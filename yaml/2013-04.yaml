nota: |
  Los pies que faltan (Javier Codesal, 2012). Documental. España. Digital. 151’
  Los pies que faltan se sitúa en Colombia para acercarse y escuchar a personas civiles, especialmente niños, que directa o indirectamente se han visto afectados por accidentes con minas y otros explosivos. La violencia hirió los cuerpos y modificó gravemente la vida de las víctimas y sus familias, quienes construyen sus relatos como forma de resistencia y signo de identidad. Aunque la muerte se hace dueña por momentos, la vida sabe vengar lo que la niega, obcecada, radiante. Con la presencia del director Javier Codesal y Julián Rodríguez, Jonás Trueba, Juan Carlos González-Cruz y Pedro Joaquín del Rey.
