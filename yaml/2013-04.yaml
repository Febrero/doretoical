  Okuribito (Despedidas, Yôjirô Takita, 2008). Int.: Masahiro
  Motoki, Ryōko Hirosue, Tsutomu Yamazaki. Japón. VOSE. 130’
  La exitosa película de Takita nos cuenta una agridulce historia en la que la muerte y la vida se relacionan de diversas maneras, mostrando incluso cómo la muerte puede significar un nuevo comienzo, un principio de vida. Daigo Kobayashi, interpretado por un gran Masahiro Motoki, es un músico que tras ver su carrera profesional interrumpida, y para eludir la bancarrota, regresa a su ciudad natal, donde consigue un trabajo que le hará cambiar definitivamente, especialista en rituales mortuorios tradicionales o nôkan. Coloquio posterior a cargo de Lorenzo J. Torres.
