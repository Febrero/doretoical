  Premio mejor largometraje de ficción FCAT 2007. Essakana, punta oeste de Burkina Faso. Una mina de oro artesanal donde todo parece posible a los parias del mundo moderno. Cada uno sueña con la fortuna arriesgando la vida, sin seguridad. El perímetro de la mina parece ser la puerta del infierno. Más allá es el desierto y parece el océano. Mocktar Dicko, el protagonista, llega con una maleta en mano. ¿Para hacer fortuna? ¿Para olvidar la muerte de su hijita a la que no ha podido salvar por no tener dinero para comprar medicinas? Los sueños más locos y los momentos de abatimiento se sucederán. Hasta que aparezca una niña que quiere ir a vivir a París… Segunda proyección día 11.
