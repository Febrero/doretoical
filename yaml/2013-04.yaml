  Ichijo sayuri: nureta yokujo/Following Desire (Tatsumi Kumashiro, 1972). Int.: Sayuri Ichijo, Hiroko Isayama, Kazuko Shirakawa. Japón. VOSE*. 69’
  Es uno de los directores más interesantes y premiados del cine erótico japonés. En Following Desire se adentra en el negocio del striptease a partir de la historia de Sayuri Ichijo, una stripper de Osaka que toma la decisión de iniciar su propio negocio e innovar el estilo. “La película ofrece mucho al espectador curioso: un argumento absorbente, personajes imprevisibles, grandes dosis de humor obsceno y escandaloso y una gran sensibilidad documental a la hora de mostrar con firmeza la realidad del Japón de la década del setenta”. (Marc Saint-Cyr) Segunda proyección día 7.
