nota: |
  Kandinsky, entr’aperçu par André S. Labarthe (André S. Labarthe, 1987). Documental. Francia. Vídeo. VOSE*. 57'. Rauschenberg, Fragment d’un portrait (André S. Labarthe, 1980). Documental. Francia. Vídeo. VOSE*. 21'. Total sesión: 78’
  Kandinsky: Documental que propone una lectura de cuadros alrededor de 5 periodos que corresponden a los viajes y residencias del pintor y en el que los paisajes entre los diferentes periodos son simbolizados por imágenes de una pianista, Josette Moratta, interpretando Tableaux d’une exposition de Moussorgski, obra que el pintor ilustra. Filmaciones de salas de museo desiertas. Voz en off compuesta de extractos de notas y de la correspondencia de Kandinsky, de retazos de discurso de especialistas y opiniones de visitantes frente a los cuadros. Rauschenberg: Entrevista con el pintor y aproximación a los cuadros en el transcurso de una exposición.
