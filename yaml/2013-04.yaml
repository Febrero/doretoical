nota: |
  Helsinki, ikuisesti (Helsinki Forever, Peter von Bagh, 2008). Documental. Finlandia. VOSE*. 74’
  “Al ver Helsinki, Forever terminé entendiendo que von Bagh practica una extraña variedad de la autobiografía. No es que hable en primera persona, ni que dé ningún detalle de su vida. Pero la película es la reflexión de alguien que después de haber visto tantas imágenes se da cuenta de que el siglo XX avanzó a un paso brutal, que por un lado dejó una enorme concentración de cadáveres y, por el otro, arrasó el mundo por la vía del progreso y lo volvió irreconocible. La implícita autobiografía de von Bagh es el relato de una iluminación personal inevitable surgida del contacto con el material fílmico, la del hombre que se dio cuenta de que el contraste que revelan las imágenes no se puede pasar por alto.” (Quintín)
