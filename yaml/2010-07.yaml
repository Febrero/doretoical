  La Nuit américaine (La noche americana, François Truffaut, 1973). Int.: Jacqueline Bisset,
  Valentina Cortese, Jean-Pierre Léaud. Francia. VOSE. 115'
  “La Nuit américaine es un término técnico, que quiere decir que los americanos filman con frecuencia las escenas de noche en pleno día, con un filtro que hace que el cielo salga azul oscuro o… así, lo que se llama ‘noche americana’, en lugar de rodar por la noche… es un efecto técnico. Pero, al mismo tiempo, creo que han recompensado este film [con el Oscar© a la mejor película extranjera] porque escondía bien, haciendo creer, al mismo tiempo, que revelaba, lo que puede ser el cine: un truco mágico del que no se entiende nada y que, simultáneamente, atrae a la vez a una gente muy agradable y desagradable… lo que hace que la gente al mismo tiempo se alegre, más bien, de no formar parte de él, pero esté encantada de pagar regularmente cinco dólares por ir a ver películas” (Jean-Luc Godard). Segunda proyección día 16.
