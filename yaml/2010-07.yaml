  Blow-Up [Blow-up (Deseo de una mañana de verano), Michelangelo Antonioni, 1966]. Int.: David Hemmings, Vanessa Redgrave, Sarah Miles. Reino Unido / Italia / EE UU. VOSE. 108'
  “Desafiemos la interpretación ortodoxa de la película y afirmemos que Blow Up no trata de la ilusión y la realidad. Ésa es una cuestión metafísica, y a Antonioni le importa la ética: ¿cuál es el comportamiento correcto? La única forma para sus personajes de averiguarlo es percibiendo con exactitud el mundo en el que viven, así como conociéndose y comprendiéndose a sí mismos. El mundo debe tener un sentido, lo que se percibe mediante un compromiso con la realidad concreta que nos rodea. Se conocen y comprenden a sí mismos volviendo a examinar lo que han hecho, reinterpretando lo que ha supuesto su compromiso con el mundo” (Chris Wagstaff).
