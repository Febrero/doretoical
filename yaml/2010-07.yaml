título: "Rear Window"
nota: |
  Rear Window (La ventana indiscreta, Alfred Hitchcock, 1954). Int.: James Stewart, Grace Kelly, Wendell Corey. EE UU. VOSF/E*. 112'
  “La ventana indiscreta trata del matrimonio y su radicalismo se debe a la conexión que hace entre este tema y el tema de la castración. El matrimonio como la castración del macho: dicho así parece una película impúdicamente misógina, aunque sólo si se ignoran otros elementos. De lo que trata realmente es de la imposibilidad de que las relaciones humanas prosperen en un sistema ideológico que construye a los hombres y las mujeres como roles desesperadamente incompatibles. (...) Describe los infiernos gemelos del matrimonio y la soltería en una civilización que exige el primero a la vez que imposibilita que funcione. En último término, lo que el énfasis en la castración y la impotencia logra es cuestionar el concepto de ‘potencia’ (masculinidad) de nuestra cultura y de las exigencias insoportables que impone tanto a hombres como a mujeres” (Robin Wood).
