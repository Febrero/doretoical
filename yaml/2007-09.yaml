  Miller's Crossing (Muerte entre las flores, Ethan y Joel Coen, 1990). Int.: Gabriel Byrne, Marcia Gay Hayden, John Turturro. EE UU. VOSE. 114'
  En una ciudad indeterminada en el año 1929, la rivalidad surge entre dos amigos; Leo, un gángster que gobierna el lugar, y Tom, su ayudante. Cuando los dos se enamoran de la misma mujer, se genera una guerra abierta entre bandas en la que predominan las traiciones, los enfrentamientos políticos, las corruptelas y las escisiones internas. Presentación del primer volumen de la colección Historia del cine en sus películas, dedicado a la década 1990-1999, con la asistencia del coordinador de la obra, José Luis Sánchez Noriega.

