título: "Vera Drake"
nota: |
  Vera Drake (El secreto de Vera Drake, Mike Leigh, 2005). Int.: Imelda Staunton, Phil Davis,
  Peter Wight. GB. VOSE. 125'
  "Uno podría decir de una forma postfeminista, liberal y emancipada, que el problema del aborto es tanto del hombre como de la mujer. Pero la verdad es que en la historia de esta civilización, social y culturalmente, los hombres tienen relaciones y después se van. Y las mujeres son las que tienen que quedarse a resolver el problema. Y lo que se ve implícitamente en la película es una hermandad de mujeres resolviendo el problema porque en todas las sociedades de todas las épocas siempre ha habido mujeres que sabían cómo lidiar precisamente con este asunto" (Mike Leigh). Segunda proyección día 27.

