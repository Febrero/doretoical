título: "Tian bian yi duo yun"
nota: |
  Tian bian yi duo yun (El sabor de la sandía, Tsai Ming-Liang, 2005). Int.: Chen Shiang-Chyi,
  Lee Kang-Sheng, Lu Yi-Ching. Taiwan / Francia. VOMandarín SE. 114'
  "Las películas de Tsai son misteriosas y secretas, retratan la vida en una gran urbe contemporánea con exactitud y laconismo, sin florituras, en largas escenas contemplativas en las que parece no suceder nada y, sin embargo, sucede todo. (...) El desparpajo mostrado en las escenas de sexo resulta la clave para entender por qué ésta es la primera película de Tsai distribuida comercialmente en España. Pero no estamos ante un simple soft-core, ni tampoco un musical, ni ante una peripecia de ciencia ficción aunque podría parecer cualquiera de las dos cosas. Pese a no ser la mejor película de su autor se trata de una introducción perfecta para cualquiera que desee penetrar en su particular universo" (Carlos Losilla). Segunda proyección día 8.

