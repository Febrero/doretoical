nota: |
  Dare mo shiranai (Nadie sabe, Hirokazu Kore-eda, 2004). Int.: Yuya Yagira, Ayu Kitaura, Hiei Kimura. Japón. VOSE. 141'
  "Cuatro niños, hermanos, abandonados por su madre, viven por su cuenta durante meses en un diminuto piso de Tokio, sin que nadie perciba su presencia. Basada en una historia real y rodada a lo largo de una año, esta casi obra maestra de Kore-eda no se limita a describir la vida de los niños como un infierno, sino que también muestra la potencial felicidad de un mundo sin padres ni profesores" (Jim Healy) Segunda proyección día 4.

