título: "Oliver Twist"
nota: |
  Oliver Twist (Oliver Twist, Roman Polanski, 2005). Int.: Ben Kingsley, Barney Clark, Jamie Foreman. Francia / GB. VOSE. 130'
  "Roman Polanski decía que quería hacer una película que pudieran ver sus niños y, claramente, su adaptación del clásico de Charles Dickens, con sus sentimientos infantiles de pánico y carencia, está libre de la ironía posmoderna que la mayoría de los directores contemporáneos habría aportado al material. Polanski hace honor a la artesanía de la narración clásica y no se aparta de los extremos melodramáticos del libro a la hora de describir el horror de la pobreza" (Jonathan Rosenbaum).

