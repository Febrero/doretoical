  "Película prohibida a los pocos días de ser estrenada. Al parecer, las relaciones amorosas entre una muchacha falangista y un miliciano, en el Madrid en guerra, no se podían tolerar. Y ello a pesar de que la muchacha moría asesinada y el miliciano se redimía de sus creencias, muriendo igualmente a manos de sus compañeros" (Emilio Sanz de Soto).

