duración: "103"
sala: "1"
título: "Familia rodante"
nota: |
  Familia rodante (Pablo Trapero, 2004). Int.: Liliana Capurro, Graciana Chironi, Ruth Dobel. Argentina / España / Francia / Alemania / Brasil. 103'
  "El viaje que emprende Emilia junto a su familia es un acto revisionista del pasado en las anécdotas de sus descendientes. Cada capítulo, cada kilómetro sobre la ruta le harán revivir sus emociones añejas y sacudirán 84 años de recuerdos. Pero ni ella, ni sus hijas, ni sus nietos hablarán de ello. Deciden acompañarla inconscientemente obligados por esa intuición. Mientras tanto, como siempre, la vida pasará inadvertida, serán nuevos capítulos, curiosos enredos devenidos en futuros recuerdos. La película acompaña la decisión de los personajes y respeta ese tono. No se trata de una solemne reflexión, es el intenso retrato de la fuerza con que se escriben sus vidas" (Pablo Trapero). Segunda proyección día 30.

