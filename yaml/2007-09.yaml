título: "Mon père est ingénieur"
nota: |
  Mon père est ingénieur (Mi padre es ingeniero, Robert Guédiguian, 2004). Int.: Ariane Ascaride, Jean-Pierre Darroussin, Gérard Meylan. Francia. VOSE. 108'
  "Las imágenes son cristianas, pertenecen a lo sagrado, a la infancia, a algo permanente, a un mundo maravilloso. Es lo que da vida a los personajes, es su inconsciente. Pero en el compromiso consciente, en el discurso, en querer cambiar el mundo, se impone la tradición comunista de la que son portadores Natacha y Jérémie por lo que les enseñaron sus padres" (Robert Guédiguian). Segunda proyección día 7.

