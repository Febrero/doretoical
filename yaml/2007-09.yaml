  "No hay que humanizar a Hitler porque todos sabemos que era un ser humano. La tarea fue hacer una retrato tridimensional del hombre. Para mi es evidente que un demonio nunca hubiera podido arrastrar a toda una nación civilizada al barbarismo. Era un político y sabía, en tanto que humano, cómo manipular a la gente. Así lo retratamos". (Oliver Hirschbiegel). Segunda proyección día 9.

