nota: |
  Ordet (La palabra, Carl Theodor Dreyer, 1955). Int.: Henrik Malberg, Emil Hass Christensen, Birgitte Federspiel. Dinamarca. VOSE. 126'
  "Dreyer realiza una obra profundamente estilizada, guiada por decisiones muy firmes tanto sobre el encuadre como sobre el ritmo lento y la interpretación calmada de los actores, sin descuidar la iluminación filtrada, difusa. No se trata de, mediante la imposición de una forma encorsetada, señalar la presencia de la espiritualidad, sino, por el contrario, de hacer sentir su ausencia en un universo a pesar de todo profundamente marcado por lo religioso" (Joël Magny). Segunda proyección día 25.

