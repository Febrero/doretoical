nota: |
  The Soul of a Man (Wim Wenders, 2003). Documental. Alemania / EE UU. VOSE. 103'
  "Uno de los siete capítulos de los que consta The Blues, la serie sobre la historia de la música blues y todas sus derivaciones y géneros colaterales que puso en marcha Martin Scorsese en el año 2002. (...) Wenders concreta en su episodio la singladura de los primeros bluesmen negros que pudieron grabar sus canciones, aunque ellos no los hiciera más ricos ni por supuesto, supusiera mejoría alguna en su condicioón social y racial" (Quim Casas). Segunda proyección día 28.

