  En passion (Pasión, Ingmar Bergman, 1969). Int.: Liv Ullmann, Max von Sydow, Bibi Andersson. Suecia. VOSE. 101'
  "La idea fundamental de Pasión es la de que las relaciones humanas son incapaces de satisfacer los profundos anhelos humanos, pero que, con todo y eso, es lo único que tenemos. De ahí las constantes tensiones a las que se someten continuamente los personajes" (Robin Wood). Segunda proyección día 30.

