título: "Eros"
nota: |
  Eros (Eros, Michelangelo Antonioni, Stephen Soderbergh, Wong Kar-wai, 2004). Int.: Gong Li, Chang Chen, Robert Downey Jr., Alan Arkin. Francia / China / USA / Italia / Luxemburgo VOSE. 104'
  "Eros nació como homenaje a Antonioni, o mejor, como el intento desesperado de que cierto mediometraje suyo saliera a la luz. (...) Unos espléndidos dibujos de Lorenzo Mattoti y una canción de Caetano Veloso titulada Michelangelo Antonioni sirven de nexo de unión entre los tres capítulos, que a primera vista no tienen demasiado que ver entre sí exceptuando su vinculación con el erotismo". (Carlos Losilla). Segunda proyección día 5.

