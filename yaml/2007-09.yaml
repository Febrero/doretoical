título: "¡Viva Zapatero!"
nota: |
  ¡Viva Zapatero! (¡Viva Zapatero!, Sabina Guzzanti, 2005). Documental. Italia. VOSE. 80'
  "Una violenta crítica a Berlusconi que demuestra la censura brutal, perversa y neototalitaria que ha caído en Italia y que afecta, sobre todo, a los medios de comunicación. (...) Sabina Guzzanti aprovechó la ocasión para hacer preguntas con una mezcla de humor y seriedad a la clase política y mediática sobre el estado de salud de la democracia italiana. (...) Por la pantalla desfila un auténtico cortejo de ectoplasmas pusilánimes y cobardes, petrificados por el miedo o, peor aún, cínicos que se enorgullecen de su indignidad" (Olivier Séguret). Segunda proyección día 5.

