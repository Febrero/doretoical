   El último..: Un padre divorciado de cuarenta años se entera de que en un plazo de cuatro días ha de someterse a una operación que no puede pagar. Se encuentra forzado a adentrarse en una vida que le ha aislado durante mucho tiempo. Una película cuidadosamente fotografiada que pone un mirada lacónica y con ocasional humor a la relaciones entre un padre y un hijo, hombres y mujeres, ricos y pobres, estancamiento y cambio. Haneen: una mujer 60 y tantos años, vive sola en una ciudad palestina, alejada de su marido y su hijo. Haneen, que significa “nostalgia”, espera diariamente la respuesta a cartas sin contestar, viviendo el pasado y el presente en soledad. Con la amistad de Salem, un niño del barrio al que sorprende robando la fruta de su jardín, comienza a aparecer una chispa de vida.  Segunda proyección de El último viernes día 30.

