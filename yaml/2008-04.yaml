  Genesi: La creazione e il diluvio (Ermanno Olmi, 1994). Documental. Vídeo. VOSE*. 96'
  "Algunas imágenes de la entonces reciente Guerra del Golfo separan Genesi en dos partes: en la primera el hombre cae en el pecado del orgullo y destruye lo que acaba de conseguir. En la segunda, gracias a la intervención divina y la sabiduría de Noé se produce un difícil retorno a la vida primigenia" (Adriano Aprà). Segunda proyección día 6.

