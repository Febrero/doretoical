nota: |
  Lost Highway (Carretera perdida, David Lynch, 1996). Guión: Barry Gifford. Int.: Bill Pullman, Patricia Arquette, Balthazar Getty. EE UU. VOSE. 135'
  "Lo más básico que puedo decir es que Fred Madison crea un mundo paralelo y se sumerge en él porque el crimen que ha cometido es tan terrible que no puede aceptarlo. Esa fuga le permite crear un mundo de fantasía pero, incluso en ese mundo, tiene los mismos problemas. En otras palabras, no se las apaña mejor con esa mujer que en la vida real" (Barry Gifford). Con la presencia de Barry Gifford. Segunda proyección día 13.

