  Se ha estrenado una pelicula española más y, como en los últimos años, Cesar Neira no trabaja en ella. El público y, sobre todo, los productores parecen haberse olvidado de él. El concurso radiofónico "Famosa en una noche" le brinda la oportunidad de que vuelva a hablarse de él... Presentación del libro Productores del cine español. Estado, dependencias y mercado, editado por Cátedra y Filmoteca Española, con la asistencia de sus autores, Esteve Riambau y Casimiro Torreiro.

