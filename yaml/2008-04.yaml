título: "The Wild Bunch"
nota: |
  The Wild Bunch (Grupo salvaje, Sam Peckinpah, 1969). Int.: William Holden, Ernest Borgnine, Robert Ryan. EE UU. VOSE. 134'
  Copia restaurada. "Una banda de forajidos, a la que la civilización ha vuelto obsoleta, en su último rugido de ambigüa y violenta gloria. En 1969 el western experimentaba también sus últimos momentos, y, retrospectivamente, la película de Peckinpah parece una elegía al género (el detective que interpreta Robert Ryan parece incluso un espectador dentro de la película). La carnicería que se muestra estableció un nuevo nivel en el cine americano, pero pocas de las películas que se hicieron a su imagen y semejanza pudieron duplicar la profundidad de sus sentimientos" (Dave Kehr). Segunda proyección día 26.

