título: "A Fei zheng chuan / Days of Being Wild"
nota: |
  A Fei zheng chuan / Days of Being Wild (Días salvajes, Wong Kar-Wai, 1991). Int.: Leslie Cheung, Maggie Cheung, Andy Lau. Hong Kong. VOSE. 95’
  "Un brillante sueño sobre la vida de Hong Kong en los sesenta. Un joven procedente de Shanghai pasa por una serie de amistades y relaciones sin futuro, inconscientemente añorando a su madre, que empezó una nueva vida en Manila. El estupendo reparto plagado de estrellas interactúa en una serie de encuentros emocionalmente no resueltos; la fotografía y los decorados adoptan un tono alucinado que expresa las incertidumbres del protagonista" (Tony Rayns). Segunda proyección día 5.

