  Ankokugai no taiketsu (The Last Gunfight / El último tiroteo, Kihachi Okamoto, 1960). Int.: Toshiro Mifune, Koji Tsuruta, Yoko Tsukasa. Japón. VOSI/E*. 95’
  Una original y entretenida película de acción con un regusto musical, un montaje elaborado y un reparto lleno de estrellas del momento. El detective corrupto Fujioka es destinado a un barrio de la ciudad dominado por los clanes Ooka y Kozuka. Segunda proyección día 6.

