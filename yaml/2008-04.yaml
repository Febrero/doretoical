título: "Ride the High Country"
nota: |
  Ride the High Country (Duelo en la alta sierra, Sam Peckinpah, 1962). Int.: Joel McCrea, Randolph Scott, Mariette Hartley. EE UU. VOSE. 94'
  "La soberbia segunda película de Peckinpah es un lamento nostálgico por la decadencia del Oeste, con un par de grandes escenas. Es afectuosa y divertida cuando Scott y McCrea crujen por el reuma al subir al caballo, se bañan los pies doloridos o visten pijamas de lana. Pero adquiere también una grandeza casi bíblica cuando los dos ex-agentes, que atraviesan una mala racha y a los que el mundo ha dado la espalda, consiguen no perder la pureza y el respeto por sí mismos cuando un tentador cargamento de oro se cruza en su camino" (Tom Milne). Segunda proyección día 6.

