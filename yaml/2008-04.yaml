título: "Psycho"
nota: |
  Psycho (Psycho (Psicosis), Gus Van Sant, 1998). Int.: Anne Heche, Vince Vaughn, Julianne Moore. EE UU. VOSE. 105’
  "Tan personal y original como un grabado de Warhol, el remake plano a plano de la película de Hitchcock toma un texto establecido y lo recontextualiza 38 años después. La elección de Psycho es retorcida: la original no tiene un plano fuera de sitio y es la primera película americana totalmente moderna. Aunque Van Sant sólo se permite media docena de variaciones sobre el storyboard de Hitchcock, más visibles durante los asesinatos, la puesta en escena es muy diferente y es en color" (Tom Charity). Segunda proyección día 20.

