  The Getaway (La huida, Sam Peckinpah, 1972). Int.: Steve McQueen, Ali McGraw, Ben
  Johnson. EE UU. VOSE. 122'
  Doc McCoy cumple condena de diez años por asalto a mano armada. A través de su esposa consigue la libertad provisional. A cambio, el matrimonio debe organizar el atraco a un banco. Pero en el asalto uno de sus cómplices y un vigilante resultan muertos. El cómplice superviviente los persigue para hacerse con el botín. Segunda proyección día 18.

