título: "Il posto"
nota: |
  Il posto (El empleo, Ermanno Olmi, 1961). Int.: Sandro Panseri, Loredana Detto, Tullio Kezich. Italia. VOSE. 93’
  "Cuando rodaba películas sobre el mundo laboral, siempre pensaba que los destinatarios serían los propios trabajadores. Y, de hecho, la satisfaccion más grande que tuve en esos años fue después de la proyección en Venecia de Il posto: alguien me tiró de la chaqueta, me di la vuelta y una señora me dijo: 'Yo también soy oficinista'. Entonces entendí para quién hacía peliculas. Es como si esa señora me hubiera dicho: 'Me he reconocido, ha hecho la película para mí'" (Ermanno Olmi).

