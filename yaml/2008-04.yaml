  En París, el amor está por todas partes: en sus bares y cafés, bajo la Torre Eiffel e incluso en el Metro que corre por debajo de sus calles. Paris, je t'aime es París vista por algunos de los directores más aclamados del momento, invitados a contar cada uno una historia localizada en uno de los distintos barrios de la ciudad. Segunda proyección día 30.

