nota: |
  Tintenfischalarm (Elisabeth Scharang, 2005). Documental. Austria. VOSE*. 107’
  Alex es un intersexual, una persona que no cabe en la clasificación de masculino o femenino. Uno de cada 2000 niños nace cada año con un género ambiguo. Siguiendo la recomendación de los médicos, Alex fue intervenido quirúrgicamente y creció, como niña. Hoy Alex intenta vivir la vida que escogió: una vida como hombre. Segunda proyección día 13.

