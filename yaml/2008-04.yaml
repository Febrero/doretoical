título: "The Ballad of Cable Hogue"
nota: |
  The Ballad of Cable Hogue (La balada de Cable Hogue, Sam Peckinpah, 1970). Int.: Jason Robards, Stella Stevens, David Warner. EE UU. VOSE. 119'
  "En un estilo más amable de lo habitual, retrata los avatares de un buscador de oro abandonado en el desierto, que convierte una fuente de agua en su oasis personal y busca vengarse de los hombres que lo robaron. Hogue es probablemente el héroe más simpático de Peckinpah y la película se beneficia de la rara mezcla de comedia, acción, romance, elegía nostálgica e incluso canciones. El tono es desigual, pero es un conmovedor y original retrato de un hombre que quiere apañárselas solo, con resultados trágicamente irónicos" (Geoff Andrews). Segunda proyección día 16.

