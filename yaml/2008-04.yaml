título: "Straw Dogs"
nota: |
  Straw Dogs (Perros de paja, Sam Peckinpah, 1971). Int. Dustin Hoffman, Susan George, Peter
  Vaughan. EE UU. VOSE*. 118'
  Copia technicolor. "Con elementos de western y del terror británico, el toque maestro de Peckinpah fue rodar Perros de paja totalmente en serio. (...) Con el tiempo es difícil justificar las acusaciones de violencia gratuita. Más cuestionable es la aniquilación total del matrimonio. La violencia que les cae encima se puede interpretar en parte como la externalización de la incompatibilidad de la pareja. Pero la mezcla subsiguiente de deseo cumplido y puro terror parece producida más por una misoginia general que por las dudas concretas sobre esta relación en particular" (Chris Petit). Segunda proyección día 17.

