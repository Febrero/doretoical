título: "Major Dundee"
nota: |
  Major Dundee (Mayor Dundee, Sam Peckinpah, 1965). Int.: Charlton Heston, Richard Harris, James Coburn. EE UU. VOSE. 134'
  Copia restaurada. "Peckinpah se pasó de presupuesto y fue despedido, por lo que esta reconstrucción basada en su declaración de intenciones, no puede considerarse un director's cut. Pero es 12 minutos más larga, se entiende mejor la historia y se acerca más a lo que quería Peckinpah. Aún tan dañada como su protagonista y algo desbocada es el relato potente y provocador de un oficial en desgracia que recluta a prisioneros confederados para matar a un grupo de apaches" (Jonathan Rosenbaum). Segunda proyección día 25.

