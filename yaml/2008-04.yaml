  "Una especie de poema a la inarticulación, los dos personajes principales son un atractivo chico japonés que traduce en colores sus palabras y los significados, de tal forma que la palabra 'casa' significa para él el color rojo, y el dueño gay de un bar tan borracho que resulta incoherente para todos excepto unos pocos elegidos" (Noah Cowan). Segunda proyección día 12.

