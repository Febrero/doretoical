título: "Il tempo si è fermato"
nota: |
  Il tempo si è fermato (Ermanno Olmi, 1959). Int.: Natale Rossi, Roberto, Paolo Quadrubbi. Italia. VOSI/E*. 90'
  "A finales de los cincuenta (...) hay un verdadero frenesí laboral en Italia, la bolsa sube, el país vuelve a ponerse en circulación. (...) No había pausa posible. Así las cosas, ¿cómo hacer para que se encuentren los personajes del film? ¿Cómo detener el tiempo? Sólo era posible la pausa, el silencio y también el encuentro si lo generaba el propio trabajo" (Ermanno Olmi).

