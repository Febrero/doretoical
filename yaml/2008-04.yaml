nota: |
  Dokuritsu gurentai (Desperado Outpost / El forajido solitario, Kihachi Okamoto, 1959). Int.: Makoto Sato, Ichiro Nakatani, Toshiro Mifune. Japón. VOSI/E*.108' "Yo trataba la guerra de Manchuria de una forma irreverente y satírica, como un acontecimiento deportivo, lo que no gustó a los críticos. (...) La mayoría de películas bélicas de la época eran tristes, pero El forajido solitario se reía del caos y de la locura de la guerra. Estoy muy orgulloso de ella" (Kihachi Okamoto). Segunda proyección día 5.

