título: "Chung Hing sam lam / Chungking Express"
nota: |
  Chung Hing sam lam / Chungking Express (Chungking express, Wong Kar-Wai, 1994). Int.: Brigitte Lin, Tony Leung Chiu Wai. Hong Kong. VOSE. 100’
  "Dos historias ambientadas en Hong Kong y protagonizadas por dos jóvenes policías tratando de superar una relación romántica frustrada y que tienen encuentros poco convencionales con dos mujeres. El singular estilo frenético de Wong y su querencia por los románticos solitarios recuerda a la Nouvelle Vague, pero no es una película nostálgica, es un vibrante comentario sobre el amor de hoy, presentado con garra y personalidad." (Jonathan Rosenbaum). Segunda proyección día 6.

