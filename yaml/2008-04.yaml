nota: |
  Erik(a) (Kurt Mayer, 2005). Documental. Austria. VOSE*. 86’
  Erika se crió como niña. En los Juegos Olímpicos de 1967 ganó esquiando la medalla de plata en descenso. Se detectaron hormonas masculinas en su sangre y fue recalificado. Se descubrió que anatómicamente era un hombre, sólo que sus órganos sexuales se encontraban dentro de su vientre. Después de una operación rehace su vida como hombre. Segunda proyección día 15.

