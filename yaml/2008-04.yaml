título: "Il mestiere delle armi"
nota: |
  Il mestiere delle armi (El oficio de las armas, Ermanno Olmi, 2001). Int.: Hristo Juvkov, Sergio Grammatico, Dimitar Ratchkov. Italia. VOSE. 100’
  "A principios del Renacimiento, el hombre, con su propio cuerpo, era la máquina de guerra. (...) Hoy en día, las guerras son tecnológicas, cada vez más impersonales. Hoy en día, más que en el pasado, para los hombres, los seres humanos ya no son hombres, sino objetivos que aniquilar; el enemigo a derrotar ya no tiene rostro, ni voz. El sentimiento del sufrimiento y de la piedad se vuelve cada vez más lejano y mudo" (Ermanno Olmi).

