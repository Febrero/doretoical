título: "Kosovo, la última cicatriz de los Balcanes"
nota: |
  Kosovo, la última cicatriz de los Balcanes (No estamos de paso, 2007). Documental. Vídeo. 55'
  En Kosovo, la guerra de 1999 aún está presente. Los albanokosovares desean conseguir un estado independiente con o sin el permiso de Serbia. El documental se acerca al presente y al futuro de una región de Europa, en la que los derechos fundamentales no están garantizados. Con la presencia de los autores.

