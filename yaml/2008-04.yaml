  Una estilizada muestra de cine negro con toques nihilistas. Un chulo de poca monta se encuentra unas fotos comprometedoras y planea chantajear con ellas a su antiguo compañero del ejército, ahora presidente de una gran empresa. Segunda proyección día 11.

