  Underground (Anthony Asquith, 1928). Int.: Brian Aherne, Elissa Landi, Cyril McLaglen. GB. MRISE*. 90' (aprox.) a 21 f/s "Dos hombres compiten por el amor de una hermosa dependienta, y su rivalidad acaba en tragedia. Una historia de amor en la clase obrera ambientada en un Londres ultramoderno y con una iluminación contrastada, influida por el expresionismo alemán" (MoMa). Acompañamiento musical: Trío Ego Armand (Óscar Strasnoy, compositor; Pablo Márquez, guitarra, Gabriel Said , percusión y Edgardo Rudnitzky, sonidista). Entrada libre hasta completar el aforo. Segunda proyección día 10.

