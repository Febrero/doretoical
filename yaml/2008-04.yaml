título: "Kurz davor ist es passiert"
nota: |
  Kurz davor ist es passiert (Anja Salomonowitz, 2006). Documental. Austria. VOSE*. 72’
  El fenómeno global del tráfico de mujeres, basado en relatos reales. Las historias no son contadas por las mujeres/víctimas, sino por personas que tienen una relación directa con los hechos: un oficial de aduana, el habitante de un pueblo, el barman de un burdel, una diplomática y un taxista. Un film sobre falsas promesas, explotación y engaños. Segunda proyección día 6.

