nota: |
  Pat Garrett & Billy the Kid (Pat Garrett y Billy the Kid, Sam Peckinpah, 1973). Int.: Kris Kristofferson, James Coburn, Bob Dylan. EE UU. VOSE. 122'
  "Pat Garrett... deconstruye el western de muchas maneras. Si es un género optimista, que apunta a un futuro más civilizado, Pat Garrett... nos presenta un país lleno de hombres sin futuro, cuya forma de vida está siendo reemplazada por las fuerzas malignas de los intereses comerciales del Este. Si el western trata fundamentalmente de la lucha por sobrevivir en un medio hostil, Pat Garrett... trata de gente que vaga por ahí esperando a morir" (Maximilian LeCain). Segunda proyección día 22.

