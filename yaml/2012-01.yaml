  Lekce Faust / Faust (La lección Fausto, J. Švankmajer, 1994). Int.: Petr Cepek, Jan Kraus, Vladimír Kudla. Animación. Rep. Checa / Francia / Reino Unido. VOSI/E*. 90'
   "Faust es, en mi opinión, una de las situaciones morfológicas fundamentales tanto del individuo como de la comunidad. Todo hombre se encuentra algún día ante un dilema: vivir su vida conforme a la vaga promesa de una 'felicidad' institucional, o bien sublevarse y tomar un camino a contracorriente de la civilización, esto sin tener en cuenta las consecuencias. Esta segunda opción desemboca siempre en una caída individual; la primera, en una caída de la humanidad como tal. Pero, ¿es quizás lo contrario? Esta ambigüedad, sin embargo, no minimiza lo trágico del destino humano." (J. Švankmajer)

