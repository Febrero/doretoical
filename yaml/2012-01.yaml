  Prežít svuj život (teorie a praxe) / Surviving Life (Theory and Practice) (J. Švankmajer, 2010). Int.: Václav Helšus, Klára Issová, Zuzana Krónerová. Rep. Checa / Eslovaquia. VOSE. 105'
   Surviving Life cuenta la historia de Evzen, un hombre casado que una noche sueña que flirtea con una joven llamada Eva. Con el sueño convertido en una obsesión, Evzen se ve abocado a visitar a un psiquiatra y se inicia entonces una amalgama de universos: los recuerdos de la infancia que elabora en terapia, la vida con su mujer y su recurrente sueño, en el que su romance con Eva va progresando. Genio de la animación, en este imaginativo collage, Švankmajer juega con actores de carne y hueso y un stop-motion que incrementa la sensación de irrealidad. (Festival Las Palmas de Gran Canaria 2011)  Coloquio con Jan Švankmajer y presentación del libro recopilador de sus escritos Para ver... cierra los ojos, coordinado por Eugenio Castro y publicado por la editorial Pepitas de Calabaza.

