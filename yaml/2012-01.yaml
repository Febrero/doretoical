nota: |
  De grands évènements et des gens ordinaires (Les Élections) (R. Ruiz, 1979). Documental. Francia. Vídeo. VOSE*. 60'
   “[Ruiz] Se embarcó fielmente en una investigación sobre la percepción de las elecciones [de 1978] y su efecto en su propio quartier de París, y de ésta realizó un diario para la película. Pero el proceso de la investigación generó sus propias interrogantes sobre tales entrevistas y lo que revelan y ocultan, cómo se llevan a cabo y se filman, y Ruiz también incluye estos elementos ‘extrínsecos’. (...)  De grands évènements es un tour de force extraordinario, uno de los pocos trabajos reflexivos en el cine que desarrolla un auténtico discurso propio, a la vez que consigue encapsular la historia del documental como forma y su omnipresencia y efectividad actuales. Quizá no haya que extrañarse de que esté todavía pendiente de retransmisión en la televisión francesa.” (Ian Christie)

