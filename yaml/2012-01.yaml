   “En el curso de los años, he hablado a menudo con Marie-France de este proyecto diciéndole que, aunque Los 400 golpes fuese la película más conocida de la serie y Besos robados tuviese éxito también, prefería la menos conocida, aquella que habíamos hecho juntos, el episodio de El amor a los veinte años. Es menos conocida, sencillamente porque la película entera ha circulado poco. Pero a mí me gustaba mucho el tándem que Marie-France formaba con Jean-Pierre Léaud, ese surgimiento del flechazo durante un concierto de Berlioz; eso es lo que tenía más ganas de retomar, con otro enfoque. Finalmente, pedí a Marie-France que trabajase en un primer tiempo con Suzanne Schiffman [en el guión de El amor en fuga]. En un segundo tiempo, completé su guión con Jean Aurel porque me ayuda en todas mis películas, sobre todo en la fase de montaje. Conoce de memoria este material de Doinel y confío mucho en su opinión.” (F. Truffaut)  Segunda proyección día 26.

