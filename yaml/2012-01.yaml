  12 Angry Man (12 hombres sin piedad, S. Lumet, 1957). Int.: Henry Fonda, Lee J. Cobb, Ed Begley. EE UU. VOSE*. 96'
   “La primera película que dirigió Sidney para el cine -Doce hombres sin piedad (Twelve Angry Men, 1957)- demostró de partida su sólido sentido de la cámara y su lucidez absoluta al respecto de la importancia del tamaño de la imagen y de la continuidad del trabajo de interpretación. Es una virguería de ópera prima, ambientada en una sola habitación, con un brillante reparto de actores característicos (salvo Henry Fonda, coproductor del proyecto), que se convirtieron casi sin excepción en estrellas de la televisión o del cine.” (Peter Bogdanovich)

