   "Esta película responde al encargo de hacer un documental sobre Klossowski, encargo más imaginario que real, y en ella trataba de mostrar en cada plano alguna de las preocupaciones de Klossowski. Él insiste en que cada una de sus obras tiene un sistema autónomo del de todas las demás. Comencé a ligar los cuadros y ahí entra el hecho de haber leído novelas policiales, cierto tipo de coincidencias y disidencias, que están también en Borges. Esto me hizo llegar a complicar las cosas a nivel visual, a hacer un juego vertiginoso de asociaciones y relaciones.” (R. Ruiz)

