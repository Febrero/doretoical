  Drei Sterne / Bella Martha (Deliciosa Martha, Sandra Nettelbeck, 2001). Int.: Martina Gedeck, Sergio Castellitto, Ulrich Thomsen. Alemania / Italia / Austria / Suiza. VOSE. 109'
   “La protagonista de la película es jefa de cocina, totalmente imbuida en su trabajo, en un restaurante gourmet en Hamburgo. De repente se ve obligada a ocuparse de su sobrina de ocho años, que quedó huérfana. Nettelbeck narra en tono de comedia con matiz melancólico las dificultades que surgen de la dedicación exclusiva a lo profesional, sin conceder mucho espacio a la vida interior y sentimental. Delante de un fondo de un gran restaurante se despliega el intento de dar alas al amor por la vía culinaria.”(G.Hauer)  Segunda proyección día 31.

