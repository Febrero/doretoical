  Delicatessen (Delicatessen, Marc Caro y Jean-Pierre Jeunet, 1991). Int.: Dominique Pinon, Marie-Laure Dougnat, Jean-Claude Dreyfus. Francia. VOSE*. 99'
   "En un contexto muy distinto, -digamos postatómico- y en una época indeterminada con un gran parecido a la Ocupación alemana, se sitúa la acción de Delicatessen (1990) contada por Jean-Pierre Jeunet y Marc Caro en un tono completamente iconoclasta. Un único lugar: un edificio deteriorado. Personaje central: un carnicero cuya tienda sirve de lugar de avituallamiento a una humanidad extraña compuesta por una pareja esnob, un nostálgico del III Reich, dos hermanos industriosos, un clown enamorado de la hija del carnicero a punto de acabar, como los anteriores inquilinos de paso, en su tabla. Afortunadamente, un ejército de 'Troglodistas', resistentes vegetarianos que viven en las alcantarillas, pasa al ataque." (Jean-Pierre Piton)

