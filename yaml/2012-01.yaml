  Salmer fra kjøkkenet (Kitchen Stories, Bent Hamer, 2003). Int.: Tomas Norström, Joachim Calmeyer. Noruega / Suecia. VOSE. 95'
   "La película tiene lugar en Noruega a primeros de los años sesenta y muestra cómo unos sociólogos de Suecia acuden a una pequeña ciudad noruega para observar los hábitos culinarios de la gente local, particularmente de los hombres solteros, con el fin de estudiar la mejor manera de modernizar las casas de la gente. El choque de culturas se pone de manifiesto cuando vemos a los sociólogos, instalados en sus remolques o encaramados a unas sillas muy altas colocadas en las cocinas, observando lo que pasa como si estuvieran en un zoo.” (Christian Monggaard)

