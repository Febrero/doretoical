  Shtikat Haarchion / A Film Unfinished (Gueto. La película perdida de la propaganda nazi, Yael Hersonski, 2010). Documental. Alemania / Israel. Blu-Ray. VOSE. 89'
   Después de la Segunda Guerra Mundial, una misteriosa película de unos sesenta minutos etiquetada con la palabra Ghetto aparece en un archivo de la Alemania del Este. Filmada por los nazis en Varsovia en mayo de 1942, la cinta fue utilizada rápidamente por muchos historiadores como testimonio verdadero de la vida en los guetos judíos. Más de cuarenta años después, se descubre otra cinta que incluye tomas repetidas de la primera película y en la que se ve a un operador de cámara preparando la puesta en escena de cada acción. Yael Hersonski recupera este material y demuestra el engaño cinematográfico escondido detrás de unas imágenes grabadas con una única finalidad: la propaganda nazi. (http://www.eldocumentaldelmes.com)  Charla con la participación de Álvaro Albacete, director de Sefarad-Israel, e Isaac Querub, Presidente de la Federación de Comunidades Judías de España y Presidente de Yad Vashem España.

