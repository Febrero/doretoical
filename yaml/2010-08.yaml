  Caos calmo (Caos calmo, Antonello Grimaldi, 2008). Int.: Nanni Moretti, Valeria Golino,
  Isabella Ferrari. Italia. VOSE. 112’
  “Tras la muerte de su esposa, Pietro Palladini se instala en el parque frente a la escuela de su hija desde que ésta entra en clase y hasta que sale. Las bazas se juegan entonces en la evidencia de un contraste entre la pretendida búsqueda de la quietud (la calma del título) de Pietro sentado en el banco, frente al eterno retorno del movimiento (el caos), manifestado a través de las constantes psicopatías, angustias o complejos que van allí a confesarle, como si del diván psicoanalítico se tratase, sus familiares y amigos” (Jara Yánez). Segunda proyección día 13.

