  “No es cierto que esta película carezca de misterio. Sólo que, como todo en ella, permanece recluido, circulando de espacio en espacio, de representación en representación, sin encontrar una salida. Y ésa es a la vez la mayor belleza y la mayor limitación de La duquesa de Langeais. La belleza de un mundo en descomposición que se ofrece al espectador como un viejo teatro de marionetas, como una novela romántica explicada con sorna y melancolía. Pero también la limitación de un universo que huele a cerrado, que acaba convirtiéndose en el fantasma de sí mismo” (Carlos Losilla). Segunda proyección día 22.

