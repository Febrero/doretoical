título: "There Will Be Blood"
nota: |
  There Will Be Blood (Pozos de ambición, Paul Thomas Anderson, 2007). Int.: Daniel DayLewis, Paul Dano, Kevin J. O'Connor. EE UU. VOSE. 158'
  “Sorprendente muestra del autodesprecio americano, adaptación libre de la novela Oil!, de Upton Sinclair, es vívida como rimbombante relato de una época pero limitada como alegoría. La superficialidad cínica tanto de los personajes como de la concepción general –el éxito americano como una alianza impía entre un capitalista fin de siècle y un curandero, ambos hipócritas– apenas puede sostener los aires visionarios de la película, a pesar de las buenas interpretaciones” (Jonathan Rosenbaum). Segunda proyección día 10.

