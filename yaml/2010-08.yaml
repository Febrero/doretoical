título: "The Dark Knight"
nota: |
  The Dark Knight (El caballero oscuro, Christopher Nolan, 2008). Int.: Christian Bale, Heath Ledger, Aaron Eckhart. EE UU. VOSE. 158'
  “El problema de las relaciones con el cómic original, o la cuestión del difícil equilibrio entre la ligereza y la solemnidad, quedan pulverizadas por una narratividad que empieza plegándose a las reglas del blockbuster de acción y acaba violentándolas por medio de su propio saturado: el paroxismo, así, deja de ser divertido para desenmascarar la perversión de sus estrategias. Y El caballero oscuro se revela, finalmente, un extraño artefacto que se acepta y se niega a sí mismo sin solución de continuidad, que no busca la perfección sino la confrontación, la arritmia, la contradicción, la desmesura, la furia, el caos” (Carlos Losilla). Segunda proyección día 3.

