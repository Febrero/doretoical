título: "La Question humaine"
nota: |
  La Question humaine (La cuestión humana, Nicolas Klotz, 2007). Int.: Mathieu Amalric, Michael Lonsdale, Laetitia Spigarelli. Francia. VOSE. 144'
  “La Question humaine es un relato en forma de alegoría cuyo tema es la empresa contemporánea, pero está construido a partir de un documento conocido por los historiadores de la Shoah. Este documento es una carta técnica, como sin duda hubo cientos, pero que milagrosamente ha sobrevivido a la destrucción. Fechada el 5 de junio de 1942, esta carta es obra de ingenieros berlineses y propone en siete párrafos modificaciones técnicas para una mayor eficacia de los camiones Saurer, cuya misión en aquel tiempo era la de eliminar por asfixia a los judíos de Ucrania y Bielorrusia, un tanto más eficaz y ‘limpiamente’ que en los masivos y desordenados fusilamientos previos” (François Emmanuel).

