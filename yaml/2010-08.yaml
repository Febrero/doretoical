  Indiana Jones and the Kingdom of the Crystal Skull (Indiana Jones y el reino de la
  Calavera de Cristal, Steven Spielberg, 2008). Int.: Harrison Ford, Cate Blanchett, Karen Allen. EE UU. VOSE. 124'
  “Spielberg tiene claro que su héroe, como el cine que evoca, pertenece a otra época. Indiana Jones es hijo de una edad de la inocencia que ha sido transformada en franquicia económica. Como héroe es simple, no tiene debilidades psicológicas, está entregado a una acción desmesurada aliñada con unas notas de autoparodia de corte crepuscular” (Àngel Quintana). Segunda proyección día 12. Entrada libre para menores de 14 años.

