  “Me interesaba redundar en la idea de que el planeta es, en gran medida, el espejo de lo que somos nosotros, y sobre todo de lo que hacemos, que responde a nuestros actos. Lo que ocurre es que esta idea era demasiado ‘new age’ para el formato de la película, y no creo que su desarrollo bajo unos parámetros muy claros hubiera funcionado en el marco de un film que quiere, esencialmente, capturar el espíritu de películas como La invasión de los ladrones de cuerpos” (M. Night Shyamalan). Segunda proyección día 13.

