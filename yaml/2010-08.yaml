  “La película no podría ser más sensible a las ramificaciones individuales y políticas de su terrible tema: la necesidad de buscar un aborto clandestino en el mercado negro. Mungiu pinta un amplio lienzo del anterior sistema político de su país, pero lo que destaca es la horrible cercanía de la historia” (Dave Calhoun). Segunda proyección día 14.

