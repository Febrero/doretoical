  Leonera (Pablo Trapero, 2008). Int.: Martina Gusman, Rodrigo Santoro, Elli Medeiros. Argentina. 113’
  “Aun a costa de las expectativas de sus espectadores, que en los primeros instantes pueden encontrarse con un drama judicial que, de repente, deriva en una película social, después en un film de exploitation sobre una cárcel de mujeres, luego en un melodrama carcelario que nos habla de la rivalidad-amistad entre presas y que, a continuación, pone en escena un enfrentamiento madre-hija a costa de la custodia de un niño, lo que Leonera nos cuenta es simplemente cómo una mujer, Julia, debe aprender a vivir en un ambiente tan hostil como el de una cárcel y cómo allí (y al mismo tiempo) debe aprender a ser madre” (Jaime Pena). Segunda proyección día 17.

