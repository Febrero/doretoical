nota: |
  Omaret Yacoubian (El edificio Yacobián, Marwan Hamed, 2006). Int.: Adel Imam, Nour ElSherif, Youssra. Egipto. VOSE. 161'
  El edificio Yacobián, en El Cairo, sigue siendo una construcción fascinante. Erigido en 1934 y bautizado con el nombre del líder de la comunidad armenia, se consideró durante mucho tiempo el último grito en comodidad y elegancia. Inspirada libremente en una novela muy popular del escritor egipcio Alaa’ AlAswany, esta película refleja una serie de episodios en las vidas de los residentes del edificio. Segunda proyección día 10.

