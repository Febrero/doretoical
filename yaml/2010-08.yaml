nota: |
  Auf der anderen Seite (Al otro lado, Fatih Akin, 2007). Int Nurgül Yeşilçay, Hanna Schygulla, Patrycia Ziolkowska. Alemania / Turquía / Italia. 122’
  “Al otro lado se sitúa en la estela de films que pretenden una compresión omnisciente de la complejidad del mundo. Presenta un microcosmos de personajes que invita al entendimiento de casi todos los conflictos humanos: entre generaciones, entre culturas, entre Oriente y Occidente, entre cristianismo e islam, entre las diferentes tradiciones dentro de una misma cultura, entre tendencias sexuales, entre posturas políticas, entre niveles educativos, entre hombres y mujeres, entre progenitores e hijos, entre oriundos e inmigrantes, entre oriundos y extranjeros, incluso entre los vivos y los muertos… Demasiada comprensión para una sola película” (Eulàlia Iglesias). Segunda proyección día 14.

