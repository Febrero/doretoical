  “Adaptación de la novela de John Krakauer sobre la historia real de Chris McCandless, un joven de familia adinerada que tras acabar sus estudios emprendió un viaje hacia la soledad, en Alaska. El joven, lector de Thoreau, Tolstói y Jack London, se desprende de sus bienes materiales, regala su dinero, adopta el nombre de ‘Alexander Supertramp’, y se somete a los efectos del espacio y el tiempo salvaje para ‘encontrar su verdadera existencia’. (…) La idea que la película estructura en una lectura horizontal acaba por sobrecoger: que cada edad contiene a su vez un ciclo entero de vida. La juventud del personaje, de este modo, abarca todas las edades: nacimiento, adolescencia, madurez, familia. Un ciclo de soledad extenuada que culmina en la vejez de la juventud” (Gonzalo de Lucas). Segunda proyección día 24.

