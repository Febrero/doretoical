nota: |
  Die Fälscher (Los falsificadores, Stefan Ruzowitzky, 2007). Int.: Karl Markovics, August Diehl, Devid Striesow. Austria / Alemania. VOSE. 98’
  “Basada en hechos reales, cuenta la historia de un variopinto grupo de presos judíos que durante los últimos compases de la II Guerra Mundial fueron obligados a falsificar documentos, libras esterlinas y dólares para los nazis. Éstos preferirán mirar hacia otro lado, y conservar sus privilegios, mientras el resto de reclusos siguen padeciendo en sus propias carnes las últimas y furibundas acometidas de la, para entonces, descontrolada industria del exterminio” (Asier Aranzubia). Segunda proyección día 6.

