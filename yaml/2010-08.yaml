título: "Luz silenciosa / Stellet Licht"
nota: |
  Luz silenciosa / Stellet Licht (Luz silenciosa, Carlos Reygadas, 2007). Int.: Cornelius Wall, Maria Pancratz, Miriam Toews. México. 142'
  “Al principio no había pensado en Ordet. Cuando descubrí los campos menonitas me di cuenta de que era el contexto perfecto para el film porque proporcionaba una unidad social y física que me permitía prescindir de los típicos elementos del triángulo amoroso para quedarme con el conflicto esencial. En este contexto de campesinos protestantes fundamentalistas me di cuenta de que, al menos la conclusión, se parecía a Dreyer. Así que preferí que se notara la fuente de inspiración y encuadré de una forma muy similar la secuencia final. Con La luz silenciosa me pregunto si es posible una obra como Ordet en el mundo actual, aunque mi film es sobre el amor y no sobre la fe” (Carlos Reygadas). Segunda proyección día 24.

