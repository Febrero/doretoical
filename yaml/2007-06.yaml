título: "Tiexi Qu / A l'ouest des rails: Rouilles I y II"
nota: |
  Tiexi Qu / A l'ouest des rails: Rouilles I y II (Al oeste de los raíles, Wang Bing, 2004). Documental. China. VOSE*. Primera y segunda parte: 124' + 116'. Se hará una pausa de 15' entre las dos partes. Total programa: 256'
  Tiexi es un gigantesco complejo industrial nacido en la época de la ocupación japonesa, que antes de 1990 tenía un millón de obreros. Wang Bing filma de 1999 a 2001 la lenta agonía de hombres y máquinas en el derrumbe de un sistema obsoleto. Cada una de las cuatro partes puede verse de forma independiente, son la misma historia, pero vista cada vez desde un punto de vista diferente.

