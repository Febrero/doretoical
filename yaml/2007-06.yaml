  "Antonioni sigue haciendo del paisaje industrial y urbano contemporáneo el marco y la metáfora de la desazón vital de sus personajes. Pero va a aún más lejos en la interpretación psicológica de los ambientes reales y, para su primera película en color, le pide a Poletto que pinte la naturaleza para controlar mejor las oposiciones y complementariedades de color que ayudden a establecer plásticamente su discurso" (Jean-Pierre Berthomé).

