  "Al oeste de los ráiles es una obra maestra en la vía siempre abierta del realismo. A Wang Bing le dice un obrero tras otro: filma antes de que esto desaparezca, hazlo por la posteridad. Recoger las huellas de un mundo que se va para siempre ha sido siempre una vocación del documental que permite un enfoque del realismo no solamente como registro sino como registro de una pérdida" (Emmanuel Burdeau).

