nota: |
  ¡Que vienen los Beatles! (Pedro Costa, José Ramón Da Cruz, 1995). Documental. España. BSP. 58'
  “Corrían los “felices 60”, tal vez la década más estable económica y socialmente del pasado siglo, gracias a la ayuda de Eisenhower. Pero nosotros, los nacidos después de la guerra, habíamos crecido y ya estábamos entrando en la Universidad. Y nos quejábamos fundamentalmente de la falta de libertad y la censura. Fuera, en el extranjero, estaban pasando cosas que era imposible que pasaran aquí dentro, aunque bullían en nuestras cabezas. Nunca olvidaré el día en que mis amigos Cuca y Roberto llegaron de Londres con un ejemplar del Sgt. Peppers beatleliano. Nosotros habíamos soñado aquel inmenso collage con Dylan, Brando, Mae West, Marilyn… ¡y Carlos Marx! El anuncio de la llegada de los Beatles nos llenó de felicidad. ¿Cómo reaccionaría la sociedad española? Rodamos un documental y la reacción no se hizo esperar. Nos secuestraron el documental y ¡hasta 30 años después! no conseguimos terminarlo.” (Pedro Costa) Presentación a cargo de los directores Pedro Costa y José Ramón Da Cruz y de Jesús Ordovás. Entrada libre para abonados.
