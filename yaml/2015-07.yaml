  "La hoguera de las vanidades es la primera película de De Palma típicamente 'hollywoodiense'. En su casting, diseño, fotografía, banda sonora y montaje, recuerda intencionadamente a los caballos de batalla burgueses de alto presupuesto (a menudo basados en best-sellers) producidos en los días decadentes del sistema de estudios. Tiene ese aspecto de ignorancia glorificada, propio de las películas de la Fox de los sesenta, que los espectadores sensibles de la época reconocieron como un equivalente americano de las "películas de teléfono blanco" de la Italia fascista en los años 30." (Armond White)
