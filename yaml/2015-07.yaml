  Quand les hommes pleurent (Yasmine Kassari, 2000). Francia/Bélgica. BSP. VOSE. 57'
  Primer largometraje de la cineasta belgo-marroquí Yasmine Kassari, una de las presencias que mejor ilustran la profunda renovación generacional que se ha producido en los cines árabes, este documental aborda con crudeza la experiencia de la emigración marroquí hacia el sur de España. A partir de los testimonios de los emigrantes, la película confronta ambas orillas del Mediterráneo en un tejido de relaciones (administrativas, económicas, culturales, humanas,…) que, como nos recuerda la directora, nunca han sido idílicas. En esta travesía llena de ausencias, Kassari descubre “hombres solos, explotados y, sobre todo, hombres que han aprendido a tener miedo y a sentir vergüenza de ese miedo.” (Ana Martín Morán) Presentación a cargo de Marina Díaz López, Javier Ordóñez, Antonio Weinrichter y Daniel Sánchez Salas. Entrada libre para abonados. Segunda proyección día 19.
