  You Are Not I (Sara Driver, 1981). Int.:Suzanne Fletcher, Melody Schneider, Bea Boyle. EE
  UU. HDCam. VOSE*. 48'. Bowery - Spring 1994 (Sara Driver, 1994). Documental. EE UU. HDCam. VOSE*. 10'. Total programa: 58'
  You Are Not I: Una perturbadora adaptación de un relato breve de Paul Bowles sobre una mujer que escapa de un psiquiatrico, You Are Not I tuvo una amplia presencia en festivales internacionales a principios de los años 80. Una fuga en un archivo en Nueva Jersey destruyó el negativo, dejando a Sara Driver con una unica copia, gastada e improyectable. Milagrosamente, una copia fue encontrada entre las pertenencias de Paul Bowles en 2009 y ahora la película restaurada está disponible de nuevo. Sin duda una de las obras más impactantes de la escena post-punk, la película fue fotografiada por Jim Jarmusch (que también colaboró en el guión) y es protagonizada por Suzanne Fletcher, Nan Goldin y Luc Sante. Con la presencia de la directora Sara Driver y de Susan Fletcher, protagonista de la película. Segunda proyección día 21.
