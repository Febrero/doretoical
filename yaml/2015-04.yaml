  Gambling, Gods and LSD (Peter Mettler, 2003). Documental. Canadá. 35mm. VOSE*. 180'
  "Gambling, Gods and LSD es la obra maestra de Mettler, entre otras cosas por la envergadura del trabajo: En su totalidad, necesitó ocho años para realizarlo.Es un trip en todos los sentidos de la palabra: un viaje, una escapada, una embriaguez, un sueño, un andar por sendas no pisadas, un desprendimiento. ¿No se destruye un sueño infantil cuando nos damos cuenta de que todo el esplendor procedía de unas cuantas bombillas, de unas guirlandas de laminilla y de un poco de papier-mâché?" (Veronika Rall) Segunda proyección día 17.

