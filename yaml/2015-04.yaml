  Aimer, boire et chanter (Alain Resnais, 2014). Int.:André Dussollier, Sabine Azéma, Michel Vuillermoz. Francia. DCP. VOSI/E*. 108'
  "En Aimer, boire et chanter, Resnais va más lejos. Por primera vez, renuncia durante toda la película a la cuarta pared, se prohíbe el recurso al plano /contraplano. Y radicaliza como nunca la estilización de los decorados. Después de las risas y el gusto por el amor reencontrado, esta última burla que hace comprender la juventud y su futuro crea una emoción intensa y particular. Una emoción que abraza a todos los espectadores, sea cual sea su edad." (Philippe Rouyer)

