  La torre de los siete jorobados (Edgar Neville, 1944). Int.:Guillermo Marín, Antonio Casal, Isabel de Pomés. España. 35mm. 83'
  "La torre de los siete jorobados es la adaptación, en colaboración con José Santugini, de la novela homónima de Emilio Carrère publicada en 1923. El argumento es una mezcla desarmante de folletín, satanismo y humor castizo. Haciendo borrón y cuenta nueva de la segunda mitad de la novela e introduciendo el elemento romántico con el personaje de la sobrina de don Robinsón de Mantua, la película recoge situaciones y personajes del original pero los reelabora a conciencia, dando como resultado una de las adaptaciones más extravagantes de la época.” (Santiago Aguilar)

