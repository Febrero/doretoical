  Correo de Indias (Edgar Neville, 1942). Int.:Conchita Montes, Armando Calvo, Julio Peña. España. 35mm. 102'
  "La trama de Correo de Indias pivota sobre el triángulo amoroso que conforman el capitán del navío y el matrimonio formado por el virrey y la virreina del Perú. Una relación cruzada, no obstante, que tiene elementos inusuales, tanto por el propio desarrollo narrativo de la película como por la sugerencia de una infidelidad por parte de la virreina, algo impensable en la España autárquica." (Christian Franco Torre)

