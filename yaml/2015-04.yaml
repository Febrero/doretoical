  A vizsga (El examen, Péter Bergendy, 2011). Int.:Zsolt Nagy, János Kulka, Péter Scherer. Hungría. B-R. VOSE. 89'
  24 de diciembre de 1957. Después de los acontecimientos turbulentos en octubre, el Departamento de Seguridad de Estado tiene que averiguar cuales de sus agentes son de confianza en el futuro. Por esta razón pone a prueba uno por uno su lealtad al sistema. Al oficial András Jung, con una prometedora carrera, le llega este examen el día de Nochebuena: ni siquiera sospecha que desde una ventana del edificio de enfrente, su maestro Pál Markó entre otros, le están observando y valorando cada uno de sus pasos y cada una de sus frases. Si András lo hubiera sabido, probablemente no habría quedado justo ese día en su piso de conspiración con su amante Éva hasta entonces oculta. También hubiera guardado con más precaución el listado de agentes que le habían encargado. El listado desaparece de manera misteriosa mientras András se entera de que Éva no es quien él pensaba que era. Poco a poco va quedando claro que nadie puede confiar en nadie.

