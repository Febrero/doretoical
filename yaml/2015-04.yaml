  Tip Top (Serge Bozon, 2013). Int.:Isabelle Huppert, Sandrine Kiberlain, François Damiens. Francia. VOSE. 106'
  "Lugares anodinos y convenciones del género criminal son subsumidos con énfasis en un humor poco convencional basado en los personajes que socava la especificidad de la ciudad, con un rechazo constante a la participación directa a favor de la anécdota. TipTop tiembla inquieta por su terreno neutral medio definido entre las cosas. Una película muy divertida, con la explosividad de Huppert, y particularmente con las interminables muecas y el matiz juguetón de François Damiens." (Daniel Kasman) Con la presencia de Serge Bozon y de Nicolas Peyre, agregado cultural de la Embajada de Francia. Segunda proyección día 12.

