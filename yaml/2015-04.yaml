  Swedenborg (Antoni Padrós, 1971). Int.:Rosa Morata, Hiriam Abid. España. 35mm. 33'. ¿Qué hay para cenar, querida? (Antoni Padrós, 1972). Int.:Rosa Morata, Francesc S. Pascal. España. BDG. 25'. Els Porcs (Antoni Padrós, 1972). Int.:Rosa Morata. España. BDG. 15'. Total programa: 73'
  Swedenborg: "La idea de Swedenborg partió del hecho que nunca había visto llorar a Rosa Morata y pensé en ponerla ante un espejo llorando. De ahí surgieron las demás cosas, como aquel individuo que se encuetra amordazado dentro de un armario sin que llegue a saberse si está vivo o muerto -yo sigo sin saberlo. Es una historia que se muerde la cola, ni comienza ni termina. Cada cual puede sacar su propia conclusión." (Antoni Padrós) Segunda proyección y resto de notas día 23.

