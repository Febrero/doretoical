  Willy Reilly and His Colleen Bawn (John MacDonagh, 1920). Int.:
  Brian Magowan, Kathleen Murphy, Richard Sheridan. Irlanda. Digital. MRISE*. 80’
  Acompañamiento musical en vivo escrito por Bernard Reilly e interpretado por Cine Theatre Ensemble. La película cuenta la historia de Willy Reilly, un católico enamorado de Helen Folliard - ‘Colleen Bawn’. Ella también lo ama pero es la hija del terrateniente protestante local y su amor es repetidamente frustrado por la conspiración del bandido Robert Whitecraft. Deseando a Colleen Bawn para sí, trata de privar de Willy Reilly de sus tierras ancestrales y le acusa de robo. A pesar de esto, Colleen Bawn permanece firme en su lealtad a su amor verdadero. Presentado por el Irish Film Institute como parte del Programa Cultural Internacional para celebrar la Presidencia de Irlanda de la Unión Europea, y apoyado por Culture Ireland y The Arts Council of Ireland.
