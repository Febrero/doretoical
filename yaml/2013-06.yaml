  MUU Video 2013 es una selección de arte contemporáneo finlandés. Este comisariado incluye 11 piezas de videoarte de 9 artistas o colectivos. Esta selección presenta piezas para ser entendidas y apreciadas bajo sus propios términos, con perspectivas en lo experimental, natural y naturaleza humana. El comisariado ha sido realizado y producido por Timo Soppela (Muu Artists’ Asociation) y Marketta Tuomainen  (Artists’ Association of Finland) y será presentada por Timo Soppela gracias a la colaboración del Instituto Iberoamericano de Finlandia y la Embajada de Finlandia en Madrid. Sesión presentada por el comisario Timo Soppela.
