  Charlie and the Chocolate Factory  (Charlie  y  la  fábrica  de
  chocolate, Tim Burton, 2005). Int.: Christopher Lee, Freddie Highmore, Johnny Depp. EE UU. VOSE. 115’
  “Burton ha dirigido su película más libre en años: aquí ni tiene que responder a los imperativos de la superproducción ni se ve obligado a demostrar fastidiosamente que es, ante todo, un autor. El cineasta parece pasárselo tan bien con su juguete siniestro como el propio Wonka cuando contempla el incendio de sus autómatas de bienvenida. Se empeña en ser fiel al libro, pero también acierta cuando se sale de sus páginas y le improvisa un pasado al inquietante Wonka: un niño cuya infancia fue un infierno ortodóncico que podrían haber imaginado, mano a mano, Edward Gorey y Todd Solondz, y que no tiene otro destino que el de crecer como monstruo.” (Jordi Costa)
