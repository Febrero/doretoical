título: "Chibusa yo eien nare/The Eternal Breasts"
nota: |
  Chibusa yo eien nare/The Eternal Breasts (Kinuyo Tanaka,  1955). Int.: Yumeji Tsukioka, Ryoji Hayama, Junkichi Orimoto. Japón. VOSI/E*. 110’
  Basado en la vida del poeta tanka Fumiko Nakajo, la película de Tanaka cuenta la historia de una mujer de mentalidad moderna aquejada de un cáncer de mama. Fumiko es representado, de forma novedosa, con un carácter a menudo egoísta e insolidario. La puesta en escena de Tanaka está impregnada de la misma humanidad imparcial que proyectó en sus mejores actuaciones como actriz. Sin los clichés tan a menudo vistos en historias sobre enfermedades terminales, The Eternal Breasts es una película provocadora y el punto culminante de la carrera como directora de Tanaka.
