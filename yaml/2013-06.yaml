  A un dios  desconocido  (Jaime  Chávarri,  1977).  Int.:  Héctor
  Alterio, Xabier Elorriaga, Rosa Valenty. España. 108’
  “Lorca, presentado como una sombra misteriosa, se encuentra objetizado en una relación metonímica con su obra. El ritual que establece José con la Oda a Walt Whitman se convierte en metáfora de la nostalgia por el objeto de deseo perdido. Pedro ya no está, y José focaliza ese amor desaparecido en la figura fascinante que Pedro persiguió un día. El poeta se convierte en la fuerza de deseo de todo el film, en símbolo de un amor que ni siquiera a él le correspondía, pero que se erige como fetiche romántico.” (Paula Bordonada) Segunda proyección día 19.
