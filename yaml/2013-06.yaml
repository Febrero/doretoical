nota: |
  Les Deux Mémoires (Las dos memorias, Jorge Semprún,  1974).  Con
  Santiago Carrillo, Federica Montseny, María Casares. España/Francia. VOSE*. 141’
  Rodada durante el verano de 1972, Semprún no consiguió estrenar la película hasta dos años después, en Francia. En España la película fue censurada y no fue proyectada más que dos veces en la Filmoteca Española en 1981. La película consiste en dos horas de testimonios de políticos como Carrillo, artistas comprometidos, como Yves Montand, y también dirigentes del bando franquista, para obtener ‘las dos memorias’. Restauración realizada en 2012 por la Filmoteca Española, la Cinémathèque Française con la colaboración de la Filmoteca de Catalunya.
