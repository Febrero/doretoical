  Corpse Bride (La novia cadáver, Tim  Burton,  2005).  Animación. EE UU. VE. 77’
  “La película de Tim Burton y Mike Johnson nunca se olvida de rendir cuentas con su pasado, mostrando verdadero cariño por la creatividad artesanal de los primeros cartoons, las películas de terror de la Universal de los años 30 y las maravillas del maestro Ray Harryhausen. La iconografía gótica, tan burtoniana desde Bitelchús, predomina en una película que no solo es un precioso poema de amor sino también una insólita reivindicación de la Muerte como una versión corregida, aumentada, mejorada y festiva de una realidad blanquinegra.” (Sergi Sánchez)
