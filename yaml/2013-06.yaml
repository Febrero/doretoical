  Partenaire (Manuel Vidal Estévez, 1977). Int.:  Helio  Pedregal,
  Floria María Álvaro, Gemma Grau. España. 12’ Margarita y el lobo (Cecilia Bartolomé, 1968). Int.: Julia Peña, José Antonio Amor. España. Video. 45’. Total programa: 57’. Partenaire: Dos mujeres, un hombre, una cama. La desnudez de los personajes y sobriedad del espacio actúan como símbolo de las inquietudes que despierta una reciente libertad sexual. La satisfacción y el deseo entran en debate con los discursos imperantes: la monogamia, el amor romántico… Margarita: “Será producida como práctica de final de curso de la EOC. Este musical irónico pone en evidencia las cuestiones principales que imperan en el discurso feminista de los 60, no sólo a nivel temático, sino también a nivel formal.” (Paula Bordonada)
