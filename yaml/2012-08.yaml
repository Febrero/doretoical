título: "El ciclo Dreyer"
nota: |
  El ciclo Dreyer (Álvaro del Amo, 2006). Int.: Elena Ballesteros, Pablo Rivero, Fernando Andina. España. 97’
  En el Madrid de los años 60, Carlos, estudiante de Derecho, dirige un cineclub que ha programado un ciclo dedicado al gran clásico Carl Dreyer. A casa de su novia Elena llega Santi, un sacerdote amigo de la familia, camino de las misiones, que revolucionará la visión del amor, el matrimonio y la vida que comparte la pareja. Unos cambios que afectarán también a Julia, proyeccionista del cineclub y enamorada de Carlos. Todos ellos forman parte de un microcosmos en el que la historia de los personajes y sus conflictos sentimentales, morales o psicológicos tienen como trasfondo una España que pugna por abrirse en los nuevos aires e ideas procedentes del exterior.
