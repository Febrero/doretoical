  Volver (Pedro Almodóvar, 2006). Int.: Penélope Cruz, Carmen Maura, Lola Dueñas, Blanca Portillo. España. 120’
  “Volver es un título que incluye varias vueltas para mí. He vuelto, un poco más, a la comedia. He vuelto al universo femenino, a La Mancha (sin duda es mi película más estrictamente manchega, el lenguaje, las costumbres, los patios, la sobriedad de las fachadas, las calles empedradas). He vuelto a trabajar con Carmen Maura (hace diecisiete años que no lo hacíamos), con Penélope Cruz, Lola Dueñas y Chus Lampreave. He vuelto a la maternidad como origen de la vida y de la ficción. Y naturalmente, he vuelto a mi madre. Volver a La Mancha es siempre volver al seno materno.” (P. Almodóvar) “No podía evitar, mientras leía Volver, evocar la lectura de Pedro Páramo. No tiene nada que ver la novela de Rulfo con el guión de Pedro, excepto en la naturalidad con la que ambos logran que convivan los muertos con los vivos; lo real con lo irreal; lo fantástico con lo cotidiano; lo imaginado con lo vivido; el sueño con la vigilia.” (Juan José Millás) Premio al mejor guión y a la mejor interpretación femenina en el Festival de Cannes de 2007. Premio Goya a la mejor película, al mejor director, a la mejor música original, a la mejor actriz principal y a la mejor actriz de reparto.
