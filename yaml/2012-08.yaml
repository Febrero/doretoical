  Das weisse Band (La cinta blanca, Michael Haneke, 2009). Int.: Christian Friedel, Leonie Benesch, Ulrich Tukur. Alemania / Austria / Francia / Italia. VOSE. 145’
  “Filmado en Alemania y financiado con subvenciones alemanas, La cinta blanca es un retrato de una generación de alemanes que eran niños antes y durante la 1ª Guerra Mundial y que serían adultos cuando Hitler llegó al poder. La película es también un tenso estudio sobre actos violentos de disciplina que suceden en un pequeño pueblo. La dimensión histórica, como tan a menudo en el cine de Haneke, es mantenida a distancia pero también al alcance mediante la investigación del impacto de poderosas instituciones, ideologías y normas culturales, como la combinación de autoritarismo, nacionalismo y protestantismo que la película describe.” (Roy Grundman) Palma de Oro en el Festival de Cannes de 2009. Segunda proyección día 21.
