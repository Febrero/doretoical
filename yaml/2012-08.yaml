  Ehky ya Scheherazade (Mujeres de El Cairo, Yousry Nasrallah,
  2009). Int.: Mona Zakky, Mahmoud Hemeda, Sawsan Badr. Egipto. VOSE. 135’
  “El cineasta egipcio Yousry Nasrallah -que empezó como asistente de dirección de Youssef Chahine- cita Las mil y una noches como referente directo del entramado de historias que articula su ambiciosa Mujeres de El Cairo. Si, para Sherezade, la ficción oral era una estrategia de supervivencia, para los personajes femeninos de esta película el testimonio oral de sus experiencias, convenientemente canalizado a través del lenguaje, enfático y sensacionalista, de un talk show, es una estrategia de visibilidad. En el consecuente giro final de la propuesta, el programa televisivo revelará ser algo más que un simple marco para la denuncia: la conductora del espacio no tendrá otro remedio que convertirse en parte del espectáculo, una víctima más en un contexto donde las raíces culturales y la coyuntura política desembocan en un mismo abismo, el que separa lo masculino de lo femenino sea cual sea el estrato social de los individuos implicados. Con una sofisticada puesta en escena afín al plano secuencia, una voluntad de mensaje tatuada en la frente y las deliberadas tonalidades de un melodrama con ciertos aspectos de culebrón televisivo, Mujeres de El Cairo logra paliar su exceso de metraje con fluidez narrativa, capaz de seducir al espectador occidental menos bregado en exotismos.” (Jordi Costa) Segunda proyección día 23.
