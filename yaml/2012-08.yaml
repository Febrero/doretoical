título: "De Profundis"
nota: |
  De Profundis (Miguelanxo Prado, 2006). Animación. España /
  Portugal. 78’
  De Profundis cuenta una historia maravillosa, onírica, con raíces en los mitos de las culturas atlánticas, de los pueblos asomados a este Padre Océano. Pretende adoptar la estructura simple de las narraciones tradicionales y recrear las sensaciones fabulosas de los cuentos mitológicos. Los personajes principales son un pintor que sueña ser marino y pescador, y una mujer que toca el violoncello, enamorados y habitantes de una casa en medio del mar. Después de morir ahogado durante una tempestad, el pintor-marinero será guiado por una sirena a través de un recorrido submarino, iniciático, transformador, a lo largo del cual conocerá al cazador de congrios, a la pastora de medusas, a la manada de los grandes cetáceos, visitará la ciudad sumergida... Todos estos elementos componen, en un juego especular, un equivalente oceánico del "cielo" como ubicación del "más allá". Un más allá que el pintor, en un ejercicio visionario, acuciado por su fascinación por el Mar, había ya incorporado a su universo pictórico. Y es ese más allá de las profundidades el que recorre -una parte de él- en un tránsito que le permitirá, de un modo fabuloso, volver a reencontrarse con la mujer que ama.
