nota: |
  The King’s Speech (El discurso del rey, Tom Hooper, 2010).
  Int.: Colin Firth, Geoffrey Rush, Helena Bonham Carter. Reino Unido. VOSE. 118’
  A la muerte de su padre, el rey Jorge, y tras la escandalosa abdicación del rey Eduardo VIII, Bertie, afectado desde siempre de un angustioso tartamudeo, asciende de pronto al trono como Jorge VI de Inglaterra. Su país se encuentra al borde de la guerra y necesita desesperadamente un líder, por lo que su esposa Isabel, la futura reina madre, le pone en contacto con un excéntrico logopeda llamado Lionel Logue. A pesar del choque inicial, los dos se sumergen de lleno en una terapia poco ortodoxa que les llevará a establecer un vínculo inquebrantable. Con el apoyo de Logue, su familia, su gobierno y Winston Churchill, el rey supera su afección y pronuncia un discurso radiofónico que inspirará a su pueblo y lo unirá en la batalla. Segunda proyección día 10.
