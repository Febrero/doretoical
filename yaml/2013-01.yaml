nota: |
  El mundo sigue (Fernando Fernán-Gómez, 1964). Int.: Lina Canalejas, Gemma Cuervo, Fernando Fernán-Gómez. España. 124’
   El mundo sigue fue rodado en 1963 pero no se estrenó hasta 1965 debido a numerosos problemas con la censura. Las copias de la época sufrieron numerosos cortes, aunque no fue el caso de los negativos originales los cuales se han conservado completos. El negativo de imagen y sonido presentaba una grave degradación acética por lo que en 2008 Filmoteca de Catalunya realizó su preservación. La presente copia procede del negativo de imagen y negativo de sonido originales 35mm en acetato de celulosa, b/n, 1,66:1. El proceso de restauración del negativo de sonido y el tiraje de la nueva copia se llevó a cabo en el laboratorio Deluxe-Barcelona  Copia restaurada por Filmoteca de Catalunya.  Segunda proyección día 22.

