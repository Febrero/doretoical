  Kamiya Etsuko no seishun / The Blossoming of Etsuko Kamiya (Kazuo Kuroki, 2006). Int.: Tomoyo Harada, Masatoshi Nagase, Shunsuke Matsuoka. Japón. VOSE*. 111’
   La que sería última película de Kazuo Kuroki tras cuatro décadas dedicadas al cine resume perfectamente el trabajo de este director apenas conocido fuera de Japón, la presencia determinante de una guerra que marcaría el carácter de Kuroki, y el gusto por las historias realistas que giran en torno a sus personajes y sus diálogos. Etsuko Kamiya es una joven que está viviendo los últimos años de la II Guerra Mundial en la casa de su hermano en Kagoshima tras haber perdido a sus padres. La preocupación de su hermano le conduce a la búsqueda de un marido para Etsuko lo que provocará un dramático triángulo amoroso. Una historia conmovedora con un agradable sentido del humor en la que destacan especialmente las interpretaciones de sus protagonistas, Tomoyo Harada y Masatoshi Nagase.  Presentación a cargo de Lorenzo Torres, comisario del ciclo. Tras la película habrá un coloquio.

