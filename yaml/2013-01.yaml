nota: |
  Sunchaser (M. Cimino, 1996). Int.: Woody Harrelson, Jon Seda, Anne Bancroft. EE UU. VOSE. 121’
   “La complejidad y la linealidad, nunca esquemática, nunca banal, nunca decadente, el funcionamiento narrativo de Sunchaser, una road movie basado en el choque-enfrentamiento-encuentro de dos personajes antitéticos y que representa muchas formas de vida estadounidenses, demuestra, si aún fuera necesario, que Cimino no se ha reconciliado con nada, ni con nadie, sigue con una dimensión imaginativa y fabulatoria simultáneamente arcaica y moderna, y una visión un tanto desconsolada, trágica y pesimista de las relaciones de poder existentes y del futuro de las contradicciones socioculturales sobre las que el país se fundó.” (Anton Giulio Mancino)  Segunda proyección día 12.

