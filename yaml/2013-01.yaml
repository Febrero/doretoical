  Heaven’s Gate (La puerta del cielo, M. Cimino, 1980). Int.: Kris Kristofferson, Christopher Walken, Isabelle Huppert. EE UU. VOSE. 219’. Versión íntegra.  “La Puerta del Cielo aborda un material en apariencia atípico y muy poco habitual respecto al género en que supuestamente se inscribe, en concreto la guerra desatada entre ganaderos e inmigrantes en Johnson County (Wyoming) en la década de 1890. Pero del mismo modo en que El Cazador asumía sin complejos el punto de vista parcial de sus protagonistas, esta vez Cimino salta al otro lado y observa el campo de batalla desde la perspectiva opuesta sin que nada varíe. Lo que importa, es el modo en que la historia se convierte en mito y, por tanto, los elementos emocionales y narrativos que se ponen en juego para conseguirlo.” (Carlos Losilla)

