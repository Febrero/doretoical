  Bahía Blanca (Jesús Franco, 1984). Int.: Lina Romay, Eva León, Antonio Mayans. España. 98’
   “Un pescador muere en extrañas circunstancias dentro de Bahía Blanca y el crimen acabará resolviéndose en una pequeña isla local, donde dos hermanas regentan un cafetucho para marineros. Guión, dirección y producción del realizador, sin que falten en el reparto sus intérpretes habituales de los años 80” (Carlos Aguilar)  Segunda proyección día 11.

