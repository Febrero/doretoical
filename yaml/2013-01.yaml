   “La historia de Anni facili demuestra una vez más cómo un simple ímpetu cívico –que no revolucionario- es raro en Italia, y cómo, sin embargo, está arraigada la idea de que algunas partes, situaciones o personas de nuestra sociedad son sagradas e intocables” (Alberto Moravia)  Copia cortesía de Fondazione Cineteca Nazionale.

