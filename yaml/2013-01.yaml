  La romana (La romana, Luigi Zampa, 1954). Int.: Gina Lollobrigida, Franco Fabrizi, Raymond Pellegrin. Italia. VOSE*. 94’
   “El film ofrece con habilidad el retrato de un aprendizaje sentimental alimentado por la turbulencia sexual, las insatisfacciones cotidianas, el sucio clima político y el retrato en negro de la burguesía romana. El film es, como la novela de Moravia, un cuento moral no moralista, sobre la degradación y el arribismo en una sociedad corrupta, y un documento sobre la Italia del fascismo”. (Jose María Latorre)  Copia restaurada en 2009 cortesia de Fondazione Cineteca Nazionale.

