  The Thief of Bagdad (El ladrón de Bagdad, Ludwig Berger, Michael Powell, Tim Whelan, 1940). Int.: Conrad Veidt, Sabu, June Duprez. Reino Unido. VOSE*. 106’
   “Nadie tenía control sobre el guión, hemos inventado mucho en el plató, no me acuerdo bien pero creo que jamás tuve un guión terminado, acaso sólo unas hojas. Pero estaba muy seguro de mí, y los demás también. Estábamos por la labor. Había muchos decorados en exteriores, y otras escenas se grababan en interiores a la vez. Cuando estábamos preparando cualquier cosa, nos cogíamos la bicicleta y nos íbamos a ver lo que se hacía al lado. ¡Ésta era toda la complicación!” (Michael Powell)  Segunda proyección día 15.  Entrada libre para menores de 14 años.

