  The Navigator (El navegante, Buster Keaton y Donald Crisp, 1924). Int.: Buster Keaton, Kathryn McGuire. EE UU. MRFE. Con música. 60’
   Como casi todo film de Keaton, el esquema argumental se apoya en la búsqueda de la mujer y en todas las peripecias que el protagonista deberá vivir para conseguirla. La postura de Keaton hacia la mujer es más compleja de lo parece a primera vista, tan distante de la misoginia a ultranza como de la idealización. Para Keaton la relación amorosa es la plenitud y, para conseguirla, el fin justifica los medios” (Jose Maria Carreño)  Entrada libre para menores de 14 años.

