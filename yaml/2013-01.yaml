  Processo alla cittá (Proceso a la ciudad, Luigi Zampa, 1952). Int. : Amedeo Nazzari, Marietta Lotti. Italia. VOSE*. 108’
   “La película que Zampa siempre dijo que era su favorita. Fue una idea de Francesco Rosi, que quería hacer una película sobre el juicio Cuocolo, que fue la primera condena para miembros de la Camorra. Pero la película es puro Zampa, con una composición dramática tan efectiva como las descripciones de los ambientes. Y se puede decir que la recreación de la Belle Epoque de la Camorra sólo es la excusa para hablar honestamente de una sociedad que no cambia”. (Alberto Pezzota)   Copia cortesía de Fondazione Cineteca Nazionale.

