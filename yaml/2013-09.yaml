  Gang de qin/The Piano in a Factory (Zhang Meng, 2010). Int.: Wang Qian Yuan, Qin Hai Lu, Zhang Shen Ying. China. DCP. VOSE. 107’
   Cuando la esposa desaparecida de Chen reaparece pidiendo el divorcio y la custodia de su hija, la niña, estudiante de música, decide que vivirá con aquel que le proporcione un piano. Ahí comienza la lucha de Chen: intenta conseguir un préstamo e incluso robar un piano. Entonces a Chen se le ocurre un plan absurdo: fabricará un piano. Convencerá a un puñado de amigos, la mayoría inadaptados, para ayudarle a forjar el instrumento en una fábrica de acero abandonada.  Coloquio posterior con el director de la película.  Inauguración de la Muestra a cargo de Mao Yu, Subdirector General del Film Bureau State  Administration of News, Publish, Radio, Film & TV de China, de Susana de la Sierra, Directora General del ICAA y del Embajador de la República Popular China en España  Entrada libre hasta completar el aforo.

