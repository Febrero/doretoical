  Roku de nashi/Good for Nothing (Kiju Yoshida, 1960). Int.: Masahiko Tsugawa, Hizuru Takachiho, Yusuke Kawazu. Japón. 35mm. VOSI/E*. 88’
   “Juventud y frustración: estas palabras, en la época, eran más bien tenidas como estúpidas. Y fueron el sentimiento que intenté exponer en la película. Negando las ‘palabras muertas’ del cine, que eran aceptadas oficialmente porque eran precisamente ‘del cine’, y a pesar del riesgo de apartarme de lo que se describía justamente como ‘del cine’, quise que mi primera película descansara, de cabo a rabo, en un vocabulario que me fuese cercano, propio.” (Kijû Yoshida)  Segunda proyección día 8.

