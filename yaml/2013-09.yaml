  Granizo sobre los cristales (David Prats, 2004). Documental. España. BDG. 43’
   Granizo sobre los cristales es tanto una biografía de Carmen Amaya como un retrato vívido, y por ello  apasionante, de la intensa personalidad artística de la bailaora gitana. Y, a la vez, un fresco sobre toda una época especialmente rica en la historia del flamenco, señalada por la creatividad anterior a la guerra  civil, truncada por el franquismo y surgida, en su caso, de la Barcelona que entonces destacó entre los enclaves más activos en este género.  Presentación del ciclo a cargo de Faustino Díaz, Subdirector General de Promoción de Industrias Culturales y Mecenazgo, Diego Fernández, Director del Instituto de Cultura Gitana, Mar Targarona, directora de cine y David Pérez Merinero, experto en Carmen Amaya.  Entrada libre hasta completar aforo.

