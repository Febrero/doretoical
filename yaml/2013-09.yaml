   Una comedia negra en la cual Shibuya contempla la avaricia humana y el egoísmo. Yashiro es un hombre rico, viejo y gruñón que vive con su amante, una geisha anciana. Ella y su hija confabulan para matarle y quedarse con su dinero. Aunque constantemente inventan nuevas estratagemas para acabar con su vida, Yashiro siempre sale indemne. Una descripción cínica y despiadada de una familia disfuncional.

