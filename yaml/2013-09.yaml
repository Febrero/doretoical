  El clavo (Rafael Gil, 1944). Int.: Rafael Durán, Amparo Rivelles, Juan Espantaleón. España. 35mm. 90’
   “La pérdida irremediable del objeto amoroso (encarnado en la diégesis por una mujer, ‘asesinada, prohibida, desaparecida… o traidora’) y la soledad y la melancolía (e incluso la locura) resultantes pueden leerse como metáforas de un país desolado, angustiado, poblado de agobiantes y sombríos recuerdos, soportando un complejo de culpa que brota incontrolable. Tristezas, destrucciones y soledades históricas, entonces, convertidas en textuales y lúcidas ‘heridas del deseo’.” (José Luis Castro de Paz)  Mesa redonda con la presencia de Fernando Alonso Barahona, Luis Rubio Gil, Presidente de la Asociación de Amigos de Rafael Gil, Juan Luis Sánchez, Secretario General del Círculo de Escritores Cinematográficos y Jerónimo José Martín, Presidente del CEC.

