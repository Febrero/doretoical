  La hija de Juan Simón (José Luis Sáenz de Heredia, 1935). Int.: Angel Sampedro 'Angelillo', Pilar Muñoz, Carmen Amaya. España. 35mm. 70’
   Aparece como artista invitada, en su primera intervención de importancia en una película. “La segunda película que produje, que fue también un gran éxito comercial, al igual que la primera, era un melodrama con canciones titulado La hija de Juan Simón. El protagonista era Angelillo, el cantaor de flamenco más popular de España, y el argumento inspirado en una canción. En esta película, durante una escena de cabaret bastante larga, la gran bailaora de flamenco, la gitana Carmen Amaya, muy jovencita todavía, hizo su debut en el cine.” (Luis Buñuel)  Segunda proyección día 29.

