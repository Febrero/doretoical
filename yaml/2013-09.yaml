  Miniaturas (J. Trueba, 2012). Documental. España. B-R. 36’ Los ilusos (Jonás Trueba, 2013). Int.: Francesco Carril, Aura Garrido, Vito Sanz. España. DCP. 94’ Total programa: 130’
   “Los ilusos es una forma de recomenzar, de aprender de nuevo. Los ilusos es la película más lujosa que podía haber soñado hacer. Ha sido realizada exactamente como quería, con quien quería y cuando quería, sin depender de nada ni nadie, tan solo de unos cuantos amigos cineastas que me han prestado su tiempo, su generosidad y su talento. Los ilusos es una película de entretiempo porque ha sido hecha en nuestros ratos libres, entre otros trabajos y ocupaciones, a lo largo de unos cuantos meses en jornadas más bien reducidas. Los ilusos es una película sobre nosotros mismos, posibles personajes de ficción, en un tiempo de espera, de incertidumbre, lleno de posibilidades. Los ilusos es una película filmada en tiempo presente, mirando hacia el pasado para proyectarnos en un futuro próximo.” (Jonás Trueba)

