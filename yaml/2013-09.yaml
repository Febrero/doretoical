  The House on 92nd Street (La casa de la calle 92, Henry Hathaway, 1945). Int.: William Eythe, Lloyd Nolan, Signe Hasso. EE UU. 35mm. VOSE. 88’
   “La casa de la calle 92 es un film noir donde los espías adoptan el papel destinado habitualmente a los gánsteres, tratado con ese estilo semidocumental que cultivó el productor Louis de Rochemont y en el que aparece en un plano John Edgar Hoover, el tristemente famoso director del F.B.I. en los años en que transcurre la acción, 1938 y 1939; una época en la que el espionaje había dejado de representar los residuos del espíritu romántico-aventurero decimonónico, glosado por Josef von Stemberg en su bellísimo Fatalidad, para convertirse en una cuestión casi burocrática.” (José Mª Latorre)  Segunda proyección día 18.

