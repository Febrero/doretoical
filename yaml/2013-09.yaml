  Jôen/Flames of Love (Kijû Yoshida, 1967). Int.: Mariko Okada, Isao Kimura, Etsushi Takahashi. Japon. 35mm. VOSI/E*. 97’
   Shimegi Oriko sufre por la frialdad que reina en su pareja. Su marido, Takashi, se consuela por su parte con otras mujeres. Con ocasión de un encuentro de poesía en el templo de Kitakamakura, ella se reencuentra con Nôtô, escultor y antiguo amante de su madre, hoy fallecida. Siendo niña, ella siempre vio con asco la vida disoluta que llevaba su madre, hasta tener vergüenza de ser de la misma sangre. Pero de repente ella se siente atraída por Nôtô... “Las mujeres son libres de responder a las miradas de deseo que les lanzan los hombres. Una mujer decide desafiarlas haciendo de esta libertad un arma afilada. Es decir, acercándose a un hombre de una escala social más baja. Traté de capturar su expresión, en el momento en el que vacila ante una inexorable vacuidad.” (Kijû Yoshida)

