   El mamut Manfred, el perezoso Sid, el tigre dientes de sable Diego y la ardilla Scrat ven como el helado mundo en el que viven empieza a derretirse. Al principio parece genial, ya que todo su entorno se transforma en una especie de parque acuático gigante. Pero pronto se dan cuenta de que el deshielo traerá consigo la rompedura de una gigantesca balsa glaciar, que amenaza a su valle y a todos sus habitantes. Su única opción es emigrar.  Entrada libre para menores de 14 años.

