   “Esta película se gestó cuando en el país se desarrollaba esa enorme lucha por saber cuáles eran los buenos, cuáles eran los malos. Todos se debatían pensando si el peronismo, si la izquierda, si la derecha... El que elegía el amor estaba perdido. En ese momento eran todas mezquindades. La historia de Nazareno me pareció una buena metáfora. Es una película que parte de mi ingenuidad, de haber pensado que enviando mensajes se iban a poder apaciguar los ánimos.” (Leonardo Favio)  Segunda proyección día 26.

