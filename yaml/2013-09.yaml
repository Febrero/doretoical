  Arashi o yobu jûhachinin/18 Roughs (Kijû Yoshida, 1963). Int.: Tamotsu Hayakawa, Yoshiko Kayama, Gannosuke Ashiya. Japón. 35mm. VOSI/E*. 108’
   Shimazaki trabaja en el astillero, en Kure, antiguo puerto militar, para una empresa subcontratada. Un día, le proponen llevar la dirección de una pensión en un antiguo cuartel dependiente del ejército americano. El salario es atractivo. Pero los pensionistas, trabajadores en Osaka, son 18 delincuentes... “Trabajadores considerados simplemente como ‘cosas’, ni siquiera como trabajadores. La absurdidad de su presencia, y de nosotros que permitimos esta situación. Me pareció oportuno describir esto sin ofrecer ninguna explicación clara. Un ensayo crítico dirigido al cine social de la época.” (Kijû Yoshida)  Segunda proyección día 5.

