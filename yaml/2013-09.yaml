  Soñar, soñar (Leonardo Favio, 1976). Int.: Carlos Monzón, Gian Franco Pagliaro. Argentina. BSP. 85’
   “Soñar, soñar es la más pura y conmovedora de las películas de Favio. Filmada en los últimos meses del gobierno de Isabel Perón y estrenada poco después del golpe de Estado de marzo de 1976, representa, sin ser aparentemente una película política, la tristeza profunda derivada del violento fracaso del último gobierno peronista. Para el propio director el final, con los dos protagonistas en la cárcel, simboliza la situación en la Argentina en aquel momento.” (Gustavo Noriega)  Segunda proyección día 25.

