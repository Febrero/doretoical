  La bodega (Benito Perojo, 1930). Int.: María Luz Callejo, Joaquín Carrasco, Jean Coste, España/Francia. 35mm. MRFSE*. 91’
   Primera aparición de Carmen Amaya en el cine, aparición breve siendo aún una niña, junto al Trío Amaya. “En el cine español de la época, La bodega resultaba extraordinariamente avanzada en el plano social, adaptando una novela de denuncia de un autor republicano en el tramo final de la dictadura militar. Por eso, es legítimo afirmar que La bodega fue la película en donde resultó más patente la influencia del nuevo cine soviético sobre Perojo.” (Román Gubern)

