  Fly With The Crane/Gaosu Tamen, Wo cheng Baihe Qu Le (Li Ruijun, 2012).Int.: Ma Xin chun, Zhang Min, Tang Long. China. DCP. VOSIE*. 100’
   Ma, de 73 años de edad, y su compañero Cao fueron fabricantes de ataúdes. Dado que el gobierno chino implementó la práctica de la cremación, la demanda de ataúdes se paró en seco, así que Ma pasa sus días saliendo con sus nietos. Cuando a Ma le dicen que Cao ha fallecido y que su ataúd ha sido enterrado en secreto en un campo de maíz al lado de un lago, Ma afirma haber visto una grúa blanca en ese mismo lago, pero ninguno de sus hijos la cree. A partir de entonces, Ma espera por el lago y todos los días se convierte en el hazmerreír del barrio.  Segunda proyección día 18.

