nota: |
  Xiao Hong/Falling Flowers (Huo Jianqi, 2012). Int.: Song Jia, Huang Jue, Li Fengxu. China. HDCam. VOSE. 121’
   Mientras las bombas destruyen Hong Kong en 1941, Xiao Hong yace abandonado en un hospital casi relatando su vida a un admirador. Xiao Hong es una escritora desgarrada por las expectativas que se tenían de las mujeres, por sus volubles amantes, y sus propias necesidades complejas. Siendo joven se enfrentó a la perspectiva de un matrimonio arreglado, y abandonó su familia y persiguió su sueño de asistir a la universidad. Abrumada por su situación financiera, encontró un apoyo en su novio que no dura mucho tiempo. De la escuela, soltera, embarazada y atrapada en un hotel se lanzó a la escritura lo que la ayudó a vencer la pobreza, pero ello no es bastante para superar los peligros de guerra.

