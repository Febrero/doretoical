  El fabuloso Sabicas (Pablo Calatayud, 2012). Documental. España. B-R. 90’
   El fabuloso Sabicas nos aproxima a la trayectoria profesional y vital del guitarrista pamplonés Agustín Castellón, ‘Sabicas’. Éste simboliza la figura del guitarrista flamenco. Marcó una época. Supo actualizar y renovar la música a la que dedicó su vida. Vivió con pasión el arte al que se entregó. La película recoge el testimonio de algunos de los más importantes artistas y estudiosos del arte flamenco, de amigos, de sus propios hijos, junto a una selección de actuaciones del maestro.  Con la presencia del director Pablo Calatayud, del productor Toni Sasal y de Joaquín López Bustamante, director de Cuadernos Gitanos.  Segunda proyección día 28.

