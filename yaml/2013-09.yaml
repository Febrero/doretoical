  Brandy (José Luis Borau, 1963). Int.: Alex Nicol, Jorge Rigaud, Maite Blasco. España/Italia. 35mm. 87’
   “Interpretándolo desde la perspectiva correcta, es decir como un homenaje cinéfilo a la gloriosa tradición del western americano, Brandy es perfectamente válido, al estar planteado y resuelto con tanta honradez como decisión, denotar pleno conocimiento de causa y carecer, por añadidura, de cualquier fatuidad. Por todo lo cual de principio a fin desprende una hermosa virtud última: amor sincero, y cabal por el western.” (Carlos Aguilar)

