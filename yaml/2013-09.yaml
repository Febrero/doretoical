  Le Gamin au vélo (El niño de la bicicleta, Jean-Pierre y Luc Dardenne, 2011). Int.: Cécile de France, Thomas Doret, Jérémie Renier. Bélgica/Francia/Italia. B-R. VOSE. 89’
   “En esta ocasión no existen múltiples movimientos narrativos, ni situaciones complicadas, tan sólo existe una trama lineal que alcanza sus mejores momentos cuando se encuentra despojada de todo ornamento, cuando vemos los esfuerzos desesperados de un niño para poder dar respuesta a la situación de abandono en la que le ha sumido su padre. Las ideas dramáticas que nos proponen los Dardenne son muy simples: búsqueda del padre, encuentro con una nueva madre, tentación del mal, arrepentimiento y crisis moral.” (Àngel Quintana).  Presentación del libro Cine XXI. Directores y direcciones, de Editorial Cátedra, a cargo de sus editores, Carlos Tejeda e Hilario J. Rodríguez y Laura Revuelta, redactora de ABC.

