  Onna mai/Enraptured (Hideo Oba, 1961). Int.: Mariko Okada, Ken Mitsuda, Keiji Sada. Japón. 35mm. VOSI/E*. 99’
   Senya Hamamura es una joven bailarina, hija de Shuhei Hamamura, director de la conocida Escuela de Danza Hamamura de Tokio. Para su recital de nuevas creaciones Senya quiere representar Hanagatami, una obra Nō basada en una antigua leyenda japonesa. La joven pide al catedrático Nunokawa, una autoridad en literatura y drama clásicos de Japón, que escriba el libreto para ella. Encantado con la idea, Nunokawa le presenta a Shozo Nishikawa, un joven genio del teatro Nō. Éste termina trayendo consigo al joven Kanzaki, un estudiante de teatro clásico, con la esperanza de que Kanzaki y Senya se casen.  Segunda proyección día 13.  22. 30 Leonardo Favio  Sala de Éste es el romance del Aniceto y la Francisca, de cómo quedó trunco, comenzó la tristeza y  verano unas pocas cosas más... (Leonardo Favio, 1966). Int.: Federico Luppi, Elsa Daniel, María Vaner. Argentina. 35mm. 68’
   “La economía del relato es aberrantemente moderna, la observación del tiempo no se corresponde con la información narrativa, más bien todo lo contrario: el dramatismo surge de la relación paradójica entre la duración del plano y los hechos representados. De esta manera, para Favio el amor y la pasión solo pueden ser representados a partir de la creación de un tiempo imposible: el de la eternidad y lo efímero convocados en un mismo gesto. No es otra cosa el tiempo del cine.” (Diego Trerotola)  Segunda proyección día 22.

