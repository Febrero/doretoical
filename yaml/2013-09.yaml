  Chi wa kawaiteru/Bloody Thirst (Kijû Yoshida, 1960). Int.: Keiji Sada, Shinichirô Mikami, Mari Yoshimura. Japon. 35mm. VOSI/E*. 87’
   “Mostrar la contradicción del tan difundido humanismo, describiendo por contra la superchería. El personaje principal, después de haber hecho de su propia muerte un negocio, se reencuentra bajo el fuego de los medios de comunicación de masas, antes de ser acorralado ante una verdadera muerte. En la última escena, el inmenso retrato del personaje se desmorona. Este documento fotográfico, en su estaticidad, le devuelve al cine su propia mirada.” (Kijû Yoshida)  Segunda proyección día 10.

