   “Gatica ‘El mono’ es la apretada síntesis de nuestro pueblo. Emerge a la bullanguería, a la alegría, a sentirse acolchonado en una gloria que después será efímera. Entonces está en todo su esplendor, en el amor, en su locura, en sus mentiras infantiles, en lo que en definitiva es nuestra gente. Hasta que cae. Y cuando cae, emerge nuevamente de esa muerte a través de la memoria popular, que es lo que nosotros rescatamos. Es lo que aún nos queda del peronismo. Es la historia de nuestro país.” (Leonardo Favio)  Segunda proyección día 21.

