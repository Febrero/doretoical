   Estreno en España. Insólito documental musical, sin diálogos ni voz en off, filmado en diversos países (España, Cuba, Estados Unidos, Alemania, Rusia, Nicaragua), y que yuxtapone una serie de actuaciones con mayor o menor representación del flamenco, sugiriendo diversas consideraciones estéticas, antropológicas, sociales y filosóficas. “Opera prima” de la realizadora (asimismo responsable de la fotografía y montaje, y guionista junto a uno de los intérpretes, Antón Jiménez), reúne un impresionante número de relevantes músicos actuales. (Carlos Aguilar).  Presentación con la realizadora y los músicos Antón Jiménez, Jerry González, Raimundo Amador, Javier Colina y Antonio Serrano, moderados por Carlos Aguilar.  Segunda proyección día 29.

