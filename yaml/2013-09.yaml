  The Lover’s Exile (Marty Gross, 1980). Documental. Reino Unido/Japón. B-R. VOSE*. 87’
   La película The Lover’s Exile es una adaptación de la obra Bunraku (género considerado el teatro de marionetas más sofisticado en el mundo) El Mensajero del Infierno de Monzaemon Chikamatsu. La historia, una de las tragedias domésticas de Chikamatsu, cuenta el amor entre un oficinista sin dinero y una prostituta sin trabajo. The Lover’s Exile es la única adaptación filmada de un representación de Bunraku clásico.

