  Crimen de doble filo (José Luis Borau, 1964). Int.: Susana Campos, Carlos Estrada, Antonio Casas. España. 35mm. 90’
   Un pianista sin éxito presencia un asesinato. Su timidez le impide comunicar el hecho a la policía. Pero pronto empieza a recibir llamadas anónimas, por lo que su vida se convertirá en una pesadilla. “Aquí hallamos una pieza genuinamente policíaca en la que se entrecruzan el influjo del humanismo de Georges Simenon y los sufrientes falsos culpables del cine de Alfred Hitchcock.” (Ignacio Pablo Rico)

