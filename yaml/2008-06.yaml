  ... al principio...: “Un juego de espejos, sucesivos reflejos que van despojando poco a poco a la historia de sus ropajes para descubrirnos su desnudez, su esencia” (Alejandro Vázquez San Miguel). En un mundo...: "Hace 30 o 40 años, los inmigrantes que llegaban a Inglaterra, ya vinieran de Pakistán o de España, solían disponer de un trabajo estable, estaban sindicados y podían planificar su vida en lo que se refería a la vivienda o la educación de los hijos. Las condiciones laborales de los inmigrantes han empeorado en pocas décadas. Los empresarios de hoy piden los trabajadores a la carta, por horas, por días, por semanas... La flexibilidad es infinita en la actualidad" (Ken Loach). Presentación de la 5ª Muestra de Cine de Lavapiés.
