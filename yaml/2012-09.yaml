  Hatari! (¡Hatari!, Howard Hawks, 1962). Int.: John Wayne, Hardy Kruger, Elsa Martinelli. EE UU. VOSE*. 157'
   "…aquí no se trata de filmar la recreación de una aventura, sino de filmar una aventura auténtica, en el sentido más antológico del término. Dicho en otras palabras, ¡Hatari! no es un film de aventuras, sino una aventura hecha film: una temporada de caza en Tanganika. A partir de una intriga mínima, el film está construido sobre la emoción y la incertidumbre de una doble aventura, la de los actores, que han cazado 'realmente' sin dobles, y la del realizador y su equipo, que han debido captar este esfuerzo cotidiano con una aproximación de milésima de segundo. El ritmo del rodaje se superpone al de la cacería y el film recoge toda la pulsación, todos los tiempos muertos, los puntos de máxima actividad y de total indolencia de una temporada de caza." (José Luis Guarner)

