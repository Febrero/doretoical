  One A. M.: “Se trata de una inspirada recreación de los bailarines de claqué en la que aparecen, además de Chaplin borracho, un airado gato montés disecado, unas alfombrillas sobre suelos resbaladizos, una mesa giratoria, una exquisita coreografía en un tramo de escal eras, un contratiempo con un péndulo enorme y feroz y la cama plegable más divertida y perversa de l a historia del cine; todo ello interpretado con gran lucidez física, los extraños procesos m entales de un hom bre etéreo achispa do. Las más de las veces, Chaplin no obtiene sus risas con gags u ordenándolas en el sentido más usual sino gracias a su talento por lo que podríamos llamar inflexión, los matices perfectos y variados de sus actitudes físicas y emocionales para el gag. Por m ás divertida que sea la lucha a braz o partido qu e entab la co n la ca ma p legable, las miradas de pavor, indefensión y reconvención que le dirige a la máquina infernal, su amago de lloriqueo y su deseo de venganza son aún mejores” (James Agee). Copias proporcionadas por Faber Music Ltd., London previo acuerdo con Film Preservation Associates Inc. Acompañamiento al piano de Mariano Marín. Segunda proyección día 19.
