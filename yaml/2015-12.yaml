  "Deslumbrante carta de amor a una Europa imaginada que acaba proponiendo un sofisticado discurso sobre la construcción de la nostalgia como paraíso privado. Con su apuesta radical por el artificio, su debilidad por las composiciones simétricas y su gusto por los travellings laterales recorriendo microcosmos con alma de casa de muñecas, el estilo Anderson sigue ahí, pero también la voluntad de plantear juegos inéditos, de explorar nuevos registros." (Jordi Costa)
