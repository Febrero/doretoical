  Gonzalo es agricultor y vive con su familia en un pequeño pueblo de la Ribera del Duero, en el norte de Castilla. La antigua y sabia tradición de producir los alimentos que consume, desde la matanza del cerdo hasta su propio vino, le ha venido muy bien en estos tiempos de crisis que se viven en España donde el cierre de fábricas, el paro y las duras imposiciones de la industria alimenticia obligan a los pequeños pueblos a luchar por sobrevivir. Desde que el mundo es mundo es un retrato de la otra, de la España menos conocida y se entiende también como homenaje a las cosas sencillas, a la naturalidad y a la refrescante rebelión de la sabiduría vital.
