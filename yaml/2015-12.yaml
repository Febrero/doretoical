  A glória de fazer cinema en Portugal: El 18 de septiembre de 1929, el escritor portugués José Régio envió una carta a Alberto Serpa expresando su deseo de crear una compañía de producción y empezar a hacer películas. Le pidió ponerse en contacto con un amigo que tenía una cámara de cine. Durante casi 90 años, nada más se supo sobre el resultado. João Bénard da Costa - Outros amarão os filmes as coisas que eu amei: Un homenaje al cine con el pretexto de la extraordinaria vida de João Bénard da Costa, director de la Cinemateca Portuguesa durante 18 años, pero también actor, aficionado al cine, escritor inspirado y jugador creativo. Una inusual biografía, que narra la vida del hombre a través de sus amores, los miedos y las contemplaciones, impresas en el arte de la pintura, el cine y la literatura. De la pintura barroca a la literatura de Borges, Outros amarão as Coisas que eu amei es el diario querido un hombre universal. Presentación a cargo de Gonzalo de Pedro.
