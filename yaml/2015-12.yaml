  Cinzas e brasas: En la edición portuguesa de la novela Campo de sangue la escritora Dulce María Cardoso afirma que 'la belleza puede ser un pretexto para volverse loco. Belleza la soledad' En este cortometraje, todos estos 'elementos' son destacados: la soledad, la belleza, la locura y Dulce María Cardoso. El pretexto para que esto suceda es otro reencuentro, un reencuentro con una pasión insostenible y perturbadora: la que existía entre Dulce María Cardoso y Rui, sobre quien la escritora escribió su primera novela. Ruinas: Fragmentos de espacios y tiempos, restos de épocas y lugares en los que solo habitan recuerdos y fantasmas. Las huellas de las cosas que el tiempo, los elementos, la naturaleza y la actividad humana han modificado y seguirán modificando. Con el paso del tiempo todo lo que iba a dejar de existir, llega a ser otra cosa. Lugares que ya no tienen sentido, que ya no son necesarios, que ya no están de moda Lugares olvidados, obsoletos, inhóspitos, vacíos. No importa aquí a explicar por qué fueron creados y existieron, ni las razones por las que fueron abandonados o se transformaron. Sólo queremos sugerir una idea, tal vez poética, de algo que fue y es parte de la historia de este país.
