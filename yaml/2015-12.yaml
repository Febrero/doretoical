  A cambio de nada (Daniel Guzmán, 2015). Int.:Fernando Albizu, Iris Alpáñez, Beatriz Argüello. España. B-R. 93'
  Darío, un chico de dieciséis años, disfruta de la vida junto a Luismi, su vecino y amigo del alma. Mantienen una amistad incondicional, se conocen desde que tienen uso de razón y juntos han descubierto todo lo que saben de la vida. Darío sufre la separación de sus padres y se escapa de casa, huyendo de su infierno familiar. Comienza a trabajar en el taller de Caralimpia, un viejo delincuente con envoltura de triunfador, que le enseña el oficio y los beneficios de la vida. Darío conoce además a Antonia, una anciana que recoge muebles abandonados con su motocarro. Junto a ella descubre otra forma de ver la vida. Luismi, Caralimpia y Antonia se convierten en su nueva familia en un verano que les cambiará la vida. Entrada gratuita hasta completar el aforo.
