  "La adaptación recrea paso a paso el modus operandi del evasor. Este planteamiento es determinante porque la intriga no se basa en saber si el protagonista se escapará (el título ya es bastante esclarecedor a este respecto), sino en cómo escapará; de manera que su lógica es más demostrativa que causal. Frente a otras escrituras, Bresson quintaesencia y disecciona la acción despojándola de lo accesorio, lo ornamental y, paradójicamente, también de lo espectacular. Frente a los grandes ámbitos en los que con frecuencia se escenifica el cine de evasiones, Un condenado a muerte… 'miniaturiza' la acción como si nos situara ante a un mecanismo de relojería que hay que desmontar." (Rafael Rodríguez Tranche) Presentación del libro Del papel al plano. El proceso de la creación cinematográfica, de Rafael Rodríguez Tranche, a cargo de su autor y Vicente J. Benet.
