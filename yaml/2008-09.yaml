  The Hit (The Hit / La venganza, Stephen Frears, 1984). Int.: John Hurt, Tim Roth, Laura Del Sol. GB. VOSE*. 98'
  "Esta comedia filosófica asume la forma de una película de gangsters sobre un delator de la mafia que ha pasado diez años escondido en un pueblo español preparándose espiritualmente el día inevitable en el que vendrán a buscarlo para vengarse. Cuando aparece un asesino profesional y su aprendiz, la calma sonriente de su víctima los desquicia. Frears traslada gradualmente nuestras simpatías, revierte los papeles de torturador y torturado y rastrea en el pánico y la inquietud del asesino la humanidad que el otro ha suprimido" (Dave Kehr). Con la asistencia de Stephen Frears Presentación del libro Stephen Frears: cronista camaleonico, de Javier Hernández Ruiz. Segunda proyección día 14.

