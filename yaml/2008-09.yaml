  “Su originalidad y coherencia descansa sólo en el estilo. Apenas hay diálogos, y el montaje está en función de la banda sonora compuesta por Mario Migliardi, que combina por lo menos cuatro estilos (las guitarras eléctricas típicas del spaghetti western, el rock psicodélico, la música electrónica y ciertos subrayados orquestales). Así, las transiciones de un estilo musical a otro se convierten en la única lógica auténtica de una trama que transcurre en una dimensión alucinada, con unas acciones que se repiten y otras que no se explican” (Alberto Pezzotta).

