  "Dirty Pretty Things se centra en un grupo de inmmigrantes, algunos ilegales, que viven en Londres. Frears ya había tratado el tema de los refugiados políticos en la producción para televisión Cold Harbour (1978). Pero en este caso, la cuidadosamente dibujada relación ente los dos personajes principales se merma por una sensación de rutina y por un elemento de thriller destinado a complacer al público" ( Daniel O'Brien).

