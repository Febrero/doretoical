nota: |
  Hero (Héroe por accidente, Stephen Frears, 1992). Int.: Geena Davis, Dustin Hoffman, Andy García. EE UU. VOSE. 118'
  "Un ratero salva la vida de 54 pasajeros atrapados en un avión estrellado y un vagabundo asume su identidad para cobrar la recompensa. Una película capriana con toques de Preston Sturges. La sátira a los medios se resiente de la insistencia y la película en general da la sensación de arcaica (no es extraño, puesto que se basa en situaciones y personajes de hace medio siglo). A veces su sentimentalismo y su autosatisfacción por cómo ataca el sentimentalismo son irritantes. Pero el mensaje, que el heroísmo es un papel que crean los medios, queda claro y de él se extrae diversión y una sabiduría amarga" (Jonathan Rosenbaum). Segunda proyección día 21.

