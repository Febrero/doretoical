  Henry Fonda, Charles Bronson. Italia. VOItSE*. 170'
  Copia restaurada por la Cineteca Nazionale. “Leone no está más lejos de las leyendas del western americano que los pintores florentinos del Renacimiento de la crucifixión de Jesucristo, y, si una película debe ser, por lo menos, un vehiculo o una expresión, el punto de vista de Leone es tan válido como el de cualquier director americano (…) Leone ha conseguido crear una obra de arte que en sustancia es una película muda, usando los diálogos sólo como si fueran subtítulos aforísticos. Podría suprimirse todo el diálogo, y entenderíamos igualmente las obsesiones que representan cada uno de los protagonistas” (Andrew Sarris). Segunda proyección día 25.

