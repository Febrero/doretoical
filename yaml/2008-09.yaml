  The Snapper (Café irlandés, Stephen Frears, 1993). Int.: Tina Kellegher, Colm Meaney, Ruth McCabe. GB / Irlanda. VOSE. 90'
  "Una familia de Dublin, los Curley, se enfrentan a una crisis cuando Sharon, de 20 años, se queda embarazada pero se niega a decir quién es el padre. Su humor lacónico distingue a la película del realismo urbano. Colm Meaney destaca como el tierno y bien intencionado padre que se debate entre la vergüenza, la ira, la culpa y orgullo. Esa red de emociones indica la complejidad no pretenciosa de la película, en la que el guión de Doyle registra los sutiles cambios en las relaciones de familia, amigos y vecinos" (Geoff Andrews). Segunda proyección día 20.

