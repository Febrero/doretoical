  “Yo estaba seguro de que me casarían los planos. Fuera de esto, admitía toda clase de comparaciones. Porque yo siempre digo que en el cine todo depende, y cuando se hacen comparaciones hay que considerar las dificultades. Si a mí me preguntan, ‘¿qué tal director eres?’, yo respondo, ‘¿comparado con quién?’ Y si dicen, ‘¿qué tal están tus películas?’, yo digo, ‘¿comparadas con cuáles?’ (Joaquín Romero Marchent).

