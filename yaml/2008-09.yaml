  Copia cortesía de la Cineteca Nazionale. “Mi nombre es Ninguno es, después de El bueno, el feo y el malo y Hasta que llegó su hora, la tercera y definitiva lápida del Western all’italiana, porque a pesar de (o, más bien, 'gracias a') sus defectos, sintetiza (¿involuntariamente?, no tiene importancia) 'también' el proceso que ha dado vida al western posmoderno conduciéndolo a un rápido final” (Roberto Curti) Mesa redonda con la asistencia de Eugenio Martín, Joaquín Romero Marchent, Tonino Valerii, moderada por Carlos Aguilar.

