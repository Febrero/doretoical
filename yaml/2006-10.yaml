  Un grupo de obreros está demoliendo un antiguo estudio de cine. Alguno de los trabajadores queman bobinas de películas. Manô, personaje de una de esas comedias de cariz popular de los años 40, se materializa en el mundo real e intenta adaptarse y sobrevivir en la Lisboa actual. Pero Portugal ha cambiado dramáticamente y Manô es un personaje en blanco y negro. Segunda proyección día 31.
