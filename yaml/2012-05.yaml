  June y Shane llegan a París para celebrar su luna de miel. Sin embargo, la perspectiva romántica no tarda en desvanecerse. Shane no se atreve a tocar a su esposa por miedo a hacerle daño. Afectado por una extraña enfermedad, la pulsión sexual del hombre se manifiesta en una irrefrenable propensión hacia el canibalismo. Y no es el único que sufre este síndrome en la capital francesa... Claire Denis es capaz de destilar melancolía de un film gore donde la imposibilidad de poseer a la persona amada supone una maldición para quien sólo es capaz de satisfacer su deseo devorando, literalmente, al otro. Amor y cine extremos en una película no apta para todos los estómagos.
