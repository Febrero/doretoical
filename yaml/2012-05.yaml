  Tsumasaburo Bando, o Bantsuma, como se le conoce popularmente, fue una de las mayores figuras del star system de la época clásica del cine japonés. Renovador del popular jidaigeki, género dedicado a rememorar las hazañas históricas de samuráis de toda condición, por su particular estilo de lucha y su talento como intérprete. Este documental nos presenta los altibajos en el camino de Bantsuma, desde el estrellato a su crisis con la llegada del sonoro, a la vez que realiza un recorrido por uno de los periodos más apasionantes de la historia del cine japonés, entre el final del periodo Taisho y el periodo de Postguerra. Shunsui Matsuda hace uso de numerosas entrevistas con personas cercanas al actor y especialistas en el cine clásico japonés, mezcladas con cortes de algunas de sus más conocidos trabajos para hacer el retrato más completo posible de este mítico actor y productor. Tras la proyección, habrá un coloquio con Lorenzo J. Torres, comisario del ciclo. Segunda proyección día 27.
