  35 Rhums (C. Denis, 2008). Int.: Alex Descas, Mati Diop, Nicole Dogué. Francia / Alemania. VOSE*. 100’
  El amor que se profesan Lionel y Joséphine sólo es comparable al que compartían Chishu Ryu y Setsuko Hara en algunas películas de Yasujiro Ozu. Este ferroviario viudo y su hija llevan una vida tranquila en un barrio humilde de París. Su intimidad parece bastarles hasta el punto de ignorar las atenciones que les dispensan, respectivamente, la atractiva taxista Gabrielle y el incierto Noé, vecinos del edificio. El homenaje de Denis al maestro del cine japonés es también su obra más radiante, serena y accesible. Una película cálida y sensual como una caricia furtiva que contiene una de las escenas de baile más elocuentes del cine contemporáneo.
