  La ciudad y el campo (Carlos Velo y Fernando G. Mantilla, 1934). España. Vídeo. 9’. Felipe II y El Escorial (C. Velo y F. G. Mantilla, 1935). España. 17’. Galicia / Finis Terrae (C. Velo, 1936). España. Vídeo. 8’. La tierra del chicle / Terre chaude (C. Velo, 1953). México. Vídeo. VFSE*. 15’. Universidad comprometida (C. Velo, 1973). México. 30’. México en una nuez (C. Velo y Ángel Flores, 1973). México. Sin diálogos. 11’. Homenaje a León Felipe (C. Velo, 1974). México. 9’. Total programa: 99’
  La ciudad y el campo: Con un objetivo didáctico, Velo trata de establecer una dialéctica entre la vida de la ciudad y la del campo mostrando, por un lado, la deshumanización de las grandes ciudades y, por otro, el funcionamiento de una explotación avícola en el campo. Estos nueve minutos son el único fragmento que se conserva de este filme. Felipe II y El Escorial: Una visión del Monasterio de El Escorial que se aparta de la perspectiva turística para centrar el protagonismo en las piedras, su geometría, su plástica y el tesoro escultórico que representa al monarca. Ante la inexistencia de la versión original, se proyectará la única versión conservada, manipulada después de 1939 por la propaganda franquista, cambiando el tono antimonárquico que el binomio Velo-Mantilla dieron a la versión original. El propio Carlos Velos así lo confesó, sorprendido, cuando pudo ver esta copia durante el homenaje que la entonces Filmoteca Nacional brindó al cineasta en 1976. Galicia: Velo aprovechó unas vacaciones para realizar un retrato de su tierra natal poco antes de que estallara la Guerra Civil. Segunda proyección y nota cortometrajes mexicanos día 13.
