  L’Intrus (C. Denis, 2004). Int.: Michel Subor, Béatrice Dalle,
  Grégoire Colin. Francia. VOSE*. 130’
  A partir del ensayo autobiográfico del filósofo Jean-Luc Nancy, Claire Denis sigue la trayectoria geográfica, pero sobre todo anímica, de Louis, un hombre maduro a quien le trasplantan un corazón nuevo. Louis decide emprender, a través de tres continentes, la búsqueda del hijo que abandonó años atrás en algún paraíso perdido. Con L’Intrus, Denis alcanza el cénit de su estilo. En su propuesta más alejada de una concepción clásica del cine, la directora nos embarca en un viaje hipnótico, fragmentario, físico y misterioso por el sentimiento de extrañeza de quien, como un órgano en cuerpo ajeno, nunca acaba de encajar en un entorno que no es el suyo.
