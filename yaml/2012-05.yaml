  Vendredi soir (C. Denis, 2002). Int.: Valérie Lemercier, Vincent Lindon, Hélène de Saint-Père. Francia. VOSE*. 90’
  Para Laure, este no es un viernes por la noche cualquiera. Sin demasiado entusiasmo acaba de hacer las maletas porque al día siguiente se va a vivir con su pareja. Sale de casa para ir a cenar con unos amigos, pero se queda atrapada en un atasco que afecta a casi toda la ciudad. Cuando un extraño (el siempre atractivo Vincent Lindon) aparece de la nada, Laure le abre la puerta del coche como si lo conociera de toda la vida. Los ruidos, luces y sombras del París nocturno enmarcan esta película sobre una relación de una sola noche que Claire Denis sitúa en ese territorio incierto y fascinante donde se mueven el deseo, el sueño y la fantasía.
