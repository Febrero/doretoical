  En su contribución al Jeonju Digital Project del 2011, Claire Denis viaja a América para dar otra vuelta de tuerca a las consecuencias del colonialismo. En esta ocasión se adentra en las selvas de Surinam para conocer a Jean Bena, un controvertido propietario de explotaciones mineras sobre quien quiere rodar una película de ficción. En una de sus obras más ensayísticas, la directora profundiza en la historia de los aluku, la tribu a la cual pertenece Bena. Estos descendientes de los cimarrons, los esclavos negros que consiguieron huir de sus explotadores blancos, todavía prefieren vivir aislados en los bosques a trabajar en condiciones pésimas en las minas. Ver nota Una mujer en África día 7.
