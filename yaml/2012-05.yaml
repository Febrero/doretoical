  Notas de lo efímero: A modo de cuaderno de notas sobre la estancia del realizador en la pensión Eslava, en el casco antiguo de Pamplona, estas ‘notas’ están filmadas como la vida misma: sin volver atrás, asumiendo los errores, asomándose a vidas fugaces que llegan y se van, como apuntes sobre el inexorable paso del tiempo. Catálogo de escenarios...: Siguiendo el viaje que Pasolini realizó en 1959 a lo largo de toda la costa italiana como reportero para la revista Sucesso, se localizaron diversos lugares como posibles escenarios para su muerte. Entendiendo la catalogación como una herramienta que nos permite organizar el conocimiento para su recuperación, este muestrario se ofrece al espectador como la posibilidad de redención del individuo rebelde o del cuestionamiento de nuestra aceptación de la diferencia insurrecta y crítica.
