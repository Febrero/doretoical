nota: |
  Demonlover (Demonlover, Olivier Assayas, 2002). Int.: Connie Nielsen, Charles Berling, Chloë Sevigny, Gina Gershon.Francia. VOSE. 129'
  "Cuando el atentado del 11 S empezó a provocar un cierto debate intelectual sobre la crisis de la posmodernidad, Olivier Assayas se dio cuenta de que el cine estaba viviendo un proceso irreversible de metamorfosis y que su función era realmente difícil frente a los nuevos medios que crean imágenes que alteran la percepción de los sentidos. Fruto de esta reflexión surgió Demonlover, una película que plantea una serie de cuestiones fundamentales sobre cómo las películas están creando nuevas imágenes en el subconsciente, sobre el camino a la creación de situaciones perceptivas extremas. Una película que habla de los nuevos flujos que dominan los circuitos neo-capitalistas de producción que controlan las imágenes en el mundo actual. El resultado es una película laberíntica, repleta de múltiples líneas de fuga, que constituye una de las escasas reflexiones lúcidas que el cine ha realizado sobre su propio devenir en el magma del audiovisual contemporáneo. Olivier Assayas construye Demonlover como una especie de neothrilller contemporáneo que parece bascular constantemente entre la ciencia ficción y la lógica espacial propia de los videojuegos" (Àngel Quintana). Segunda proyección día 7.
