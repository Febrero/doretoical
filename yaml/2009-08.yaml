  Gone Baby Gone (Adiós, pequeña, adiós, Ben Affleck, 2007). Int.: Casey Affleck, Michelle Monaghan, Morgan Freeman. EE UU. VOSE. 114'
  "La desaparición de una niña pone en pie a casi toda una ciudad. Los medios de comunicación se hacen eco del asunto más desde una postura sensacionalista que informativa. (...)Con un planteamiento bastante tradicional de trama criminal, Affleck sabe ir creando una atmósfera tan densa como sórdida en su retrato social y humano, aunque sin caer nunca en el énfasis" (Israel Paredes). Segunda proyección día 12.

