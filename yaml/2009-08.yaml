título: "Zwartboek"
nota: |
  Zwartboek (El libro negro, Paul Verhoeven, 2006). Int.: Carice van Houten, Sebastian Koch, Thom Hoffman. Holanda, Reino Unido, Alemania y Bélgica. VOSE. 145'
  Paul Verhoeven's triumphant 2006 return to Dutch cinema after 20 years of Hollywood releases (...) is commercial moviemaking of the highest order, superbly mounted and paced. Its story of a sexy Jewish singer who poses as a Nazi for the Dutch resistance during World War II (...). Like much of Verhoeven's best work, it's shamelessly melodramatic, but in its dark moral complexities it puts Schindler's List to shame. Jonathan Rosenbaum Segunda proyección día 4.

