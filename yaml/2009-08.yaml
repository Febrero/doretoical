título: "L'Enfer"
nota: |
  L'Enfer (El infierno, Danis Tanovic, 2005). Int.: Emmanuelle Béart, Karin Viard, Marie Gillain.
  Francia, Italia, Bélgica y Japón. VOSE. 98'
  "Krzysztof Kieslowski finalizó poco antes de morir, junto con su guionista Krzysztof Piesiewicz, el proyecto de una trilogía, El paraíso, El Infierno, El purgatorio. Danis Tanovic aceptó la propuesta de su productor para realizar el segundo de los guiones, El Infierno. La historia narra el fracaso vital de tres hermanas que no han podido superar el trauma de presenciar, de niñas, el suicidio de su padre tras propinar una paliza a su madre, dejándola inválida" (Miguel Ángel Pastor). Segunda proyección día 29.

