título: "Once"
nota: |
  Once (Once, John Carney, 2006). Int.: Glen Hansard, Markéta Irglová, Hugh Walsh . Irlanda. VOSE. 85'
  "Once sigue, con más eficiencia que elegancia, cámara al hombro, el encuentro de un músico callejero de Dublín con una emigrada checa, y la amistad que los une durante una semana. Sería una joyita de musical si una joya, a pesar de brillar, no fuera algo duro y con aristas. Mejor decir que es tierna, entrañable, es Paul McCartney, no es John Lennon. Se sale bien del cine tras ver Once. ¿Suficiente, no?" (Salvador Llopart). Segunda proyección día 11.

