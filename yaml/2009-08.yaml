título: "Cassandra's Dream"
nota: |
  Cassandra's Dream (Cassandra's Dream, Woody Allen, 2007). Int.: Ewan McGregor, Hayley
  Atwell, Colin Farrell. GB. VOSE. 108'
  “Creo que la vida es esencialmente trágica, pues acaba mal. Pero también proporciona momentos divertidos que hay que saber aprovechar. A veces las dos opciones van juntas y, depende de cómo lo mires, la cosa es triste o cómica. Puede ser como las dos caras de la misma moneda: si se exagera, da lugar a situaciones divertidas. Pero si la culpa te la tomas en serio, la perspectiva cambia. En este caso, quería explicar la historia de dos jóvenes muy agradables que acaban siendo víctimas de su ambición y sus debilidades” (Woody Allen). Segunda proyección día 12.

