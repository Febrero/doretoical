nota: |
  Persepolis (Persépolis, Marjane Satrapi / Vincent Paronnaud, 2007). Animación. Francia. VOSE.
  95'
  "La historia reciente de Irán –el exilio del shah, el ascenso del fundamentalismo islámico y la guerra con Iraq– es narrada desde el punto de vista de una niña en tránsito a la adolescencia, con todas las complicaciones que su género y su raza le acarrean, en ese orden, dentro y fuera de su país; el dibujo bidimensional se adecua a una historia sobre límites impuestos. Los grises, blancos y negros, a los sentimientos de no pertenencia que marcan a la protagonista en sus años de formación" (Fernanda Solórzano). Segunda proyección día 13.

