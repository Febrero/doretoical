  "En el fondo, Sofía Coppola se revelará como discípula aventajada de dos cineastas tan distintos como el Jean Renoir de La Marsellaise (1938) o el Roberto Rossellini de La prise du pouvoir par Louis XIV (1966), sin que esto suponga que le haga ascos a las lecciones impartidas por el Lubitsch de Madame Dubarry (1919), que ya era capaz de dedicar su atención a mostrar los aspectos más sofisticados de la corte francesa sin dejar de hacer ver de qué manera este mundo de placeres despreocupados ocultaba un universo de insatisfacción y aburrimiento" (Santos Zunzunegui). Segunda proyección día 16.

