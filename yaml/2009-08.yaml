título: "The Assassination of Jesse James by the Coward Robert Ford"
nota: |
  The Assassination of Jesse James by the Coward Robert Ford (El asesinato de Jesse James por el cobarde Robert Ford, Andrew Dominik, 2006). Int.: Casey Affleck, Brad Pitt, Mary Louise Parker. EE UU. VOSE. 160'
  "Aunque con momentos de violencia y acción, Dominik deja de lado gran parte de la imaginería más clásica del western para adentrarse antes en los personajes y sus relaciones, eso sí, sin dejar de lado el paisaje, que adquiere una fuerte presencia en todo momento en cuanto a lo que afecta a los personajes antes que por ser un personaje más, algo común en muchas películas del género. A Dominik le interesa la pulsión que se crea entre Jesse James y Robert Ford en toda su extensión, logrando trazar una mirada bastante precisa incluso dentro de la complejidad que supone introducirse en tan amplio abanico de sentimientos" (Israel Paredes).

