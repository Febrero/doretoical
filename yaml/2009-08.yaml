título: "Xiang ri kui / Sunflower"
nota: |
  Xiang ri kui / Sunflower (Zhang Yang, 2005). Int.: Joan Chen, Sun Hai Ying, Liu Zi Feng. China. VOSE. 129'
  La Revolución Cultural toca a su fin. El pequeño Xiang Yang se reencuentra con su padre, al que no ve desde que se marchó a trabajar a un campo de trabajo. Xiang Yang se ha acostumbrado a la independencia, pero su progenitor impone una intransigencia que levanta duras barreras entre ellos. Durante tres décadas, van a intentar salvar la distancia que les separa, pero los cambios sociales son demasiado fuertes. La familia de desvanece al mismo tiempo que llega el anhelo de modernidad. Segunda proyección día 29.

