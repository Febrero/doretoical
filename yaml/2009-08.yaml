título: "Les Amours d'Astrée et de Céladon"
nota: |
  Les Amours d'Astrée et de Céladon (El romance de Astrea y Celadón, Éric Rohmer, 2007). Int.: Stéphanie de Crayencour, Andy Gillet, Cécile Cassel. Francia, Italia y España VOSE. 107'
  “Lo que me interesa es el conocimiento del pasado. Creo que mucha gente conoce poco la Historia y para mí es muy importante conocerla. Los hombres y las mujeres de otras épocas tenían una sensibilidad diferente y lo que pretendo es mostrar cómo era esa sensibilidad. Lo que me interesa no es modernizar la Historia ni revestirla de un barniz contemporáneo, porque creo que eso no nos enseña nada sobre la realidad o sobre el arte de aquel tiempo. No quiero vestir el pasado de moderno, sino presentar el pasado no sólo con sus trajes, sino también con sus ideas. Creo que el cine tiene la capacidad de hacer posible esa resurrección” (Eric Rohmer). Segunda proyección día 6.

