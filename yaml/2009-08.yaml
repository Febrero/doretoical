título: "Tuya de hun chi"
nota: |
  Tuya de hun chi (La boda de Tuya, Wang Quan'an, 2006). Int.: Yu Nan, Bater, Senge. China.
  VOSE. 95'
  "Tuya (una extraordinaria Yu Nan) es una campesina cuyo estado de salud la aboca a un divorcio -y posterior matrimonio de conveniencia- contemplado como estrategia de superviviente: necesita un nuevo esposo que le ayude en las labores cotidianas, pero no está dispuesta a renunciar a la convivencia con su marido inválido. En la película de Quan'an hay, por tanto, una subterránea comedia de costumbres que el contexto antropológico de la trama desarticula desde el principio para dar paso a otra cosa: un western sentimental -casi un Ford oriental y feminista-, con heroína dispuesta a llevar las riendas de una situación adversa contra todo obstáculo, y, sobre todo, un ejemplar ejercicio de cine humanista que no exilia ni la emoción, ni el humor, ni la épica cotidiana" (Jordi Costa). Segunda proyección día 28.

