título: "Offside"
nota: |
  Offside (Offside / Fuera de juego, Jafar Panahi, 2006). Int.: Sima Mobarak Shahi, Safar Samandar, Shayesteh Irani. Irán. VOSE. 93'
  "Cualquier restricción es el resultado de otras restricciones. Si estudiamos una en concreto, deberemos considerar varias más. Mis películas funcionan del mismo modo. Escojo temas relativamente simples e intento desarrollar lo que los rodea, todo lo referente a esos pequeños temas que acaban simbolizando un problema más importante a una escala mayor dentro de la sociedad. El Mundial es un acontecimiento internacional. Transcurra en Japón o en Irán, todos aspiramos a lo mismo, por eso debemos erradicar la opresión. Es posible que las chicas iraníes expresen así su deseo de formar parte de una comunidad global. Pero no realicé la película con este mensaje en mente, el público debe decidir por sí mismo" ( Jafar Panahi). Segunda proyección día 16.

