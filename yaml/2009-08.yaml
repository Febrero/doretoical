título: "A Prairie Home Companion"
nota: |
  A Prairie Home Companion (El último show, Robert Altman, 2006). Int.: Garrison Keillor, Kevin Kline, Meryl Streep. EE UU. VOSE. 95'
  "Una joya sutil y modesta, que sin esfuerzo aparente convierte un guión carente de acontecimientos en una película interesante, reflexiva, divertida y conmovedora. (...) Una visión emocionante pero en absoluto sentimental sobre la vejez, la muerte y la determinación de seguir haciendo lo que nos divierte hasta un final no tan amargo. (...) El timing es perfecto y a la vez resulta todo real, excitante e casi invisible. Simplemente deliciosa y una coda muy disfrutable a una carrera extraordinaria"·(Geoff Andrew). Segunda proyección día 5.

