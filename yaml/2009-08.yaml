título: "Flags of Our Fathers"
nota: |
  Flags of Our Fathers (Banderas de nuestros padres, Clint Eastwood, 2006). Int.: Ryan Phillippe,
  Jesse Bradford, Adam Beach. EE UU. VOSE. 132'
  "He aquí una película sobre el infierno de la guerra, un tributo al valor militar, un análisis del papel de la iconografía en la propaganda así como en la memoria privada y colectiva, un retrato descarnado de la manipulación política y del engaño, un estudio de la injusticia social, un cuestionamiento de la idea de heroísmo y un relato muy emotivo de los sacrificios que hizo una generación estoicamente, todo ello convergiendo en una película magnífica" (Geoff Andrew).

