título: "The Good Shepherd"
nota: |
  The Good Shepherd (El buen pastor, Robert de Niro, 2006). Int.: Matt Damon, Angelina Jolie,
  Alec Baldwin. EE UU. VOSE. 167'
  "El buen pastor explora con una minuciosidad que a ratos puede parecer excesiva la historia de la Agencia Central de Inteligencia (cia), creada por el presidente Harry S. Truman en diciembre de 1947 para sustituir a la Oficina de Servicios Estratégicos (oss), que operó durante la Segunda Guerra Mundial. A partir de la desastrosa invasión de Bahía de Cochinos en abril de 1961, el filme empieza a armar un rompecabezas narrativo de tres horas de duración a través de la mirada de Edward Wilson, espía surgido de un frío más psíquico que físico y basado en la figura de James Jesus Angleton, jefe de contraespionaje de la cia entre 1954 y 1974" (Mauricio Montiel). Segunda proyección día 30.

