título: "Letters from Iwo Jima"
nota: |
  Letters from Iwo Jima (Cartas desde Iwo Jima, Clint Eastwood, 2006). Int.: Ken Watanabe, Kazunari Ninomiya, Tsuyoshi Ihara. EE UU. VOSE. 140'
  "El potente complemento de Banderas de nuestros padres se centra en la batalla de Iwo Jima desde el punto de vista de los soldados japoneses. Yo la prefiero a Banderas... porque la historia es menos conocida, incluso aunque esté contada de forma más convencional, y porque una película de guerra americana en la que los americanos son el enemigo es algo que emocional, no intelectualmente, es duro de concebir. Inspirada en las cartas que escribía a su familia un general proamericano, Tadamichi Kuribayashi, enviado a Iwo Jima como castigo por sus ideas, el guión de Iris Yamashita esboza tantos dilemas morales imposibles como hacía Banderas. Eastwood insinúa abiertamente en ambas películas que distinguir entre guerras con sentido y guerras absurdas puede muy bien ser sólo un lujo para civiles" (Jonathan Rosenbaum).

