título: "Lady Chatterley"
nota: |
  Lady Chatterley (Lady Chatterley, Pascale Ferran, 2006). Int.: Marina Hands, Jean-Louis Coulloc'h, Hippolyte Girardot. Francia. VOSE. 158'
  "Lo que hubiera podido ser un melodrama -el amor contra la sociedad- no es aquí de ningún género, salvo el de afirmar la vida. Connie va y viene entre la cabaña y el castillo, entre Parker y Clifford, su marido semiparalizado desde la Gran Guerra, pero estas idas y venidas no constituyen una oposición y menos aun un drama. (...) El marido de Constance es propietario de minas, Parkin es el guardabosque de su hacienda. La ternura entre los amantes es inseparable de la incomodidad introducida por la relación de clase" (Emmanuel Burdeau).

