título: "Klimt"
nota: |
  Klimt (Klimt, Raul Ruiz, 2006). Int.: John Malkovich, Veronica Ferres, Stephen Dillane. Austria, Francia, GB y Alemania. VOSE. 97'
  "Esta película no es una biografía lineal de la vida y la época de Gustav Klimt. Es más bien una fantasía o, si lo prefieren, una fantasmagoría, como si fuera uno más de sus cuadros, donde se funden figuras materiales e imaginarias que revolotean en torno a un punto central: el pintor Klimt. Mi intención es servirme de las características estilísticas únicas de la obra de Klimt, la preponderancia de la belleza, el exceso de color, la distorsión espacial y los ángulos complejos, para dotar de vida e iluminar una de las épocas más ricas, contradictorias y extravagantes de la historia moderna. De modo más general, pretendo sugerir que nada es del todo seguro o inmutable. Que no hay certeza en lo que uno ve (...): los escenarios sufren cambios imperceptibles por el movimiento de objetos y paredes, la fuente de luz se traslada, los movimientos del actor siguen una coreografía y la acción se fragmenta". (Raul Ruiz). Segunda proyección día 18.

