título: "Quando sei nato non puoi più nasconderti"
nota: |
  Quando sei nato non puoi più nasconderti (Cuando naces... ya no puedes esconderte, Marco Tullio Giordana, 2005). Int.: Alessio Boni, Michela Cescon, Rodolfo Corsato. Italia / Francia. VOSE. 115'
  "Quería hacer una película sobre el presente e inspirarme en uno de los fenómenos que más nos afectan: la irrupción de la inmigración en nuestras vidas. Una de las cosas que más han modificado la fisonomía de nuestras ciudades y el tejido de nuestras relaciones. Quería hablar sobre nuestra capacidad, o incapacidad, para asumir su presencia" (Marco Tullio Giordana). Segunda proyección día 29.

