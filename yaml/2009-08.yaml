título: "Mio fratello è figlio unico"
nota: |
  Mio fratello è figlio unico (Mi hermano es hijo único, Daniel Luchetti, 2007). Int.: Elio Germano, Riccardo Scamarcio, Angela Finocchiaro. Italia / Francia. VOSE. 100'
  "Yo pensaba haber hecho una película pequeña con un argumento muy estrecho, la de dos personas que querían hacer la revolución durante los años setenta, y, de repente, todo empezó a acelerarse. (...) Los años sesenta y setenta son contados de una manera trágicamente cómica que conecta con el público. Y, por otro lado, el tema de la implicación política está visto desde un punto de vista familiar, emotivo y sentimental, y no exclusivamente político" (Daniel Luchetti). Segunda proyección día 22.

