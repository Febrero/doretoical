título: "A uma hora incerta"
nota: |
  A uma hora incerta (Carlos Saboga, 2015). Int.:Joana Ribeiro, Paulo Pires, Judith Davis. Portugal. DCP. VOSE*. 75'
  "La intención primera, y determinante, es proponer una imagen de un periodo de la Historia de Portugal, durante el cual el país, sometido a una dictadura sin piedad, fue a la vez, de cierta forma y paradójicamente, un oasis de paz en un mundo en guerra, un refugio para miles de personas que, sin él, habrían perdido la vida. Prácticamente toda la acción se desarrolla en el recinto cerrado de un hotel, en un huis-clos semejante a la situación del país durante la dictadura, aislado del resto del mundo y de la historia que ahí se hace." (Carlos Saboga)
