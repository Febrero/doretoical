  Exotica, Erotica, Etc. (Evangelia Kranioti, 2015). Documental. Francia. AD. VOSE* (griegoportugués-español-inglés). 73'
  Ensayo cinematográfico que habla del océano como lugar de deseo, del mundo de cargueros gigantes y sus tripulaciones, y las mujeres que les esperan en puertos y tabernas. Los pensamientos de los protagonistas son expuestos como monólogos interiores por medio de una voz en off junto a sorprendentes imágenes documentales. Sandy representa a todas las mujeres dispuestas a ir con cualquier desconocido, el complemento perfecto para el deseo de todos aquellos que vagan inquietos de puerto en puerto. La película muestra afecto por esta excéntrica ex prostituta, por su cuerpo marcado por la vida, el deseo y los hombres que ha conocido así como por su libre, pero romántica, idea del amor. Sola entre hombres a bordo de grandes cargueros, la directora viajó por 16 países y vivió con prostitutas en varias ciudades portuarias. De estas experiencias ha creado una película cuyas impresionantes imágenes y evocadora banda sonora se funden en una sinfonía marítima, una narrativa de libertad, nostalgia, amor y deseo. Con la presencia de la directora, Evangelia Kranioti y Nicolas Peyre, agregado cultural de la Embajada de Francia. Segunda proyección día 26.

