  A ciascuno il suo (A cada uno lo suyo, Elio Petri, 1967). Int.:Irene Papas, Gian Maria Volonté, Gabriele Ferzetti. Italia. 35mm. VOSI/E*. 99'
  En A ciascuno il suo Petri y Ugo Pirro adaptan la obra de Leonardo Sciascia, y como aún no habían llegado a los extremismos que les permitió el éxito de esta película o Investigación sobre un ciudadano libre de toda sospecha, se permiten una cierta fidelidad sin caer en la locura de Todo modo (que también adaptaba al escritor siciliano en una de sus obra emblemáticas, pero de la que apenas si quedaban jirones). A través del asesinato durante una cacería de dos amigos, un médico y un farmacéutico (tras haber recibido un anónimo), se dedican a reconstruir minuciosamente el microcosmos de un pueblecito siciliano, sus costumbres y la mafia. Segunda proyección día 18.

