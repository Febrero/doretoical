  Norrtullsligan (La banda de Norrtull, Per Lindberg, 1923). Int.:Tora Teje, Inga Tidblad, Renée Björling. Suecia. 35mm. MRSuSE*. 86' a 21 fps "La película presenta la vida de cuatro empleadas de oficina en Estocolmo que comparten piso intentando de ser independientes en un mundo de hombres. Una deliciosa comedia, con bonitos toques de ironía, que también muestra cómo las mujeres acaban agotadas en el trabajo y el mal trato que reciben de sus superiores masculinos (llega un punto en el que hacen huelga pidiendo una mejora de las condiciones laborales)." (Jon Wengström) Nueva restauración llevada a cabo en 2013, más fiel a la original en términos del diseño de los intertítulos, formato y color que las versiones anteriores. Presentación a cargo de Jon Wengström, conservador del archivo fílmico del Svenska Filminstitutet. Acompañamiento musical al piano de Marcos Ortiz. Segunda proyección día 31.

