  "Análisis incisivo del funcionamiento del capitalismo industrial donde tragicomedia, toma de conciencia política y melodrama se entremezclan. Obsesionado por su productividad, Lulù pasa largas horas trabajando en la cadena de montaje. Las condiciones laborales le han hecho olvidar el sentido de la vida y niega sus emociones guiado por meros deseos carnales. Un accidente le hará replantearse su existencia, alineándose con la lucha sindical, participando en huelgas y siendo finalmente despedido. Regresará a su puesto, pero en un estado rayano en la locura. Una feroz marcha proletaria de Morricone marca el ritmo a este estudio antropológico sobre el funcionamiento interno de una fábrica. La película recibiría duras críticas en Italia, lo que llevaría a Petri a afirmar, descorazonado: “quizás ha llegado el momento de dejar de hacer cine.” (Beatriz Leal)

