  Arvo Pärt 24 Preludes for a fugue (Dorian Supin, 2002). Documental. Estonia. DCP. VOSE. 90'
  Arvo Pärt, católico ortodoxo y profundamente creyente, lleva 25 años en la escena musical mundial. Este documental retrata al hombre tanto como al músico: Pärt escribiendo una partitura, recordando su niñez, discutiendo con su esposa sobre el aliño idóneo para los tomates, charlando sobre sus influencias, sobre su estilo, ensayando con músicos consagrados y con jóvenes talentos, apenado porque la cámara no pueda transmitir un aroma. Arvo Pärt, un genio, recordando las palabras que le dijo un barrendero: 'un compositor debe amar todos y cada uno de los sonidos'. Presentado por la OCNE.

