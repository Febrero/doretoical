  Nudi per vivere (Giuliano Montaldo, Elio Petri, Giulio Questi, 1964). Documental. Italia. BDG.
  VOSE*. 78’
  "Siguiendo la estela del éxito de Europa di notte (Alessandro Blasetti, 1959) y Mondo Cane (Gualtiero Jacopetti, Paolo Cavara, Franco Prosperi, 1962), el colectivo formado por Elio Petri, Giuliano Montaldo e Giulio Questi -agrupados bajo el pseudónimo de Elio Montesi- realiza este documental en episodios sobre la industria parisina del erotismo. Un collage de escenas de cabaret, striptease, sketches cómicos y acróbatas que incluyen breves apariciones de Chet Baker y Nancy Holloway. Secuestrado por la censura tras su estreno y sometido a un proceso que ordenaría la destrucción del negativo, Nudi per vivere se creía desaparecido hasta que, en fechas recientes, la Cineteca Nazionale encontró la copia de la Comisión de Censura en sus archivos, presentándose en la 66 Mostra di Venezia." (Beatriz Leal) Con la presencia de Paola Petri, productora, Federico Bacci, realizador y Beatriz Leal, comisaria del ciclo. Única copia conservada, cortesía de la Cineteca Nazionale.

