  "Última entrega de la trilogía de la 'neurosis social' donde Petri compone una sátira implacable sobre la tiranía del dinero. El protagonista es un joven empleado de banca que detesta el dinero y a sus dueños, llegando a desarrollar una alergia que le impide tocar los billetes sin guantes. Su odio por la clase capitalista la sufrirá un carnicero millonario al que desposeerá de todas sus pertenencias adquiridas fraudulentamente (mujer incluida). Así pagará con su vida esta venganza contra los efectos enajenantes de la propiedad. Film perturbador sin una línea dramática clara donde las interpelaciones a cámara de los protagonistas y sus actuaciones antinaturales y grotescas tienen como referente el teatro de Brecht." (Beatriz Leal) Segunda proyección día 27.

