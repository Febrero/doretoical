  Gake no ue no Ponyo (Ponyo en el acantilado, Hayao Miyazaki, 2008). Animación. Japón. 35mm. VOSE. 101'
  "Hayao Miyazaki inicia con esta película una regresión a la infancia que simplifica el argumento -estamos ante una versión libérrima de La sirenita de Andersen- y aligera la forma. Ante el exagerado barroquismo de El castillo ambulante, reivindica una depuración estilística, un regreso a los orígenes del relato, que resulta más que refrescante. En tiempos de ferocidad digital, Ponyo es una celebración de la animación tradicional. El lápiz, la pintura, el diseño de línea clara, la atención por el detalle y la creatividad del animismo son ejemplares." (Sergi Sánchez) Segunda proyección día 17. Entrada libre para menores de 14 años.

