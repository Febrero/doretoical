  Sacco e Vanzetti (Sacco y Vanzetti, Giuliano Montaldo, 1970). Int.:Gian Maria Volonté, Riccardo Cucciolla, Cyril Cusack. Italia. B-R. VOSE*. 120'
  Banda Sonora de Joan Baez. La trama nos lleva a escenas de la lucha de clases en Boston, con un conflicto de lucha social “dura” contra el cual Frederick Katzmann, un fiscal al servicio de los poderes establecidos, educado en Harvard, capaz de firmar la condena a dos inmigrantes italianos “subversivos” que ya son personajes de la historia universal. La historia de Sacco y Vanzetti tal como es presentada en la película, no fue solamente un caso de mero error judicial, sino todo un ejemplo de la instrumentalización del sistema de justicia en defensa de los intereses políticos de la mayoría conservadora que entendió la condena como un escarmiento. Segunda proyección día 29.

