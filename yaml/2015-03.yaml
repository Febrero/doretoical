  Rågens rike (Ivar Johansson, 1929). Int.:Mathias Taube, Eric Laurent, Märtha Lindlöf. Suecia. 35mm. MRSuSE*. 128' a 18 fps Copia tirada en los años 80 en excelente condición física. "Sorprendente primera película, con llamativas composiciones que combina de manera coherente planos secuencia con primerísimos primeros planos y montaje rápido, que hizo a los críticos de la época hablar de ‘influencia soviética’. Una película que transcurre en un contexto rural en el norte de Suecia con ingredientes familiares como las celebraciones veraniegas, paseos por el rio, peleas… pero muy distinta a los dramas de los años 1910 o 1920." (Jon Wengström) Acompañamiento al piano de Marcos Ortiz. Segunda proyección día 13.

