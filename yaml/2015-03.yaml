  "Película de mayor éxito de Petri, por la que ganaría el Óscar y el Premio del Jurado en Cannes, este thriller político-kafkiano sobre el abuso y ejercicio del poder es la primera entrega de su personal 'trilogía de la neurosis'. El jefe de la brigada de homicidios regresa a comisaría tras asesinar a su amante. En vez de ocultar las huellas del crimen, multiplica las pistas que lo incriminan. Culpable a todas luces, su posición institucional lo dejará “libre de toda sospecha”, obligándole incluso a declarar su inocencia. Obra maestra del cine italiano se sitúa al inicio de los Anni di Piombo italianos, cuando la insatisfacción ciudadana por las violentas luchas políticas y el caos institucional provocarían levantamientos callejeros que derivarían en la lucha armada." (Beatriz Leal) Restaurado en 4K por Sony Pictures Entertainment.

