  I giorni contati (Elio Petri, 1962). Int.:Salvo Randone, Franco Sportelli, Regina Bianchi. Italia. DCP. VOSE*. 93'
  "Basada en una experiencia del padre del director, es una de sus películas más íntimas y queridas. Cesare, interpretado con excelencia por el siciliano Salvo Rondone, es un fontanero viudo de 53 años sin hijos que una mañana, en el autobús de camino al trabajo, asiste a la muerte por infarto de un hombre de mediana edad. Este hecho traumático le llevará a abandonar su trabajo y a lanzarse a la búsqueda del sentido de la vida. Su angustioso deambular por Roma durante días es un retrato desesperanzador del hombre contemporáneo enfrentado a la inevitabilidad de su propio final. Petri, obsesionado por la muerte desde fechas tempranas, la convierte en tema y presencia constante de sus películas." (Beatriz Leal) Copia cortesía de la Cineteca di Bologna, restaurada con el Museo Nazionale di Cinema di Torino en colaboración con Titanus. Segunda proyección día 15.

