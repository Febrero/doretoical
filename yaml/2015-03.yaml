  "Una película desconocida, o mal conocida, de Sjöström, que transcurre en el siglo XVII en Polonia. Nueva restauración hecha en 2010, que es más fiel al original y expresa mejor el diseño de las localizaciones y composiciones y los temas del aislamiento y el amor clandestino. El debut en la pantalla de Tora Teje (conocida por Erotikon and Norrtullsligan), en el papel de la mujer de un noble, que en secreto se encuentra con el amor de su juventud. Su marido no es presentado como una mala persona, solo que ella no está enamorada de él." (Jon Wengström) Restaurada en 2010, con el formato correcto y colores reproducidos (versiones anteriores eran en blanco y negro y formato incorrecto). Acompañamiento musical al piano de Marcos Ortiz. Segunda proyección día 29.

