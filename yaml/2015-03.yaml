  "Adaptación satírica en forma de Kammerspiel de la novela homónima de Leonardo Sciascia en la que se destapa la complicidad de los grupos de poder durante los Anni di Piombo. El Primer Ministro "M" cruza en coche una Roma sucia y vacía que muestra los primeros signos de una epidemia. Se dirige a un monasterio donde los máximos representantes de las clases dirigentes italianas está reunidos para un retiro espiritual dirigido por el jesuita Don Gaetano (Marcello Mastroianni). Ajenos a la epidemia que asola el país, ejercitan sus elitistas juegos de poder. Una sucesión de misteriosos acontecimientos llevará a Don Gaetano al suicidio y a que sólo “M” salga vivo del hotel. Estrenada durante el “compromiso histórico”, un período de acercamiento entre comunistas y democristianos, constituyó un verdadero problema político, intolerable por sus alusiones directas a Aldo Moro tras su asesinato en 1978 por las Brigadas Rojas." (Beatriz Leal)

