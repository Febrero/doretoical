  Joan Baez: How Sweet the Sound (Mary Wharton, 2009). Documental. EE UU. DVD. VOSE*. 84'
  En el primer documental completo que narra la vida privada y la carrera pública de Joan Baez, How Sweet The Sound examina su historia como cantante y cómo se convirtió en la conciencia de su generación. How Sweet The Sound presenta entrevistas con David Crosby, Bob Dylan, Jesse Jackson Reverendo, Roger McGuinn y otros, así como una conversación entre Joan y su ex-marido David Harris. La película contiene interesantísimo material de archivo incluso imágenes de la polémica visita de Baez a Vietnam del Norte, o imágenes inéditas de Joan Baez adolescente actuando en el Club 47 en Cambridge, donde su carrera despegó. Segunda proyección día 24.

