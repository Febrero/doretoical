  "Revelador retrato de Petri realizado por un grupo de jóvenes directores italianos y producido por su viuda Paola Petri quienes, a través de sus películas, entrevistas, textos y documentos de archivos privados recuperan a un director marginalizado hasta fechas recientes por su mirada crítica de la sociedad y la política italianas, por sus opiniones audaces sobre el arte y por su compromiso moral irrenunciable. Su amor y entrega absoluta al mundo del cine emanan de estas palabras del propio director: ‘Para hacer una película hoy es necesario estar completamente loco y enamorado del cine. Y esto es, probablemente, el único aspecto positivo del asunto." (Beatriz Leal) Con la presencia de Paola Petri, productora, Federico Bacci, realizador y Beatriz Leal, comisaria del ciclo. Entrada libre hasta completar aforo. Segunda proyección día 28.

