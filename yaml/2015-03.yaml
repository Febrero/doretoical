  Roma ore 11 (Giuseppe De Santis, 1952). Int.:Lucia Bosé, Carla Del Poggio, Maria Grazia
  Francia. Italia. 35mm. VOSI/E*. 107' a 20 fps "El 14 de enero de 1951, 200 chicas hacían cola en la escalera de un edificio romano a la espera de ser entrevistadas para un puesto de secretaria. De repente, la escalera se hundió, falleciendo una de ellas y resultando heridas muchas otras. Este suceso dramático fue el punto de partida de Roma Ore 11, clásico neorrealista de Giuseppe De Santis con el que Petri debuta haciéndose cargo de la investigación previa del guión. Su concienzudo estudio sociológico a través de entrevistas con testigos y víctimas le valdría el respeto de De Santis, quien se convertiría en su mentor y amigo. Durante los años 50, Petri colaboró en la escritura de los guiones de Un marito per Anna Zaccheo (1953), Giorni d’amore (1954), Uomini e lupi (1957), La strada lunga un anno (1958) y La Garçonnière (1960) y asistió a De Santis hasta poder dar el salto a la dirección." (Beatriz Leal) Segunda proyección día 31.

