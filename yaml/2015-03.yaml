  "En un futuro hipotético, un club organiza cacerías humanas a escala internacional para dar salida a las pulsiones agresivas de hombres y mujeres. Marcello Polletti en Roma y Caroline Meredich en Nueva York, acaban de matar a su novena víctima, y el ordenador les empareja para que Caroline sea la cazadora de Marcello: su décima víctima. Lo que debería acabar con la muerte de Marcello se convertirá en una historia de poder, amor y celos, haciendo tambalear las reglas del macabro juego. El decorado es una demostración de fuerza visual que bebe del arte pop, el expresionismo abstracto e ironiza sobre tendencias en boga en los 60. Un agudo análisis de la agresividad humana que es ya un clásico de la ciencia ficción." (Beatriz Leal) Copia cortesía de la Cineteca di Bologna, restaurada por el Museo Nazionale del Cinema de Torino, en colaboración con Surf Film.

