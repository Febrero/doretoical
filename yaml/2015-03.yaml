  Inspecteur Lavardin (Claude Chabrol, 1986). Int.:Jean-Claude Brialy, Bernadette Lafont, Jean
  Poiret. Francia/Suiza. 35mm. VOSE*. 100'
  “Abandonada a la fantasía de Lavardin, la ley se vuelve aleatoria, tanto más perniciosa en cuanto que revela las apariencias de una comprensión y de una indulgencia superiores. Tras el Dios vengador del Antiguo Testamento y el culpabilizador-redentor de los Evangelios, he aquí el reino de la justicia inmanente. Inmanente no porque sustituya un orden trascendente por una sanción ‘natural’, sino porque deja a cada cual actuar según las reglas del liberalismo salvaje. Lavardin pertenece, por interés o afectividad, a una clase social bien precisa en la que únicamente puede proteger los ‘valores’.” (Joël Magny) Segunda proyección día 10.

