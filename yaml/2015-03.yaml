  L'assassino (El asesino, Elio Petri, 1961). Int.:Marcello Mastroianni, Micheline Presle, Salvo Randone. Italia/Francia. 35mm. VOSE*. 98'
  "Película de presentación de Elio Petri, quien se sirve del género giallo para realizar un detallado análisis psicológico de Alfredo Martelli, vendedor de antigüedades en la treintena interpretado por su leal amigo y colaborador Marcello Mastroianni. A través de su testimonio y de una serie de flashbacks saldrá a la luz una personalidad turbada, sin escrúpulos, propia de un arribista que no duda en servirse a su antojo de quienes le rodean para enriquecerse. Aunque finalmente resultará absuelto del cargo de asesinato, ha de ser declarado 'culpable de inhumanidad' por su pasado, según palabras del propio director." (Beatriz Leal) Copia cortesía de la Cineteca di Bologna, restaurada con el Museo Nazionale di Cinema di Torino en colaboración con Titanus. Segunda proyección día 12.

