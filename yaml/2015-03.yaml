  "Filme 'desagradable', como solía definir Petri sus últimas producciones, Buone notizie es una comedia negra sobre los efectos alienantes de los medios de masa, omnipresentes en la sociedad italiana. Un hombre en crisis de identidad trabaja viendo imágenes desagradables para la televisión hasta que, un día, su viejo amigo Gualtiero le telefonea asustado porque “quieren” matarlo. No le creerá, pero cuando encuentren muerto a Gualtieri en el psiquiátrico donde estaba ingresado, el amigo tendrá que enfrentarse a la realidad. “En la sociedad del espectáculo, no existe ya el espectáculo de la vida. Sólo queda el espectáculo que la sociedad solicita, programa y elabora para darte la sensación de que vives, aunque ya hace tiempo que no vives. La realidad ya no existe […] Nuestra vida es un simulacro”. Con estas palabras en mente Petri firmará la que será su última obra para la gran pantalla. (Beatriz Leal)

