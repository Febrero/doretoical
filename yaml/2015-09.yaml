  Fifth Avenue Girl (La muchacha de la 5ª avenida, Gregory La Cava, 1939). Int.:Ginger Rogers, Walter Connolly, Verree Teasdale. EE UU. 35mm. VOSE*. 83'
  "El film no deja de señalar la existencia de una América oculta cuya misma oscura existencia pone en crisis la inconsciente ociosidad de las clases pudientes. Pero no se trata de hacer de La Cava un cineasta social. Incrustada en las convenciones de la screwball comedy y fertilizándola con un punto de vista ciertamente insólito podemos tomar nota de toda una manera de conducir el juego de las relaciones humanas." (Santos Zunzunegui)
