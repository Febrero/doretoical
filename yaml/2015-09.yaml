  Smart Woman (Astucia de mujer, Gregory La Cava, 1931). Int.:Mary Astor, Robert Ames, John Halliday. EE UU. 35mm. VOSE*. 68'
  "La materia argumental de Smart Woman es típica del ciclo de 'mujeres destrozadas' que se hizo tan popular a principios de los años 30 a través de numerosas películas protagonizadas por Garbo, Dietrich, Crawford... Por ello, los críticos interpretaron el film de La Cava como un drama doméstico. Pero vista hoy, Smart Woman se revela una midsummer sex comedy dirigida por La Cava con ironía." (Tony Partearroyo)
