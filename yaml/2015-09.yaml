  Symphony of Six Million (La melodía de la vida, Gregory La Cava, 1932). Int.:Ricardo Cortez, Irene Dunne, Anna Appel. EE UU. 35mm. VOSE*. 94'
  "Es un canto a la entrega y el altruismo de la profesión médica; es un canto a la ciudad de Nueva York y su vitalidad; es también un elogio apenas disimulado a la capacidad de adaptación, integración, esfuerzo y ascenso social de los inmigrantes, cualquiera que sea su origen; es un relato eficaz, veloz y emocionante, que acierta a plasmar en términos dramáticos, quizá no muy sutiles pero reales y a la vez complejos, los conflictos personales y sociales de los personajes, su entorno y la época en que les ha tocado vivir." (Miguel Marías) Segunda proyección día 23.
