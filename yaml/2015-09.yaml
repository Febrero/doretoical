título: "Bollywood Boulevard"
nota: |
  Bollywood Boulevard (Camille Ponsin, 2010). Documental. Francia. BDG. VOSE. 73'
  Camille Ponsin vive en Nueva Delhi; quiere hacer una película sobre una ONG que se dedica a la escolarización de los niños gitanos. Sanjay trabaja como maestro para esta organización. Pronto, el enfoque del director se dirige hacia la personalidad conmovedora de este chico cuya vida es increíble. Por su parte, Sanjay, cinéfilo y gran conocedor de las producciones de Bollywood, está intrigado por la iniciativa del director. Podría ser una historia hollywoodiense. La de Sanjay, un joven Gitano que se convirtió en modelo. La saga de un hijo de herrero criado en las calles de Nueva Delhi, que hace realidad sus sueños de juventud en los pódiums de Bombay. Sin embargo, Sanjay, con 22 años, no es un héroe de ficción. Con la presencia de Aline Herlaut, Adjunta al Agregado Cultural de la Embajada de Francia
