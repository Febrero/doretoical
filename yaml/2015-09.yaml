  Paco de Lucía: la búsqueda (Francisco Sánchez Varela, 2014). Documental. España. DVD. 95'
  "Dirigido por el hijo del legendario guitarrista, Paco de Lucía: la búsqueda describe la trayectoria del maestro heterodoxo desde sus primeros pasos artísticos hasta la inquebrantable autoexigencia de unos últimos caminos profesionales marcados por la exploración y esa ampliación del campo de batalla del flamenco que, en su día, le valió el visceral repudio de puristas y guardianes de las esencias. Sánchez Varela rescata valioso material de archivo y logra que la aparente opacidad del artista se desvanezca en un valioso encadenado de reflexiones y confesiones de un perfeccionista impenitente." (Jordi Costa) Con la presencia del director.
