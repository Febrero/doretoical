  Private Worlds (Mundos privados, Gregory La Cava, 1935). Int.:Claudette Colbert, Charles Boyer, Joan Bennett. EE UU. 35mm. VOSE*. 84'
  "Private Worlds trata de profesionales que se ven obligados a blindarse emocionalmente para poder llevar a cabo su trabajo y de los efectos que esa armadura de cristal provoca en ellos mismos. Un tema, el del aislamiento y su inmediata consecuencia, la incomunicación, que La Cava no ha dejado de tratar a lo largo de su filmografía, relacionándolo con los distintos colectivos humanos en los que el hombre trata de atrincherarse absurda e inútilmente." (Tony Partearroyo) Segunda proyección día 24.
