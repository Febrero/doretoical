  "Törless es el testigo que no quiere mezclarse con los acontecimientos, tiene bastante con observarlos y disecarlos. Su actitud es exactamente la de los intelectuales alemanes en el momento del nacimiento del nazismo. Y como ellos, Törless se da cuenta que en el momento en que, finalmente, quiere pasar de la contemplación a la acción, es demasiado tarde. Su actitud pasiva ya le ha hecho cómplice" (V. Schlöndorff). Segunda proyección día 16.

