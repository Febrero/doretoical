  "Beloved Infidel, como The Sun Also Rises, es también una película de una peculiar modernidad en su retrato de un amor, que surge entre adultos y que no puede participar del prestigio de la duración. En el triste idilio entre Scott Fitzgerald y Sheilah Graham se da el mismo componente básico, un sentimiento fuerte, capaz en principio de sobrevivir a las debilidades del escritor y a los temores de la periodista, aunque incapaz de regenerar un organismo destruido por el alcohol" (Álvaro del Amo). Segunda proyección día 4.

