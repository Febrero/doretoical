  The Sun Also Rises (Henry King, 1957). Int.: Tyrone Power, Ava Gardner, Errol Flynn. EE UU. VOSE*. 130'
  "La última vez que King se enfrenta al rostro de Tyrone Power es en The Sun Also Rises, una doble imagen de la “generación perdida” (el tema de Hemingway) y el Hollywood perdido. (...) Dentro de esta sensación de cementerio de Hollywood, es un canto al estrellato con Power y Flynn al límite, y con Ava Gardner por última vez en su versión auténtica, como reina, diosa, con un carisma que se evidenciaba en cada plano" (Peter von Bagh). Segunda proyección día 5.

