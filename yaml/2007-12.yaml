  "En el cine de Herzog el paisaje deviene el eterno protagonista (...) y los héroes se sitúan en el centro, en un diálogo constante con la naturaleza. En este sentido, Aguirre… resulta la máxima expresión del vínculo que se establece entre el hombre y la naturaleza, pues la cólera a la que se refiere el título pertenece tanto a su protagonista como al paisaje salvaje en el que se ve envuelto, ya que en cierta medida ambos son criaturas de Dios" (Violeta Kovacsics). Segunda proyección día 16.

