nota: |
  El efecto K. El montador de Stalin (Valentí Figueres, 2013). Int.: Jordi Collado, Valentí Piñot, Anthony Senen. España. B-R. 129’
   El efecto K. El montador de Stalin nos presenta la extraña y asombrosa historia de Máxime Stransky narrada a través de sus filmaciones amateurs, sus home movies privadas. Una película de ficción realizada con fragmentos de realidad, un documental histórico filmado con los engranajes de la ficción. Es la odisea de aquellos que se arriesgaron a soñar y fueron devorados por sus sueños. Una aventura en los orígenes del cine y las utopías, una road movie histórica.

