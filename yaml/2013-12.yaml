nota: |
  La Lapidation de Saint Étienne (Pere Vilà, 2012). Int. : Lou Castel, Marie Payen, Luis Rego. España/Francia. DCP. 80’
   Étienne es un anciano que vive rodeado de recuerdos de un pasado trágico que no quiere olvidar. Su soledad se ve atacada por el mobbing que le hace Jeanne, la propietaria del piso donde vive. Ella, junto con los servicios sociales y los vecinos, tienen como objetivo echarle de su hogar. Pero Étienne vive aferrado a la idea de que sigue conviviendo con la presencia de su mujer e hija ya fallecidas. Un accidente doméstico dejará a Étienne malherido. En ese momento descubrirá la falta de humanidad de quienes le rodean.

