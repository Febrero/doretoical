nota: |
  La maleta de Marta (Günter Schwaiger, 2013). Documental. Austria/España. B-R. 76’
   Marta sufrió hace años la brutal agresión de su exmarido y estuvo a punto de morir. Ahora su agresor ha salido de prisión y está segura que lo va a volver a intentar. En su casa, donde se oculta, nos muestra su lucha día a día por superar el trauma y el miedo. Harald, psicoterapeuta del consultorio para hombres “MännerWelten” ayuda a hombres violentos a abandonar la violencia machista y analiza las posibles causas. El testimonio de uno de estos hombres nos adentra en las profundidades de su violencia...

