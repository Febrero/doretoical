  Lamma shoftak/When I Saw You (Al verte, Annemarie Jacir, 2012). Int.: Mahmoud Asfa, Ruba Blal, Saleh Bakri. Palestina/Jordania/Grecia/Emiratos Árabes. DCP. VOSI/E*. 93’
   Jordania, 1967. Miles de refugiados palestinos cruzan la frontera. Separado de su padre por el caos de la guerra, Tarek, de 11 años, y su madre, Ghaydaa, están entre las últimas oleadas. Colocado en un refugio temporal, intentando reunirse con su padre, Tarek busca una salida y descubre una esperanza acorde con los tiempos. Eventualmente, su espíritu libre y naturaleza curiosa le llevan junto a un grupo de personas en un viaje que cambiará sus vidas.  Segunda proyección día 8.

