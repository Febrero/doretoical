  Rock–a-Bye Baby  (Yo soy el padre y la madre, Frank Tashlin, 1958). Int.: Jerry Lewis, Marilyn Maxwell, Reginald Gardiner. EE UU. DCP. VOSE. 102’
   Clayton Poole es un tímido reparador de televisiones enamorado aún de su amor de juventud: Carla Naples, una célebre actriz de Hollywood. Viuda, embarazada y a punto de protagonizar La virgen Blanca del Nilo, Carla pide ayuda a Clayton, siguiendo el consejo de su agente, para que cuide de los trillizos que va a dar a luz y que podrían perjudicar su carrera cinematográfica. Clayton deberá enfrentarse no sólo al amor de la hermana de Carla sino a todo lo que supone hacerse cargo en secreto de unos trillizos recién nacidos: cambiar pañales, calentar biberones, cantar nanas…  Segunda proyección y nota día 20.

