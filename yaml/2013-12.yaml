   “Llorenç Soler se ha mostrado siempre sensible a las reflexiones en torno a los posicionamientos del autor frente a “los otros” que constituyen el objeto de sus documentales. Las películas que componen este programa ofrecen una muestra de las distintas actitudes que el autor ha tomado en este sentido a lo largo de los años. En primer lugar se verá cómo, en El largo viaje hacia la ira (1969), Soler relata unos hechos a modo de testigo ofreciendo una opinión que apenas cuenta con la visión de los afectados. Por otra parte, en Apuntes para una odisea soriana interpretada por negros (2003) presenta un posicionamiento más dialogante, que pone en juego distintas voces, a pesar de que la suya continúa teniendo una carga predominante en el total del discurso.” (Alberto Berzosa)

