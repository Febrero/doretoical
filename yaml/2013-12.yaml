  Hiroku: Defensores de Gaia (Saúl Barreto Ramos y Manuel González Mauricio, 2013). Animación. España. B-R. 79’
   2122, veinte años después del cataclismo planetario. La invención de una máquina para controlar el clima, obra del profesor Shivata y de su discípula Hiroku, desemboca en la muerte del maestro. Tras ser acusados de un crimen, Hiroku y su amigo Joe se ven obligados a huir de la hermética ciudad de Kane City. Con la ayuda de Nagual, un extraño mecenas, fundan los Defensores de Gaia, un grupo juvenil multirracial que, desde su cuartel general bajo el Teide, se enfrentará a la Corporación dirigida por el tirano Kane con el fin de salvar el planeta.  Entrada libre para menores de 14 años.

