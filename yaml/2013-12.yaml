   Footsteps in Jerusalem es un homenaje a David Perlov, el padre del documental israelí y a su película de 1963 In Jerusalem. En la sesión se verá la película de Perlov y otras nueve piezas realizadas por alumnos del Sam Spiegel Film & TV School de Jerusalem, realizadas a partir de In Jerusalem. Este día, en que se cumple una década de la muerte de Perlov, se hará una proyección de este programa en 50 salas de todo el mundo. El proyecto ha sido coordinado por Dan Geva y comisariado por Renen Schorr.

