  Tigre reale (Tigre real, Giovanni Pastrone, 1916). Int.: Pina Menichelli, Alberto Nepote. Director de fotografía: Segundo de Chomón. Italia. 35mm. MRE*. 83’ a 18 f/s.  El papel que encarnó siempre Pina Menichelli era el de la seductora capaz de postrar a cualquier hombre a sus pies. Esta película, adaptación de una novela del escritor realista siciliano Giovanni Verga es una muestra más, en la que interpreta a una condesa rusa que engaña a su marido con un diplomático italiano. Se considera normalmente que Tigre reale forma una especie de díptico con otra producción prestigiosa de la Itala Film de Turín, Il fuoco, aparecida unos meses antes.

