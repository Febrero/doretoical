   Película dividida en tres grandes bloques: ‘Entrevistas’, ‘Mesas Redondas’ y ‘Ponencias’ que ofrecen visiones diferentes de la profesión de guionista. Desde cómo hacer un buen ‘pitching’ a qué tipo de guión interesa a los productores, de los contenidos ‘transmedia’ a los nuevos modelos de escritura, desde cómo es el proceso creativo de Gonzalo Suárez a cuál es un modelo de guión para Yolanda García Serrano.

