nota: |
  The Wizard of Oz (El mago de Oz, Victor Fleming 1939). Int.: Judy Garland, Frank Morgan, Ray Bolger. EE UU. 35mm. VOSE*. 101’
   “El film, adaptación de un cuento infantil muy popular en América, constituyó un éxito fabuloso. Hoy puede resultar un tanto camp, pero en su momento se consideró incluso estéticamente revolucionario. El paso del blanco y negro al color, la utilización de los decorados trompe l’oeil, la estilización en la interpretación fueron tantos que jugaron a su favor. Pero jugaron, sobre todo, las excelentes canciones de que el film estaba sembrado y una de las cuales, Over the Rainbow, se haría indisociable de su creadora, que la utilizaría como sintonía de sus actuaciones personales hasta el final de su vida.” (César Santos Fontenla).  Entrada libre para menores de 14 años.

