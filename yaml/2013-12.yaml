  Film sin nombre (Llorenç Soler, 1970). BDG. 28’. Antisalmo (Llorenç Soler, 1976). DVD. 16’. Francisco Boix, un fotógrafo en el infierno (Llorenç Soler, 2000). BDG. 55’. España. Documental. Total programa: 99’
   “Desde los primeros años 70, Llorenç Soler se erigió en un referente del cine militante en España con un estilo marcado por la asimilación de las corrientes revolucionarias foráneas y por el rechazo frontal del franquismo. Todo ello se puede apreciar con claridad en algunos filmes fundamentales de su periodo inicial, como Film sin nombre (1970) o Antisalmo (1976), pero también décadas más tarde en obras como Francisco Boix, un fotógrafo en el infierno (2000), que le sirven para actualizar esas viejas temáticas.” (Alberto Berzosa)  Presentación a cargo de Alberto Berzosa, comisario del ciclo.

