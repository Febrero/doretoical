  Una pequeña ciudad en los alrededores de Poznań. Aquí juega un equipo local de fútbol, “Czarni”, que puede contar con un grupo de hinchas fanáticos. Entre ellos están Oskar y su hermano, comerciantes de artículos religiosos y acérrimos fans de los “Czarni”. En el estadio pueden olvidar su monótona vida cotidiana y dejarse llevar por sus pasiones. El fútbol les ofrece un claro sistema de valores: el respeto por la bandera del equipo, el honor, la tradición. Cuando resulta que su amado club tiene deudas y va a desaparecer, Oskar, que acaba de ser padre, se encontrará delante de un dilema: ser fiel a sus ideales o aceptar el puesto de jefe de los hinchas que le ofrece el rico propietario del equipo rival. Segunda proyección día 17. Inauguración de la muestra a cargo de Cezary Kruk, director del Instituto Polaco de Cultura Entrada libre hasta completar aforo
