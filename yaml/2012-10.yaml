  Vida en Sombras fue restaurada por primera vez en 1983, en Filmoteca Española, a partir de las dos copias de 16 mm. En el año 2007 se localizó en Barcelona una nueva copia de 16 mm. en el archivo de la Filmoteca de Catalunya. Ahora ha sido restaurada digitalmente, partiendo de las copias que se utilizaron en la primera restauración analógica y de la nueva, y decisiva, tercera copia. La película se ha podido completar con la inclusión de algunos pequeños fragmentos, fotogramas perdidos debido a las lesiones por el uso. Los cortes efectuados para su exhibición comercial original no han podido subsanarse, la imagen y el sonido actuales son sensiblemente mejores que los que se presentaron en 1983. Presentación a cargo de Ferrán Alberich, coordinador de la restauración.
