  "Situado en un registro no muy lejano a las patéticas megalomanías de Gaspar Hauser, Nosferatu, Stroszek o Fitzcarraldo, el protagonista de Invencible es un forzudo judío polaco al que los nazis convirtieron en una estrella del espectáculo (...) El personaje es real y su relación con un supuesto noble danés que aspiraba a ser nombrado Ministro del Ocultismo en el gobierno de Hitler sintoniza plenamente con el universo onírico de Herzog" (Esteve Riambau). Segunda proyección día 30.
