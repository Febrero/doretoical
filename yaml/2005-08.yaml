  Respiro (Respiro, Emanuele Crialese, 2003). Int.: Valeria Golino, Vincenzo Amato, Francesco Casisa. Italia / Francia. VOSE. 90'
  “Grazia, una hermosa y joven madre, vive con intensidad y sin prejuicios una vida liberal en una comunidad cerrada que no tiene tiempo para los afectos. Luego de escuchar las voces inquisidoras del pueblo, su marido Pietro cede a la resistencia y decide enviar a Grazia a Milán para un estudio psiquiátrico. El especial lazo afectivo que la une a sus hijos hace que pueda esconderse y protegerse contra los intentos de enviarla lejos de sus seres queridos. De esta manera la extraña desaparición de Grazia generará en los pobladores todo tipo de culpas, leyendas y milagros” (Adrián Veaute). Segunda proyección día 26.
