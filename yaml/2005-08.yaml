  "Los protagonistas de Un cuento de Navidad son una atractiva pareja de tenaces inmigrantes caribeños que comercian al por mayor con crack para poder mantener su pijo apartamento en Park Avenue y pagarle a su hija una carísima escuela privada de Manhattan (...) La película tiene una cualidad de cinéma vérité y la violencia fluye naturalmente.. (...) Pero es una contribución de buena fe al espíritu navideño y la película más sólida y conmovedora de Ferrara de los últimos años. (...) Como cualquier obra que se precie de su autor, convoca los fuegos del infierno, pero es una fábula navideña retorcidamente benigna, en la línea de De ilusión también se vive" (J. Hoberman). Segunda proyección día 11.
