  “Como en todas las películas de De Palma, la complicada trama de Femme Fatale funciona en tanto que MacGuffin para introducir tres temas esenciales: el voyeurismo, la manipulación y la dualidad (...) Todos estos elementos funcionan como un cóctel al final del cual acaba surgiendo otro tema fundamental: el papel del azar frente al destino" (Àngel Quintana). Segunda proyección día 27.
