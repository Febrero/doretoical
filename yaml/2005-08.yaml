  “A pesar de que el personaje de Bob está inspirado en el antihéroe de Jean-Pierre Melville, tuve la libertad necesaria para desarrollar y actualizar la historia original (…) Entonces leí un artículo sobre varias obras impresionistas compradas por multinacionales japonesas que se guardaban en cámaras acorazadas, mientras que las copias se exponían en las salas de juntas. (…) La idea de una copia y un original sin duda era muy atractiva ya que en eso consistía mi encargo, una copia del original. El hecho de los dos robos, uno aparente y uno real, me permitía dejar intacto el argumento de la película de Melville, como una especie de reclamo” (Neil Jordan). Segunda y tercera proyección días 12 y 13.
