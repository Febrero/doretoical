título: "O principio da incerteza"
nota: |
  O principio da incerteza (El principio de la incertidumbre, Manoel de Oliveira, 2002). Int.: Leonor Silveira, Leonor Baldaque, Isabel Ruth. Portugal / Francia. VOSE. 133'
  "La última película de Manoel de Oliveira es un misterio en el sentido que la teología da a esta palabra. Un misterio enteramente contenido en el título. ¿Qué es la incertidumbre cuando no es un clima (como era la inquietud) sino un principio? Como en la novela de Bessa Luis, la incertidumbre no es dudar entre dos elecciones, entre dos verdades, sino la figura diabólica de la inversión. (...) Ningún personaje está en su lugar, todos ignoran cuál sería éste y ninguno se engaña acerca de su ignorancia. (...) Busquen la inversión: es la clave de esta película sublime colocada bajo la invocación de Juana de Arco. En la obra de Oliveira, Juana resuelve el antagonismo de la bondad y el poder, de la verdad y la ilusión, del individuo y la nación, el amor y la traición" (Charles Tesson). "Por regla general trato de ser riguroso en lo que hago. Mis películas tienen historias profundas, a veces difíciles de entender. Por esa razón trato de rodarlas de la forma más clara posible. Otros directores cuentan historias sin profundidad y agitan la superficie para fingir remolinos y simular profundidad. Yo trato de ser claro y profundo. Es necesario que el cine sea claro porque todo lo demás no lo es. Los países, los sentimientos, la vida, nada es claro" (Manoel de Oliveira). Segunda proyección día 7.
