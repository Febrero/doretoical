título: "Amen"
nota: |
  Amen (Amén, Costa-Gavras, 2002). Int.: Ulrich Tukur, Mathieu Kassovitz, Ulrich Mühe.
  Francia. VOSE. 130'
  "Una adaptación de la obra en verso libre de Rolf Hochhuth de 1963, sobre el hombre que inventó el gas Ziklon B pero después no consiguió convencer al Vaticano para que denunciara su empleo en el genocidio. Su crítica de la no actuación no es una denuncia moralista sino una desconsolada constatación de que el poder prefiere actuar en la sombra. Como película sobre el Holocausto, sigue la convención reciente de centrarse en individuos que se rebelan contra la maquinaria nazi. Su protagonista es un personaje comprometido que continúa trabajando para el régimen para poder testimoniar ante el Vaticano y otras instituciones irresponsables. Pero la historia introduce una figura ficticia paralela más heroica en el delegado papal que se enfrenta a sus superiores con lo que a la postre, no son más que gestos desesperados" (Time Out). Segunda proyección día 21.
