  Fontane Effi Briest (Effi Briest, Rainer Werner Fassbinder, 1974). Int.: Hanna Schygulla,
  Wolfgang Schenck, Karlheinz Böhm. Alemania. VOSE. 141'
  "No es una película sobre mujeres, es una película sobre Fontane, sobre la actitud de un escritor ante la sociedad en la que se encuentra. No es una película que cuente una historia, sino una película que restituye una actitud. Es la actitud de alguien que percibe los defectos y las debilidades de la sociedad en la que vive, que los critica, pero que reconoce que para él, esa sociedad es legítima. (...) La actitud de Fontane es la misma que la mía. Yo veo sus defectos y sé que hay que transformarla, pero estoy sin embargo contento de ser un miembro de esa sociedad" (Rainer W. Fassbinder). Segunda proyección día 14.
