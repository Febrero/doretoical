título: "Catch Me If You Can"
nota: |
  Catch Me If You Can (Atrápame si puedes, Steven Spielberg, 2003). Int.: Leonardo DiCaprio, Tom Hanks, Christopher Walken. EE UU. VOSE. 141'
  "El retrato que traza Spielberg de un adolescente maestro del disfraz de los años sesenta se basa en las verdaderas aventuras de Frank Abagnale, pero se decanta por el mito más que por la verosimilitud. La profunda obsesión patriarcal de Spielberg (aquí reflejada en la relación con el padre y con el estólido agente del FBI) conduce toda la película, hecha en un estilo ligero, de hecho, tan agradable que igual no se percibe el abierto desprecio hacia los personajes femeninos (todos son traidoras, putas, niñas monas o una combinación) hasta que se sale del cine" (Jonathan Rosenbaum). Segunda proyección día 30.
