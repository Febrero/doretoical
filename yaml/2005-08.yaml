  Open Range (Open Range, Kevin Costner, 2003). Int.: Robert Duvall, Kevin Costner, Annette Bening. EE UU. VOSE. 145'
  "Open Range se aleja de lo que podría haber sido otra mirada más hacia atrás, revisionista y crepuscular, del género, a modo de la exhibida por Clint Eastwood en la excelente Sin perdón, y se decanta por todo lo contrario. Costner ofrece un western a la antigua usanza que desprende autenticidad, cierta ingenuidad y respeto por los clichés más asentados en la memoria colectiva del espectador. Así, es grato volver a encontrarse con personajes de gran integridad moral y ética –casi desaparecidos del panorama cinematográfico actual– que llevan la defensa de su código de conducta, y de la justicia, hasta las últimas consecuencias" (Manuel Ribera). Segunda proyección día 21.
