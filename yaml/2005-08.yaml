  Anything Else (Todo lo demás, Woody Allen, 2003). Int.: Jason Biggs, Christina Ricci, Woody Allen. EE UU. VOSE. 108'
  “Hacía tiempo que no sentía una carga melancólica y una rabia así en una película de Woody Allen. Filmar vuelve a ser una cuestión de pulsión y no de rutina. Vuelve sobre un repertorio acotado (sexo, judaísmo, neurosis y creación) pero invierte la trama para desvelar lo que funda su trabajo: esa incapacidad de integrarse en el mundo, de encontrar su lugar y el deseo, al acabar el día, de dejarla libre. (...) Entre transmisión y duda, Woody Allen vuelve (sobre) los tópicos de su cine para hacerlos materia cinematográfica: en lugar de cumplir con las cláusulas de su contrato lo rasga y filma esas páginas al vuelo, aventadas por un nuevo aliento" (Baptiste Piégay). Segunda y tercera proyección días 19 y 20.
