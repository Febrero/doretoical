  “En las circunstancias actuales, y teniendo en cuenta la forma azarosa, fortuita, milagrosa, aproximativa, confusa y enloquecida como se hacen las películas, una obra de Bresson o de Tati es a la fuerza genial a priori. Simplemente, por la presencia de esa rarísima autoridad con que se imponen desde la primera imagen hasta la palabra ‘fin’, por esa voluntad única y absoluta que, en principio, debería presidir toda obra con pretensiones artísticas” (François Truffaut). Segunda proyección día 20.
