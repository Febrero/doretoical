  "Como City of Hope y las primeras escenas de Limbo estamos ante uno de los frescos multirraciales de Sayles, que investiga una comunidad en transición, que trata de asimilar el pasado y labrarse un futuro. Ésta vez es un enclave turístico de Florida junto a una comunidad negra acosada por las empresas inmobiliarias. Construida alrededor de dos mujeres, la película teje personajes, relaciones e historia durante un fin de semana, con el diálogo ingenioso, las observaciones políticas pertinentes y las actuaciones impecables que se esperan de una película de Sayles" (Geoff Andrews). Segunda proyección día 23.
