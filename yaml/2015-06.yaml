  Cavalo Dinheiro (Pedro Costa, 2014). Int.: Tito Furtado, Antonio Santos, Vitalina Varela. Portugal. DCP. VOSE. 104'
  "El reverso del 25 de abril de 1974 que trajo esperanza y libertad para Portugal es un día de miedo e incertidumbre para los inmigrantes llegados de las colonias, obreros aterrados ante la posibilidad de ser detenidos o expulsados. En la cabeza del protagonista, Ventura, sigue siendo una memoria muy viva a pesar de los cuarenta años transcurridos: no hay “ayer” y “hoy”, es todo lo mismo. Cavalo Dinheiro es un coro de espectros y zombies cargados de sacrificios y derrotas, hombres y mujeres con las cicatrices de las ilusiones perdidas que caminan entre ruinas y sombras, siempre al margen de la Historia, invisibles. Una fantasía expresionista que engrandece y depura las posibilidades de la imagen digital, que Costa sublima a fuerza de tiempo y de trabajo para “oscurecer la oscuridad”. El resultado es un exorcismo colectivo, una experiencia sensorial que nos sacude y transforma. Una obra mayor que inspira, sobre todo, palabras de agradecimiento." (Martin Pawley) Inauguración de Filmadrid. Con la presencia de Pedro Costa.
