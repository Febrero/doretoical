  Port Trade Portrait (David Batlle, 2014). 36’. Io sto con la sposa (Antonio Augugliaro, Gabriele Del Grande, Khaled Soliman Al Nassiry, 2015). 98’ Documentales. Total programa: 134’
  Port Trade...: Un retrato del antiguo puerto de mercancías de Barcelona, transformado en espacio de ocio turístico. Por los mismos muelles de los que zarpaban los barcos negreros que enriquecieron a la burguesía catalana, los turistas pasean junto a africanos sometidos a persecuciones y detenciones. Io sto...: Un poeta palestino y un periodista italiano deciden ayudar a cinco migrantes a llegar desde Milán hasta Suecia fingiendo que todos van a una boda. “Un documental y una acción política, una historia real y fantástica a la vez (...) Una experiencia que nos ayudó a percibir la frontera de otro modo, a encontrar un lenguaje que, sin caer en las trampas del victimismo, pudiera transformar los monstruos de nuestro miedo en los héroes de nuestros sueños, hacer bello lo feo y dar un nombre a los números” (AA, GdG y KSaN). Inauguración de la 12ª Muestra de cine de Lavapiés. Coloquio con la asistencia del director Gabriele del Grande y de David Batlle. Entrada libre para abonados.
