  "Filme de encargo para conmemorar el 20º aniversario de la revuelta de 1905, abierta inducción a la acción, explícita propaganda bolchevique: todo eso es El acorazado Potemkin. Pero también es algo más: una de las cimas del cine mudo, un espléndido ejemplo de disposición de elementos vanguardistas (un uso extraordinario del montaje, la ausencia de un protagonista con el cual identificarse) al servicio de un mensaje ideológico que pretendió fijar en celuloide los hechos de la historia, y que impactó tanto a partidarios como a enemigos. Y lo hizo de tal forma que incluso, sin pretenderlo, reescribió la misma historia: la célebre secuencia de los fusilamientos de la escalinata del puerto de Odessa, una pura invención de su director (...) ha pasado a no pocos libros de historia como un acontecimiento realmente ocurrido." (Casimiro Torreiro)
