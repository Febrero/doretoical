  Sin-i bo-naen sa-lam / Apostle (Kim Jin-moo, 2014). Int.:Kim In-Kwon. Corea del Sur. DCP. VOSE. 112'
  En un pequeño pueblo de Corea del Norte, cerca de la frontera con China, hay creyentes que se reúnen en una iglesia clandestina, lejos de los ojos del gobierno perseguidor. Cuando el misionero de China, su único de apoyo, desaparece, las cosas empiezan a ponerse muy tensas. Chulho, que había sido detenido junto con su esposa, regresa. Después de perder a su esposa en los interrogatorios, Chulho había sido puesto en libertad y sin ser visto durante dos años antes de regresar a su casa, afirmando que había sido elegido por Dios para llevar a los creyentes a través de la frontera con Corea del Sur. Los hermanos se preguntan si Chulho es digno de confianza, y si es correcto abandonar su tierra natal. Concierto de piano con tenor. Posteriormente habrá cóctel en la Sala de verano.
