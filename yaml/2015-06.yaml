  La película es un retrato de la vida diaria de los ciudadanos de Corea del Norte. Uno de sus pasajes se basa en la historia real de unos refugiados norcoreanos que intentaron ocultarse en la embajada alemana en Pekín en 2002. Cha interpreta el papel de un padre que debe abandonar Corea del Norte para conseguir medicinas y alimentos para su familia. Su hijo de once años realizará un viaje de 8000 kilómetros para seguir su pista tras la demora en su regreso. Inauguración de la muestra Reflejo de Corea. Posteriormente habrá un encuentro con el director y cóctel en la Sala de verano.
