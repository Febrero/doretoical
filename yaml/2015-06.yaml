  Óscar a la Mejor Película de Habla No Inglesa. Una historia extraordinaria que te hará reír y llorar al mismo tiempo. Louka es un chelista de mediana edad que, por conveniencia, decide aceptar un matrimonio con una mujer rusa. Poco después de la boda su esposa le abandona dejándole a su hijo de cinco años, Kolya. Descontentos con su nueva situación y sin hablar el mismo idioma, ambos necesitarán tiempo y paciencia para superar la barrera cultural que les separa. Pero cuando esto ocurre, un vínculo indestructible se forma entre ellos. Aclamada por los críticos de todo el mundo por su conmovedora historia y su destacado reparto, Kolya es una entrañable comedia que te llegará al corazón.
