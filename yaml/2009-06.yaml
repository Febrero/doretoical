  La Rosière de Pessac (Jean Eustache,1968). Documental. 65’. La Rosière de Pess ac 79 (Jean Eustache, 1979). Documental. 67'. Francia. VOSE*. 132'
  Rosière: "Eustache vuelve a su pueblo natal y, con el permiso del alcalde, filma la elección de la joven más vi rtuosa de l a c omunidad. Pe ro l a competencia revel a l as hi pocresías, l as i ncongruencias y l a ridiculez general que domina tales campañas. (...) La ambigüedad natural del film es mucho más potente y menos artificial que c ualquier otra que pueda haber concebido un guionista; es el triunfo de un humor imperceptible y no manipulado"(Luc Moullet). Rosière 79: "En 1979, me di una orden a mí mismo: rehacer La Rosière, y me dije 'la haré mejor, porque ya la he hecho, y será mucho más fácil'. Pero fue mucho más difícil. La sombra del otro film estaba ahí, el rodaje también. Podría haber decidido filmarla de otra forma, adoptar otro punto de vista. Pero habría sido una mala idea, porque precisamente no t enía punto de vista; ese punt o de vista era y o mismo, y yo no puedo ser otro" (J.E.). Segunda proyección día 7.

