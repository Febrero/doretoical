  Postface: Le Dernier des hommes (Jean Eustache, 1969). 26'. Postface: La Petite Marchande d’allumettes (Jean Eustache, 1969). 26'. VOSE*. Total programa: 52'
  "En 1969, Eus tache realizó dos docum entales para Vamos al cine, el programa t elevisivo del C NDP (Centro Nacional de Documentación Pedagógica) francés, pensados para exhibirse a manera de "epílogo explicativo" de sendas películas mudas. En el primero registra una discusión entre los críticos André S. Labarthe, Jea n Dom archi y el dram aturgo M arc'O a propósito de una de las obras m aestras de F.W. Murnau, El último (1924). En el otro, Jean Renoir recuerda el rodaje de La Petite Marchande d’allumettes (1928) y habla de los cineastas que lo influyeron, de su admiración por Charles Chaplin y de la distinción entre la verdad y el realismo en el cine" (BAFICI). Segunda proyección día 23.

