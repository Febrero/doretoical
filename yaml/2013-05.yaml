título: "El asesino de Pedralbes"
nota: |
  El asesino de Pedralbes (Gonzalo Herralde, 1979). Documental. España. 93’
  El cartel de la película, presentada al Festival de San Sebastián, indicaba: “Por primera vez un condenado a muerte, José Luis Cerveto, tiene la oportunidad de manifestarse ante la opinión pública”. El acercamiento a la personalidad y los pensamientos de Cerveto que emprende Herralde se convierte en un alegato contra el sistema judicial y penal en España. La película aparece en medio del intenso debate que tuvo lugar en torno a la inexistencia de políticas de asistencia y reinserción hacia los presos entre 1977 y 1980 y su protagonista se configura en uno de los más elocuentes y lúcidos personajes capaces de expresar ante la cámara sus opiniones sobre la situación en la que se encuentra. Coloquio posterior con Gonzalo Herralde. Segunda proyección día 12.
