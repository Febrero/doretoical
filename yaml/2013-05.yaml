  Después de… 1º parte: no se os puede dejar solos. 90’.  Después de... 2º parte: Atado y bien atado. (102’) (Cecilia y Juan José Bartolomé, 1981) Documental. España. Total programa: 207’
  Entre las dos películas habrá un descanso de 15 minutos. Heredera del espíritu contrainformativo del cine militante de los años 60, la película de los hermanos Bartolomé se ha convertido en uno de los documentos más apropiados para acceder a los años de la transición. Ante la cámara pasan todo tipo de personajes (desde políticos y profesionales de distintos ámbitos hasta ciudadanos de a pie) que expresan sus opiniones acerca de los cambios acaecidos en los últimos años. La inconveniencia de algunos de los testimonios y la sensación de crispación que transmitía la película llevaron a que ésta fuera “secuestrada” por la Administración, impidiendo su estreno hasta noviembre de 1983. Coloquio posterior con Cecilia Bartolomé.
