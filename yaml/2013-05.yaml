nota: |
  Ocaña, retrat intermitent (Ventura Pons, 1978). Documental. España. VOSI. 88’
  La película de Ventura Pons convirtió a José Pérez Ocaña, pintor y artista callejero, en una figura clave de la contracultura de la Barcelona de los años 70. Junto a las escenas concebidas por el realizador para el lucimiento del artista, en las que Ocaña reinterpreta el imaginario de la cultura popular española, se intercalan otras en las que el protagonista habla de su manera abierta de entender la sexualidad y su modo de estar en el mundo. Un mundo que encuentra su sede principal en Las Ramblas, lugar emblemático donde se llevará a cabo la visibilización de uno de los segmentos de la sociedad española que más había sufrido la represión durante la dictadura franquista: el colectivo homosexual. Coloquio posterior con Ventura Pons. Segunda proyección 12.
