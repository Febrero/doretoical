  Yes, Sir: Película 1 del ciclo Piloten in Pyjama/Pilotos en pijama. Diez pilotos americanos registran sus datos personales: nombre, edad, tiempo de servicio, escolaridad y formación profesional, estado civil, número de hijos, credo religioso. Luego declaran respecto del tipo de máquina que pilotaban y sus misiones en Vietnam. Describen con detalle cómo fueron derribados, su llegada a tierra y su captura... Hilton Hanoi: Película 2 del ciclo Piloten in Pyjama/Pilotos en pijama. A unos pilotos prisioneros se les entregan artículos ilustrados procedentes de campos de entrenamiento de las fuerza armadas norteamericanas, que supuestamente muestran una prisión comunista y se les pide que los comparen con la realidad de su actual situación de prisioneros.
