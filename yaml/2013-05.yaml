título: "Función de noche"
nota: |
  Función de noche (Josefina Molina, 1981). Documental. Vídeo. España. 90’ 
  El resultado del encuentro de los actores Lola Herrera y Daniel Dicenta, separados desde hacía 14 años, en una habitación-camerino con la intención de abordar los vaivenes de su compartida vida sentimental es revelador: la actriz confiesa su expectación en la noche de bodas y su posterior desencanto; el actor le revela a su exmujer sus celos y la presión social a la que se sentía sometido; y ambos aceptan la terrible incomunicación, represión e inmadurez que caracterizaron su matrimonio. Función de noche corporeiza en la figura de Lola Herrera, de manera directa y en un tono ajeno a la moralina, las dudas y frustraciones causadas por una cierta educación sentimental, así como el deseo de participar en la superación de todos esos adjetivos que se le habían asignado a la mujer durante el franquismo. Coloquio posterior con Josefina Molina.
