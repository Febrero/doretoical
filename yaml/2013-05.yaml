título: "Rocío"
nota: |
  Rocío (Fernando Ruiz Vergara, 1980). Documental. España. 70’
  La “película maldita del cine español” se ha ganado el adjetivo a pulso: la proyección de Rocío sigue sometida a la restricción impuesta por orden de la Audiencia Provincial de Sevilla, que decretó la supresión de varios planos (sustituidos por cartelas informativas). Concebida como un análisis histórico, antropológico y sociológico de la fiesta del Rocío, la película denuncia cómo el caciquismo dominante en una Andalucía sometida por la aristocracia y el clero había desvirtuado dicha fiesta popular a lo largo de las décadas y cómo continuaba presente pese a los cambios acaecidos en el país. Segunda proyección día 8.
