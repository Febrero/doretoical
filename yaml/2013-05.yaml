  Cada ver es… (Ángel García del Val, 1981). Documental. España. 75’
  Película compleja donde las haya, es un retrato de Juan Espada del Coso a través de su trabajo como conservador de los cadáveres de la Facultad de Medicina de la Universidad de Valencia. Construida a partir de la fragmentación y la disociación entre la banda de imagen y la de sonido, la película promueve en el espectador una reflexión acerca de la condición social del miedo (a la muerte) a través de un personaje que, en su capacidad de lidiar con tan ardua tarea, encuentra la razón de la marginación a la que se encuentra sometido. Segunda proyección día 11.
