  La nova cançó (Francesc Bellmunt, 1976). Documental. España. VOSE. 92’
  Francesc Bellmunt y Ángel Casas (guionista de la película y periodista musical) emprenden un acercamiento a la nova cançó en un momento en que esta expresión musical había ya alcanzado una gran popularidad. Junto a las actuaciones y entrevistas a cantautores de la talla de Ramon Muntaner, Lluís Llach, María del Mar Bonet y Raimon, aparecen las reflexiones de personajes clave de la cultura catalana, como el pintor Joan Miró, el político Jordi Pujol y el periodista y escritor Manuel Vázquez Montalbán, entre otros. En su estreno en junio de 1976 dentro del marco del Congrés de Cultura Catalana, la película consiguió trasladar al público un sentimiento colectivo de identificación que quizá en parte encuentre una razón en el hecho de que dicha expresión musical había ya alcanzado su cénit. Coloquio posterior con Francesc Bellmunt.
