  Canet Rock (Francesc Bellmunt, 1976). Documental. Vídeo. España. 75’
  La película recoge en tiempo real el desarrollo de la edición de 1975 del festival de música Canet Rock, y da cuenta de la aparición de un nuevo estilo musical, el rock progresivo (Fusioon, Companya Electrica Dharma, Iceberg…), así como de una nueva juventud con una manera propia de acercarse a él. Comparada por la crítica del momento con el documental musical Woodstock (M. Wadleigh, 1970), la película supo transmitir que los tiempos estaban cambiando y que, al menos aparentemente, los años de la represión quedaban ya atrás. Coloquio posterior con Francesc Bellmunt. Segunda proyección día 11.
