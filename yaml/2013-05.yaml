título: "El proceso de Burgos"
nota: |
  El proceso de Burgos (Imanol Uribe, 1980). Documental. España. 136’
  Con motivo de la amnistía otorgada en octubre de 1977 a los 16 encausados por asesinato a tres personas y por pertenecer a la banda terrorista ETA en 1970 durante el proceso judicial celebrado en Burgos, Uribe decide, mediante la entrevista de los involucrados, ofrecer una mirada excepcional a uno de los episodios con mayor resonancia de la dictadura franquista. Lo “delicado” de la temática hizo que su presentación en el Festival de San Sebastián peligrara en varios momentos, y su proyección en algunas salas dio lugar a amenazas por parte de ciertos sectores ultraderechistas. Coloquio posterior con Imanol Uribe.
