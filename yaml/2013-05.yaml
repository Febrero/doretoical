  Mientras el cuerpo aguante (Fernando Trueba, 1982). Documental. España. 89’
  Homenaje por parte de Fernando Trueba al cantautor Chicho Sánchez Ferlosio, hijo del escritor falangista Rafael Sánchez Mazas, que durante los sesenta militó en el PCE. La película muestra la vida cotidiana y las reflexiones del particular cantautor, por entonces alejado de la vida política y social. Pese a que el cantante interpreta ante la cámara algunas de esas canciones que se convirtieron en himnos de la lucha antifranquista, sus nuevas tonadas revelan el lugar que parece haberle asignado el nuevo statu quo: la autonomía y la independencia, pero también la desvinculación respecto a la vida política y social. Coloquio posterior con Fernando Trueba. Segunda proyección día 12.
