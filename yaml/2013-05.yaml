  Die eiserne..: La fortaleza de hierro. Así llamó una vez Ho Chi Minh al Delta del Mekong. Siete años después de la agresión de la patrulla. Am Wassergraben: Se reconstruye el crimen de Son My Lai en el mismo lugar del crimen y se siguen las huellas del teniente Calley, el responsable de la matanza en los Estados Unidos. Se recogen también testimonios formulados por personas a las que se había dado por muertas. Ein..: La película es un retrato corto de Ngoc Loan, un ex-general y jefe de la policía sudvietnamita del Sur. Hoy posee un restaurante en Burke cerca de Washington, los EE. UU, a pesar del rechazo internacional a los hechos sangrientos que llevó a cabo. Segunda proyección día 31.
