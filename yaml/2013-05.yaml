  Queridísimos verdugos (Basilio Martín Patino, 1973). Documental. España. 106’
  Impulsado por un deseo de sacar a la luz las miserias del Régimen (más aún, tras la censura sufrida por su película Canciones para después de una guerra), Patino decide filmar las confesiones de tres de los perpetradores de la pena capital que continuaban ejerciendo la profesión a principios de los años setenta. Estrenada ya muerto Franco, en 1977, la película fue interpretada como un acercamiento a una realidad que había permanecido oculta a la sociedad española, así como un ataque directo a la desinformación y al resto de mecanismos de represión empleados durante el franquismo (incluidos la pena de muerte).
