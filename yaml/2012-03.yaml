  Austeria (Jerzy Kawalerowicz, 1982). Int.: Franciszek Pieczka, Wojgiech Pszoniak, Li-liana Glabczinska. Polonia. Digital. VOSE. 105'
  1914, primer día de la Primera Guerra Mundial. En una localidad al este del Imperio Austro-Húngaro -uno de los primeros lugares afectados por las persecuciones de los cosacos-, en la posada del viejo Tag, encuentran refugio otros judíos, desheredados, de diferente procedencia. Así empieza esta adaptación de la novela Austeria, de Julian Stryjkowski, cuyo título da nombre a la posada en la que se sitúa el argumento. Esta película -la más significativa de Kawalerowicz junto a Madre Juana de los Ángeles- nos introduce en la desconocida y lejana cultura de los judíos polacos. Una sociedad de costumbres originales, con su filosofía y religiosidad propias, y con su específico sentido del humor. Ahora bien, aunque pueda ser interpretada como un presagio del Holocausto (en la secuencia final la sangre se mezcla con el agua...), no se hace ninguna referencia explícita. Por otra parte, el viejo Tag, estoico, razonable, provisto de consejos, es el único personaje con una visión crítica de su sociedad y representa el vínculo entre el mundo hermético de estos judíos, inconscientes de lo que sucede; y la realidad, de la que tiene una visión más escéptica. Filme programado en el marco de la exposición Y sigo viendo sus rostros. Los judíos polacos en las fotografías, visitable hasta el 10 de abril en la sede de Sefarad Israel en Madrid.
