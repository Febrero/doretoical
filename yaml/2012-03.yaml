  Harakiri (F. Lang, 1919). Int.: Paul Biensfeldt, Lil Dagover. Alemania. MRA/E*. 84' a 18 f/s Acompañamiento al piano de Mariano Marín. "Encontrada en la filmoteca holandesa, restaurada por la cinemateca de Koblenz y proyectada en el festival de San Sebastián de 1987, en una copia que no sobrepasa la hora de duración, Hara-Kiri resulta un jalón extraño en la trayectoria languiana. Todo hace in-tuir que fue un encargo de Pommer sin participación directa de Lang en el guión definitivo. Lil Dagover, tras los pasos de Ressel Orla como reina de la Decla, tuvo la oportunidad de afrontar un personaje atractivo e inusual, la geisha japonesa que sucumbe a los encantos de un oficial de marina occidental y ve desmoronarse el rígido mundo en que le han enseñado a vivir. Hara-Kiri es una adaptación de la célebre Madame Butterfly realizada con notable tacto." (Quim Casas) Semana de cine de Hong Kong
