  "Solange (Catherine Deneuve) es abogada, acaba de perder a su hijo y se encuentra simultáneamente en la situación de defender a René (Melvil Poupaud), joven taciturno acusado del asesinato de su tía, Jeanne, en misteriosas circunstancias. Este punto de partida, evidentemente, es únicamente el detonador de una máquina infernal con mecanismo de relojería, la base frágil de un edificio barroco que se tambalea más de una vez ante nosotros. El verdadero origen de la película (y del crimen) es la historia de Hermine van Hug, psiconalista amiga de Freud, asesinada por su sobrino. Este suceso que ha quedado como un punto oscuro en la historia del movimiento analítico, es tanto más curiosa en cuanto que el sobrino en cuestión fue para la tía Hermine un tema de estudio muy valioso." (Thierry Joussé)
