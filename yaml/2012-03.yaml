  And Then One Day: Alia y Hamza son una joven pareja de enamorados marroquí. Para hacer frente a la controvertida ley que prohíbe el uso del hiyab, Alia, con el apoyo incondicional de su marido y sus colegas, encuentra una forma atípica y divertida de saltarse las normas. Goed man, lieve zoon: La vida transcurre a un ritmo tranquilo en Ahatovici, una pintoresca aldea en las colinas de Sarajevo. Más del 80% de la población (mayoritariamente masculina), fue encarcelada y asesinada durante las guerras civiles. Diez años después, las mujeres realizan las labores domésticas y los rituales cotidianos, cargando el peso del dolor.
