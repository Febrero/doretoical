  A través de San Sebastián (Antxon Eceiza y Elías Querejeta, 1960). Documental. España. 11'. A través del fútbol (A. Eceiza y E. Querejeta, 1961). Doc. España. 8'. De cuerpo presente (A. Eceiza, 1965). Int.: Carlos Larrañaga, Françoise Brion. España. 93'. Total programa: 112'
  "En A través de San Sebastián [Querejeta y Eceiza] filman la ciudad lejos de los clichés turísticos habituales, con insólitos encuadres que rompen con el 'marco incomparable' que pregonan los folletos turísticos. A través del fútbol, que traza un paralelismo entre el deporte rey y distintos sucesos de la España de la primera mitad del siglo XX, llegó a contar con más de treinta cortes [de la censura] que se llevaron por delante cuatro de sus once minutos." (Jesús Angulo) "De cuerpo presente (1965) es un thriller de atmósfera surrealista, trufado de humor irónico, que permanece hoy como el más interesante de los cuatro largometrajes que Eceiza realizó para Querejeta. Junto al decidido tono surreal, el director practica cierto experimentalismo formal entre el que se dejan ver ácidas cargas de profundidad contra la estética del diseño y la publicidad, que la Escuela de Barcelona, a punto de nacer, enarbolaría como una de sus enseñas.” (J. Angulo) Segunda proyección cortometrajes día 31.
