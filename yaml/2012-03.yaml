  Mercado de futuros (M. Álvarez, 2011). Documental. España. Vídeo. VOSE. 110'
  "Simónides descubrió el valor de los lugares y objetos como depositarios de una memoria inmaterial: …Hubo un tiempo, cuenta la narración, en que las ciudades eran portadoras de la memoria colectiva de sus habitantes… Mercado de futuros se centra, sin embargo, en los no-lugares de la ciudad, un concepto acuñado por el antropólogo Marc Augé para referirse a los lugares de tránsito, lugares anónimos, sin memoria, donde resulta difícil establecer lazos identitarios. En Mercado de futuros encontramos una diversidad de espacios despersonalizados: ferias inmobiliarias, lugares de inversión, congresos de li-derazgo, a los que la directora contrapone el Mercat dels Encants de Barcelona, un lugar de memoria donde se acumulan objetos de todo tipo o 'restos del alma'. Frente a esos espacios de compra y venta de ilusiones y sueños que se proyectan hacia el futuro, el mercado dels Encants se muestra como un lugar de presente, de comunicación, de intercambio. (...). La película de Mercedes Álvarez expone de una manera poética y reflexiva los peligros de la mercantilización de la sociedad, donde el ciudadano es sustituido por un consumidor, que vive constantemente proyectándose en el sueño de un futuro (económico) mejor. Pero el futuro siempre es incierto, tal y como ha demostrado la crisis económica en la que nos vemos sumergidos y esa mirada anticipatoria no genera sino una pérdida del presente y en consecuencia una falta de conciencia sobre el pasado." (N. García) Coloquio con la directora Mercedes Álvarez, moderado por Noemí García. Entrada libre hasta completar el aforo. Segunda proyección día 18.
