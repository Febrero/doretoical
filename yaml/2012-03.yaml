  "La ópera Gaudí responde a un encargo de la Olimpíada Cultural, la plataforma cultural de los Juegos Olímpicos de 1992, al compositor Joan Guinjoan (Riudoms, 1931), quien la escribió entre 1989 y 1992. La elección de la figura de Gaudí -vinculada al Camp de Tarragona y, naturalmente, a Barcelona- se debe al libretista, escritor y periodista Josep M. Carandell (Barcelona, 1934-2003), de familia originaria de Reus, estudioso de la figura y de la obra del arquitecto." (Teresa Lloret) Tras haberse escuchado en 1992 el fragmento Trencadís en el Teatro Real de Madrid y, en 2002, en el marco del Año Gaudí, unos fragmentos de la suite sinfónica del ballet Trencadís en el Palau de la Generalitat, esta ópera se estrenó íntegra el 3 de noviembre de 2004 en el Gran Teatre del Liceo de Barcelona y la presente grabación se corresponde con la representación del 10 de noviembre de 2004. Presentación a cargo de Joan Guinjoan y Xavier Güell, moderada por José Luis García del Busto. Entrada libre hasta completar el aforo.
