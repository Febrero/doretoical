  Cleopatra (Cleopatra, Joseph L. Mankiewicz, 1963). Int.: E. Taylor, Richard Burton, Rex Harrison. EE UU. Digital. VOSE. 192'
  "Cuando cogí la neumonía, estaba trabajando en Londres en la producción de Walter Wanger de Cleopatra. Los papeles no estaban asignados cuando acabé Una mujer marcada. Para cuando me hube recuperado lo suficiente como para trabajar de nuevo, el equipo inicial de Cleopatra había sido completamente disuelto, el guión reescrito, Joe Mankiewicz hecho director -y guionista principal- el escenario trasladado a Roma, y el proyecto entero inflado a escala pantagruélica. Incluso mi camerino era cinco veces el normal. Estuve vinculada a Cleopatra durante cinco años de manera intermitente, y seguramente esa película sea la obra de entretenimiento más extraña que se haya acometido -las circunstancias, la gente involucrada, el dinero gastado." (E. Taylor)
