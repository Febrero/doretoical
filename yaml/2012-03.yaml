  "Una sociedad sin memoria es una sociedad anestesiada, incapaz de reflexionar sobre sí misma. Contra la pérdida de memoria lucha Heddy Honigmann en su último largometraje documental El Olvido (2009). La directora regresa a su Lima natal quince años después del rodaje de Metal y Melancolía, película que firmó en 1992, durante la profunda crisis económica en la que estaba sumergido el país. Heddy Honigmann construye un retrato colectivo de la sociedad peruana contraponiendo a los testimonios de sus personajes, gente trabajadora, imágenes de archivo de la toma de posesión de los distintos presidentes de Perú: Fernando Belaunde, Fujimori y Alan García. Los presidentes se suceden jurando lealtad a la nación pero nada cambia para los habitantes de El Olvido, quienes de forma cíclica padecen las malas políticas de sus gobernantes (...)." (N. García) Presentación y coloquio con la directora Heddy Honigmann moderado por Noemí García, profesora de la Univ. Complutense y co-directora de la Diplomatura en Guión y Dirección de documentales del Instituto del cine. Entrada libre hasta completar el aforo. Segunda proyección día 25.
