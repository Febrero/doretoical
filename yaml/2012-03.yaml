  Metropolis (Metrópolis, F. Lang, 1926). Int.: Brigitte Helm, Alfred Abel, Gustav Fröhlich. Alemania. MRE con música. 146'
  "Vine a América por primera vez, brevemente, en 1924, y me hizo una gran impresión. La primera tarde, cuando llegamos, éramos todavía enemigos extranjeros, así que no podíamos dejar el barco. Fue atracado en algún lugar del West Side de Nueva York. Miré las calles -las luces brillantes y los altos edificios- y allí concebí Metrópolis." (F. Lang) Reconstrucción de la versión original de Metrópolis que incluye los casi 30 min. de metraje perdidos por los cortes y remontajes posteriores a su estreno en Berlín el 10 de enero de 1927. Estas escenas fueron halladas en 2008 en una copia en 16 mm. del montaje original conservada por el Museo del Cine 'Pablo C. Ducrós Hicken' de Buenos Aires. En la banda sonora se recupera también la partitura original compuesta por Gottfried Huppertz, que fue interpretada en vivo tanto durante el citado estreno de la versión íntegra de la película como en su reestreno en Berlín, tras su reconstrucción, el 12 de enero de 2010.
