  "La metáfora central de Silver City es el conectar datos y acontecimientos y lo poco que los medios de comunicación actuales parecen hacerlo. Nos presentan los acontecimientos como si simplemente ocurrieran. Como que el salario mínimo no suba este año. El salario mínimo no decide por sí mismo. La gente que lo mantiene bajo es más poderosa que la gente que quiere vivir mejor. Por eso no sube. Alguien tiene que conectar las acciones y las reacciones y contar lo que pasa en realidad" (John Sayles).
