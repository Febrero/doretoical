título: "Bonjour Tristesse"
nota: |
  Bonjour Tristesse (Buenos días, tristeza, Otto Preminger, 1958). Int.: Jean Seberg, David Niven, Deborah Kerr. EE UU. VOSE*. 94'
  “La narradora revive y repasa incansablemente una historia que la ha sacado irremediablemente del universo libre y despreocupado de su infancia-adolescencia y de su compicidad con su padre. La historia de Bonjour tristesse es la de un paraíso que la heroína ha perdido para siempre debido al efecto conjugado de su lucidez y de una perversa voluntad de actuar y triunfar. Se añade sin duda un deseo más secreto aún de inmovilizar el tiempo a su antojo” (Jacques Lourcelles).
