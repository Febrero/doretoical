  “Los juegos de roles no están sólo en el argumento. Se corresponden con la realidad. Y esa realidad es el cine, la fábrica de los sueños, una mentira en la que se venden más ilusiones que verdades, un cementerio de fantasmas que aún no están muertos del todo. Por eso El crepúsculo de los dioses es una película desesperada que se acaba con una mentira suprema: hacerle creer a una vieja loca y criminal que está rodando una película, para llevarla a la cárcel.” (Nöel Simsolo)

