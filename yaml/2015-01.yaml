nota: |
  El desencanto (Jaime Chávarri, 1976). Documental. España. 35mm. 95'
  "Tal y como se la conoce, la “película de los Panero” es un desenmascaramiento de los valores familiares que habían sido predicados por el régimen a partir del encontronazo dialéctico entre sus integrantes. Más allá de esta interpretación, la propuesta pone de manifiesto la tendencia en esos años de sumergirse en el ámbito de lo familiar y lo privado en lo que de útil resulta para el tratamiento de cuestiones que transcienden lo individual para insertarse en lo colectivo." (Laura Gómez Vaquero) Segunda proyección día 18.

