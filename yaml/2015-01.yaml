  Roxanne (Valentin Hotea, 2013). Int.:Serban Pavlu, Diana Dumbrava, Mihai Calin. Rumania/Hungría/Francia. DCP. VOSI/E*. 98'
  El título de la película se inspira en la exitosa canción de The Police y cuenta la historia de Tavi Ionescu, un hombre de 38 años de edad que descubre una información inquietante en el archivo que los servicios secretos tenían de él: su ex novia, Roxana, a la que dedicó la canción homónima en la radio antes de la revolución de 1989, dio a luz a un crío, del que Tavi podría ser el padre. A raíz de esta revelación, Tavi tratará de dar con la nueva familia de Roxana y conocer a su hijo.

