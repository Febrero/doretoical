  The Haunted House: Buster Keaton es un empleado de banco siempre servicial con sus clientes. Después de un enredo con los billetes y un potente pegamento, irá a parar a una casa supuestamente encantada... Sherlock Junior: Keaton es un proyeccionista que sueña con ser detective cuando, milagrosamente, se encuentra dentro de la película que está proyectando. Allí intentará salvar a su amada de las garras de un villano. Entrada libre para menores de 14 años. Segunda proyección día 24.

