  Sabrina (Billy Wilder, 1954). Int.:Audrey Hepburn, William Holden, Humphrey Bogart. EE
  UU. DCP. VOSE. 113'
  "Wilder prueba suerte con una comedia a la manera de George Cukor y elabora una puesta en escena sofisticada que rompe con su estilo habitual. No obstante, el tema no es distinto del de sus películas anteriores: Sabrina se consume por una idea fija que la conduce al arribismo. No piensa más que en cumplir su sueño y deriva de una forma subversiva hacia un universo de mentiras, compromiso y manipulaciones." (Noël Simsolo) Segunda proyección día15.

