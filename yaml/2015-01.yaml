nota: |
  Sokar Barra/Azúcar aparte (Basel Ramsis, 2013). Documental. España/Egipto. B-R. 77'
  Egipto, verano de 2013. Mientras un poder político cae y otro se está estableciendo, Nehmedo, Hanan y otras tantas mujeres viven entre el sueño de mejorar su situación casándose durante unos días con hombres procedentes de la zona del Golfo, y su vida diaria, marcada por la pobreza, la discriminación y la violencia, en un pueblo marginado en Guiza, al suroeste de El Cairo. Con la presencia del autor, Basil Ramsis.

