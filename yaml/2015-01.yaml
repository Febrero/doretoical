  “La paura parece una película de género, un thriller como los que Ingrid Bergman había hecho con Hitchcock. Es una película muy extraña. Parece casi el intento desesperado de la pareja RosselliniBergman de encontrar una solución a su crisis, una invitación a aceptar incluso la situación más absurda para conservar su unión. Cierra el período más intenso y experimental de Rossellini.” (Adriano Aprà) Segunda proyección día 7.

