  Hola, ¿estás sola? (Icíar Bollaín, 1995). Int.:Candela Peña, Silke, Álex Angulo. España. 35mm. 92'
  “Una historia de su tiempo, cercana aunque no tanto para que pueda parecer autobiográfica, con personajes sacados de la realidad circundante que se expresan como oímos por las calles o en los bares pero sin jactancia costumbrista, inmersos alternativamente en la comedia, el drama o la melancolía, tal y como acostumbran a sentirse las criaturas tiernas a las que aún queda mucho por vivir -y por ver-, en contra de lo que ellas mismas puedan pensar.” (José Luis Borau) Segunda proyección día 22.

