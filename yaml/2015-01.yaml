  Quod Erat Demonstrandum (Andrei Gruzsniczki, 2013). Int.:Dorian Boguta, Florin Piersic Jr., Medeea Marinescu. Rumanía. DCP. VOSE*. 107'
  Parvu es un brillante matemático, que, a los 35 años, debería haber publicado ya su tesis de doctorado, para lo que en la era comunista la genialidad no era suficiente: había que conocer a la gente necesaria. Y, a veces, uno tenía que convertirse en informador para la policía del estado, la infame Securitate, que con solo unos miles de investigadores y una red nacional de informadores conseguían mantener al país entero aterrorizado. Todo cambia para Parvu cuando se entera de que Elena, una antigua compañera de la facultad de matemáticas, se prepara para irse del país y mudarse a Francia, a donde su marido Alexandru había huido. Elena puede llevarse una maleta de Parvu, una maleta que contiene un nuevo teorema realmente revolucionario...

