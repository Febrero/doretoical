  Serenata española (Juan de Orduña, 1947). Int.:Antonio Vico, Juanita Reina, Julio Peña.
  España. BDG. 111'
  Todo el teatro aplaude la interpretación de la Serenata Española de Isaac Albeniz. Desde uno de los palcos, una pareja recuerda al genial compositor, al que conocieron muchos años atras. Isaac era solo un niño cuando ganó el primer premio en el conservatorio de Madrid como intérprete de piano. Y, por temor a una paliza de su padre, huyó de casa en busca de gloria. Pasó tiempos difíciles hasta que su talento acabó imponiéndose en todo el mundo. "Serenata española era el filme más representativo de los intereses de Orduña, más que las películas históricas por las que será recordado finalmente." (Rafael Nieto)

