  Steamboat Bill Jr. (El héroe del río, Charles F. Reisner, 1928). Int.:Buster Keaton, Ernest Torrence, Marion Byron. EE UU. 35mm. SRISE. 70'
  Sin duda uno de los títulos más admirados y conocidos del genial Buster Keaton, en el que el director mezcla perfectamente las situaciones absurdas, con un humor creíble y con unas escenas de acción prodigiosas. Las rivalidades surgidas entre los propietarios de dos barcos darán rienda suelta a una joya del cine clásico.

