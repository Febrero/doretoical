  A Foreign Affair (Berlín Occidente, Billy Wilder, 1948). Int.:Jean Arthur, Marlene Dietrich, John Lund. EE UU. DCP. VOSE. 116'
  "Era una película concebida para ensalzar las virtudes del ejércicto, pero Billy Wilder no se doblega al consenso y transforma el concepto en sátira vitriólica, estableciendo un extraño ménage à trois entre un oficial americano, una antigua nazi y una ingenua nativa de Arkansas, miembro republicano en el Congreso de EE UU. Y así, la comedia de costumbres acusa un realismo crudo y sórdido que transforma el vodevil en sátira sarcástica." (Noël Simsolo) Segunda proyección día 13.

