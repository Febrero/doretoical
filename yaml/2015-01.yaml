nota: |
  Double Indemnity (Perdición, Billy Wilder, 1944). Int.:Barbara Stanwyck, Fred MacMurray, Edward G. Robinson. EE UU. DCP. VOSE. 107'
  Primera incursión del director en el terreno del cine negro, basada en una novela de James M. Cain y que contó con la colaboración en el guión del escritor Raymond Chandler. Wilder sentó con esta película la base de su prestigio. La reelaboración de los códigos del cine negro, trasladando la acción al aparentemente anodino marco de los barrios residenciales, la estructura narrativa, que anticipa la de Sunset Boulevard y el cambio de registro de sus protagonistas son los principales alicientes de una historia clásica de deseo y de muerte. Segunda proyección día 20.

