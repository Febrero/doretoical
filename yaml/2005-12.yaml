  y bien atado) (Cecilia y Juan José Bartolomé, 1981). Documental. España. 99'. Total programa: 118'
  "Pensábamos encontrar un país desencantado, desilusionado, apático y centrista, frustrado por la constatación de que con la democracia al final mandaban prácticamente los mismos.(...) Había pasado el momento de la primera euforia con el advenimiento de la democracia tras la muerte de Franco. Así que enfocamos el proyecto como una crónica del desencanto, incluso le hubiéramos puesto ese título a la película si no fuera porque ya lo había utilizado Chavarri para su documental sobre la familia Panero.Y descubrimos una España crispada, no meramente desencantada, donde mientras unos reclamaban la ruptura que nunca llegó, otros clamaban por su paraíso perdido y se veía un resurgir de movimientos a favor de la antigua dictadura y una radicalización de los nacionalismos" (Cecilia Bartolomé).
