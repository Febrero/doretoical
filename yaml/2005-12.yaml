  "En aquella época el Partido quería ser tolerante, emerger como un grupo abierto donde no existían dogmatismos. Quería ser moderno, en el peor sentido de la palabra. Y yo lo que trataba era..., bueno, pues de llevarles contra las tablas de eso. De hecho, logré que Santiago Carrillo y todo el Comité Ejecutivo, ya muerto Franco, claro, fueran al estreno de una de mis películas más polémicas, El diputado, donde la política y la homosexualidad jugaban a partes iguales. Ya te digo, lo de ellos era un juego para buscar votos. Luego el Partido se dio cuenta de que los votos estaban realmente en las masas conservadoras, es decir, no yendo a ver El diputado, sino asistiendo a misa o a alguna procesión. Mirando atrás te das cuenta de que fueron muy crueles" (Eloy de la Iglesia).
