nota: |
  Palme (Kristina Lindström, Maud Nycander, 2012). Documental. Suecia. B-R. VOSE. 103'
  Olof Palme, el político más destacado de Suecia, fue asesinado a tiros en las calles de Estocolmo una noche de febrero de 1986. En un abrir y cerrar de ojos, Suecia se transformó. Esta película habla sobre su vida y su tiempo, de cómo alteró la historia y de la Suecia que creó. A través de una selección de clips de archivo enlazados con entrevistas a colegas de Olof Palme, amigos y, por primera vez, con su familia al completo, esta película acerca el político a una audiencia más amplia. Una oportunidad única de acceder a los archivos privados de la familia de Palme, fotografías y películas en 8mm.
