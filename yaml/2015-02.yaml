  Basada en la novela de Kakuta Mitsuyo La cigarra del octavo día. Kiwako huye con el bebé de su amante, casado. Durante cuatro años consigue ocultarse, tiempo que pasa educando a la niña como si fuese su propia hija hasta que un día es arrestada. La niña secuestrada, Erina, regresa con sus padres biológicos pero nunca llegará a aceptar lo sucedido durante su infancia. Ya adulta decide viajar al pueblo donde creció para descubrir la verdad sobre su pasado. Segunda proyección día 18.
