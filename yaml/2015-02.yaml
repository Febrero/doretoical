  Fuego en Castilla (José Val del Omar, 1957). Experimental. España. 35mm. 18'. Mediterranée (Mediterráneo, Jean-Daniel Pollet, 1963). Documental. Francia. 35mm. VOSE*. 43'. Total programa: 61'
  "Mediterranée, cuyo tema es Grecia y el espacio ampliado, sincrético, del Mediterráneo, no sólo es uno de los ensayos visuales (y sonoros) más fascinantes de la historia del cine, sino una de las películas que con mayor atrevimiento llevan hasta sus últimas consecuencias la técnica del montaje, lo que vuelve a remitir a la visión que del Greco dio Eisenstein como precedente del arte del siglo XX, el cine, cuya esencia residía para los cineastas rusos de la época precisamente a esta técnica, el montaje." Fuego en castilla: “En la historia del cine español, la analogía más fecunda con el Greco habría que buscarla en la obra de otro excéntrico solitario, Val del Omar. Y concretamente en la segunda parte de su ‘Tríptico elemental de España’, Fuego en Castilla, rodado en localizaciones castellanas y en el Museo de Escultura de Valladolid, con el fuego como elemento simbólico y catalizador de una dimensión también fundamental en el Greco: la mística, el éxtasis. (Manuel Asín )
