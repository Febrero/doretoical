  El rayo (José Buchs, 1936). Int.:Rafael López Somoza, Mercedes Prendes, Antonio Diéguez.
  España. 35mm. 84'
  Adaptación de un vodevil, "chistosamente cómico" como rezaba la publicidad, basada en una obra de Pedro Muñoz Seca y Juan López Núñez. Un hacendado envía a su hijo a un cortijo para que siente la cabeza pero un desliz y la aparición de una compañía de teatro dan lugar a una serie de malentendidos y enredos amorosos. Rodada entre mayo y junio de 1936, el estallido de la Guerra Civil dificultó su exhibición comercial lo que hizo que rápidamente fuese olvidada. Restauración de la Filmoteca Española en colaboración con la Filmoteca de Andalucía y la Filmoteca de Zaragoza en 2009. Presentación a cargo de Pedro Joaquín del Rey, presidente de la AAFE. Segunda proyección día 5.
