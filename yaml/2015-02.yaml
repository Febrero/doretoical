  "Madrid, el Madrid que aparece en la pantalla mirado por la mirada de un realizador alemán de televisión, es un Madrid distinto. Nada complaciente consigo mismo, Patino muestra una ciudad desde el aire, una especie de visión aérea que revela espacios urbanos insólitos: las terrazas y los tejados en sí mismos y la imagen que la ciudad ofrece desde ellos, una imagen poco habitual, nada cotidiana y desde luego nada naturalista. Pero hay en Madrid otro tema: el tiempo, las huellas del tiempo, la posibilidad de detener el tiempo con la imagen, la incapacidad de reconocer el pasado en el presente." (Nuria Vidal)
