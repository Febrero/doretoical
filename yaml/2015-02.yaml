  “The Big Sleep puede parecer paralela a To Have and Have Not, en cuanto que, por obra principalmente de la sublime pareja Bogart-Bacall, cabe discernir en ambos films ciertas constantes de clima y situación. De hecho, el abismo es total: To Have and Have Not se nos parece como la más acabada encarnación del sentido ritual hawksiano (...); por contra, The Big Sleep representa la culminación de una de las tendencias posibles del género policíaco negro, la llamada ‘hard boiled novel’ de la que Raymond Chandler es -con Dashiell Hammett, Mickey Spillane y James Hadley Chase- uno de los más calificados maestros.” (Pere Gimferrer)
