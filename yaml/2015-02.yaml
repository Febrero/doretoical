  The Hundred-Foot Journey (Un viaje de diez metros, Lasse Hallström, 2013). Int.:Helen
  Mirren, Om Puri, Manish Dayal. EE UU. B-R. VOSE. 127'
  Hassan Kadam es un ingenuo profesional culinario con un paladar insuperable. La familia Kadam, lejos de su India natal y liderados por Papa, se establece en el pequeño pueblo de Saint-Antonin-Noble-Val, en el sur de Francia. Lleno de encanto, tan pintoresco como elegante, es el lugar ideal para establecer su hogar y abrir un restaurante indio, la Maison Mumbai. O eso parece hasta que la fría propietaria de Le Saule Pleureur, un restaurante francés clásico galardonado con una estrella Michelín y regentado por Madame Mallory, se entera de ello. Sus gélidas protestas en contra del nuevo restaurante indio a diez metros de su propio restaurante escalan y acaban en una guerra declarada entre los dos locales. Segunda proyección día 6.
