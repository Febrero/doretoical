nota: |
  Johnny Got His Gun (Johnny cogió su fusil, Dalton Trumbo, 1971). Int.:Timothy Bottoms, Kathy Fields, Marsha Hunt. EE UU. B-R. VOSE. 111'
  Un soldado de la I Guerra Mundial, terriblemente mutilado, recuerda el pasado en una habitación de hospital solitaria y oscura. Una enfermera se hace cargo del enfermo y, comunicándose por medio del tacto, aligera el terrorífico paso del tiempo al cual ha estado condenado. El guionista Dalton Trumbo escribió y dirigió esta película que cuestiona donde comienzan y donde acaban las fronteras de la ‘normalidad’ y la ‘anormalidad’ a través del efecto de la guerra, con una gran fuerza y sin concesiones ni discursos moralistas.
