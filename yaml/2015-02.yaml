nota: |
  Un bigote para dos (Tono y Mihura, 1940), versión resincronizada en español de la película austriaca Unsterbliche Melodien (Heinz Paul, 1935). Int.: Serafín Taylor, Eloísa Garbo, Ginger Gómez. España. DVD. VOSE. 70'
  Los codornizólogos Aguilar y Cabrerizo llevan una década dedicados a sesudas investigaciones sobre los humoristas españoles y sus relaciones con el cine. Frutos de esta inmersión entre papelotes viejos y celuloides rancios han sido la reconstrucción filológica de Un bigote para dos, un largometraje perdido desde la década de los cuarenta, y un ensayito en el que formulan algunas paradojas sobre la propia esencia del doblaje y apuntan los caminos por los que transitó el codornicismo cinematográfico, una de las vertientes más fructíferas y menos estudiadas de la comedia española durante el franquismo. Presentación del libro Un bigote para dos: El eslabón perdido de la comedia cinematográfica española, a cargo de los autores, Aguilar y Cabrerizo, y de Carlos F. Heredero.
