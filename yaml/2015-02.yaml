nota: |
  Fresa y chocolate (Tomas Gutiérrez Alea, Juan Carlos Tabio, 1993). Int.: Jorge Perugorría, Vladimir Cruz, Mirta Ibarra. Cuba/México/España. 35mm. 110'
  El título del film no retoma la alusión a Caperucita roja aunque permanecen numerosos elementos del cuento en la cinta fílmica. Remite en cambio a una forma de categorización estereotipada de gustos y colores: el chocolate y el color marrón poseen un sabor fuerte y amargo que se asocian a la virilidad y al color de la piel mestiza del Caribe. David es más moreno que Diego cuya piel blanca evoca, siguiendo en el terreno de los tópicos, una mayor delicadeza. En cuanto a la fresa queda asociada al color rosa, un perfume más suave y azucarado, que se suele asociar con lo femenino. Semejantes clichés fueron integrados por la comunidad homosexual cubana ya que el helado de fresa formaba parte de los numerosos signos de reconocimiento que usaban los homosexuales en los años 70. Segunda proyección día 7.
