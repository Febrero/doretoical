  Ikitai/Will to Live (Kaneto Shindo, 1999). Int.:Rentaro Mikuni, Akira Emoto. Japón. 35mm. VOSI/E*. 119'
  La historia de abandonar a la gente anciana en las montañas se ha preservado en la prefectura de Nagano, en el centro de Japón. Pero un gran número de leyendas similares pueden encontrarse, a modo de cuentos locales, aquí y allá, así como poemas escritos sobre este tema hace cientos de años. ¿Cómo se adapta este concepto a un mundo contemporáneo? La película muestra cómo se afronta este elemento social en la actualidad, comparado con la antigüedad. Segunda proyección día 15.
