título: "Caudillo"
nota: |
  Caudillo (Basilio Martín Patino, 1974). Documental. España. 35mm. 120'
  "Frente a la última película de Basilio Martín Patino, lo primero que hay que hacer es descubrirse y respetar muy profundamente la constancia, la fe, el esfuerzo de su director por encontrar el apasionante material con que ilustra su película, en tiempos aún más difíciles que los que vivimos: aquellos en los que Franco, aún vivo, seguía controlando y dominando la realidad oficial española. Que, en ese ambiente y esas circunstancias, Patino se empeñara en recrear críticamente una biografía de Franco como representación omnipotente de la España de estos cuarenta años, es algo que tiene forzosamente que dejarnos perplejos y admirados. Pocas veces el cine español ha cumplido más valerosamente su misión de testimonio y vanguardia." (Diego Galán)
