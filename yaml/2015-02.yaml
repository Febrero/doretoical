  Del amor y otras soledades (Basilio Martin Patino, 1969). Int.:Lucía Bosé, Carlos Estrada, Maria Aurelia Capmany. España. 35mm. 103'
  "Se me ha criticado que no es una historia, que no hay comienzo ni desenlace. Para mí es lo de menos. Se trataba de hacer una pequeña disección, una pequeña cala en un matrimonio burgués. No es decir que antes eran así y ahora van a ser de otra forma: es captar una vida de monotonía, de cansancio, de pequeñas crispaciones, de fingimientos. Y me interesaba cogerles ya desde a primera conversación, tensos, que nada más llegar el espectador vea que ese matrimonio no funciona." (Basilio Martín Patino) Segunda proyección día 19.
