  "La película se ofrece como un retablo de la España socialista -¿un colmado pueblerino convertido en videoclub como sugiere una imagen memorable?- contemplada a la vez con afecto, sorna y melancolía. Es esta una película muy de Patino: severa, altanera, una pizca desdeñosa, rabiosamente personal, que no cede al compromiso ni concede facilidades al espectador, plenamente susceptible de provocar encontradas reacciones. Una película muy pura, vamos." (José Luis Guarner)
