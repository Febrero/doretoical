  Trilogia: To livadi pou dakryzei (Eleni, Theo Angelopoulos,
  2004). Int.: Alexandra Aidini, Nikos Poursanidis, Giorgos Armenis. Grecia/Italia/Francia. 35mm. VOSE. 170’
  Guión: Tonino Guerra. “El siglo estaba terminando y empecé a pensar en lo que había ocurrido. El siglo prácticamente empezó en guerra, la I Guerra Mundial. Luego vino la revolución estética del Modernismo en literatura, pintura y las demás artes. Y el cine, fue el siglo del cine. Y por supuesto, es mi siglo, e incluye mi infancia, mi adolescencia, mis sueños, mis amores, mis películas... Y quería saber qué quedó de todo eso. Ha sido un siglo que en un momento dado se llenó de esperanza y que ha conocido los mayores cambios. Pero acabó con un sabor amargo.” (Theo Angelopoulos)
