  The Tree of Life (El árbol de la vida, Terrence Malick, 2011). Int.: Brad Pitt, Sean Penn, Jessica Chastain. EE UU. 35mm. VOSE. 141’
  “El árbol de la vida es una especie única en la historia del cine, una rara avis irrepetible por su atrevimiento y su radicalismo, tanto en el plano estético como en el ideológico. Cada plano aspira a la belleza superlativa y al éxtasis poético. Qué duda cabe, es la película de un creyente. Alguien que confía en una fuerza suprema, magma de todas las existencias (y las imágenes) posibles.” (Carlos Reviriego) Segunda proyección día 6.
