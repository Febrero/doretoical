título: "Hanaoka Seishu no tsuma/The Wife of Seishu Hanaoka"
nota: |
  Hanaoka Seishu no tsuma/The Wife of Seishu Hanaoka (Yasuzo Masumura, 1967). Int.: Raizô Ichikawa, Ayako Wakao, Hideko Takamine. Japón. 35mm. VOSI/E*. 100’
  Historia basada en la figura del cirujano Seishu Hanaoka (1760-1835). La acción se centra en la relación de rivalidad que se establece entre la esposa y la madre del médico. El control formal de Masumura alcanza su punto álgido aquí: la reconstrucción detallista del periodo, la fuerza concentrada de sus actores y la belleza de sus composiciones (flores blancas en la niebla, un espejo que enfoca la rivalidad de las dos mujeres) hacen de The Wife of Seishu Hanaoka uno de los trabajos principales de la fase tardía de Masumura.
