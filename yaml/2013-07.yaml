  El hombre que se quiso matar (Rafael Gil, 1942). Int.: Antonio Casal, Rosita Yarza, Irene Mas. España. 35mm. 70’
  “Con sorprendente capacidad discursiva pese a tratarse de su primer film, y valiéndose de los materiales profundamente corrosivos de la historia original, la amargura y la crítica se colaban sin reparo por entre los mimbres de la comedia, estableciendo una primera y jugosa prueba de esa particular simbiosis de "realismo, costumbrismo y fantasía" que habría de caracterizar buena parte de los textos fílmicos basados en la obra de Fernández Flórez.” (José Luis Castro de Paz)
