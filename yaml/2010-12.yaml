  Broadway Danny Rose (Broadway Danny Rose, Woody Allen, 1984). Int.: Woody Allen, Mia Farrow, Sandy Baron. EE UU. VOSE. 84'
  “Una noche, en torno a una mesa, Broadway habla de Danny Rose. Brotan las anécdotas. Y luego, alguien anuncia: ‘Conozco la mejor historia sobre Danny Rose’. Habiendo así obtenido el silencio de los otros, comienza a narrarla: es la película. Hay una rara veracidad en ella. La del relato, nada menos. ¿Qué es lo que ocurre cuando pasamos del ‘Había una vez…’ al ‘Yo conozco una buena…’? El deseo de narrar, de brillar a cualquier precio, sin perjuicio de simplificar, de exagerar, de saltear episodios, el deseo de no perder a su auditorio, todas esas pasiones simples que animan a los narradores de una noche, en lugar de poner en desventaja al film, le insuflan su verdadero aliento” (Serge Daney). Segunda proyección día 14.

