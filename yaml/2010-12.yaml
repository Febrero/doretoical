  MODERNIZACIÓN EN LA GRAN CIUDAD
  Los olvidados (Luis Buñuel, 1950). Int.: Estela Inda, Miguel Inclán, Alfonso Mejía. México. 80'
  “La presencia continua del azar posee en Los olvidados una significación especial, que prohíbe confundirlo con la muerte. El azar que rige la acción de los héroes se presenta como una necesidad que, sin embargo, pudiera no haber ocurrido. (¿Por qué no llamarlo entonces con su verdadero nombre, como en la tragedia: destino?) La vieja fatalidad vuelva a funcionar, sólo que despojada de sus atributos sobrenaturales: ahora nos enfrentamos a una fatalidad social y psicológica. O, para emplear la palabra mágica de nuestro tiempo, el nuevo fetiche intelectual: una fatalidad histórica. No basta, sin embargo, con que la sociedad, la historia o las circunstancias se muestren hostiles a los héroes; para que la catástrofe se produzca es necesario que esos determinantes coincidan con la voluntad de los hombres” (Octavio Paz).

