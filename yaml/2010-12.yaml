título: "S-21: La Machine de mort Khmère rouge"
nota: |
  S-21: La Machine de mort Khmère rouge (S-21: La máquina roja de matar, Rithy Panh,
  2002). Documental. Camboya / Francia. Vídeo. VOSE. 101’
  “Rithy Panh nos muestra lo que llama una ‘cronología de los gestos’ burocráticos de los empleados de la antigua prisión S-21 de los jemeres rojos. Guardias, interrogadores, fotógrafos, médicos describen la rutina laboral, ojean los cuadernos de ‘confesiones’ de los prisioneros, comparan las fotografías que pasan de mano en mano, recitan las reglas del viejo método de tortura. Al hacer volver a los verdugos a su lugar de trabajo, al volver a situar los gestos cotidianos del crimen en su territorio original, el cineasta destrenza la memoria del encierro defensivo en que se encuentra aquél que ‘apenas obedeció órdenes’” (Nuno Lisboa).

