  A finales de los ochenta Polonia experimenta una metamorfosis. Aunque sus habitantes aún recuerdan los tiempos de control del Estado y su maquinaria de opresión, se vislumbran cambios. Amor reclutado cuenta la historia de Andrzej, un trabajador del Ministerio de Asuntos Interiores, que recluta a Anna, una prostituta, para trabajar para él. Juntos construyen un amor artificial que con el tiempo se convierte en un sentimiento incontrolable.

