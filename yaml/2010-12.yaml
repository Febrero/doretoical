título: "Cravan vs. Cravan"
nota: |
  Cravan vs. Cravan (Isaki Lacuesta, 2002). Documental. España. 101’
  “Por encima de todo, pienso que si esta película existe es porque la figura y la actitud de Cravan continúan siendo vigentes, hoy más que nunca. Porque lo que Cravan defendió con cada una de sus obras como puñetazos, y con cada uno de sus golpes como versos, fue un arte personal, apátrida y heterodoxo. Una reivindicación de la libertad contra los estereotipos y las convenciones, dispuesto a cuestionar mediante el humor la autoridad establecida. Porque en el fondo la historia de Cravan es una metáfora estupenda del siglo XX: la edad de las vanguardias artísticas y militares, l’âge collage de un mundo internacional, a caballo entre el arte y la vida, del escándalo concebido como obra y la obra como mercado, de las desapariciones masivas, el siglo de las derrotas y del cine…” (Isaki Lacuesta).

