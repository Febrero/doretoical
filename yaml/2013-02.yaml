  Premio al Mejor Director del Festival de Estambul 2008. Nokta narra la historia de un hombre atormentado por un delito que cometió y del que está ansioso por redimirse. Influido por su amigo, Ahmet se implicó en el robo de un Corán antiguo. Sin embargo, este acto le empuja hacia un territorio no deseado y desconocido: el delito y el castigo. Esta película incorpora uno de los medios de expresión artística tradicionales de Turquía: la caligrafía, que marca tanto la lengua como el contenido y la estructura de la película.
