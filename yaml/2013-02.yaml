  Sarabande (N. Dorsky, 2008). EE UU. 15’. Compline (N. Dorsky, 2009). EE UU. 18’Aubade (N. Dorsky, 2010). EE UU. 11'. Winter (N. Dorsky, 2007). EE UU. 19’. Total Programa: 64’ a 18 i/s. Mudas. 16mm. Aubade: “Una alborada es un poema o un canto de la mañana que evoca los primeros rayos del sol al amanecer; su atmósfera que a menudo conlleva la separación de los amantes. Esta película es mi primera tentativa de rodaje en película color negativa después de haber pasado mi vida filmando en Kodachrome. En cierto sentido, es una nueva salida para mí.” Compline: “es una devoción o una oración de noche, la última de la liturgia de las horas, el último acto de un ciclo. Esta película es también la última película que pude filmar en Kodachrome, una película que utilizo desde que tengo 10 años. Es un dúo de amor y un tierno adiós en esta emulsión noble.” Sarabande: “Sombría y noble es la ternura, calurosa y elegante, de la Sarabanda.” Winter: “El invierno en San Francisco pertenece a una estación sin igual. Fugaz, lluvioso, verdoso: este período, breve, está hecho de sombras y de renovación.” (N. Dorsky)
