título: "Tsurugidake: Ten no ki / The Summit: A Chronicle of Stones"
nota: |
  Tsurugidake: Ten no ki / The Summit: A Chronicle of Stones
  (Daisuke Kimura, 2009). Int.: Tadanobu Asano, Teruyuki Kagawa. Japón. VOSI/E*. 139’
  Basada en una popular novela que narraba la historia real de Yoshitaro Shibasaki, cartógrafo militar al que se le encomendó la labor de dirigir la primera expedición que coronase la inaccesible cumbre de la montaña Tsurugi a principios del siglo XX. Estos hechos sirven a Daisaku Kimura para rodar con maestría la épica aventura de estos primeros exploradores japoneses modernos, a la vez que mostrarnos unos impresionantes y atípicos paisajes de una de las míticas regiones montañosas de Japón. Considerada como una de las mejores películas del género en Japón, y una de las preferidas por la crítica, Tsurugidake: Ten no Ki es una emocionante muestra de la lucha entre el ser humano y la naturaleza. Segunda proyección día 7.
