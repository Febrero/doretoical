  Minnâ-yatteruka!/Getting Any? (Takeshi Kitano, 1994). Int.: Hakaruyu, Tokio Hidari, Minoru Iizuka. Japón. VOSI/E*. 108’
  Minnâ-yatteruka! es una divertida comedia en torno a la obsesión por el sexo de Asao, su protagonista. A través de una sucesión de gags llenos de humor absurdo, que funcionan a modo de capítulos de esta historia imposible, en la que se puede observar cómo Kitano es influido por su trayectoria como cómico manzai, estilo tradicional japonés de comedia que usualmente se realiza en pareja, con sus continuas referencias paródicas a referentes culturales muy populares en Japón, películas clásicas como las de Godzilla, géneros musicales como el J-pop o la Enka, o series de animación, a la vez que apunta muchos de los temas que protagonizarían sus posteriores y conocidos trabajos, como Hana-bi o El verano de Kikujiro.
