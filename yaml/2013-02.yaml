  Al final de la vida (Carlos Benpar, 2008). Int.: Victorina Para. Documental. España. Video. 96’
  Este largometraje tiene dos protagonistas absolutos, la madre del autor y el propio cine. Rodado pocos meses antes de la muerte de ella, cuando sólo él lo sabía, la madre revive la vocación cinematográfica del hijo, avivada desde la infancia, recreando instantes de esa época al tiempo que narra su propia historia personal entregada totalmente a su hijo.La particularidad de esta película alcanza a su propia difusión dado que, salvo casos excepcionales, sólo será exhibida públicamente el día 26 de febrero de cada año ya que ese día de 1964, madre e hijo vieron la película que determinaría el destino de ambos. Con la presencia del director.
