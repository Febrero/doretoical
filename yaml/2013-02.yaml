  Chats perchés (Gatos encaramados, C. Marker, 2004). 59’. Théorie des ensembles (Teoría de conjuntos, C. Marker, 1990). 11’. Slon Tango (Slon Tango, C. Marker, 1990). 4’. Trois vidéos haïkus (Tres vídeos haïkus, C. Marker, 1994). 3’. E-CLIP-SE (C. Marker, 1999). 8’. Francia. Videos. VOSE. Total programa: 85’
  “Gatos encaramados tiene forma de libre cuaderno de apuntes, de diario íntimo realizado a lo largo de tres años que van desde finales de 2001 a 2003. Contra las frías imágenes de las actualidades televisivas, —congeladas, ralentizadas, que llaman a la desconfianza—, y los previsibles discursos de los políticos, la actividad viva de una calle animada, retadora. Trois vídeos haïkus y E-CLIP-SE: Su instantaneidad implica una apertura a nuevas formas de expresión, menos discursivas y de una mayor levedad y liviandad —viñetas, poemas, apuntes, notas. Théorie des..: Film de animación numérica que reflexiona libremente sobre la noción matemática a partir de la historia del Arca de Noé. Slon Tango: Qué sencilla y misteriosa celebración de belleza nos ofrece el sorprendente plano sostenido de un elefante en el zoo mientras parece bailar al son de un tango de Stravinski” (J.A. Alcalde) Segunda proyección día 19.
