  Campanadas a medianoche (Orson Welles, 1965). Int.: Orson Welles,
  Jeanne Moreau, John Gielgud. España. Digital. VE. 115’
  Entre 1964 y 1965, Orson Welles rueda, con producción íntegramente española, Campanadas a medianoche, con la idea de hacer una versión doblada al español y otra al inglés (ya que la película se rodó sin sonido directo). Estas dos versiones acaban siendo diferentes, ya que por problemas económicos, la versión española se tiene que estrenar antes sin la postproducción terminada. Para esta restauración se ha duplicado el negativo original y se han tirado dos copias con el etalonaje establecido en cada momento por Orson Welles y el director de fotografía Edmond Richards para cada una de las versiones.
