  Song and Solitude (Nathaniel Dorsky, 2005-06) 21’. Threnody: (N. Dorsky, 2003-04). 20’. The Visitation (N. Dorsky, 2002). EE UU. 18’. Total Programa : 59’ a 18 i/s. Mudas. 16 mm. Song and...: “Esta película ha sido concebida y fotografiada gracias a la ayuda y a la gentileza de Susan Vigil durante el último año de su vida. Su mirada se vuelve hacia la descripción de un paisaje interior, de un estado, más que hacia una exploración del mundo exterior como tal”. Threnody sigue a The Visitation. Es una segunda canción de devoción, el regalo a un amigo que murió. The Visitation: “es una abertura gradual, una llegada, hablando con propiedad. Yo sentía la necesidad de describir un acontecimiento, no especialmente de un tiempo y de un lugar, sino de una revelación en su propio psiquismo. El sitio de la articulación no es tanto el de la imagen como información, sino la respuesta del corazón al lado punzante de los cortes.” (N. Dorsky)
