  Emil Hass Christensen, Preben Lerdorff Rye. Director de fotografía: Henning Bendtsen. Dinamarca. VOSE. 126’
  “Después de verla también en un teatro de Copenhague, Dreyer decidió convertir en película la obra de Kaj Munk, Ordet, de 1925. Dieciocho años más tarde, en 1943, el realizador sueco Gustaf Molander hizo una versión de dicha obra, pero Dreyer tardaría bastante más en llevar a cabo su idea. El drama de Ordet se sitúa entre los campesinos de la inhóspita zona oeste de Jutlandia, y gira alrededor de una joven que muere durante un parto, pero que vuelve a la vida gracias a un acto de fe. El núcleo dramático del film lo forman sus contrastes: entre el mundo de los hombres y el de las mujeres, entre la optimista y alegre vida cristiana de la familia Borgen y el oscuro fanatismo pesimista del sastre del pueblo; entre los viejos y los jóvenes, y entre los cuerdos y el loco, que es el instrumento del milagro” (Ib Monty) El danés Henning Bendtsen (06/03/1925 – 08/02/2011) fue el director de fotografía de los dos largometrajes que cierran la filmografía de Dreyer, Ordet y Gertrud (1964), y de otros dos de Lars von Trier: Epidemic (1987) y Europa (1991). Segunda proyección día 14.
