  Germania anno zero (Roberto Rossellini, 1947). Int.: Edmund Meschke, Ernst Pittschau, Ingetraud Hinze. Italia. / Alemania / Francia. VOASI/E*. 75'
  Infancia: “La profunda originalidad de Rossellini consiste en haber rechazado voluntariamente todo recurso a la simpatía sentimental, toda concesión al antropomorfismo. Su crío tiene once o doce años y sería fácil e incluso normal que el guión y la interpretación nos introdujeran en el secreto de su conciencia. (…) Pero eso no es asunto del cineasta, sino del niño” (André Bazin). Rossellini: “Los alemanes eran seres humanos como los demás. ¿Qué pudo llevarlos a ese desastre? ¿La falsa moral, esencia del nazismo, el abandono de la humildad por el culto al heroísmo, la exaltación de la fuerza más que de la debilidad, el orgullo frente a la sencillez?” (Roberto Rossellini) Segunda proyección día 10.
