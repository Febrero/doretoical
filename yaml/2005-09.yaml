duración: "110"
sala: "1"
título: "Uzak"
nota: |
  Uzak (Lejano, Nuri Bilge Ceylan, 2002). Int.: Muzaffer Özdemir, Mehmet Emin Toprak, Zuhal Gencer. Turquía. VOSE. 110'
  “Un hombre de pueblo llamado Yusuf ha viajado a Estambul para reencontrarse con un primo suyo, Mahmut, que ha logrado ascender socialmente como fotógrafo y que le dará asilo en su departamento hasta que consiga trabajo. (…) ¿Es Uzak la historia de dos hombres enfrentados por dos territorios, culturas o clases que se repelen? ¿O es más bien un film que muestra, con medios propiamente cinematográficos, hasta qué punto estos personajes, presos del mismo origen y del mismo pasado, son la imagen repetida de un mismo cadáver?” (Emiliano Jelicié).

