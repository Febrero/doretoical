  La isla del cangrejo / Karramarro uhartea (Joxean Muñoz y Txabi Basterretxea, 2000). Animación. España. 68'
  El capitán Dimitri encuentra un loro de maravillosa voz y poderes mágicos. Es la única pista del fabuloso tesoro de Macaos, un gran pirata que fue asesinado por los traficantes de esclavos.

