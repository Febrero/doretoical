nota: |
  Sé quién eres (Patricia Ferreira, 2000). Int.: Ana Fernández, Miguel Ángel Solá, Roberto
  Enríquez. España / Argentina. 104'
  Paloma, una joven psiquiatra, encuentra en un remoto hospital de Galicia a Mario, un hombre inquietante que padece el síndrome de Korsakov, una alteración de la memoria. Pero esa memoria oculta hechos borrados de la reciente historia de España.

