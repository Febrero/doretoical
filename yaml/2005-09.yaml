título: "Liberty Heights"
nota: |
  Liberty Heights (Liberty Heights, Barry Levinson, 2000). Int.: Adrien Brody, Ben Foster,
  Joe Mantegna. EE UU. VOSE. 127'
  "Liberty Heights es la cuarta y más ambiciosa película de la saga proustiana de Levinson sobre la vida judía en el Baltimore de la posguerra (tras Diner, Dos estafadores y una mujer y Avalon). Aquí emplea los recursos propios de un importante director de Hollywood (reparto ilustre, vestuario y ambientaciones lujosa) en una estructura narrativa que entreteje las historias de los miembros masculinos de la familia Kurtzman y sus relaciones con lo que la matriarca de la familia llama 'la otra clase'" (Andrew O'Hehir).

