nota: |
  Elsker dig for evigt / Open Hearts (Te quiero para siempre, Susanne Bier, 2002). Int.: Mads Mikkelsen, Sonja Richter, Nikolaj Lie Kaas. Dinamarca. VOSE. 113'
  "Se trata de ver qué pasa con la vida de cuatro personas implicadas en un accidente, en las que se desatarán todo tipo de sentimientos: culpabilidad, comprensión, ayuda, celos, infidelidad, abandono y, por supuesto, amor. (...) Lo que podía ser rocambolesco se convierte en interesante y matizada reflexión sobre las necesidades de afecto y las dificultades para definir el amor" (Ricardo Aldarondo).

