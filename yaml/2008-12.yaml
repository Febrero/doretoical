  "Cuatro europeos desempleados, atrapados en un pueblo miserable de Sudamérica explotado por una petrolera estadounidense, se ofrecen para conducir dos camiones cargados de nitroglicerina por carreteras primitivas a cambio de 2000 dólares cada uno si sobreviven. La película influyó en Grupo salvaje y te mantiene pegado al asiento, aunque rezuma esa actitud francesa de los cincuenta que incluye misoginia, esnobismo y bordea el racismo. Es también una clara historia de amor entre dos hombres" (Jonathan Rosenbaum). Segunda proyección día 21.
