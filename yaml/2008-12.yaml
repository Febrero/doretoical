  Le Corbeau (Henri-Georges Clouzot, 1943). Int.: Pierre Fresnay, Ginette Leclerc, Pierre Larquey. Francia. VOSE. 100'
  "Esta descripción de una pequeña y maligna ciudad francesa es una de las películas más deprimentes que produjo la época de la Ocupación: todo el mundo habla mal de todo el mundo, corren rumores de abortos y adicciones a las drogas y una oleada de anónimos maledicentes eleva la histeria y el odio a niveles de epidemia. La misantropía de Clouzot concluye en una derrota total; su estilo insistente en ocasiones alcanza una negrura total" (Chris Petit). Segunda proyección día 19.
