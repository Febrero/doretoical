nota: |
  Brokeback Mountain (Brokeback Mountain / En terreno vedado, Ang Lee, 2005). Int.: Heath Ledger, Jake Gyllenhaal, Anne Hathaway. EE UU. VOSE. 134'
  "Dos adolescentes libres y relajados guardan juntos ovejas en la Wyoming rural. Les gustan las prendas vaqueras, vivir al aire libre y, brevemente, tienen una relación sexual y amorosa. Pero poco más hay en esta película que pueda revolver a los fans de John Wayne o a los devotos del Warhol de Lonesome Cowboy. Los temas de la película: el amor prohibido, las oportunidades perdidas, el engaño marital y la sinceridad romántica están tratados de una forma accesible, comercial. La revolución está fuera de la pantalla: lo que convierte a la película en un proyecto radical es que es el primer dramón gay hecho sin mala idea, con buena factura y mucho éxito comercial que sale de Hollywood" (Dave Calhoun) Segunda proyección día 20.

