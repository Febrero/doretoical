título: "Él"
nota: |
  Él (Luis Buñuel, 1953). Int.: Arturo de Córdova, Delia Garcés, Luis Beristáin. México. 92'
  "Aparentemente un melodrama mexicano, no es, ni más ni menos, otra cosa que la versión simplificada, 'para tontos' de L'Âge d'or. El protagonista de Él es producto de una casta familiar, social y religiosa. Todas sus reacciones, aunque increíblemente ridículas y absurdas, son muy reales en un sudamericano paranoico, pero todavía más en un español. Cuenta el caso de un burgués celoso pero, más que cualquier otro film de Buñuel, Él es una acusación terrible, una advertencia severa, que, sin embargo, resulta divertidísima, tan cómica como Monsieur Verdoux. Una de las obras maestras de Buñuel" (Francisco Aranda).

