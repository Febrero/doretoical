nota: |
  Laitakaupungin valot (Luces al atardecer, Aki Kaurismäki, 2006). Int.: Janne Hyytiäinen,
  Maria Järvenhelmi, Maria Heiskanen. Finlandia, Alemania y Francia. VOSE. 80'
  "El tímido vigilante Koistinen vive sólo en un piso modesto... hasta que conoce a la rubia de sus sueños, Mirja, que parece sensible a sus modales caballerescos y pasados de moda. Pero el sentido del honor de Koistines, desgraciadamente, ya no rige en un mundo volcado al poder político y la riqueza material... Esta delicada fábula moral de Kaurismaki traza el descenso de su héroe a una imprevista pesadilla de engaño y violencia con su característica mezcla de compasión y humor impasible. No tiene la perfección formal y el genio cómico de Toma tu pañuelo, Tatiana, y los críticos puntillosos podrán decir que no hay grandes progresos sobre sus dos antecesoras. Pero, dicho esto, es una joya oscura, que brilla con calidez y que finalmente ofrece un pequeño pero enriquecedor rayo de esperanza" (Geoff Andrews). Segunda proyección día 13.

