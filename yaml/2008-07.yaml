título: "Workingman's Death"
nota: |
  Workingman's Death (Michael Glawogger, 2005). Documental. Austria / Alemania. VOSE.
  122'
  Un documento sobre la situación de algunos trabajadores de diferentes latitudes del planeta estructurado en seis episodios: 1- Héroes: Las minas de carbón de Donbass (Ucrania). 2- Fantasmas: Las minas de sulfuro de Kawah Ijen (Indonesia). 3- Leones: El matadero de Port Harcourt (Nigeria). 4- Hermanos: El cementerio de barcos de Gaddani (Pakistán). 5- Futuro: El complejo siderúrgico de Liaoning (China). 6Epílogo: El Leisure Park de Duisburg (Alemania). "El trabajo puede ser muchas cosas. A menudo es apenas visible; a veces, difícil de explicar; y en muchos casos, imposible de representar. El trabajo manual duro es visible, explicable, representable. Por ello a veces pienso en él como el único trabajo real" (Michael Glawogger). Segunda proyección día 17.

