  Zui hao de shi guang / Three times (Tiempos de amor, juventud y libertad, Hou HsiaoHsien, 2005). Int.: Shu Qi, Chang Chen, Mei Fang. Taiwan. VOSE. 132'
  "Los tres episodios de la mejor película en años de Hou se situan acronologicamente en Taiwan en 1966, 1911 y 2005. Cada uno dura unos 40 minutos y está protagonizado por Chang Chen y Shu Qi. La estructura recuerda a otras películas de Hou, haciendo eco no sólo a su trilogía sobre el siglo XX en Taiwan (City of Sadness, El maestro de marionetas, y Good Men, Good Women) sino también a la nostalgia por la adolescencia de A Time to Live and a Time to Die. Pero lo que define la belleza de la película, y lo que la convierte en una apasionada meditación sobre la juventud, el amor y la libertad en relación a la historia, es la relación formal y temática de las tres partes. El irónico título en mandarín se traduce como "El mejor de los tiempos" (Jonathan Rosenbaum). Segunda proyección día 27.

