título: "Los olvidados"
nota: |
  Los olvidados (Luis Buñuel, 1950). Int.: Stella Inda, Miguel Inclán, Alfonso Mejía. México. 80'
  "La colisión entre la conciencia humana y la fatalidad externa es la esencia de la tragedia. Buñuel ha redescubierto esta ambigüedad fundamental; sin la complicidad humana, el destino no se cumple y la tragedia es imposible. La fatalidad lleva la máscara de la libertad, ésta es la máscara del destino. La vieja fatalidad vuelve a funcionar pero despojada de sus atributos sobrenaturales: ahora nos enfrentamos a una fatalidad social y psicológica" (Octavio Paz).

