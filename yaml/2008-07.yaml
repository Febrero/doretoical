  Agosto de 1936, al comienzo de la Guerra Civil española. Un joven pastor andaluz recoge a un hombre al que sus verdugos han dado por muerto y le busca refugio en un asilo. En 1980, el pastor vuelve a encontrar su pista: ahora es un anciano que recorre las calles de Granada malviviendo de limosnas. Poco a poco, la investigación desemboca en la verosímil posibilidad de que el hombre sea Federico García Lorca.

