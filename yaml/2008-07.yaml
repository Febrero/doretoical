título: "The New World"
nota: |
  The New World (El nuevo mundo, Terrence Malick, 2005). Int.: Colin Farrell, Q'orianka
  Kilcher, Christopher Bale. EE UU. VOSE. 135'
  "En el cine de Malick el mundo es siempre nuevo, de escena a escena, de momento en momento, de respiración en respiración. Para este cineasta cada plano es un plano de situación, o quizá de re-situación, la inauguración de un momento a estrenar en el tiempo y el espacio, una vez enterrado y consagrado el momento anterior mediante el corte. La discontinuidad y la elipsis están en el corazón de la estética de Malick y la desorientación es la regla. Cualquier transición en El nuevo mundo puede suponer semanas o años, o quizá un minuto o unos pocos segundos. Poco importa, porque a Malick sólo le interesa el tiempo en la medida en que permite a sus películas aterrizar perpetuamente en una visión primigenia de la vida sobre la tierra. Una cerradura y una llave, un rayo de luz, una vela, la cara de una niña: Malick salta sobre todo y nos sobresalta para que miremos antes de que situemos, comparemos, evaluemos o cualquier otra de esas tareas (muchas inconscientes) que hacemos en el cine. Malick es el único cineasta en activo que dedica películas enteras a la maravilla de la presencia. Esa especie de visión reveladora del mundo tiene sus precedentes (en la obra tardía de Vidor, Epstein y Murnau, y después en Godard, Bresson, Straub e Huillet, Roeg, incluso el primer Wenders). Pero normalmente es un componente más de una gramática más amplia. Sólo en Malick la sensación real de mirar al (y a través del) mundo material ocupa el centro de la propia película, física, temática y emocionalmente " (Kent Jones). Segunda proyección día 29.

