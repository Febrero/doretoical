  ”Es la historia de cómo se forjan dos jóvenes por las fuerzas que gobiernan sus vidas: la policía y una banda criminal dirigida por el personaje de Frank Costello. Costello acoge a Colin cuando es un niño y le convierte en el pilar aparente de la comunidad para que pueda escalar puestos en la jerarquía de la policía del Estado. Pero, en realidad, él es el plan oculto de Costello. Al mismo tiempo, Billy es el material perfecto para que la policía lo mande de incógnito, porque proviene de la clase trabajadora del sur de Boston. Se le pone en la situación perfecta para unirse a la banda de Costello, pero realmente se le ha puesto ahí para delatarle. Es como si Billy y Colin estuvieran recorriendo caminos paralelos... pero al final los caminos terminan colisionando”.(Martin Scorsese).

