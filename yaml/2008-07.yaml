nota: |
  Vivre sa vie (Vivir su vida, Jean-Luc Godard, 1962). Int.: Anna Karina, Saddy Rebot, Brice Parain. Francia. VOSE. 83'
  "La película era una aventura intelectual; quise filmar un pensamiento en marcha pero, ¿cómo se llega a ello? (...) Creo que es falso decir que cuanto más se mira a alguien menos se le comprende. Pero, evidentemente, si se mira demasiado a la gente, uno acaba preguntándose para qué sirve eso, es inevitable. (...) Uno se crea problemas inútiles. Por eso también la película es una serie de esbozos; hay que dejar que la gente viva su vida, sin mirarles demasiado tiempo, si no se acaba por no comprender nada" (Jean-Luc Godard). Segunda proyección día 5.

