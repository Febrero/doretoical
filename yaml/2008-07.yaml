título: "Dejà vu"
nota: |
  Dejà vu (Dejà vu, Tony Scott, 2006). Int.: Denzel Washington, Val Kilmer, Jim Caviezel. EE
  UU. VOSE. 128'
  "Una pieza maniquea, imposible de asimilar si se la toma al pie de la letra. Lo que hace de este film un producto verdaderamente llamativo es su capacidad de atracción, la manera con la que integra a todo aquel que asiste a su visionado a un universo dominado por lo inverosímil, gracias a una dosificación de la acción perfectamente equilibrada, a un ejercicio de montaje excelente que alcanza el cenit en la logradísima secuencia de la persecución virtual de vehículos y a un compacto trabajo interpretativo de todo el conjunto actoral en el que cabe destacar la curiosísima elección de Jim Caviezel para interpretar a un fascista con ínfulas de mártir" (Joaquín Vallet). Segunda proyección día 8.

