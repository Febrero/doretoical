  "El director de Amores perros y 21 gramos vuelve a trabajar con el guionista Guillermo Arriaga para proponer un nuevo puzzle narrativo cuya calculada estructura condiciona en extremo la respiración de las diferentes historias encajadas dentro del juego. Tres escenarios diferentes (la frontera mejicanoestadounidense, el desierto marroquí, la abigarrada urbe de Tokio) encierran otras tantas historias cuya construcción les aboca a hacerse eco entre sí" (Carlos F. Heredero). Segunda proyección día 20.

