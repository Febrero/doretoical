  "El cineasta pasó seis meses filmando un gran monasterio cartujo en los Alpes franceses para componer un estudio pictórico de la existencia tranquila, callada y espiritual de los monjes. Rodado con luz natural, las imágenes meditabundas van de los interminables pasillos en sombra a las montañas brillantes cubiertas de nieve, y las secuencias de monjes anónimos enfrascados silenciosamente en su labor se puntúan dramáticamente con primeros planos de los hombres, sus rostros ensombrecidos por la sabiduría de los años y el poder de su devoción" (J. R. Jones)

