  Little Miss Sunshine (Pequeña Miss Sunshine, Jonathan Dayton y Valerie Faris, 2006). Int.: Greg Kinnear, Toni Collette, Alan Arkin. EE UU. VOSE. 101'
  "El concepto sobre el que gira esta fórmula transformada de la comedia familiar sería el de transgresión. Por supuesto una transgresión bien engrasada y psteurizada, inocua en realidad, pero suficiente para darle ese aire moderno y rompedor que parece deber exigirse a la altura de nuestros tiempos, a partir de un núcleo argumental verdaderamente minimal, el trayecto a lomos de una furgoneta Volkswagen de una excéntrica familia "(J. E. Monterde). Segunda proyección día 5.

