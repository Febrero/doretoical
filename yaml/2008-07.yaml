título: "Lawrence of Arabia"
nota: |
  Lawrence of Arabia (Lawrence de Arabia, David Lean, 1962). Int.: Peter O'Toole, Omar Shariff, Alec Guiness. VOSE. 222'
  "Este espectáculo sobre la carrera militar de T. E. Lawrence entre 1916 y 1918 es una de las épicas bélicas más bellas, inteligentes e influyentes. Combina el esplendor escénico de De Mille con las virtudes del teatro británico. Pero aún así la rudeza ideológica de De Mille y de las películas bélicas de siempre no se transciende sino que más bien se pule un poco: el tema de la película sigue siendo básicamente la Carga del Hombre Blanco, a pesar de los detalles irónicos. El reparto casi totalmente masculino la convierten en la épica más homoerótica de todas, aunque las experiencias sexuales de los personajes sólo se atisban" (Jonathan Rosenbaum).

