nota: |
  Find me Guilty (Declaradme culpable, Sydney Lumet, 2006). Int.: Vin Diesel, Annabella
  Sciorra, Peter Dinklage. EE UU. VOSE. 125'
  "Sidney Lumet siempre ha destacado en dramas judiciales y en historias sobre el crimen neoyorquino que implican antagonismo racial y lealtad étnica. Vuelve a demostrarlo con este audaz relato de uno de los más largos juicios penales en la historia de los Estados Unidos, el del gángster Giacomo DiNorscio, que se defendió a sí mismo. Vin Diesel interpreta a DiNorscio con brío y ofrece una interpretación con consecuencias brechtianas: lo que empieza pareciendo un drama a favor del crimen se convierte en una crítica de los prejuicios del espectador" (Jonathan Rosenbaum). Segunda proyección día 9.

