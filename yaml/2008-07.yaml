  "El proceso de independencia de Irlanda a través de la historia de dos hermanos que comienzan combatiendo juntos en las filas del Sinn Fein, pero que terminan distanciándose a finales de 1921, cuando el gobierno británico reconoció la independencia del Estado libre de Irlanda que, no obstante, continuó siendo dominio británico. Así pues, el film trata dos conflictos políticos: por un lado la guerra civil entre los independentistas y los Black-and-Tans (...) y a continuación la pugna entre los conservadores (...) y los republicanos (...)"(Alex Thurman). Segunda proyección día 18.

