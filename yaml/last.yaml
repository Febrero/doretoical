  "La actitud heroica de Carmela contrasta con la de Paulino, que temeroso y subordinado acata las órdenes de los dirigentes franquistas. Junto a ellos encontramos a Gustavete, un chico mudo que acompaña a los cómicos en sus funciones. Estos personajes presentan una lectura metafórica que dota al film, de un sentido más amplio. Carmela simboliza a España y la república, la España republicana humillada y sometida por los franquistas. Paulino supone el acomodamiento, la cobardía de los sectores que no supieron luchar mientras que Gustavete simboliza al pueblo se alza contra la injusticia, que recupera la voz." (Francisco Javier López)
