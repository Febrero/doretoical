  Brüder: "Encargado por el sindicato de estibadores portuarios y financiado por el Partido Socialdemócrata local, narra la histórica huelga de los trabajadores del puerto de Hamburgo de 1896-97 como un drama de la familia: un hermano es un trabajador portuario, el otro un policía. Rodado en condiciones difíciles en los cuartos de los trabajadores, filmado en la localización real, dan testimonio a la necesidad de una lucha constante. Comenzando con una declaración de la intenciones ('crear una película proletaria alemana con medios simples') y presentando a actores generalmente no profesionales, Brüder es una película modesta y valiente en sus aspiraciones." (Joachim Schatz) Zwei Welten: "Continuación del método de trabajo de Brüder, el corto Zwei Welten es una película propagandística para el Partido Socialdemócrata. Hochbaum encaja material reciclado de Brüder en un montaje sobre la diferencia de clases. Mientras los desempleados caminan, los pies ociosos juegan al golf y al tenis. Mientras el trabajador agotado se quita el abrigo, el industrial se coloca una esvástica en el brazalete entre carcajadas. 'Todos ustedes deciden: dictadura o democracia'..." (Joachim Schätz) Copia cortesía del Bundesarchiv. Segunda proyección día 20.
