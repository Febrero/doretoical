  En un pequeño pueblo de Bulgaria, Nadezhda, una joven profesora, trata de descubrir al alumno que roba en su clase, de manera que pueda enseñarle una lección acerca de lo que está bien y lo que está mal. Pero cuando se endeuda con prestamistas, ¿puede ella saber cuál es el camino correcto? ¿Qué hace que una persona decente se convierta en delincuente?. Parábola de moral social, con ligerísimos toques de humor negro y puesta en escena en la órbita de ese cine seguidor de los hermanos Dardenne.
