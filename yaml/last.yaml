  Speedy (Relámpagos, Ted Wilde, 1928). Int.:Harold Lloyd, Ann Christy, Bert Woodruff. EE UU. 35mm. MRISE*. 93' a 22 fps. Speedy, la última película muda de Lloyd, es una magnífica despedida del cine mudo. 'Speedy' era el apodo real de Harold y la película es apropiadamente rápida. Lloyd interpreta a Harold Swift, un joven loco por el béisbol que no puede aguantar en un trabajo. Sus desventuras profesionales incluyen el trabajo como vendedor de soda o un taxista. La novia de Harold, Jane, vive con su abuelo, “Pop” Dillon, que posee el último tranvía tirado por caballos de Ciudad de Nueva York. Una cuadrilla contratada por el monopolio del ferrocarril roba el caballo y el tranvía. Speedy encuentra el coche y logra recuperarlo en la pista a tiempo para hacer la carrera diaria, salvando la licencia de Pop. Filmado en parte en Nueva York, la película presenta una escena de persecución salvaje en el centro de Manhattan, donde Harold debe manejar el tranvía tirado por caballos a través del caótico tráfico de la ciudad. Copia cortesía de The Harold Lloyd Estate y Harold Lloyd Entertainment. Acompañamiento musical al piano de Irene Albar. Segunda proyección día 30.
