título: "The Last Sunset"
nota: |
  The Last Sunset (El último atardecer, Robert Aldrich, 1961). Int.:Kirk Douglas, Rock Hudson,
  Dorothy Malone. EE UU. B-R. VOSE. 112'
  "Este director, que no se cuenta entre mis favoritos, de vez en cuando hacía una película que yo encuentro genial. Patito feo de su carrera, no gustaba ni a Aldrich ni a su guionista Dalton Trumbo, aunque sí (y eso quizá sea significativo) a su protagonista, Kirk Douglas. Es para mí, con Pursued y Duel in the Sun, una muestra ejemplar de lo que me gusta llamar “meloeste”, y se me antoja el “western” que hubiera podido rodar Douglas Sirk." (Miguel Marías) Segunda proyección día 31.
