  Spagna 68 (El hoy es malo, pero el mañana es mío): Rodado en Madrid y Barcelona en completa clandestinidad, el documental es una reflexión sobre la situación política y económica del país en 1968, contraponiendo la España del desarrollismo con la de la miseria. La realizadora da la palabra a los estudiantes, a los obreros del textil, del metal y la construcción, que hablan sobre sus luchas, sus dificultades y sus sueños. O todos o ninguno: La historia de la huelga de Laforsa en 1975, en el Baix Llobregat, que se convirtió en un ejemplo grandioso de solidaridad entre los obreros ante la terribles presiones de la empresa y las fuerzas del orden. El cuarto poder: La película realzada con la colaboración de Llorenç Soler analiza el poder de los medios de comunicación del gobierno franquista, mientras alienta la realización de publicaciones clandestinas. Segunda proyección día 30.
