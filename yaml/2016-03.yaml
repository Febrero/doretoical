nota: |
  Heaven’s Gate (La puerta del cielo, Michael Cimino, 1980). Int.:John Hurt, Kris Kristofferson,
  Christopher Walken. EE UU. 35mm. VOSE. 219'
  Versión restaurada. "Una de las grandes obras maestras del cine americano del último medio siglo, que fue víctima de una conspiración (con la vergonzosa complicidad de la crítica más perezosa) para acabar con los directores que quieren ser autores. La versión amputada, con algún esfuerzo, se entendía. La restaurada está muy clara, parece que, para algunos, lo estaba en demasía. Cotéjese con “Unconquered” y “These Thousand Hills” para ver la relación entre capitalismo, individualismo y formación de los Estados Unidos." (Miguel Marías) Segunda proyección día 31.
