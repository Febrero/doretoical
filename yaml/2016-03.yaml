título: "Professione: Reporter/The Passenger"
nota: |
  Professione: Reporter/The Passenger (El reportero, Michelangelo Antonioni, 1975). Int.:Jack Nicholson, Jenny Runacre, Maria Schneider. Italia/Francia/España. 35mm. VOSE. 119'
  "Creo que es la película sobre la que más he errado en la primera visión. Pero alguna duda me rondaba, porque meses después seguía pensando en ella. Así que fui a verla otra vez, cuando había cines en cada barrio y de sesión continua, y descubrí que era una muestra ejemplar de cine apátrida y se convirtió en la película de Antonioni que prefiero. Al releer alarmado mi crítica, me sorprendió: podía firmarla todavía. Ventajas de no ser tajante ni insultante." (Miguel Marías)
