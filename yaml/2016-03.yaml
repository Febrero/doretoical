nota: |
  Ruggles of Red Gap (Nobleza obliga, Leo McCarey, 1935). Int.:Charles Laughton, Mary Boland, Charles Ruggles. EE UU. DCP. VOSE. 90'
  "Ruggles es un ejemplo patente del lado negativo que siempre ha visto McCarey en el excesivo apego al pasado, a las normas, al "status quo", a los reglamentos e incluso a las leyes, y del que pueden encontrarse muestras muy claras en casi toda su carrera." (Miguel Marías)
