  Cristo (Margarita Alexandre, Rafael M. Torrecilla, 1953). Documental. España. 35mm. 77'
  "Cristo es el primer largometraje dirigido y producido por Margarita Alexandre y Rafael Torrecilla. Evocando los trabajos de Luciano Emmer, este documental de arte relata la vida de Jesús sirviéndose exclusivamente de obras pictóricas del acervo español. En estrecha sintonía con el montaje, la técnica fotográfica empleada por Juan Mariné para la filmación dota de movimiento a las pinturas de Tiziano, El Greco o Rubens, mientras que la presencia de las voces Fernando Rey, José María Seoane, María Jesús Valdés y otros actores de la época dotan de entidad a los personajes que las protagonizan. La película recibió la categoría de Interés Nacional por parte de la Junta de Censura, sin duda más inspirada por la exaltación del patrimonio artístico nacional y la temática religiosa de la película que por sus aspiraciones artísticas." (Sonia García López) Presentación a cargo de Sonia García López.
