  Le Charité du prestidigitateur (Caridad sin recompensa, 1905). Francia. 35mm. 3' a 18fps.
  Chien jouant a la valle (Perro pelotari, Alice Guy, 1905). Francia. 35mm. 1' a 18fps. Danses gitanes. Sevillane (El Tango, Alice Guy, 1905). Francia. 35mm. 2'. Danses gitanes. Marengaro (La malagueña y el torero, Alice Guy, 1905). Francia. 35mm. 2' a 18fps. Le Bonnet à poil (1905). Francia. BDG. 5' a 18fps. Sol y sombra / Soleil et Ombre (Jeanne "Musidora" Roques y Jacques Lasseynes, 1922). Int.:Antonio Cañero, Musidora. España/Francia. 35mm. 36' a 20 fps. La tierra de los toros (Jeanne "Musidora" Roques, 1924). Int.:Antonio Cañero, Musidora. España. 35mm. 53’ a 20 fps. Total programa: 103’
  Le Charité du prestidigitateur: En la primera las películas de Alice Guy-Blaché y Jeanne “Musidora” Roques, pioneras del cine , se ligan al entorno del ciclo Ellas crean en el día internacional de la mujer trabajadora. De Alice Guy se proyectan cuatro de los cinco títulos que hay en el archivo; aquellos cuyos materiales fueron duplicados y digitalizados a 2Ken el laboratorio digital de Filmoteca Española. En el caso de Musidora, se proyectan Sol y sombra (1922) y La tierra de los toros (1924), que no se proyectaban el cine Dore desde el año 2009. Presentación del ciclo a cargo de Mercedes de la Fuente, Ramón Rubio y Jose Manuel Martin Sanchez. Entrada libre para abonados. Segunda proyección día 26.
