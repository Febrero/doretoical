título: "Momcheto, koeto beshe tsar"
nota: |
  Momcheto, koeto beshe tsar (El niño que fue rey, Andrey Paounov, 2011). Documental.
  Bulgaria. B-R. VOSI/E*. 90'
  A la edad de seis años, Simeon Saxe-Coburg Gotha fue nombrado Zar de Bulgaria. Desterrado a la edad de nueve años por la dictadura comunista justo después de la Segunda Guerra Mundial, Simeon volvió triunfalmente 55 años más tarde en 2001 como Primer Ministro. Lamentablemente, este nuevo puesto no terminó con un final feliz. El niño que fue rey cuenta la historia fascinante de Simeon Saxe-CoburgGotha, de su exilio como un muchacho-rey a través de su vuelta gloriosa como un político republicano hasta su caída en desgracia, y cómo el carismático Simeon representó mucho tiempo la esperanza de Bulgaria de un futuro mejor y cómo se gestó uno de los mayores experimentos de la democracia actual.
