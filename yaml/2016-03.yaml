título: "Duck Soup"
nota: |
  Duck Soup (Sopa de ganso, Leo McCarey, 1933). Int.:Groucho Marx, Harpo Marx, Chico
  Marx. EE UU. 35mm. VE. 70'
  "Lo curioso es que, aunque se trate de una película, en última instancia, identificable como realizada por McCarey, y que - si se analiza a fondo - sólo él podría haber dirigido así, no es tanto "un film de Leo McCarey" como "una película de los Hermanos Marx", a mi parecer la mejor, y en todo caso, sin duda, una de las más perfectas protagonizadas por los delirantes hermanos, seguramente la apoteosis de la fase inicial de su carrera - que es, desde mi punto de vista, y de lejos, la más brillante y original, también la más dinámica e innovadora en el terreno del cine cómico." (Miguel Marías)
