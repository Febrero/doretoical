título: "Strangers When We Meet"
nota: |
  Strangers When We Meet (Un extraño en mi vida, Richard Quine, 1960). Int.:Kirk Douglas, Kim Novak, Ernie Kovacs. EE UU. 35mm. VOSE*. 117'
  "Uno tiene debilidades, y confieso la mía por Preminger, Fleischer y Quine, que tal ver aprecie por encima de su valor. Pero cuando se ha visto 30 veces una película sin que en nada se debilite, es que, para uno, es grande. Y esta es una de ellas, la que prefiero de Quine, uno de los grandes melodramas tardíos (depués hay cada vez menos). Se nota mucho que el director estaba enamorado de Kim Novak, y eso me encanta." (Miguel Marías)
