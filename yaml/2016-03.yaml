título: "Made in USA"
nota: |
  Made in USA (Jean-Luc Godard, 1966). Int.:Anna Karina, László Szabó, Jean-Pierre Léaud. Francia. 35mm. VOSE. 90'
  "No mi Godard preferido, y muy poco conocido y estimado, pero es su largo de despedida de Anna Karina y representa muchas de sus virtudes y de sus (ocultas) complejidades, con diálogos surrealistas y una canción de Marianne Faithfull, en un film ya muy político dedicado (con razones) a Nicholas Ray y Samuel Fuller. Probablemente su película más pictórica, entre Utrillo y Nicolas de Staël." (Miguel Marías)
