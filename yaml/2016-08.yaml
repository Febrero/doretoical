  Oh Boy (Jan Ole Gerster, 2012). Int.:Tom Schilling, Marc Hosemann, Friederike Kempter.
  Alemania. DCP. VOSE. 82'
  Niko es un joven veinteañero que abandona la universidad y acaba vagando por las calles de Berlín. Celebrada ópera prima, en blanco y negro, que trata sobre el deseo de participar en la vida y la dificultad para encontrar un lugar en el mundo."Oh, boy!, la película del debutante alemán Jan Ole Gerster es fundamentalmente eso: una brillante y sobre todo triste explicación del valor de meter la pata, del virtuosismo de caer derrotado, de la bella agonía de (con perdón) cagarla. Y para siempre." (Luis Martínez)
