  "Simón del desierto es el hombre más libre del mundo [...] porque tiene y hace lo que quiere, sin encontrar obstáculos. Está allí arriba en una columna, comiendo lechuga. La libertad total" (Luis Buñuel). Calanda: "Mi intención es proyectar la evolución humana a través de cuarenta años en la vida de un pequeño pueblo aislado. De transmitir la alucinante progresión que ha habido en el mundo, que hasta en un pequeño pueblo remoto, donde se haya podido guardar un ritual tan hondo durante tantos siglos, se vea afectado hoy día por esta globalización invasora. Es un cambio con el que no hay vuelta atrás. Como me dijo mi padre hace años, 'Ahora me han puesto una calle porque soy famoso. Antes me hubieran fusilado.' Todo ha cambiado. (Juan Luis Buñuel). Segunda proyección día 26.
