  The Squid and the Whale (Una historia de Brooklyn, Noah Baumbach, 2005). Int.: Jeff Daniels, Laura Linney, Jesse Eisenberg. EE UU. VOSE. 85'
  "Un relato autobiográfico de tintes tragicómicos sobre la ruptura del matrimonio de los padres del escritor y director Noah Baumbach. El padre y la madre son ambos escritores de ficción, y su decisión de permanecer fieles a sus ideales de liberación sexual mientras se separan y divorcian desquicia a sus dos hijos. La crítica implícita de los padres progres y bohemios es devastadora: sabia y matizada, con la hilaridad dolorosa de la verdad" (Jonathan Rosenbaum).
