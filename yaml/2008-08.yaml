  Breakfast on Pluto (Desayuno en Plutón, Neil Jordan, 2006). Int.: Cillian Murphy, Liam Neeson, Ruth Negga. Irlanda / GB. VOSE. 135'
  ‘Un delicioso cuento de hadas que emplea el mundo real y sus penurias (orfandad, terrorismo, abuso sexual) como un teatro camp donde jugar y lograr tus deseos. (...) Kitten es más que una caricatura, es un estallido de color en un mundo monocromo, un antídoto (y un reflejo) del catolicismo y conservadurismo de la Irlanda de los años sesenta y setenta y, en un nivel más personal, una reacción creíble a su propio abandono y a su búsqueda de identidad. El interés por el travestismo, la performance, la industria del sexo, infancias difíciles y el viaje de Irlanda a Londres le resultará familiar a quien conozca Mona Lisa, The Butcher Boy, The Crying Game y otras películas de Jordan. Hay quien dirá que es caótica y autoindulgente, pero es un proyecto salvaje, imaginativo y atrevido" (Dave Calhoun). Segunda proyección día 9.
