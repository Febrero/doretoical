título: "Grbavica"
nota: |
  Grbavica (Grbavica: El secreto de Esma, Jasmila Zbanic, 2006). Int.: Mirjana Karanovic, Luna
  Mijovic, Leon Lucev. Austria / Bosnia-Herzegovina / Alemania / Croacia. VOSE. 90'
  "Grbavica es un barrio que se encuentra al lado de donde vivo. Durante la guerra, la zona fue asediada por el ejército de Serbia y Montenegro y convertida en un campo de prisioneros donde se torturó a la población. Si pasea por Grbavica hoy, verá los típicos edificios de arquitectura socialista, tiendas, a los vecinos, niños, perros... pero también notará la presencia de algo silencioso e invisible, la extraña sensación que despiden los lugares marcados por el sufrimiento. Esma y otros héroes pertenecen al microcosmos llamado GRBAVICA. Etimológicamente, la palabra significa “mujer con chepa”. Ya sé que un poco difícil de pronunciar, pero me parece que estas letras no muy atractivas aportan un buen sonido al mundo de Esma" (Jasmila Zbanic). Segunda proyección día 31.
