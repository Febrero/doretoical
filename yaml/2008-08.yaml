  Capote (Truman Capote, Bennett Miller, 2005). Int.: Philip Seymour Hoffman, Catherine Keener, Clifton Collins Jr. EE UU. VOSE. 118'
  "Lejos de ser un biopic al uso a mayor gloria de la memoria del escritor, bascula con precisión y sin estridencias entre los relatos de varios procesos que se confunden: la exhaustiva, amarillista e interesada investigación periodística que Capote llevó a cabo; el doloroso y casi agónico proceso de creación literaria; el proceso de redención de uno de los asesinos, Perry Smith, en su camino hacia el patíbulo, que utiliza al propio Capote como paño de lágrimas y como vehículo para postergar indefinidamente su inevitable final; y el preciso retrato de un escritor absorbido por su genialidad (...) y atormentado por los contradictorios sentimientos que le llevan hasta Smith" (Carlos Balbuena).
