  "Nuestros personajes no han tenido una vida extraordinaria. Son un poco más jóvenes que la generación del 68. Son burgueses de provincias que descubren algo nuevo un poco tarde en su vida, que les proporciona escalofríos adolescentes. Nos gustaba la idea de usar actores maduros para hacerles volver a la adolescencia. Nos interesaba retratar a unos personajes estrechos, no muy interesantes, y sacarlos de su ambiente. Gente que parece no hacer nada, pero que, de una forma casi inocente, sin inclinaciones intelectuales, se lanza a lo desconocido" (Arnaud y Jean-Marie Larrieu).
