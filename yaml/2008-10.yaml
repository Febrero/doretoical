título: "Totò cerca casa"
nota: |
  Totò cerca casa (Totó busca piso, Steno, Mario Monicelli, 1949). Int.: Totò, Alda Mangini, Lia Molfesi. Italia. VOSE*. 82’
  El pobre hombre interpretado por Totò no tiene casa y vive temporalmente con su familia en una escuela. Después de una serie de engaños burocráticos, logra alojamiento estable… ¡en un cementerio! Para su primer largometraje conjunto y su primer trabajo con Totò, Monicelli y Steno pulsaron en clave cómica uno de los aspectos más duros de la posguerra italiana, la falta de vivienda. Segunda proyección día 4.

