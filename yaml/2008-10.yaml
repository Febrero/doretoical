  "Esta ópera, escrita para la ocasión por el músico habitual de Oliveira, João Paes, se inspira en un cuento portugués del siglo XIX. Una joven aristócrata se apasiona por un Don Juan local, entrecano, seductor pero siniestro, poco transparente, que oculta un pesado secreto. Cantan, cantan como locos y Oliveira, gran escenógrafo, siempre sabe dónde colocar la cámara. Un joven pretendiente rechazado canta también borracho de pena. El país y los nobles cantan a la luminosidad de la época, creada por Mário Barroso. Todo acaba mal, luego bien, aunque tal vez en el fondo sea mal. No contamos el final pero es un baile divertido, digno de Tod Browning" (Serge Daney). Segunda proyección día 22.

