  “En lugar de asesinar la ficción, Oliveira trata de purificarla, despojándola capa a capa de las incrustaciones estilísticas, dejando finalmente la acción limpia y resplandeciente como una diminuta piedra preciosa. Y aún así, a pesar del impulso de Oliveira hacia lo elemental, la película conserva un sentido de lo barroco en las incesantes y meticulosamente observadas fluctuaciones de los personajes. Es como una colaboración entre Straub y Ophuls" (Dave Kehr). Segunda proyección día 14.

