  A divina comédia (La divina comedia, Manoel de Oliveira, 1991). Int.: Maria de Medeiros, Luís
  Miguel Cintra, Miguel Guilherme. Portugal. VOSE*. 141’
  "Una reflexión histórica muy particular, sin relación con la obra de Dante. (...) El título se escogió sobre todo por su connotación irónica. La historia se desarrolla en un asilo psiquiátrico. (...) Algunos personajes se creen figuras bíblicas como Adán, Eva, Jesús, Lázaro, Marta o María; otros creen encarnar personajes de novelas como Raskolnikov y Sonia, Ivan y Aliosha; otros creen ser el Filósofo del Anticristo de Nietzsche o el Profeta de la Salvación del Mundo de Régio. A fin de cuentas es una parábola, (...) un encuentro que habla hoy del pecado original y del castigo, de la lujuria y la santidad, la sinceridad y la hipocresía, la resistencia y la sumisión al Poder y que desafía los valores que rigen nuestra cultura occidental judeocristiana donde todo desemboca en la cuestión fundamental de la realidad o no de la resurrección" (Manoel de Oliveira). Segunda proyección día 31.

