título: "Aniki-bóbó"
nota: |
  Aniki-bóbó (Aniki-bobó, Manoel de Oliveira, 1942). Int.: Nascimento Fernandes, Fernanda Matos, Horácio Silva. 82’. A caça (Manoel de Oliveira, 1963). Int.: António Rodrigues Sousa, João Rocha Almeida, Albino Freitas. 20’. Portugal. VOSE*. Total programa: 102'
  "¿Qué intenciones tiene Aniki-Bóbó? Muchas y ambiciosas. Contando una historia tan simple, quería reflejar en los niños los problemas de los adultos, aún en estado embrionario: la contraposición de la noción del bien y del mal, del odio y del amor, de la amistad y la ingratitud. Quería sugerir el miedo a la noche y lo desconocido, la atracción por la vida que late en todo con fuerza y convicción" (M. de Oliveira) "Inventé A Caça porque leí en un periódico que un chico se había hundido en arenas movedizas y que el otro, por miedo, huyó sin socorrerlo. En eso se inspiró la película" (M. de Oliveira). Segunda proyección día 12.

