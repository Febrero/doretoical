título: "Acto da primavera. Representaçao popular do Auto da Paixão"
nota: |
  Acto da primavera. Representaçao popular do Auto da Paixão (Manoel de Oliveira, 1963). Int.: Nicolau Nunes Da Silva, Ermelinda Pires, Maria Madalena. Portugal. VOSE*. 90’
  "Se perciben los intereses del cineasta: hacer una historia donde pueda leerse a la vez (pero no simultáneamente) el misterio de la Pasión, su apropiación por el pueblo portugués de Trás-os-Montes al principio del siglo XVI, de ahí la lengua y los trajes, y después su transmisión de año en año hasta nuestros días, en los cuerpos extraordinarios de los campesinos de hoy: su violencia, su declamación, su fervor, lo que dominan y lo que se les escapa. Para rematar este milhojas, Oliveira añade la presencia del equipo cinematográfico y la de unos turistas desdeñosos. A partir de aquí, es cosa de cada uno leer el conjunto con quiera, como una operación arqueológica o como un helado contessa" (Serge Daney). Segunda proyección día 7.

