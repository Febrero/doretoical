título: "Dirty Pretty Things"
nota: |
  Dirty Pretty Things (Negocios ocultos, Stephen Frears, 2002). Int.: Chiwetel Ejiofor, Audrey Tautou, Sergi López. GB. VOSE. 97'
  "Dirty Pretty Things se centra en un grupo de inmigrantes, algunos ilegales, que viven en Londres. Frears ya había tratado el tema de los refugiados políticos en la producción para televisión Cold Harbour (1978). Pero en este caso, la cuidadosamente dibujada relación ente los dos personajes principales se merma por una sensación de rutina y por un elemento de thriller destinado a complacer al público" (Daniel O'Brien).

