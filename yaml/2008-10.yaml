  Amor de perdição- Memória de uma família (Manoel de Oliveira, 1978). Int.: António Sequeira Lope, Cristina Hauser, Elsa Wallencamp. Portugal. VOSE*. 261’
  "Amor de Perdição es un diálogo entre lo visible y lo imaginario, entre lo perceptible y lo imperceptible. Adaptación de una famosa novela portuguesa del siglo XIX del mismo título, es un auténtico taller de ideas sobre la incestuosa relación entre la novela y el cine y sobre las distintas posibilidades de la adaptación literaria. Muchos de los llamados aspectos vanguardistas de la película vienen precisamente de esa reflexión, gracias a la cual cada escena acaba por convertirse en una solución fílmica de un desafío literario". (Jonathan Rosembaum). Segunda proyección día 15.

