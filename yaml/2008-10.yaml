  "Un ejercicio pirandelliano de narración autorreflexiva y control autorial, basado en una famosa obra teatral del escritor portugués José Régio. Una obra está a punto de empezar pero de repente, un intruso invade el escenario, exigiendo que se escuche antes 'su caso'. (...) Pero en un paso más allá de estos juegos beckettianos, Oliveira 'rebobina' las interpretaciones, las vuelve a poner en escena hasta que sólo queda la subversión. A la vez un tributo y una crítica al teatro del absurdo, Mon cas deconstruye con brillantez la noción de interpretación y en el proceso casi se carga el cine" (Pacific Film Archive). Segunda proyección día 28.

