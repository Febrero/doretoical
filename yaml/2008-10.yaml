nota: |
  Douro, faina fluvial (Manoel de Oliveira, 1931-1934). 21'. Famalicão (Manoel de Oliveira, 1940). 24’. O pintor e a cidade (Manoel de Oliveira, 1956 ). 28’. O pão (Manoel de Oliveira, 1964). 25’. Documental. Portugal. VOSE*. Total programa: 98'
  "Douro... es un ejercicio de luz, sombras, ritmo y ángulo de cámara que evoca las transformaciones urbanas producidad por el proceso inexorable de modernización. (...) Durante los treinta años siguientes Olivira sólo hizo un largometraje, Aniki-Bobó. Su producción se limitó a documentales sobre una serie de temas diferentes: el proceso de hacer pan, la pintura de António Cruz; una pequeña ciudad, Famalicão, en el norte de Portugal..." (Randal Johnson). Segunda proyección día 4.

