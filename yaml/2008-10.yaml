título: "Il cuore rivelatore"
nota: |
  Il cuore rivelatore (Alberto Mondadori, Cesare Civita, Mario Monicelli, 1934). Muda 15’. I ragazzi della via Paal (Mario Monicelli, Alberto Mondadori, 1935), Muda. 45’. Al diavolo la celebrità (Al diablo la celebridad, Steno, Mario Monicelli, 1949). Int.: Mischa Auer, Marilyn Buferd, Carlo Campanini. Vídeo. VOSE*. 90’. Italia. Total programa: 150'
  Cuore...: Adaptación amateur del relato El corazón delator, de Edgar Allan Poe. Ragazzi...: Otro corto mudo y en 16 mm. En esta ocasión adapta la novela, Los muchachos de la calle Pal, del escritor húngaro Ferenc Molnár. Al diavolo...: Monicelli y Steno variaron un poco de registro y dejaron de lado la comedia con sabor neorrealista inicial para adentrarse por los dominios de la fantasía burlesca. El protagonista del film es un joven experto en lenguas orientales que fracasa en su trabajo de traductor de un maharajá. Invoca entonces la presencia del diablo, que le hará triunfar como cantante de ópera y boxeador. Segunda proyección día 4.

