  Benilde ou a Virgem-Mãe (Benilde, virgen y madre, Manoel de Oliveira, 1975). Int.: Maria Amélia Aranda, Jorge Rolla, Varela Silva. Portugal. VOSE*. 106’
  "Benilde es el sentido y el contrasentido. Es la lucha entre creer y no creer, entre la fe y la razón (...). Es una lucha entre elementos opuestos donde nada es con certeza. Porque nadie sabe si la chica embarazada lo está o no del vagabundo. O si está realmente embarazada. Si es una paranoica. No se sabe nada y todo queda por saber, porque de estas cosas nunca se sabe nada. Ésa era la angustia del propio Régio, que buscaba un encuentro final con Dios que nunca tuvo" (Manoel de Oliveira). Segunda proyección día 9.

