  Le Soulier de satin (El zapato de raso, Manoel de Oliveira, 1985). Int.: Luís Miguel Cintra, Patricia Barzyk, Anne Cosigny. Portugal. VOSE*. Partes I, II (150' aprox) y III (90'). Se hará una pausa de 20' entre as partes II y III. Total programa: 260'. "Casi siete horas de duración, planos generalmente larguísimos, en el límite material de la duración del carrete, cámara normalmente inmóvil, imponiendo un único punto de vista sobre personajes que suelen también estar quietos y se hablan sin mirarse y sin mirar a cámara, sino a un lugar indeterminado; una extensa sucesión de recitativos o arias en las que un personaje se explaya en tiradas de intensa y tensa duración, una película de un cineasta portugués casi íntegramente hablada en francés (...); un texto ideológica y estéticamente contrario a cualquier moda o gusto imperante: éstas son las apariencias externas del 'opus magnum' del cine portugués" (João Bénard da Costa).

