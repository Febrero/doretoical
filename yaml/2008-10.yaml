título: "È arrivato il cavaliere!"
nota: |
  È arrivato il cavaliere! (Steno / Mario Monicelli, 1950). Int.: Tino Scotti, Silvana Pampanini, Enrico Viarisio. 79’. Un amico magico: il maestro Nino Rota (Mario Monicelli, 1999). Documental. Vídeo. 55’. Italia. VOSE*. Total programa: 134'
  È arrivato...: De nuevo los problemas más acuciantes de la sociedad italiana de posguerra tratados en clave de comedia. Un grupo de personas sin hogar acaban por instalarse en una especie de solar que sirvió como refugio antiaéreo durante la contienda. Pero el propietario del terreno está planeando construir allí una casa para su hija y su marido. Basada en un espectáculo de variedades. Un amico...: Afectuoso homenaje a un apreciado colaborador y gran amigo, con la intervención de Suso Cecchi d'Amico, Bruno Moretti, Lina Wertmüller, Franco Zeffirelli e imágenes de archivo de Federico Fellini y el propio Nino Rota. Segunda proyección día 7.

