   “Disponíamos de medios muy reducidos, la solidaridad de un cierto número de técnicos franceses, de gente que nos prestó la película aquí y allá, que nos daba crédito. No habíamos dado una forma precisa al film. Aunque se iba trabajando al día, un poco a ciegas, de modo sonámbulo, el único elemento de cohesión era, quizá, el texto de Brecht ‘Diálogos de exiliados’, que se tomó como punto de partida para interpretar nuestra actitud, en relación con la situación que estábamos viviendo. Aquí se plantea el problema: cuando se va a realizar un producto, debe corresponder a lo que quiere la gente a quien se le encarga, por ejemplo mostrar la lucha de un pueblo, mientras que nosotros estábamos ante todo impresionados por el hecho de haber contribuido a una de las mayores derrotas del proletariado mundial. Nos sentíamos responsables y eso explica nuestra posición irónica...” (R. Ruiz)  Entrada libre hasta completar el aforo.

