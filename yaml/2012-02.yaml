  Montaje antológico de las películas de los hermanos Lumière, realizado por el Institut Lumière (Lyon) a partir de una restauración realizada por los Archives françaises du Film (CNC) y la Cineteca de Bologne, con la amable autorización de la Association frères Lumière. Digital. 69’
   Se trata de una selección temática de películas rodadas por Louis Lumière y sus operadores a partir de 1895 en Francia y en todo el mundo, escogidos entre los 1.425 filmes del catálogo Lumière. Este montaje permite (re)descubrir las primerísimas imágenes en movimiento proyectadas sobre una pantalla el 22 de marzo de 1895, las películas de los operadores Lumière que a partir de 1896 fueron mostradas en todo el mundo pero también las películas en color obtenidas con autocromía y las películas en relieve realizadas por Louis Lumière a mediados de los años Treinta. En la selección están presentes las películas de la primera proyección pública de pago del cinematógrafo, que tuvo lugar el 28 de diciembre de 1895 en el Grand Café de París. El montaje incluye un filme Lumière en 3 D.  Con la presencia de Thierry Frémaux, Director General del Institut Lumière y Delegado General del Festival de Cannes, que comentará los filmes durante la proyección y mantendrá un coloquio con el público.  Pausa de 10 min. aprox.

