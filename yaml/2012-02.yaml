   “Durante la preparación de 55 días en Pekín, una extraña premonición obsesionaba a Nicholas Ray : ‘Si hago esta película, jamás volveré a rodar otra’. La fatal premonición se reveló verdadera y doblemente cruel. En el resto de su vida (16 años, exactamente los mismos que había durado su carrera profesional de cineasta), Ray no volvió a trabajar en la industria del cine, pero tampoco concluyó siquiera aquella película que estaba en el origen del terrible presagio. Como es bien sabido, a mitad de rodaje una compleja trama de intereses apartó a Ray de la realización de 55 días en Pekín, que quedó absolutamente desvirtuada con respecto a la concepción original del autor.” (Jos Oliver)  Copia nueva cortesía de la UCLA.

