  “Familia se interesa en la zona del Canal de Panamá como fenómeno geográfico y cultural único: algunos elementos de su historia, sus cultivos, sus particularidades. Es así como nos enfrentamos al problema crucial: el del manejo de los recursos hídricos de la cuenca, y del impacto de éste sobre la vida de los habitantes de la zona, una hecatombe para centenares de familias que el progreso exige como holocausto” (Gabriela Trujillo).

