  “Aquellos pintores de finales del siglo XIX y principios del XX pintaban 14 horas al día, a pesar de que en aquella época nadie quería ni ver sus cuadros, y de que socialmente tenían a todo el mundo en contra; hace falta una fuerza interior enorme para eso, y esta película es un homenaje a todos ellos. Muchos vivieron vidas trágicas, incluido Lautrec, y sobre todo Van Gogh, quien, como escribió Antonin Artaud, era ‘un suicidado de la sociedad’. La diferencia es que Lautrec vivió esa tragedia con optimismo” (Roger Planchon).

