  Chang: A Drama of the Wilderness: “En Chang, el drama adopta varios puntos de vista: hombres, animales y cineastas. Esta subjetividad implica un trabajo con la mirada. Una capa tras otra, la espesa vegetación sobreenmarca lo filmado y aporta profundidad a la imagen. Orientar así la mirada sólo es posible jugando con las luces y sombras, como lo hiciera Doré. Así, en un plano general recurrente, la casa perdida en la jungla de la familia de Kru está rodeada de vegetación, como para realzar su intimidad, pero también su fragilidad en un medio hostil. Ya no se trata de conquistarla naturaleza, como en Grass, sino de protegerse de ella, a pesar de las fanfarronadas de los aventureros.” (Jean-Christophe Fouquet) Ver nota de Rango día 6.
