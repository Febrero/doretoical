  Grass: A Nation's Battle for Life (Merian C. Cooper, Ernest B. Schoedsack, Marguerite Harrison, 1925). EE UU. B-R. MRISE*. 71'
  “Truncar la naturaleza, dejar la prolongación del marco a la imaginación y jugar con la relación de tamaño entre el hombre y su entorno son características de la geografía cinematográfica ‘versión documental’ de Cooper y Schoedsack. El resultado es, en Grass, el río Kurun con su fluctuante anchura y sus orillas imprecisas, como desafiando la comprensión humana. O, más allá, la cadena de montañas de picos desdibujados y por lo tanto convertidos en potencialmente infinitos. El dispositivo de la película nos da la sensación de que el cine todo lo puede: que encuentra mundos perdidos, alcanza lo inalcanzable, graba lo ingrabable.” (Jean-Christophe Fouquet)
