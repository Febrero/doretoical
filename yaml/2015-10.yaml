título: "Moana with Sound"
nota: |
  Moana with Sound (Robert Flaherty, Monica Flaherty, Frances Hubbard Flaherty, 1926). EE UU. B-R. VOSE*. 98'
  Después de Nanook, el esquimal (1922), el director Robert J. Flaherty viajó con su esposa Frances y sus hijos a las islas Savai´l de los Mares del Sur para filmar el “exótico” estilo de vida de los samoanos in situ. Los Flaherty resucitaron costumbres desaparecidas de los samoanos, incluyendo un doloroso ritual de tatuaje, y dramatizaron estas pruebas antes de que la modernización las borrase permanentemente. Cincuenta años después, Monica, la hija de Flaherty, volvió a las mismas islas de Samoa con Ricky Leacock y grabaron sonidos del lugar, diálogos y canciones folclóricas para adornar las poéticas imágenes de la película muda. Esta restauración digital de 2014 de Moana with Sound ofrece la exquisita fotografía y el montaje de 1923-1924 con la mágica banda sonora de Monica de 1980. Con la presencia de Bruce Posner.
