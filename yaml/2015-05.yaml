nota: |
  Milk (Mi nombre es Harvey Milk, Gus Van Sant, 2008). Int.:Sean Penn, Josh Brolin, Emile
  Hirsch. EE UU. 35mm. VOSE. 128'
  “Sean Penn obtuvo en 2009 el Oscar al mejor actor por su encarnación de Harvey Milk, el primer homosexual declarado que ostentó un cargo público en Estados Unidos y que, tras su trágica muerte, se convertiría en icono de la lucha por los derechos de los gays. Tras sus brillantes incursiones en los márgenes del cine independiente, Gus Van Sant demuestra moverse con igual soltura en un biopic que pinta los claroscuros de su protagonista y esquiva la hagiografía fácil.” (Roberto Cueto) Segunda proyección día 14.

