nota: |
  Argo (Argo, Ben Affleck, 2012). Int.:Ben Affleck, John Goodman, Alan Arkin. EE UU. DCP. VOSE. 120'
  "La película de Affleck muestra cómo la razón puede prevalecer sobre el fanatismo, y esto implica al fanatismo de ambos lados: la facción más radical a favor del ayatollah y los halcones en el lado americano. Argo muestra que la razón, la flexibilidad, y la imaginación también son necesarias para gobernar un país. Argo muestra que el cine se puede usar no sólo para entretener, sino también para liberar." (Quintín) Segunda proyección día 7.

