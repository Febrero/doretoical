título: "Fényes szelek"
nota: |
  Fényes szelek (La confrontación, Miklós Jancsó, 1968). Int.:Andrea Drahota, Kati Kovács,
  Lajos Balázsovits. Hungría. 35mm. VOSF/E*. 82'
  "Jancsó concibió su primera película en color, del que hace un uso intensamente simbólico, en términos de coreografía y opera folclórica. En 1947, después de la ascenso al poder del Partido Comunista en Hungría, un grupo de estudiantes revolucionarios se dispone, en un glorioso día de verano, a ganar un colegio católico cercano para su causa, pero son manipulados por altos cargos del partido. La película recuerda a los movimientos estudiantiles de 1968 occidentales con un conocimiento del contexto húngaro del que Jancsó era un singular y estimulante observador."(Ronald Bergan)

