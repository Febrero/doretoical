  Trespassing Bergman (Jane Magnusson y Hynek Pallas, 2013). Documental. Suecia. B-R. VOSE. 107'
  La última casa de Ingmar Begman en la isla de Fårö contiene su memoria, en cuya sala de video guardaba el director sueco miles de películas. La vida y las películas clave de Bergman se reconstruyen a través de los ojos de actores y directores actuales. Varios cineastas consagrados reflexionan sobre los principales temas presentes en la filmografía de Bergman, así como sobre la influencia que ha tenido en su vida y en su trabajo.

