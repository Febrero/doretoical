título: "Bunny New Girl"
nota: |
  Bunny New Girl (La nueva conejita, Natalie Van den Dungen, 2014). Int.:Cassidy Bonnor, Peter Fenton, Susan Prior. Australia. AD. VOSE. 6'. The Incredible Adventures of Jojo (and his annoying little sister Avila) (Las increíbles aventuras de Jojo (y su insoportable hermana pequeña Avila), Brian von Schmidt, 2014). Int.:Peter Tahoe, Jeffrey C. Hawkins, Christopher Williams. EE UU. AD. VOSE. 77'. Total programa: 83'
  Bunny New Girl: Sesión enmarcada dentro del Festival de cine de los Pájaros Pintados. El festival está enfocado a niños y adolescentes, y es una buena oportunidad de para pasar un buen rato y reafirmar valores positivos. ¿Por qué de los pájaros pintados? Es el nombre nativo de un río que bordea un pequeño país al sur de América Latina, reflejando así la variedad de su fauna, para promover la diversidad y la tolerancia entre niños y jóvenes. Primera de las tres entregas de la Sección Oficial del Festival de los Pájaros Pintados 2015 que ofreceremos mensualmente. Tras la proyección, tendrá lugar la lectura del palmarés y entrega de diplomas a las películas ganadoras. Entrada libre para menores de 14 años.

