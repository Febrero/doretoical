título: "Les Deux Mémoires"
nota: |
  Les Deux Mémoires (Jorge Semprún, 1974). Documental. España/Francia. DCP. VOSE. 141'
  Rodada durante el verano de 1972, Semprún no consiguió estrenar la película hasta dos años después, en Francia. En España la película fue censurada, y no fue proyectada más que dos veces en la Filmoteca Española en 1981. La película consiste en dos horas de testimonios de políticos como Carrillo, artistas comprometidos, como Yves Montand y también dirigentes del bando franquista, para obtener ‘las dos memorias’. Restaurada por la Filmoteca Española, Cinémathèque française y Filmoteca de Catalunya.

