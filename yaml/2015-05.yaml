nota: |
  Little Dieter Needs To Fly (Werner Herzog, 1997). Documental. Alemania/Reino Unido. B-R.
  VOSE. 77'
  "Werner Herzog describe la rocambolesca aventura de Dieter Dengler. Impulsado por la obsesión de volar desde que, siendo niño en la II Guerra Mundial, viera cómo los aviones arrojaban bombas sobre su Alemania natal, Dengler se convertirá en piloto de las fuerza aéreas estadounidenses, pero será derribado en Laos poco antes de que comience la guerra de Vietnam y será hecho prisionero por el vietcong. A través del testimonio y la reconstrucción de los hechos que hace el propio Dengler, Herzog relata su fuga y su odisea en la selva para añadir a su galería de personajes excesivos a este hombre a quien la muerte parece rehuir." (Roberto Cueto) Segunda proyección día 27.

