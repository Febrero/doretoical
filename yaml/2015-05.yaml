  Binetsu (Ligera fiebre, Masato Ozawa, 2014). Japón. AD. VOSE*. 30'. Csend és kláltás (Silencio y grito, Miklós Jancsó, 1968). Int.:Joszef Madaras, Mari Töröcsik, Andrea Drahota. Hungría. 35mm. VOSF/E*. 73'. Total programa: 103'
  Binetsu: Toshio era un corredor de maratón con un futuro prometedor en la Universidad, cuyo sueño fue interrumpido por un accidente durante un entrenamiento. El juego se convirtió en el nuevo único propósito de Toshio en su vida. Tratando de ganar a lo grande para resolver sus deudas, Toshio se obsesiona en ganar mientras ignora las lágrimas y los ruegos de su esposa. Csend és kláltás: "Silencio y grito confirma la frialdad del enfoque estético que rechaza cualquier identificación y que describe la guerra como un enfrentamiento hobbesiano donde el hombre es un lobo para el hombre. En Jancsó nos encontramos con la filosofía de Cioran, y con su mirada desengañada sobre las vicisitudes de la historia." (Michel Ciment) Con la presencia de Masato Ozawa.

