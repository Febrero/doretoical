título: "The Dog"
nota: |
  The Dog (Allison Berg, Frank Keraudren, 2013). Documental. EE UU. HDCam. VOSE*. 100'
  "John Wojtowicz se pone delante de la cámara para contar con todo detalle su intento de atraco de un banco en agosto de 1972. Su intención no era otra que conseguir dinero para pagar la operación de cambio de sexo de su amante, pero el golpe perfecto derivó en un circo mediático que convirtió a Wojtowicz en una celebridad, especialmente cuando su historia fue llevada al cine por Sidney Lumet en el film Tarde de perros y una estrella de Hollywood, Al Pacino, lo encarnó en la pantalla." (Roberto Cueto) Segunda proyección día 16.

