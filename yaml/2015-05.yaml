nota: |
  Ônibus 174 (José Padilha, Felipe Lacerda, 2002). Documental. Brasil. BDG. VOSE*. 118'
  "Un documental de investigación que reconstruye el incidente del autobús 174 de Río de Janeiro, cuando el joven Sandro Rosa do Nascimento retuvo a sus pasajeros como rehenes mientras era asediado por la policía. Combinando el metraje real del suceso que fue registrado por las cámaras de televisión con los testimonios de familiares, miembros de la policía, sociólogos y niños de la calle, el film termina siendo un devastador retrato de la sociedad brasileña." (Roberto Cueto) Segunda proyección día 12.

