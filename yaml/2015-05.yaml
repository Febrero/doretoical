nota: |
  We Steal Secrets: The Story of WikiLeaks (Alex Gibney, 2012). Documental. EE UU. B-R. VOSE. 130'
  “Alex Gibney, uno de los más prestigiosos directores de documental de Estados Unidos, bucea en la intrincada red que rodea a la organización WikiLeaks, que conmocionó al mundo con su difusión de los secretos que todos los gobiernos quisieran ocultar. Entrevistas a las diferentes partes implicadas provocan una confrontación de opiniones, acusaciones y denuncias en la que participan los grandes protagonistas de esta enrevesada trama que, aunque parezca sacada de una novela de espionaje, mantuvo al mundo en vilo durante meses.” (Roberto Cueto) Segunda proyección día 7.

