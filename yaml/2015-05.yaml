título: "Canciones de nuestra vida"
nota: |
  Canciones de nuestra vida (Eduardo Manzanos, 1975). Documental. España. 35mm. 95'
  "Selección de fragmentos musicales del cine español en los que populares artistas interpretan algunas de las mejores y más populares canciones de la música española. Un interminable desfile de consagrados artistas que perpetuaron una época, presentados por conocidos actores de cine y teatro. Algunas folklóricas pusieron el grito en el cielo y se unieron en contra del artífice de esta película, llevando el asunto a los juzgados, ya que se utilizaban fragmentos de otras películas en las que ellas aparecían parar lo que ni les habían pagado ni pedido permiso." (Paco Clavel y Juan Sánchez)

