  My Wife's Relations (Eddie Cline, Buster Keaton, 1922). Int.:Buster Keaton, Kate Price, Monte Collins. EE UU. DCP. MRISE*. 22'. Battling Butler (El último round, Buster Keaton, 1926). Int.:Buster Keaton, Sally O'Neil, Walter James. EE UU. DCP. MRISE. 74'. Total programa: 96'
  Battling Butler: Un millonario se enamora de una joven y quiere casarse con ella, pero la familia de la chica le desprecia porque es un hombre debilucho y escuálido. Para ganarse su respeto, y a sugerencia de su fiel mayordomo, se hará pasar por un campeón de boxeo que tiene su mismo nombre, Alfred Butler. El plan le da resultado; sin embargo, cuando en los diarios se anuncia un combate del verdadero boxeador llegan los problemas. El millonario tiene que sacrificarse y empieza a entrenarse para que su farsa no sea descubierta... Entrada libre para menores de 14 años. Segunda proyección día 23.

