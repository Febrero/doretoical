título: "Psycho"
nota: |
  Psycho (Psicosis, Alfred Hitchcock, 1960). Int.:Janet Leigh, Anthony Perkins, Vera Miles. EE UU. 35mm. VOSE. 109'
  “En Psicosis, el argumento me importa poco, los personajes me importan poco; lo que me importa es que la unión de los trozos de la película, la fotografía, la banda sonora y todo lo que es puramente técnico consigan hacer gritar al público. Creo que es una gran satisfacción para nosotros utilizar el arte cinematográfico para crear una emoción de masas. Y con Psicosis lo hemos conseguido (…). Por eso mi orgullo en lo que a Psicosis se refiere es que esta película nos pertenece a nosotros los cineastas, más que todas las películas que he rodado.” (Alfred Hitchcock)

