título: "Gritos...a ritmo fuerte"
nota: |
  Gritos...a ritmo fuerte (Jose Maria Nunes, 1984). Int.:María Espinosa, José María Blanco, Loquillo. España. 35mm. 108'
  "A primera vista, Gritos... a ritmo fuerte es una simple excursión por el mundo rockero de Barcelona. Pero no hay en la operación el más mínimo oportunismo comercial. Tampoco estamos exactamente ante un documental; en todo caso, un documento. Como es habitual en Nunes, se trata menos de contar una historia, que de llevar a cabo una encuesta, pista de despegue para una reflexión sobre las eternas preguntas de quiénes somos, de dónde venimos. Pero en esta película, sin embargo, Nunes busca un interlocutor, los jóvenes, la nueva generación, en los que el cineasta ve un espejo de sus dudas y frustraciones. Como los jóvenes no tienen ideas claras o no saben expresarse, se deja que su música hable por ellos como pieza de convicción de esta encuesta." (José Luis Guarner)

