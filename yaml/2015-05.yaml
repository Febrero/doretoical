  La película sigue a un joven de Estocolmo que está obsesionado con la teoría de la luz y la oscuridad, que sirve para trazar una metáfora de cómo la gente puede reunirse o no. La trama lo sigue a él y a otros cuatro personajes igual de profundos que viven diversos conflictos de la gran ciudad sueca, un genio publicitario sin amigos, un adicto al trabajo, un tímido chico de clase alta con un amor secreto, y una mujer joven. Todos vienen a darse cuenta de las duras verdades sobre el amor y la vida durante un par de semanas del otoñal noviembre.

