  Basada en hechos reales y situada en el verano de 1975, la película cuenta la historia de Martin, quien acaba de graduarse en secundaria y encuentra un trabajo de verano en un exclusivo restaurante del yatch club en un lugar de veraneo. Allí conoce el amor y se le abre un nuevo mundo, cuando es acogido por el jefe del restaurante. Pero detrás de esa fachada glamorosa en el idílico archipiélago, yace una realidad mucho más sórdida. Mientras Martin intenta entender qué sucede, se encuentra en el centro de uno de los escándalos criminales más grandes de Suecia.

