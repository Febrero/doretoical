nota: |
  Yves Saint Laurent (Jalil Lespert, 2014). Int.:Pierre Niney, Guillaume Gallienne, Charlotte Le
  Bon. Francia/Bélgica. DCP. VOSE. 106'
  “La figura pública del diseñador Yves Saint Laurent se revistió de una resplandeciente aura mítica, pero, más allá de esa visión superficial, esta recreación biográfica se adentra también en las sombras de una personalidad atormentada y autodestructiva, siempre en abierto conflicto con el glamour del mundo en que vivía. El fiel compañero de Saint Laurent a lo largo de toda su carrera, Pierre Bergé, asesoró el film y permitió que se usaran los auténticos vestidos diseñados por él y se filmaran los lugares en que vivió.” (Roberto Cueto) Segunda proyección día 9.

