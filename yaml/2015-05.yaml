título: "Seres extravagantes"
nota: |
  Seres extravagantes (Manuel Zayas, 2005). Documental. España. BDG. 54'
  “La trágica trayectoria del poeta cubano disidente Reinaldo Arenas y la descripción de la vida de la comunidad gay en el régimen de Fidel Castro son analizados en este documental. Un valioso material de archivo (incluidas grabaciones de audio del propio Arenas), entrevistas a otras víctimas de la represión de los homosexuales y metraje filmado clandestinamente en Cuba sirven para mostrar el destino de unas personas negadas y perseguidas por motivos ideológicos.” (Roberto Cueto) Segunda proyección día 13.

