título: "La cera virgen"
nota: |
  La cera virgen (José María Forqué, 1972). Int.:Carmen Sevilla, José Luis López Vázquez, Maribel Martín. España. BDG. 99'
  "María trabaja en un club de Madrid ya que obligada por las puritanas fuerzas vivas de su pueblo tuvo que abandonarlo acusada de escándalo público. María, junto a sus tres hermanas, decide regresar y presentar batalla y monta un club en el pueblo ante la mirada escandalizada de Don Florencio, un reprimido banquero que secretamente desea a Maria. Con el fin de evitar problemas el club se transforma en una casta cerería por donde desfila la mayor parte de la población masculina del pueblo, lo que desata la lascivia de Don Florencio. Carmen Sevilla ofrece en La cera virgen un recital de sus grandes cualidades interpretativas. La actriz ha cuajado una nueva faceta de su arte integrándose en el mundo de la nueva juventud sin perder un ápice de su gracia y simpatía." (Paco Clavel y Juan Sánchez)

