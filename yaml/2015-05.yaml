  Rescue Dawn (Rescate al amanecer, Werner Herzog, 2006). Int.:Christian Bale, Steve Zahn,
  Jeremy Davies. EE UU. B-R. VOSE. 120'
  "Nueve años después de que Werner Herzog relatara en su documental Little Dieter Needs to Fly, la historia del piloto Dieter Dengler, derribado en Laos y hecho prisionero por el Vietcong, el propio director decidió volver a narrar esta odisea moderna con los recursos del cine de ficción y moviéndose en los códigos del género de aventuras. Christian Bale encarna al tenaz, obsesivo e ingenioso Dengler, capaz de fugarse de un campo de prisioneros y sobrevivir en la jungla, un héroe con ese punto de insensatez y visionaria ingenuidad que caracteriza a los mejores personajes de la filmografía de Herzog." (Roberto Cueto) Segunda proyección día 28.

