  Hotell (Lisa Langseth, 2013). Int.:Alicia Vikander, David Dencik, Mira Eklund. Suecia. B-R. VOSE. 97'
  Erika lo tiene todo: un buen trabajo, un montón de amigos y una relación seria. Hasta el día en que todo se desmorona. De repente esta vida perfecta no significa nada, y los sentimientos que una vez fue capaz de controlar ya no están a su alcance. Comienza a ir a terapia de grupo con otras personas que sufren diversas formas de trauma. Un día Erika y este ecléctico grupo de cuatro personas deciden tomar el asunto por sus propias manos y van juntos en busca de una salida. Comienzan a registrarse en hoteles lugares de total anonimato donde uno puede despertar como una persona diferente.

