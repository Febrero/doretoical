nota: |
  The Fifth Estate (El quinto poder, Bill Condon, 2013). Int.:Benedict Cumberbatch, Daniel
  Brühl, Carice van Houten. EE UU. B-R. VOSE. 128'
  “La misteriosa y desconcertante figura de Julian Assange, el enigmático creador de WikiLeaks, es uno de los grandes iconos del radical cambio que ha sufrido la sociedad de la información en el siglo XXI. El director Bill Condon se basa en el libro de Daniel Domscheit-Berg, antiguo colaborador de Assange, para reconstruir, con las técnicas del thriller de suspense, una apasionante trama repleta de secretos, traiciones y dilemas éticos. El actor Benedict Cumbertbatch se mimetiza en los rasgos y gestos de Assange con asombrosa precisión.” (Roberto Cueto)

