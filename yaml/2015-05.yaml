nota: |
  Dressed to Kill (Vestida para matar, Brian De Palma, 1980). Int.:Michael Caine, Angie
  Dickinson, Nancy Allen. EE UU. DCP. VOSE*. 105'
  "De Palma pone las cartas sobre la mesa: abre y cierra la película con una escena de ducha. No hay duda: Vestida para matar es un remake de Psicosis. La película se construye de este modo sobre unos parámetros singulares, que no son los de Hitchcock. Se trata de que De Palma parta de Hitchcock y desarrolle su Psicosis personal. A partir de ahí, todo ocurre como si De Palma desnudase el componente mayor de la obra de Hitchcock: el sexo. Como si De Palma persiguiese la obra de Hitchcock atravesando los límites que la educación puritana y los códigos de la época que le habían asignado al británico." (Alain Philippon) Segunda proyección día 30.

