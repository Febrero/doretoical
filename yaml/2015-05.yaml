título: "Dog Day Afternoon"
nota: |
  Dog Day Afternoon (Tarde de perros, Sidney Lumet, 1975). Int.:Al Pacino, John Cazale, Penelope Allen. EE UU. DCP. VOSE*. 125'
  "Sidney Lumet rodó en 1975 uno de los grandes clásicos del cine policíaco de la década de los 70, un thriller salpicado de negro sentido del humor y una notable carga de sátira social. Pero muchos espectadores actuales olvidan que la fuente de inspiración del film fue un caso real: en agosto de 1972, John Wojtowicz decidió atracar un banco movido por el deseo de conseguir suficiente dinero para pagarle a su amante una operación de cambio de sexo. Al Pacino fue el encargado de dar vida a Wojtowicz en la pantalla mientras este cumplía condena en prisión." (Roberto Cueto) Segunda proyección día 17.

