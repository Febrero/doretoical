  Los Goonies, una pandilla de jóvenes pasan tristemente su última mañana juntos, tratando de despedirse antes de que una empresa de demolición destruya todo el barrio. En una buhardilla encuentran un mapa de un pirata del siglo XVII y se ponen en marcha para buscar un tesoro lo bastante valioso como para salvar sus casas. Los Goonies empiezan a seguir el mapa y penetran en un fabuloso mundo subterráneo lleno de cavernas, de esqueletos, de trampas... Entrada libre para menores de 14 años.

