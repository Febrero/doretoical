  “En su segunda película como director, el artista plástico Julian Schnabel propone un retrato de Reinaldo Arenas, poeta cubano perseguido por su doble condición de homosexual y disidente del régimen de Fidel Castro. Javier Bardem, en una interpretación que le valió una nominación al Oscar y lo consagró internacionalmente, se pone en la piel de Arenas para transmitir en la pantalla su insobornable personalidad y su trágico destino.” (Roberto Cueto) Segunda proyección día 13.

