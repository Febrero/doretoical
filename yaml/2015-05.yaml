título: "Our Man in Tehran"
nota: |
  Our Man in Tehran (Drew Taylor, Larry Weinstein, 2013). Documental. Canadá. DCP.
  VOSE*. 85'
  "La sorprendente historia de un agente de la CIA infiltrado en Irán bajo el disfraz de productor de Hollywood y el posterior rescate de seis diplomáticos americanos se hizo bien popular gracias al film de Ben Affleck Argo, ganador del Oscar a la mejor película en 2013. Este documental recoge los testimonios auténticos de los implicados en aquella trama que roza lo inverosímil: varios de los diplomáticos rescatados, algunos de los cargos al mando de la operación y el propio Tony Mendez, el agente de la CIA que diseñó la estrategia de rescate y a quien Affleck encarnó en la pantalla." (Roberto Cueto) Segunda proyección día 5.

