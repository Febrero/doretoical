  The Times of Harvey Milk (Robert Epstein, 1984). Documental. EE UU. B-R. VOSE*. 80'
  “Tan solo seis años después de que el político y activista gay Harvey Milk fuera asesinado y se convirtiera en mártir de la causa LGBT, este documental reivindicó su memoria a través de material de archivo y entrevistas con las personas que lo conocieron: su ascenso a la carrera política, su personalidad arrolladora, sus visionarias iniciativas en defensa de los derechos de los gays y las reacciones que su aparición en la esfera pública provocaron en la sociedad y la época en que vivió.” (Roberto Cueto)

