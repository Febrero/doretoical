  Body Double (Doble Cuerpo, Brian De Palma, 1984). Int.:Craig Wasson, Melanie Griffith, Gregg Henry. EE.UU. DCP. VOSE*. 114'
  "Hitchcock, más allá de la audacia de sus propuestas formales, la complejidad de sus mecanismos, permanece como un cineasta de la narración y en eso pertenece totalmente a su época. Aislando sus formas, De Palma hace una apuesta aventurada. Cree que existen por ellas mismas, más fuertes que sus significados. Otorga un valor arquetípico, pero no a las situaciones sino a los dispositivos. En Body Double, De Palma toma al cine por sí mismo como telón de fondo, trazando un laberinto de espejos en el que no hay más que miradas." (Olivier Assayas) Segunda proyección día 28.

