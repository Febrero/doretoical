título: "My Amityville Horror"
nota: |
  My Amityville Horror (Eric Walter, 2012). Documental. EE. UU.. HDCam. VOSE*. 88'
  "El extraño caso de la mansión “poseída” de Amityville fue objeto de gran atención mediática en la década de los 70, y dio pie a un libro y una película que narraban la espeluznante experiencia de la familia Lutz en la casa donde una familia había sido asesinada años antes. Casi 40 años más tarde, este documental recoge el inquietante testimonio de uno de los miembros de aquella familia, Daniel Lutz, entonces solo un adolescente y ahora un hombre todavía atormentado por extraños acontecimientos para los que es incapaz de encontrar una explicación." (Roberto Cueto) Segunda proyección día 19.

