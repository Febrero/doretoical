nota: |
  Qissa -e-Parsi (La historia de los Parsis, Divya Cowasji, Shilpi Gulati, 2014). Documental. India. ADPC. VOSE*. 30'. Nabalok (El inocente, Bauddhayan Mukherji, 2014). Int.:Ananya Sen, Barshan Seal, Suman Mukhopadhyay. India. AD. VOSE*. 51'. Total programa: 81'
  Qissa -e-Parsi: La película explora la historia de la comunidad Parsi, su relación con el estado indio y su asociación con la ciudad de Mumbai. Se esfuerza por entender su fe zoroástrica. La filosofía de vivir, reír y amar es la columna vertebral de su forma de vida. Mientras la comunidad está llena de ansiedades por su menguante población, la película se adentra en los debates internos, asuntos de matrimonio interreligioso. Es un intento de entender una comunidad que siempre ha sido numéricamente pequeña, sin embargo, cultural y socialmente muy avanzada. Nabalok: La primera pieza de Teenkahon, Nabalok (período 1920-1954) está rodada en blanco y negro. Trata de la historia del apego emocional de un niño de 8 años de edad y la obsesión por una chica recién casada. La película se desarrolla en Calcuta y para luego desplazarse a la Bengala rural. Nabalok - basado en el cuento corto de Bibhutibhushan Mukhopadhyay - trata de un poeta devastado por el primer amor. Barshan hace de joven Suman Mukhopadhyay en la película. “Tengo el papel tras una audición que se realizó en el club social,” recordó Barshan. Inauguración del festival.

