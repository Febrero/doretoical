  Jai Ho (Umesh Aggarwal, 2014). India. AD. VOSE*. 60'
  Allah Rakha Rahman tiene el honor de catapultar la música de las películas indias en el escenario mundial. Considerado como una de las personas más influyentes del mundo por la revista Time, la base de su trabajo, sus bandas sonoras de más de 120 filmes durante dos décadas, lo convierten en uno de los mejores de todos los tiempos. Una fusión de sensibilidades orientales y la tecnología occidental. Su banda sonora para Slumdog Millionaire ganó dos Oscars. Clausura del festival.

