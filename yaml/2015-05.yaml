nota: |
  Dom över död man/The Last Sentence (Jan Troell, 2012). Int.:Jesper Christensen, Pernilla
  August. Suecia. B-R. VOSE. 126'
  Torgny Segerstedt fue uno de los periodistas más destacados en Suecia en el siglo XX. Peleó, él solo, una batalla en contra de Hitler y el nazismo hasta su muerte en 1945. Durante esta época convulsa para el mundo, su vida privada estuvo marcada también por el caos. La película entreteje una historia de amor con un retrato psicológico de la situación política de Suecia durante la Segunda Guerra Mundial. Una historia apasionante, dramática y poética de un hombre que no pudo ser silenciado.

