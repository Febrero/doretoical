  Les dues vides d'Andrés Rabadán (Las dos vidas de Andrés Rabadán, Ventura Durall, 2008). Int.:Alex Brendemühl, Clara Segura, Mar Ulldemolins. España. 35mm. VOSE*. 88'
  "La película ofrece un punto de vista distanciado y respetuoso, impecable, sutil, de una fuerza demoledora pese a su minimalismo. Como minimalista es, y en eso no hay quién le gane, la interpretación de Alex Brendemuhl, uno de los mejores actores de nuestro cine, que parece comprender los recovecos emocionales y esquizofrénicos del personaje." (Alex Montoya) Segunda proyección día 21.

