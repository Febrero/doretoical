nota: |
  The Amityville Horror (Terror en Amityville, Stuart Rosenberg, 1979). Int.:Margot Kidder, James Brolin, Rod Steiger. EE UU. 35mm. VOSE. 117'
  "Una noche de diciembre de 1975, la familia Lutz salió corriendo de la casa que había adquirido poco antes en la localidad de Amityville. El motivo de la huida fue, según ellos, los terroríficos fenómenos paranormales que tenían lugar en esa mansión donde años antes una familia había sido asesinada. El caso fue explotado por los medios de comunicación y dio pie al best-seller en el que se basa también esta cinta de terror, surgida en pleno furor de las películas sobre exorcistas y posesiones demoníacas y dispuesta a explotar los elementos más sensacionalistas de la historia." (Roberto Cueto) Segunda proyección día 20.

