título: "Yves Saint Laurent, L'Amour fou"
nota: |
  Yves Saint Laurent, L'Amour fou (Pierre Thoretton, 2010). Documental. Francia. 35mm.
  VOSI/E*. 98'
  “Pierre Bergé, el hombre en la sombra que ayudó a levantar el imperio de la firma Yves Saint Laurent y lo controló durante años, se sienta delante de la cámara para recordar a uno de los más importantes diseñadores de moda del siglo XX. A través de su testimonio y el de otros amigos y colaboradores, como Loulou De La Falaise o Betty Catroux, el documental construye un poliédrico retrato de Saint Laurent envuelto en la nostalgia con que Bergé contempla ese tiempo pasado que se desvanece ahora ante sus ojos.” (Roberto Cueto) Segunda proyección día 8.

