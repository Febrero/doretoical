  Copia cortesía de Lusomundo. "El rey Sebastião, tras la estrepitosa derrota en la batalla de Alcazarquivir (1578), donde no se encontró su cuerpo, se convirtió en el mito del Encubierto, él que fuera antes el Deseado. (...) Curiosamente, este mito forma parte también de la mitología musulmana, donde un Imam de la decimosegunda generación volverá en un caballo blanco para vencer al mal y establecer la concordia entre los pueblos. Esta obsesión histórica y utópica del Quinto Imperio parece volver a ser una realidad. (...) Esta especie de vuelta a una lucha atávica e incoherente es también en cierto modo una vuelta al mítico Quinto Imperio, al Deseado y al Encubierto. Estos motivos me hicieron llamar a la película El Quinto Imperio: ayer como hoy" (Manoel de Oliveira). Segunda proyección día 22.

