título: "Party"
nota: |
  Party (Party, Manoel de Oliveira, 1996). Int.: Michel Piccoli, Irene Papas, Leonor Silveira. Portugal. VOSE. 91’
  "La intención de esta película es mostrar lo bueno que tienen las mujeres, pero también lo perverso y lleno de maldad que es su "efecto" en los hombres. Pero a la vez, y no tan paradójicamente como pudiera parecer, muestra exactamente lo contrario, o sea, la existencia de mujeres "malvadas" y santos varones. Los hechos demuestran la existencia de un conflicto latente entre lo masculino y lo femenino y ni la experiencia ni la edad pueden mejorar esta triste situación. Pero, aunque sea imposible resolverlo, la sabia naturaleza dispone la situación para que se perpetue y así romper la monotonía que genera el tedio y para provocar y estimular las relaciones entre los mismos. El resto, si hay un resto, podemos llamarlo amor" (Manoel de Oliveira). Segunda proyección día 8.

