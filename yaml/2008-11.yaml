nota: |
  O Convento (El convento, Manoel de Oliveira, 1995). Int.: Catherine Deneuve, John Malkovich, Luis Miguel Cintra. Portugal / Francia. VOSF/E*. 90’
  El profesor Michael Padovic trata de demostrar que Shakespeare tenía ascendencia española. Pero le faltan unos documentos que cree que se encuentran en los archivos del antiquísimo Convento de la Rábida, en Portugal. Se instala allí con su esposa Hélène. Su anfitrión es el guardián del convento, un extraño personaje que responde al nombre de Baltar. Segunda proyección día 5.

