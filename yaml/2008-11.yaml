  Um Filme Falado (Una película hablada, Manoel de Oliveira, 2003). Int.: Leonor Silveira,
  John Malkovich, Catherine Deneuve. Portugal / Francia / Italia. VOSE. 96’
  "Una parábola cómica engañosamente arropada por un relato de viajes a lo siglo XIX. Una joven profesora de historia portuguesa y su hija zarpan de Lisboa hacia Bombay, rastreando las raíces de la civilización durante sus paradas en Francia, Italia,Grecia y Egipto. Tres famosas mujeres se unen al viaje y cenan cada noche con el capitán americano. En cierto sentido inocente y arcaica, especialmente la asunción que que la 'civilización' se encuentra al Norte y no al Sur del Mediterráneo, pero esconde un aguijón buñueliano en su cola muy contemporáneo" (Jonathan Rosenbaum). Segunda proyección día 28.

