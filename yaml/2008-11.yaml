título: "La Lettre"
nota: |
  La Lettre (La carta, Manoel de Oliveira, 1999). Int.: Chiara Mastroianni, Pedro Abrunhosa,
  Françoise Fabian. Portugal /Francia / España. VOSE. 100’
  "La acción se traslada del siglo XVII al siglo XX. Madame de Clèves sigue siendo una princesa, hija de los duques de Chartres, pero su pasión no es un noble, sino un cantante pop, Pedro Abrunhosa, estrella portuguesa cuya asociación con Oliveira fue la gran sorpresa de la película. Al contrario que en la novela, al final de la narración Madame de Clèves no escoge la reclusión, sino dedicarse a los desheredados del tercer mundo, encontrando cierta paz en paliar la inmensa miseria humana que desconocía. Esa nueva vida se cuenta en la carta (de ahí el título) que escribe a una monja, su mejor amiga, un personaje ajeno al libro, creación de Oliveira" (João Bénard da Costa). Segunda proyección día 22.

