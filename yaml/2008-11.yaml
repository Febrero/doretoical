  Porto da Minha Infância (Oporto de mi infancia, Manoel de Oliveira, 2001). 62’. As Pinturas do Meu Irmão Júlio (Manoel de Oliveira, 1965). 18’. A Vida e a Morte. Romance de Vila do Conde (Manoel de Oliveira, 1965-2008). Vídeo. 6’. O Poeta Doido, o Vitral e a Santa Morta (Manoel de Oliveira, 1965-2008). Vídeo. 7’. VOSE*. Total programa: 90’
  Copia Porto... cortesía de Lusomundo. Porto...: "Con la libertad de inspiración y rigor de escritura que lo caracterizan, Manoel regresa a su ciudad natal, que ya había inspirado su primera película, Douro... así como su regreso a las cámaras en 1956, O Pintor e a Cidade. En esas obras Oliveira había filmado lo que veía. En Porto...escoge filmar lo que ya no existe, lo que pueden ver los ojos de la memoria, de 'su' memoria" (Jacques Parsi). Pinturas...: La nostalgia del escritor José Régio, le remueve la memoria: los cuadros de su hermano Júlio dos Reis Pereira, guardados en la vieja casa en la que ambos nacieron. Segunda proyección día 15.

