nota: |
  I compagni (Los compañeros, Mario Monicelli, 1963). Int.: Marcello Mastroianni, Renato Salvatori, Gabriella Giorgelli. Italia. VOSI/E*. 130’
  "Me di cuenta que casi siempre tendía a hacer la misma película: un grupo de personas solas, abandonadas, que se juntan para llevar a cabo una empresa que les permita cambiar de vida. (...) Pero la empresa es más grande que ellos y fracasan. La historia no tiene un final feliz, pero de su trayectoria surge la diversión. (...) Así sucede también en I compagni. Los obreros se unen porque quieren mejorar su condición. Se organizan ante el capataz, llevan a cabo una huelga con todo lo que ello comporta y después fracasan. Asi es la comedia a la italiana" (Mario Monicelli).

