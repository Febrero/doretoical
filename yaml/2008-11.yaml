  I nuovi mostri (Que Viva Italia, VV AA, 1977). Episodios: Pronto soccorso (Int.: Ornella
  Muti, Eros Pagni) y Autostop (Int.: Alberto Sordi). Italia. VOSF/E*. 117'
  "En el último estertor de la comedia italiana se realizó I nuovi mostri, una suerte de continuación de I mostri en la que los sketches quedaron repartidos entre Monicelli, el propio Risi y el tercero de los más significativos practicantes del género en aquel momento, Ettore Scola. Tres pesos pesados, pues, más la contribución de Gassman y Tognazzi, a los que se unieron Alberto Sordi, Ornella Muti y Eros Pagni para abrir un poco más el abanico tipológico. Catorce fue también el número de historias tratadas, de diversa duración e intensidad, entre el cartoon y la tragicomedia política" (Quim Casas). Segunda proyección día 20.

