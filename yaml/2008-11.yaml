nota: |
  La ragazza con la pistola (La ragazza con pistola, Mario Monicelli, 1968). Int.: Monica Vitti, Carlo Giuffrè, Stanley Baker. Italia. VOSE*. 100’
  "Una de las últimas manifestaciones de la comedia a la italiana y un intento (¿quizás una propuesta?) de mirar hacia fuera, hacia otras cinematografías, en busca de nuevos modelos con los que superar la crisis de un género tocado de muerte y que desaparecería de escena a comienzos de la década siguiente. A su manera, una sutil llamada de atención para ampliar el campo de acción de la comedia y para actualizar tanto sus contenidos como, en cierto sentido, su superficie en la búsqueda, cada vez más afanosa, de nuevos espectadores" (Antonio Santamarina). Segunda proyección día 11.

