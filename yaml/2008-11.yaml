  "Una joven heroina aparentemente inocente (el título se refiere a esa ambigüedad), hija de un jugador compulsivo y que se compara con Juana de Arco acaba casada con un rico corrupto que la lleva a vivir a la misma casa que su amante, la dueña de un burdel. (...) Su tratamiento manierista de la decadencia recuerda al último Bresson y, visualmente, a Eyes Wide Shut, de Kubrick. Una obra obsesiva, extraña y exquisita" (Jonathan Rosenbaum). Segunda proyección día 23.

