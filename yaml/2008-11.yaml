  Boccaccio 70 (Boccaccio 70, VV AA, 1961). Episodio de Mario Monicelli: Renzo e Luciana. Int.: Marisa Solinas, Germano Giglioli. Italia. VOSE*. 208'
  "Curiosa operación que reunía a tres autores 'mayores' –Fellini, Visconti y De Sica– con un emergente procedente del género comedia, Monicelli, resultó uno de los más apreciables trabajos de nuestro cineasta, lejano eso sí de los intereses de Ponti, hasta el punto de suprimirlo en la versión comercializada fuera de Italia. Y sin embargo, Renzo e Luciana es una pequeña joya, el retrato de una pareja proletaria que ve imposibilitada su boda al trabajar en la misma factoría; sin embargo se unen clandestinamente, pero vuelven a estar separados al corresponder a turnos laborales distintos y, finalmente, serán despedidos al ser descubiertos" (José Enrique Monterde).

