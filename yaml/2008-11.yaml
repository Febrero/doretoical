nota: |
  Un borghese piccolo piccolo (Un burgués pequeño, muy pequeño, Mario Monicelli, 1977).
  Int.: Alberto Sordi, Shelley Winters, Romolo Valli. Italia. VOSE*. 122’
  "La primera apuesta fuerte del filme fue la de aceptar en su totalidad la provocación del libro, presentando quizás por primera vez al italiano medio como un auténtico monstruo. La segunda audacia fundamental fue la de escoger como protagonista a Alberto Sordi, que no era sólo el mayor símbolo de la comedia a la italiana, sino también el actor que siempre había sabido convertir en simpáticos y atractivos los defectos de bellaquería y oportunismo del italiano medio. 'Jugué una carta bastante arriesgada” –admitió después Monicelli–, porque podía parecer un filme fascista; el peligro consistía en haber elegido a Sordi, porque si hubiese tomado a Volonté se habría convertido fácilmente en un personaje odioso'.” (Renato Venturelli). Segunda proyección día 18.

