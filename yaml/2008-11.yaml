nota: |
  Belle de jour (Belle de jour, Luis Buñuel, 1967). Int.: Catherine Deneuve, Jean Sorel, Michel
  Piccoli. Francia. VOSE*. 96'' "La novela (...) ofrecía además la posibilidad de (...) precisar el retrato de una joven burguesa masoquista. La película me permitía también describir con bastante fidelidad varios casos de perversiones sexuales. Mi interés por el fetichismo era ya perceptible en la primera escena de Él y en la escena de los botines de Memorias de una doncella, pero debo decir que no experimento hacia la perversión sexual sino una atracción teórica y exterior. Me divierte y me interesa, pero yo personalmente no tengo nada de perverso. Yo creo que a un perverso no le gusta mostrar en público su perversión, que es su secreto" (Luis Buñuel). Segunda proyección día 29.

