  Casanova '70 (Casanova 70, Mario Monicelli, 1965). Int.: Marcello Mastroianni, Virna Lisi, Enrico Maria Salerno. Italia. VOSE. 106’
  "A otras comedias de desigual interés y fortuna, si algo las caracteriza en común, sería un cierto traspaso al cosmopolitismo, por cuya vía tal vez pierden parte de la pertinencia de trabajos anteriores. Así el protagonista de Casanova´70 es un conquistador, mayor de la OTAN –inevitablemente encarnado por el gran seductor Mastroianni– que presenta la particularidad de sólo ejercer sus dotes en situaciones de peligro" (José Enrique Monterde). Segunda proyección día 5.

