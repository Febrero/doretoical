  Belle Toujours (Belle toujours, Manoel de Oliveira, 2006). Int.: Michel Piccoli, Bulle Ogier,
  Ricardo Trepa. Portugal. VOSE. 71’
  "Lejos de toda tentación nostálgica y ajena por completo a la retórica cinéfila del homenaje complaciente, Belle toujours escenifica el reencuentro entre Séverine y Henri como si se tratara de una evocación crepuscular despojada por completo de toda tentación sentimental. En el trance, las dos figuras ganan en dignidad y en autoestima, en humanidad y en serenidad existencial, como si el paso del tiempo hubiera servido para restañar los viejos desgarros de las humillaciones y de las debilidades de la carne, los secretos obligados de una vida paralela poco confesable y los equívocos morales de las extrañas situaciones compartidas antaño" (Carlos F. Heredero). Segunda proyección día 29.

