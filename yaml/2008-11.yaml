nota: |
  Inquietude (Inquietud, Manoel de Oliveira, 1998). Int.: Luís Miguel Cintra, Isabel Ruth, Leonor Silveira. VOSE. Portugal / Francia / España / Suiza. 116’
  "Con Inquietud, Oliveira regresa a un origen narrativamente 'estilizado' como en Mon Cas y A Divína Comédia. En Inquietud adapta tres historias casi como tres episodios: la obra teatral Os Imortais de Prista Monteiro (1922-1994), el cuento "Suzy" del escritor simbolista António Patrício (1878-1930) y el cuento "A Mãe de Um Rio" de Agustina. Sólo que esas tres historias se convierten a un único punto de vista mediante una hábil fusión a mitad de la película" (João Bénard da Costa). Segunda proyección día 16.

