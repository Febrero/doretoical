  Je Rentre à la Maison / Vou Para Casa (Vuelvo a casa, Manoel de Oliveira, 2001). Int.: Michel Piccoli, Antoine Chappey, Leonor Baldaque. Portugal / Francia. VOSE. 90’
  "Una de las películas más sencillas de Oliveira y un éxito sorprendente tanto en Europa como en América, Vuelvo a casa es una exquisita meditación sobre la edad, la pérdida y las sencillas alegrías de la vida. Piccoli interpreta a un anciano actor cuya familia muere en un accidente, quedando únicamente su nieto. A medida que pasa el tiempo queda claro que aún no ha superado la pena" (Andre Soares). Segunda proyección día 15.

