título: "Vogliamo i colonnelli"
nota: |
  Vogliamo i colonnelli (¡Queremos los coroneles!, Mario Monicelli, 1972). Int.: Ugo Tognazzi,
  Carla Tatò, Duilio Del Prete. Italia. VOSI/E*. 101’
  “Cuando preparamos este film Age, Scarpelli y yo mismo, Italia comenzaba a dar un giro a la derecha con el gobierno de Andreotti, las posiciones del Almirante de la OTAN, Birindelli, y el golpe de Estado previsto por el general De Lorenzo, jefe del SIFAR, los servicios secretos italianos. Nosotros queríamos reflejar lo ridículo que resultaba el ejército italiano, ya que no lo habían hecho ellos mismos, mostrando lo payasos que eran nuestros coroneles. En segundo lugar, queríamos prevenir al público contra el verdadero peligro representado por ‘el establishment’ en el poder, oculto detrás de estos títeres manipulados según las necesidades de la causa. Este film, lejos de ser una obra inventada, fue construido intencionadamente sobre acontecimientos reales de nuestra historia nacional” (Mario Monicelli). Segunda proyección día 13.

