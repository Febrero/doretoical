  Romanzo popolare (Apasionada, Mario Monicelli, 1974). Int.: Ugo Tognazzi, Ornella Muti, Michele Placido. Italia. VOSE*. 101’
  Giulio Basletti, obrero milanés se casa con una chica meridional mucho más joven que él, Vincenzina Rotunno. Todo va bien hasta que aparece el policía Giovanni Pizzullo que se enamora de Vincenzina. Esta primero le rechaza y luego cede a sus deseos. Giulio, que hasta entonces se las daba de moderno, echa de casa a su mujer, quien criará sola a su hijo. Vincenzina, deja luego a Giovanni y termina por llegar a un cierto entendimiento con Giulio. Segunda proyección día 18.

