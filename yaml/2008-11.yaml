  Copia cortesía de Filmauro. Necchi, propietario de un bar; Perozzi, periodista; Melandri, arquitecto; y Macetti, noble arruinado, son amigos desde la infancia. Pasan el tiempo organizando bromas terribles a todo el que se les pone por delante, para así exorcizar la vejez y la muerte.

