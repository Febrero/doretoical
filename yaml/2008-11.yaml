nota: |
  Palavra e Utopia (Palabra y utopía, Manoel de Oliveira, 2000). Int.: Lima Duarte, Luis Miguel Cintra, Ricardo Trepa. Portugal / Francia / Brasil / España. VOSE. 132’
  En 1663, el padre António Vieira es convocado a Coimbra para comparecer ante el Tribunal del Santo Oficio, la terrible Inquisición. Las intrigas cortesanas y una desgracia ponen en peligro su posición como célebre predicador y amigo íntimo del difunto rey D. João IV. Ante sus jueces, el padre António Vieira recuerda su pasado: su juventud en Brasil, su adhesión a la causa de los indios y sus primeros éxitos desde el púlpito. Segunda proyección día 9.

