nota: |
  Caro Michele (Mario Monicelli, 1976). Int.: Mariangela Melato, Lou Castel, Alfonso Gatto. Italia. VOSI/E*. 108’
  "Es una novela muy bien estructurada y quería adaptarla porque me interesaba cómo muestra el fin de una época en Italia, el fin de la clase burguesa en unos tiempos de cambios, de feminismo, de solidaridad. Estaba cerrándose una época, y no solamente en Italia, también ocurría en casi toda Europa, el fin de lo que podríamos llamar la dictadura de una cierta burguesía iluminada que estaba siendo superada por una clase más proletaria, de orígenes más humildes. El mundo estaba cambiando. Natalia Ginzburg lo había reflejado muy bien en su novela y por esta razón quise hacer la película" (Mario Monicelli). Segunda proyección día 19.

