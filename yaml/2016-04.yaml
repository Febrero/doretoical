título: "Une jeunesse allemande"
nota: |
  Une jeunesse allemande (Jean-Gabriel Périot, 2015). Documental. Francia. B-R. VOSE. 93'
  "¿Cómo Meinhof, Baader, Meins, Hensslin y Mahler, jóvenes intelectuales alemanes nacidos en los años 1940, logró poner bombas en nombre de la Fracción Armada Rojo (RAF)? La película aporta una respuesta en imágenes y en sonidos. Cogiéndose a archivos visuales y sonoros, Jean-Gabriel Périot vuelve a trazar a la vez la historia de un radicalización y su recepción en los medios de comunicación. Organizando una tensión entre la naturaleza elíptica de una película de montaje y la nitidez incluso la rigidez ideológica de las declaraciones que se intercambian, la película hace creer que la represión y la sangre en las manifestaciones de extrema-izquierda proviene de la negativa de la generación nacida antes de 1914 de verse desvalida. La forma aquí escogida hace evidente la manera en la que la escalada de la violencia se desarrolló entre dos entidades cada vez más intratables." (Charlotte Garson) Con la presencia de Jean-Gabriel Périot. Coloquio posterior a la proyección.
