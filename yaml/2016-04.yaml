  "Una oscura y atmosférica filmación del amor condenado entre un joven camello de Barcelona y una drogadicta de clase media, El idioma imposible supone la asombrosa y desigual ópera prima de Rodrigo Rodero. Sirviéndose del retrato de la vida de barrio en la Barcelona de los primeros años 80 y mostrando a su vez el cambio social en España durante esa época, el film presenta sus influencias, principalmente y de un modo evidente Antonioni, aunque la mezcla de suciedad y lirismo es silenciosamente seductora. El idioma imposible marca un atrevido debut que merece sin duda mayores audiencias." (Jonathan Holland)
