  Muerte de un ciclista (Juan Antonio Bardem, 1955). Int.: Lucía Bosé, Alberto Closas. España. 35mm. 84'
  "Como los mejores cineastas trabajando bajo censura, Juan Antonio Bardem supo apropiarse de un género popular para disimular su verdadera agenda. Muerte de un ciclista es un transparente film noir, con todas las convenciones del género: la fotografía de alto contraste, el espíritu fatalista, la femme fatale que acarrea la perdición del héroe. Pero en lugar de tener como protagonista a un detective de poca monta, se centra en Juan, profesor universitario y veterano de guerra, enfrascado en un romance ilícito con una mujer casada. Se trata de María José, dama de la alta sociedad, casada con un acaudalado industrial." (Juan Carlos Ampié) Segunda proyección día 23.
