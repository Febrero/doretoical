  "Es un retrato detallado, costumbrista, del Madrid nocturno de los Austrias en los años cincuenta, pero la espléndida fotografía en blanco y negro, la iluminación y los decorados (recreaciones expresionistas de interiores y atracciones populares, obra del especialista Ruiz Castillo) lo sumergen en un mundo fantasmal de verbenas, cafés y tascas. Los locales son reales, reconocibles, pero siguiendo el ambiente de la historia, el Madrid castizo de taxistas, vendedores de lotería, serenos, modistillas y bohemios torna en un cuadro romántico, casi rozando lo surreal, pero no cayendo en lo tenebroso, siempre amable." (Grace Morales)
