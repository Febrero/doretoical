nota: |
  Pas à Genève (Lacasinegra, 2014). Experimental. España. B-R. 66'
  Lacasinegra es un colectivo compuesto por un grupo de jóvenes artistas que un día fueron invitados a un bosque cercano a Ginebra para que realizaran allí algún tipo de acción. Entonces empiezan a pasear, a observar, a grabar sonidos e imágenes. Y se les ocurre registrarlo todo, palmo a palmo. ¿Lo conseguirán? ¿De verdad importa? ¿No es más interesante observar sus relaciones, sus conversaciones? ¿Son esos intercambios tan banales como parecen? Entre Michelangelo Antonioni y John Boorman, el resultado es apasionante, a la vez una instalación, una performance, un thriller, una comedia, una película política y muchas cosas más.
