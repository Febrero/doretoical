nota: |
  The Great Dictator (El gran dictador, Charles Chaplin, 1940). Int.:Jack Oakie, Charles
  Chaplin, Paulette Godard. EE UU. 35mm. VE. 125'
  "Lo siento, pero yo no quiero ser emperador, porque ése no es mi oficio. No quiero gobernar ni conquistar a nadie sino ayudar a todos si fuera posible, a judíos y gentiles, a blancos y negros. Todos tenemos que ayudamos, pues así son los seres humanos. Deseamos vivir la felicidad del otro, no su angustia, ni queremos odiar y despreciar a nadie. En este mundo hay sitio para todos, y la tierra es rica y puede proveer para todos. El camino de la vida podría ser libre y hermoso pero lo hemos perdido. La codicia ha envenenado el alma de los hombres y ha formado barricadas de odio en este mundo." (Charles Chaplin en el discurso final de la película) Entrada libre para menores de 14 años. Segunda proyección día 16.
