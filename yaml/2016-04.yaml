  Sa verom u Boga: La I Guerra Mundial llega a un pequeño pueblo serbio de Kumodraž, interrumpiendo la vida tranquila de sus residentes. Lírica y cruel a la vez, está llena de valores patriarcales y del modernismo cinematográfico. Golgota Srbije WWI: Una verdadera obra de arte que ofrece una imagen auténtica de los tiempos revueltos y acontecimientos dolorosos. Sin duda es la mejor película documental hecha en el tiempo del Reino de Yugoslavia. Al principio, en 1930 se proyectaba como muda pero luego fue modificada gracias al material cinematográfico sobre Serbia recogido en archivos internacionales, así como a las escenas añadidas para describir la ruta del ejército y del pueblo a través de Albania en el año 1915, la vida en la Serbia ocupada, y también la liberación de la ciudad de Nis y Belgrado junto con la entrada de los ganadores a la capital en ruinas. Sa verom: versión restaurada digitalmente en el departamento de restauración digital de la Cinemateca Yugoslava Gólgota: restaurada digitalmente en el año 2014 en el departamento de restauración digital de la Cinemateca Yugoslava.
