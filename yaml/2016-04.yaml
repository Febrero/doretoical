título: "Barrio"
nota: |
  Barrio (Fernando León de Aranoa, 1998). Int.:Críspulo Cabezas, Eloi Yebra, Marieta Orozco.
  España. 35mm. 98'
  "Ésta es una historia de cualquiera de esos barrios situados al sur de las grandes ciudades. Altos y desmañados, Javi, Manu y Rai comparten esa edad en que ni se es hombre, ni se es niño. Me los encuentro a veces en los periódicos. Protagonizan pequeñas columnas en la sección de sucesos. Son tan jóvenes que aún no tienen ni nombres, sólo iniciales. Se les puede ver, pero no tocar. Lo dicen los carteles que cuelgan de sus vidas, en los que querer no es poder. Porque allí, en su barrio, al que madruga no le ayuda nadie, tan sólo llega antes a la cola del paro. Las ventanas de sus casas no tienen vistas, tienen rejas. Luchan por irse de allí, una lucha en absoluto heroica, más bien desganada por alcanzar la liebre, no para comérsela, sino para dejar de correr detrás de ella." (Fernando León)
