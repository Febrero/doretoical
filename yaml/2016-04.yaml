  Karadjordje: Karadjordje es conocido por haber sido el primer filme de nacionalidad serbia, siendo dirigido éste por Herr Ilija Stanojevic-Cica, que también era actor. En el filme se narra la vida guerrera del líder del primer levantamiento serbio. Nevinost bez zastite: Dragoljub Aleksic, un showman y acróbata, dirige y protagoniza esta película que hizo clandestinamente durante la ocupación alemana, y que es la primera película sonora hecha en Serbia. Karadjordje: Copia reconstruida y copiada en 2003 en un laboratorio en Roma, y después en 2010 fue restaurada digitalmente en el departamento de restauración digital del Archivo de la Cinemateca Yugoslava. Nevinost: Versión restaurada digitalmente en el departamento de restauración digital de la Cinemateca Yugoslava.
