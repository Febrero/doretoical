  Patrimonio nacional (Luis G. Berlanga, 1980). Int.: Luis Escobar, José Luis López Vázquez, Amparo Soler Leal. 110'
  “La aristocracia en nuestros días, ante la imposibilidad de pervivir en sus feudos campesinos, se ha insertado en el mundo de los negocios o en el mundo político y cultural de la ciudad. De ambas maneras se ha prostituido y ha perdido la antigua grandeza. Mi película es la crónica del fin de la raza aristocrática, que se ha convertido en una raza marginada, en vías de extinción” (Luis G. Berlanga).
