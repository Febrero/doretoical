  “Russell intepreta a una psicópata cuyos asesinatos atraen la atención de una adicta al trabajo (Winger) del Departamento de Justicia, que poco a poco se transforma a imagen de su proteica presa. La historia procede de los thriller de los años 40, pero es evidente que Rafelson quería hacer algo más que un homenaje, sólo que la película finalmente da menos de lo que promete” (Geoff Andrews). Segunda proyección día 16.
