  Un documental sobre Madrid filmado sin un guión previo y en tan sólo una hora. Ocho cámaras parten de un mismo punto y siguen distintos e improvisados trayectos. Tienen que grabar todo lo que se van encontrando hasta que la cinta o la batería se agoten. Con la presencia del director.
