  Die bitteren Tränen der Petra von Kant (Las amargas lágrimas de Petra von Kant, Rainer Werner Fassbinder, 1972) Int.: Hanna Shygulla, Margit Carstensen, Irm Hermann. VOSE. 124’
  Una película claustrófóbica y enteramente femenina sobre la dependencia afectiva y las relaciones dominado /dominador que subyacen bajo el deseo y el amor. "Si al final Marlene deja a Petra no es, creo, porque quiera ser libre, sino porque busca otro lugar en el que ser esclava. Sería demasiado optimista y utópico pensar, como hacen muchos, que alguien que ha obedecido tan dócilmente durante treinta años pueda de repente elegir ser libre" (R.W. Fassbinder). Segunda proyección día 7.
