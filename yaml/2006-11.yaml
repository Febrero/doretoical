  “Entramos en un mundo de virtuosos del disfraz y la fábula, que evitan enunciar y poner a prueba sus sentimientos por miedo a romper su precaria complicidad. Un mundo de artistas con el que Lubitsch se siente en armonía, en tanto que él es también un maestro de lo no dicho, de la ilusión, de los breves encuentros, un mago que sabe que, entre todas las formas de pillaje, el amor es la más cruel y dolorosa” (Olivier Eyquem). Segunda proyección día 14.
