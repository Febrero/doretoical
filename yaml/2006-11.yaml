  Light Sleeper (Posibilidad de escape, Paul Schrader, 1991). Int.: Willen Dafoe, Susan Sarandon, Dana Delany. EE UU. VOSE. 102’
  Tiempos de cambio se avecinan para John Le Tour, camello de lujo. Lleva muchos años trabajando para Ann, su jefa, entregando ”mercancía”. Ya no es joven. Ha de pensar en el futuro, pues la ”empresa va a cerrar”. Un día de lluvia encuentra a Marianne, la ex esposa junto a la que vivió diez tumultuosos años de drogadicción. Segunda proyección día 10.
