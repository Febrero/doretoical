  The Love Parade (El desfile del amor, Ernst Lubitsch, 1929). Int.: Maurice Chevalier, Jeanette MacDonald, Lupino Lane. EE UU. VOSE*. 108'
  Copia cedida por UCLA Film and Television Archive. “La primera película sonora de Lubitsch y la primera opereta contiene la emoción de reinventar el cine, cuando tanto el silencio como el sonido se convierten en un juguete nuevo. Un estudio sobre el juego, una fantasia sobre un país preocupado por el matrimonio de su reina, en la que un perro ladra a tono durante un número musical y florece una sexualidad precódigo Hays” (Jonathan Rosenbaum). Segunda proyección día 5.
