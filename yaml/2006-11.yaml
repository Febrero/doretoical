título: "Der Verlorene"
nota: |
  Der Verlorene (Peter Lorre, 1951). Int.: Peter Lorre, Karl John, Helmut Rudolph. Alemania. VOSE*. 98'
  Der Verlorene trata de los aspectos psicológicos de la reconstrucción alemana, envueltos en una historia de crímenes. Ambientada en un Hamburgo devastado por las bombas, combina el expresionismo y el verismo documental de Lang. La historia trata de un científico antiguo nazi acosado por un pasado criminal. Lorre la consideraba su mejor trabajo (es su única película como director) pero su mensaje de culpa y redención fue mal recibido en su momento.
