nota: |
  Design for Living (Una mujer para dos, Ernst Lubitsch, 1933). Int.: Gary Cooper, Fredric March, Miriam Hopkins. EE UU. VOSE*. 85'
  "En sus búsquedas existenciales de un design for living, de una regla de existencia, los tres protagonistas de Lubitsch se distinguen de los de Coward por ahorrarse las recriminaciones recíprocas (....) Ambos autores nos presentan un tema, unas preocupaciones, una época idénticos. Sólo que ahí donde Coward idea un trío sofisticado y 'liberado', los personajes de Lubitsch son ingenuos y libres" (J.-L. Bourget). Segunda proyección día 16.
