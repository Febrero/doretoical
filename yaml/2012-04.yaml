  "Cuando Brooks pasó a encargarse del proyecto, la actriz ya había sido contratada, algo que al director le pareció perfecto. Seguramente, ni la en exceso elegante para el papel, y un tanto gélida, Grace Kelly (si no se pudo contar con su participación, fue porque acababa de decidir dejar el cine ante su inminente boda con el príncipe de Mónaco), ni la poderosamente turbadora Ava Gardner, hubieran podido componer esa mezcla de erotismo subterráneo y seguridad en sí misma con que la Taylor se apodera del papel. Hubo, sin embargo, un luctuoso suceso que estuvo a punto de dar al traste con su participación en la película cuando se llevaban pocas semanas de rodaje. Durante un viaje en su avioneta particular (Elizabeth no viajó, porque no se encontraba bien), su marido, Michael Todd, murió al estrellarse el aparato, lo que frenó en seco el rodaje. Contra todos los pronósticos, la actriz reapareció semanas más tarde, aunque visiblemente más delgada, y poco después había recuperado el dominio de su personaje." (Jesús Angulo)
