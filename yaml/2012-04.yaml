  Quartet! nos habla del importante papel que juega la música en las relaciones de una curiosa familia. Cada miembro vive una difícil situación vital, ajenos a los problemas de los otros. La incomunicación es la tónica hasta que descubren que la música y su interpretación son vías útiles con las que expresar sus sentimientos y recuperar la complicidad perdida. Entrada libre hasta completar el aforo.
