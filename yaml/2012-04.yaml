  Il court... il court, le monde: John, realizador de televisión, corre, a todo gas, entre la emisión que prepara y Sophie, la mujer a la que ama: una historia de velocidad. ( HYPERLINK "http://www.derives.be" www.derives.be ). Je pense à vous: "Esta película tiene una larga prehistoria. Al principio era una propuesta de Henri Storck: la de tratar los grandes problemas económicos en documentales que desmontasen les mecanismos de las mutaciones actuales de la sociedad (aquí se aborda la muerte de la siderurgia europea). Los hermanos Dardenne hacen una larga y ejemplar investigación; luego, progresivamente, el tema se orienta hacia la ficción. Los personajes sustituyen a los testigos y asumen, con su historia singular, la triste situación del paro y del cierre de las fábricas." (Jacqueline Aubenas)
