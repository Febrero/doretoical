  The Ladykillers (El quinteto de la muerte, A. Mackendrick, 1955).
  Int.: Alec Guinness, Cecil Parker, Herbert Lom, Peter Sellers. Reino Unido. VOSE. 97'
  “A pesar de que la crítica creyó ver en su opera prima una muestra más de ese costumbrismo que tradicionalmente se ha asociado a la Ealing, El quinteto de la muerte viene a suponer algo así como la confirmación definitiva de que la obra de Mackendrick (sobre todo, sus comedias) se sitúa voluntariamente en las antípodas del realismo. Empezando por los personajes y siguiendo por los espacios, el tratamiento onomatopéyico del sonido, el trabajo con los colores (sintomáticamente, ésta es su primera película en color) o la elíptica representación de la muerte, todo en la última comedia de Mackendrick para la empresa de Balcon remite a esa codificada manera de hacer del cómic.” (A. Aranzubia) Presentación del libro Alexander Mackendrick a cargo de su autor Asier Aranzubia, acompañado por los historiadores de cine Manuel Palacio, Jenaro Talens y Santos Zunzunegui. Segunda proyección día 15.
