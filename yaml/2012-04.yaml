título: "Rosetta"
nota: |
  Rosetta (Rosetta, J.-P. y L. Dardenne, 1999) Int.: Émilie Dequenne, Fabrizio Rongione, Anne Yernaux. Bélgica / Francia. VOSE. 91'
  "En Rosetta la identificación entre la obstinación del personaje de ficción y el enloquecimiento de la imagen y del sonido juega en el límite de dos poéticas y de dos políticas: por un lado, el desbocamiento de la cámara se acomoda a la pura energía vital de la muchacha asilvestrada, al puro sinsentido de un universo de ruido y de furor, situado más allá de cualquier representatividad social. Pero la obstinación de Rosetta no es sólo la de la pequeña asilvestrada que lucha por la supervivencia. Es una ilustración de un topos clásico de la dignidad proletaria: Rosetta quiere tener un 'verdadero' trabajo y un lugar en la sociedad, aun a riesgo de tener que usar todas las artimañas a su alcance para asegurarse ese puesto en detrimento del prójimo. El puro desfile de acosos y golpes de la asilvestrada es también una fábula a la manera brechtiana: Rosseta es una 'Hija Coraje', que da fe de la deshumanización a la que una sociedad obliga a los humanos. Y el movimiento perpetuo con el que la película nos pega contra su cuerpo exacerba el gesto clásico del militante o del sociólogo, obligándonos a compartir la experiencia sensorial del habitante de este mundo tan cercano que quisiéramos no ver." (Jacques Rancière) Palma de oro en el Festival de Cannes de 1999. Segunda proyección día 15.
