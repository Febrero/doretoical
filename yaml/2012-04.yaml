  "Si bien la Nouvelle Vague fue muy criticada por su apoliticismo, la obra de Alain Cavalier representó la excepción de la regla. Este realizador dirigió una de las pocas películas que, en esta época, se atrevió a abordar un tema de actualidad sin eludir los conflictos: Le Combat dans l'île, con Romy Schneider y Jean-Louis Trintignant. En esta película se habla sin tapujos del terrorismo de extrema derecha (no olvidemos que era el período de los atentados de la OAS) y se oponen dos visiones del mundo: la de un joven fascista y la de un intelectual de izquierdas." (Patricia Bádenes)
