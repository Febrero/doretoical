  “Hasta que vi Umberto D., consideraba a El ladrón de bicicletas como el límite extremo del neorrealismo en lo concerniente a la concepción del relato. Ahora me parece que El ladrón de bicicletas está todavía lejos del ideal de tema zavattiniano. No porque considere a Umberto D. superior. La inigualable superioridad de El ladrón de bicicletas sigue siendo la reconciliación paradójica de valores que se contradicen radicalmente: la libertad del hecho y el rigor del relato. Pero esta reconciliación ha sido alcanzada por los autores sacrificando la continuidad misma de la realidad. En Umberto D. se entrevé en varias ocasiones lo que sería un cine verdaderamente realista en cuanto al tiempo. Un cine de la ‘duración’.” (André Bazin)
