nota: |
  Le Gamin au vélo (El niño de la bicicleta, J.-P. y L. Dardenne,
  2011). Int.: Cécile de France, Thomas Doret, Jérémie Renier. Bélgica / Francia / Italia. VOSE. 87'
  "En esta ocasión no existen múltiples movimientos narrativos, ni situaciones complicadas, tan sólo existe una trama lineal que alcanza sus mejores momentos cuando se encuentra despojada de todo ornamento, cuando vemos los esfuerzos desesperados de un niño para poder dar respuesta a la situación de abandono en la que le ha sumido su padre. Las ideas dramáticas que nos proponen los Dardenne son muy simples: búsqueda del padre, encuentro con una nueva madre, tentación del mal, arrepentimiento y crisis moral. En el fondo se trata de buscar algo que siempre ha sido esencial en la cinematografía de los cineastas belgas: la idea de que la redención laica sólo es posible a partir del humanismo. No se trata de un retorno a lo que algunos llaman posición neorrealista de los Dardenne, sino de un retorno hacia ese cine de la esencialidad del gesto y de la precisión es-cénica, del que Rosetta (1999) era ya una pieza absolutamente esencial." (Àngel Quintana) Gran premio del jurado en el Festival de Cannes 2011. Coloquio con los hermanos Dardenne, moderado por Carlos F. Heredero. Segunda y tercera proyecciones días 28 y 29.
