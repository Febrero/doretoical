  R… ne répond plus (Jean-Pierre y Luc Dardenne, 1981). Documental. Bélgica. Vídeo. VOSI/E*. 52'. Regarde Jonathan, Jean Louvet, son œuvre (J.-P. y L. Dardenne, 1983). Doc. BE. Vídeo. VOSI/E*. 57'. Total programa: 109'
  R... ne répond plus: “Tras su trabajo sobre los combates pasados, los relatos de actores y testigos refugiados en la memoria, la reflexión sobre la mitología revolucionaria, los Dardenne examinan la actualidad, la del gran movimiento de circulación de la palabra y de una información alternativa emitida por las radios libres.” (J. Aubenas). Regarde Jonathan...: Retrato experimental del escritor valón Jean Louvet. Nacido en 1934, hijo de minero, profesor de francés, funda, tras las huelgas de 1960, el Teatro Proletario de La Louvière donde monta sus primeras obras. Un collage de conversaciones, escenas de teatro, fábricas metalúrgicas, música contemporánea y esperanzas frustradas. Segunda proyección día 14.
