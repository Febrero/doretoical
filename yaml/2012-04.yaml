  Reconstrucción de la versión original de Metrópolis que incluye los casi 30 min. de metraje perdidos por los cortes y remontajes posteriores a su estreno en Berlín el 10 de enero de 1927. Estas escenas se ha-llaron en 2008 en una copia en 16 mm. del montaje original conservada en el Museo del Cine 'Pablo C. Ducrós Hicken' de Buenos Aires. En la banda sonora de la reconstrucción que proyectamos se recupera también la partitura original compuesta por Gottfried Huppertz, que fue interpretada en vivo tanto durante el citado estreno de 1927 como en su reestreno en Berlín el 12 de enero de 2010.
