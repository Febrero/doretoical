  "En Sommarlek, el tierno y hermoso verano terminaba trágicamente. Pero en Monika, al placer se une inmediatamente lo sórdido, y a la felicidad el tedio. Los modernos Robinsones, Monika y su Jules, que sólo tienen un saco de dormir para resguardar su amor, darán pronto la espalda a la alegría para revolcarse en el hastío. Hay que ver Monika aunque sólo sea por esos extraordinarios minutos en los que Harriet Andersson, antes de volver a acostarse con un tipo al que había dejado plantado, mira fijamente a la cámara, con sus ojos burlones empañados de desasosiego, tomando al espectador por testigo del desprecio que siente hacia sí misma por elegir involuntariamente el infierno en lugar del cielo. Es el plano más triste de la historia del cine." (J.-L. Godard)
