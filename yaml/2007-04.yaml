  "Las calles desnudas de París se convierten en Alpha 60, Capital del dolor, en una película ácida y brumosa de ciencia ficción. Es la película más política de Godard antes de su radicalización y probablemente la más angustiada. El terreno que recorre el agente especial Lemmy Caution es estéril y opresivo, una selva de arquitectura de cristal e interminable corredores blancos. Es un ejemplo notable de la capacidad del director para transformar un ambiente mediante la selección de detalles: todo es familiar, pero nada es reconocible” (Dave Kehr).
