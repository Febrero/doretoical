  "Sólo un hombre ha conseguido hacer de las películas sonoras un conjunto homogéneo, pero está muerto. Vigo. Él cogió el sonido, la imagen, la música y el diálogo y los fusionó -y quiero decir "fusionar", no "mezclar". El resultado fue L'Atalante. Cuando ves esta película te das cuenta de por qué el cine está muriendo a causa de una horrible enfermedad: el naturalismo. Por naturalismo entiendo una imitación servil de la realidad. Ninguna película parece más naturalista que L'Atalante. Pero sólo lo parece; en realidad es una vidriera de colores." (Henri Langlois)
