  Week-end (Jean-Luc Godard, 1967). Int.:Jean Yanne, Mireille Darc, Jean-Pierre Kalfon. Francia. B-R. VOSE. 104'
  "Week-end trata de la forma de histeria colectiva que se apodera de los habitantes de París poseedores de automóviles desde el viernes por la tarde hasta el lunes por la mañana. Todo humanismo es bruscamente sacrificado a la tiranía del dios ocio. A través del símbolo de una pareja de jóvenes burgueses, he mostrado todas las perversiones y todos los disparates que resultan de este estado de cosas. El viaje, que comienza como apoteosis, acabará como tragicomedia. He injertado al aspecto sociológico el guión algunas raíces psicológicas, es decir, que en el interior de la odisea vivida por los dos personajes intervienen motivos de suspense entre ellos, en relación a sus propias vidas." (Jean-Luc Godard)
