nota: |
  Rushmore (Academia Rushmore, Wes Anderson, 1998). Int.:Bill Murray, Jason Schwartzman, Olivia Williams. EE UU. B-R. VOSE*. 93'
  "Como el gran Ernst Lubitsch, Anderson ha aprendido a comprimir una cantidad máxima de información en un mínimo de tiempo . Personajes enteros se esbozan con un gesto, un acento, el detalle de un traje. Cuando en la escena culminante la cámara explora una fila de espectadores de la nueva obra teatral de Max, tenemos la sensación de que los conocemos a todos, aunque algunos aparezcan por primera vez. Pero la técnica sólo puede explicar hasta un cierto punto el efecto de una película tan intrincada y vívida como ésta, a un tiempo sobria y excéntrica, con su amor por los grandes gestos y su respeto por las más leves fluctuaciones de la emoción, su tristeza subyacente y su gran explosión de esperanza. Es el material del que está hecha la poesía y en esta, tan solo su segunda película, Wes Anderson se nos muestra como un poeta de primera fila." (Dave Kehr)
