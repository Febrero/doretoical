  Esta es la primera vez que Wes Anderson mostró su personalísima mirada cinematográfica, tiernamente detallada, ligeramente surrealista, con este retrato visualmente ingenioso y cálido de tres jóvenes outsiders. Los mejores amigos Anthony, Dignan y Bob organizan un robo en una pequeña librería, que les obliga a huir. Durante sus aventuras, Anthony se enamora de un ama de casa sudamericana, Inez, que les presenta a su amigo, el extraordinario ladrón local, Sr. Henry. Bottle Rocket muestra una mirada encantadora, divertidísima, afectuosa ,a la locura de unos soñadores de medio pelo.
