título: "Kanimambo"
nota: |
  Kanimambo (Abdelatif Hwidar, Carla Subirana, Adán Aliaga, 2012). Documental. España. DCP. 94’
   Kanimambo (‘gracias’ en lengua Shangana) es el motivo por el que tres directores se adentran en Mozambique, un país desconocido pero de gran pureza y autenticidad, en busca de personajes que les permitan crear historias emocionantes. Marcados por el estigma de la guerra civil, la guerra de la independencia, la pobreza y la enfermedad, Kanimambo nos presenta a hombres y mujeres convertidos en héroes de lo cotidiano y cuyo  único objetivo es luchar por conseguir una vida mejor.

