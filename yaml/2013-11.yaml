  Shi/Poetry (Poesía, Lee Chang-dong, 2010). Int.: Yun Jeong-hie, Lee Da-wit, Ahn Nae-sang. Corea del Sur. 35mm. VOSE. 142’
   “El título Poesía aparece al lado del cadáver de una adolescente flotando en el agua, al término de una serie de imágenes apacibles y bucólicas. Este contraste fuerte, en un terreno en el que uno no espera la poesía, será el tema de la película. A través del retrato de una mujer, Mija, confrontada a un dolor doble, dentro de ella (las cosas que ya no consigue nombrar, la búsqueda de la palabra adecuada que siempre se escabulle) y delante de ella, con la visión de esa madre abatida por la muerte de su hija. La adolescente se ha arrojado de lo alto de un puente después de haber sido violada por seis estudiantes de instituto. Entre ellos, el nieto al que Mija cuida, pues la madre del adolescente, divorciada, se marchó a vivir a Seúl.” (Charles Tesson).  Inauguración de la VI Muestra de Cine Coreano a cargo del Director del Centro Cultural Coreano, Jin-Sang Jang y del Embajador de la República de Corea en España, Dae-Sung Oh.  Segunda proyección día 23.

