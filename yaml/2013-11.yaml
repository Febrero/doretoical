   Moon Chae-Ku y su amigo Kim Chul intentan transportar el cadáver del padre de Moon a su isla natal de Kwisong para enterrarlo allí. Su ferry es interceptado por viejos habitantes de la isla que no permiten que el barco atraque, resentidos por las actividades políticas del padre en los cincuenta, cuando informaba sobre simpatizantes comunistas. Kim Chul recuerda personas y hechos de su infancia en la isla.

