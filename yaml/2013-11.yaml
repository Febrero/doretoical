nota: |
  El tiempo de Plácido Meana (Kike Narcea, 2012). Int.: Laura Lebrato, Xosé Manuel Esperante, Fernando Moreira. España. B-R. 85’
   Película que gira en torno a un grupo de jóvenes intrépidos que quieren rendir homenaje al primer español que trabajo como dibujante para Marvel. Para hacerlo deciden realizar un documental, que mantiene un argumento principal a la vez que introduce poco a poco la vida y obra del artista. Descubriendo la mano tras el dibujo, y su posterior salto a la fama mundial con el renombre de la compañía, revive un viaje por las generaciones e infancias de españoles que sucumbieron a la pasión por el cómic.

