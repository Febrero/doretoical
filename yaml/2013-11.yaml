  Jean Wejnoon/Genies and Madness (Genios y locura, Mamdooh Afdile, 2011). Documental. Palestina/ Israel, BDG. VOSE*. 87’
   “Mi amor por el cine ya sea por las películas documentales o de ficción, me ha inducido a querer desarrollar una nueva forma de película, que llamo la Película Fusión, una película que da al público la libertad de decidir si la película es ficción o documental en función de su percepción. Pienso que el humor puede ser un puente entre amigos y extraños, un puente que sobrepasa el miedo, y proporcionar una perspectiva sana sobre la vida. Espero que el público encuentre en Jean Wejnoon una experiencia divertida y liberadora” (Mamdooh Aldife).  Encuentro posterior con el director

