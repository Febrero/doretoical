  Esto no es una cita (Guillermo Fernández Groizard, 2013). Int.: Virginia Rodríguez, Darío Frías, Alexandra Jiménez. España. B-R. 77’
   A Roberto le gusta Paula. A Paula no le gusta Roberto. A Paula el que le gusta es su ex, Miguel. Pero Miguel no quiere volver con ella. La ex de Roberto, Silvia, sí quiere volver con él, (con Roberto, no con Miguel). Roberto no quiere volver con ella. Porque a Roberto quien le gusta es Paula. Por eso Nacho, el mejor amigo de Roberto, le anima a ir a por ella. Andrea, la mejor amiga de Paula, también le anima a ir a por Roberto; para que se olvide de su ex. Así que Roberto le pide una cita a Paula y ella acepta… bueno, no acepta a tener una cita con él, que quede claro que no es una cita.

