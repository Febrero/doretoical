  La Ciénaga (Lucrecia Martel, 2001). Int.: Graciela Borges, Mercedes Morán, Martín Adjeiman. Argentina. 35mm. 102’
   “Pocos primeros largometrajes tienen alguna vez tanta seguridad en sí mismos o tanta audacia. El sentido del detalle de Martel, de la textura, su trabajo íntimo con los actores (o, en este caso, no actores), y su gusto por el romance nos hace sentir como ante un imposible cruce ente Visconti y Claire Denis. Las escenas iniciales, con su sentido de proximidad emocional (y física) del peligro, el letargo inducido por el calor, y el raro aroma de la decadencia ya muestran, por sí solas, el valor de la cineasta.” (Kent Jones)

