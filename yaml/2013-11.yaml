título: "La primavera"
nota: |
  La primavera (Christophe Farnarier, 2013). Documental. España. B-R. 82’
   Durante miles de años, la montaña ha sido refugio natural para los hombres. Aun así, la vida allí es dura, difícil, lenta y repetitiva, silenciosa y solitaria. Carme y su familia viven en las montañas de la Sierra Cavallera (Ripollès). Las estaciones del año marcan la vida de esta familia de campesinos. Día tras día, la lucha de Carme por vivir y trabajar, igual que lo han hecho generaciones de mujeres antes que ella, en un mundo en armonía con los ritmos dictados por la naturaleza. Un año más, llega la primavera.

