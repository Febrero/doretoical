  Odcházení (La retirada, Václav Havel, 2011). Int.: Josef Abrahám, Jiří Bartoška, Jaroslav Dušek, República Checa. DCP. VOSE*. 97’
   Basada en una obra de teatro del propio Havel, La retirada reflexiona sobre cómo el pragmatismo conduce a un debilitamiento de la defensa de los valores e ideales que se tienen. Rieger, un político de gran responsabilidad en el pasado pero que ha sido relevado de su puesto, con la consecuente caída de su estima y al que no le resultará fácil adaptarse a su nueva situación. Multitud de personajes desfilan por la vida de Rieger, lo que permite comprender la evolución y vicisitudes del político.  Inauguración del ciclo.  Segunda proyección día 24.

