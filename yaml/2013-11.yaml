   Introduction to the..: Con una mezcla de películas europeas, hollywoodienses e israelíes, noticiarios y fragmentos de archivo filmado en West Bank y Gaza, Introduction to the End of an Argument, critica la representación de la cultura árabe y de los palestinos producida por Occidente. Infiltrators: El documental nos revela los arriesgados intentos de hombres, mujeres y niños palestinos para pasar al otro lado del muro de separación de Jerusalén. No son traficantes o contrabandistas, algunas son familias separadas, gente que trabaja o reza al otro lado de la frontera. Todos se arriesgan a ser descubiertos e, incluso, a romperse las piernas mientras lo intentan. “Continuaremos pasando, aunque construyan mil muros” nos dice uno de los protagonistas.

