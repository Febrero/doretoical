  77 steps (77 pasos, Ibtisam Salh Mara'ana, 2010). Documental. Palestina/Israel. BDG. VOSE*. 56’. The Turtle's Rage (La ira de la tortuga, Pary El-Qalqili 2012). Documental. Alemania. B-R. VOSE*. 70’. Total programa: 126’
   77 Steps: La película documenta el viaje personal de la directora, que deja su pueblo, de cultura musulmana, para vivir en Tel Aviv. En un intento de buscar un apartamento en la ciudad, encuentra discriminación y rechazo por la mayoría de los propietarios por sus orígenes árabes. Finalmente encuentra un apartamento y conoce a su vecino Jonathan , un judío canadiense recientemente llegado a Israel. Una complicada historia de amor se desarrolla. The Turtle’s Rage: cuenta la historia de un hombre enigmático cuya vida está marcada por la huida, la expulsión, el exilio y un intento fallido de regresar a Palestina. Es una vida rota por el conflicto israelí-palestino. Es la historia del padre de la directora y de una hija que busca respuestas; es la historia de su viaje juntos por Egipto, Palestina y Jordania. Una historia con tantos matices que hace saltar por los aires conceptos simplificados como el de víctima y criminal, del bien y el mal, de lo blanco y lo negro.

