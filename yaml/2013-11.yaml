  Toy Story 2 (Toy Story 2: Los juguetes vuelven a la carga, John Lasseter, 1999). Animación. EE UU. B-R. VE. 92’
   Woody el vaquero sigue siendo el juguete favorito de Andy, incluso aunque hoy comparta su amistad con Buzz. En su papel de jefe de la banda, Woody protege y tranquiliza a todos los juguetes de la habitación. Secuestrado por un coleccionista sin escrúpulos, Woody descubre que antes fue una verdadera estrella. Tras un sinfín de peripecias, se va a tener que enfrentar a la decisión más importante de su vida: volver con Andy y los juguetes o quedarse para convertirse en una rara pieza de museo.  Entrada libre para menores de 14 años.

