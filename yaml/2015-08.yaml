  “Celda 211 podría resumirse como el encuentro y el reconocimiento de dos personajes tan aparentemente alejados como un funcionario de prisiones novato y el más duro y temible de los delincuentes. Es en esa confrontación de aliento trágico por donde la película traza sus líneas de fuga y trasciende el género carcelario, eso sí, sin ningunearlo, erigiéndose en algo tan inusual en el cine español como un espectáculo trepidante, que maneja los hilos de la acción y del drama, el espacio cerrado de la prisión y los distintos puntos de vista sobre lo que ocurre con una desenvoltura cercana al virtuosismo.” (Alberto Bermejo)
