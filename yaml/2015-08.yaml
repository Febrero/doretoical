  No (Pablo Larraín, 2012). Int.:Gael García Bernal, Alfredo Castro, Luis Gnecco. Chile/México/EE UU. 35mm. 116'
  No cuenta la historia del plebiscito de 1988 que el general Augusto Pinochet convocó para perpetuarse en el poder, pero acabó perdiendo."Grabada toda ella con cinta de vídeo U-matic (como los propios vídeo que se ven en tele de entonces), la película acierta a radiografiar el estado de profunda fealdad de un tiempo fundamentalmente feo. De repente, ante los ojos sorprendidos de la audiencia, la frivolidad alegre de la campaña publicitaria se da de bruces con los adoquines de la dura vida hasta componer la radiografía perfecta no de una época sino de un estado de ánimo convertido en enfermedad." (Luis Martínez)
