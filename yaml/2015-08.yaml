título: "Los condenados"
nota: |
  Los condenados (Isaki Lacuesta, 2009). Int.:Daniel Fanego, Arturo Goetz, Leonor Manso. España. 35mm. 100'
  "La sinopsis de Los condenados parece carne de aquel cine militante a la antigua usanza, poblado de personajes que necesitan justificar su posición ideológica cada vez que abren la boca. Pero en verdad Isaki Lacuesta ha hecho lo contrario: a las arengas discursivas de aquel cine político carcomido por la culpa y el maniqueísmo les corresponde un deambular eterno y una desaparición final, y la sensación de que cierta recuperación de la memoria histórica solo sirve para repetir los mismos gestos del pasado, y también los mismos errores. Se trata de filmar los paisajes como si fueran rostros y viceversa, para examinar no solo la erosión del tiempo sino también el contraste entre lo maduro y lo joven, entre lo reseco y lo frondoso." (Sergi Sánchez)
