nota: |
  Question Mark/ F for Fake (Fraude, Orson Welles, 1973). Documental. Irán/Francia/
  Alemania. DCP. VOSE. 85'
  "No es de extrañar el interés de Welles por la vida de De Hory y las posibilidades de reflexión que ésta le brinda. También no es extraño que las conclusiones a las que llega el realizador y que expresa al finalizar la película versen sobre la inutilidad del arte, al que no parece dispuesto a conceder ninguna función social, histórica o cultural. Es, en definitiva, un alegato sobre su propia imposibilidad para realizar el cine que realmente quería, sobre el oficio de cineasta y su continua lucha contra lo que el denomina 'dominar las catástrofes'." (Paolo Mereghetti)
