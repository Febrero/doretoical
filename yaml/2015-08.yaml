  Los exiliados románticos (Jonás Trueba, 2015). Int.:Francesco Carril, Vito Sanz, Luis E. Parés. España. B-R. 70'
  Tres amigos emprenden un viaje sin motivo aparente. Algunos dirán que se trata de quemar las últimas naves de la juventud mientras que otros hablarán de la decadencia del género masculino, y no podremos estar más de acuerdo. Esta película habla un poco de eso y lo hace de manera explícita y también efímera, durante un trayecto largo y a la vez corto, en el que los personajes van al encuentro de amores idílicos y a la vez efímeros, con la única misión de sorprenderse a sí mismos y de seguir sintiéndose vivos. Con la presencia de Jonás Trueba. Segunda proyección día 7.
