  Svyato (V. Kossakovsky, 2005). Documental. Rusia. Vídeo. VOSE*. 40’. Losev (V. Kossakovsky, 1989). Documental. Rusia. Vídeo. VOSI/E*. 58’. Total programa 98’
    Svyato: “Un bebé puede ser rodeado por el amor; los padres pueden jugar con él y enseñarle cosas, pero nadie le puede ayudar con las preguntas más importantes. ¿Quién soy yo? Con una pregunta así, se encuentra con su propio ser. Puede leer muchos libros sobre el amor o Dios, pero al final, es el único que puede contestar a la pregunta en cuanto a si existen o no.” Losev: “Alexis Losev era uno de los representantes más importantes de la cultura del siglo XX, pero en la URSS, a partir de 1930, cuando fue enviado al Gulag, se habían dejado de publicar sus trabajos filosóficos. Cuando salió de los campos, donde había perdido la visión, sólo obtuvo permiso para publicar libros sobre la antigüedad. Nadie había registrado ni una sola imagen de él para el cine o la televisión, y tampoco existían fotos. Mi intención era simplemente atrapar algunas imágenes que conservaran para la Historia aquellos rasgos que sus compatriotas no habían visto jamás.” (V. Kossakovsky)

