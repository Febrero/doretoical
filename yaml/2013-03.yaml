nota: |
  Lastuja – Taiteilijasuvun vuosisata (Splinters - A Century of an Artistic Family, Peter von Bagh, 2011). Documental. Finlandia. VOSE*. 74’
   Splinters resulta una película que se ocupa del arte y la naturaleza y deja fuera de campo el trasfondo político y social aunque este se cuela cada tanto por la ventana. Como uno no sabe nada de la familia Aho y sabe muy poco de Finlandia en general, queda frecuentemente perplejo frente a Splinters gracias al curioso método narrativo de von Bagh, a su personalísimo estilo para montar el material de archivo, la voz en off, las citas literarias y las fuentes pictóricas que se suceden evitando deliberadamente la sucesión cronológica. Por el contrario, von Bagh enlaza los temas con una gran fluidez en las imágenes, pero mediante alocados saltos temporales. La historia va hacia adelante y hacia atrás como si el orden de los planos estuviera dictado por una asociación de ideas que nunca se hace explícita. Con la presencia de Peter von Bagh y de Miguel Marías.

