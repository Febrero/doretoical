  Sodankylä ikuisesti. Elokuvan vuosisata III & IV (Sodankylä Forever: The Century of Cinema, Peter von Bagh, 2010). Documental. Finlandia.VOSE*. Parte III: 58’. Parte IV: 58’. Total Programa: 116’ 
  Desde 1969, muchos de los más brillantes cineastas han acudido al Midnight Sun Film Festival en Sodankylä para hablar de su forma de ver y hacer cine. De cientos de horas de discusiones públicas grabadas con Samuel Fuller, Marlen Huciev, Jacques Demy, Michael Powell, Jancsó Miklós, Dino Risi, Jerzy Skolimowski, Andrej Smirnov, Ivan Passer, Joseph H. Lewis,, Mario Monicelli, Francis Ford Coppola, Claude Sautet y otros, von Bagh ha esculpido un poderoso, emotivo, a menudo melancólico y siempre divertido ensayo sobre el cine como la esencia del siglo XX. Un trabajo espléndido - mitad elegía, mitad grito - que ve la programación de películas como el arte de construir una comunidad y los festivales como una utopía para emprender el viaje.

