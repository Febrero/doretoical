  Belovy (V. Kossakovsky, 1993). Documental. Rusia. Vídeo. VOSI/E*. 60’    “Desde el punto de vista estético, quería rodar una película alejada de cualquier género específico. Esto explica que en Belovy el drama se desliza fácilmente hacia la comedia, que luego se transforma en tragedia, hacia la tragicomedia, en definitiva. La dramaturgia en este tipo de cine documental nace de esa transformación de los estados de ánimo y sentimientos del espectador, que se ve abocado a modificar numerosas veces su relación con los personajes, experimenta una gran variedad de sentimientos diferentes. Sin embargo, en el instante siguiente, de nuevo queda atrapado por la profundidad y la paradoja que tiene lugar ante sus ojos, hasta llegar a querer a los protagonistas. Por eso tiendo a creer que si no se quiere a los personajes, no vale la pena rodar una película.   Inauguración y coloquio posterior con el autor.   Entrada libre hasta completar aforo.   Segunda proyección día 30.

