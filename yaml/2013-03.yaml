  Genji monogatari (The Tale of Genji, Kôzaburô Yoshimura, 1951).Int.: Kazuo Hasegawa, Michiyo Kogure, Machiko Kyô. Japón. VOSI/E*. 121’
  Aunque no tan conocida como otros clásicos contemporáneos del trabajo de Yoshimura, como Ugetsu Monogatari de Mizoguchi o Rashomon de Kurosawa, Genji monogatari es considerada por la crítica como la mejor adaptación cinematográfica de la milenaria novela homónima, y una de las obras maestras de la historia del cine japonés. Además del trabajo de Yoshimura, la película contó con un guion adaptado por el recientemente fallecido Kaneto Shindô, a partir de la versión que Junichiro Tanizaki hizo de la novela de Murasaki Shikibu, y con una banda sonora original compuesta por el mítico Akira Ifukube. Una película grandiosa con la que empezar a conocer la historia del príncipe Hikari Genji. Presentación y coloquio con Lorenzo J. Torres, comisario del ciclo. Segunda proyección día 24.

