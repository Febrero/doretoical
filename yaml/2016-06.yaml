  Saute ma ville (Chantal Akerman, 1968). Bélgica. 35mm. VOSE*. 13'. No Home Movie (Chantal Akerman, 2015). Bélgica. DCP. VOSE*. 115'. Total programa: 128'
  No Home Movie: "A primera vista parece un videodiario, un registro accidentado, una película casera, una home movie. No lo es. ¿Cómo podría serlo? ¿No están nuestras vidas familiares llenas de vídeos así, cotidianos y erráticos, pero donde se intuye de fondo la tensión, la nostalgia, el dolor? Quizás no hay otra manera de grabar a nuestras madres. Chantal Akerman así lo hace con Natalia, su madre, la judía polaca que sobrevivió a Auschwitz y se refugió en Bélgica, la mujer que hizo crecer en Chantal el interés sobre género e identidad cultural. Cada charla que mantienen, en persona o vía skype, irradia ternura y frustración. Amor y violencia. Como si la filmografía de Akerman se desnudara para que apreciemos de dónde surgió todo. De dónde el encierro. De dónde el exilio. De dónde la cocina, las manías, la fragilidad, la soledad. De su madre, inicio y fin de una obra sin patria. La madre que, al partir, nos invita también a nosotros al lecho de muerte. El grito de despedida es un terreno árido sacudido por un viento desgarrador." (Fernando Vílchez) Con la presencia de Jonathan Rosenbaum.
