  Sabriya forma parte del proyecto Africa Dreaming, una crónica sobre África en seis actos, seis historias contemporáneas con un tema en común: el amor. Se trata de dramas psicológicos, sociales construidos en base a esquemas culturales y según las tradiciones de los seis países representados: Sudáfrica, Zimbabue, Namibia, Mozambique, Mauritania y Senegal. En este caso, la película explora el impacto del mundo moderno sobre la sociedad tradicional contemporánea del Magreb. La película trata de hombres que prefieren vivir la vida como un juego abstracto y de mujeres con espíritus libres que cambian aquello. Heremakono: Abdallah, un joven muchacho, recupera a su madre en Nouadhibou, a la espera de su viaje hacia Europa. En ese lugar de exilio del que no comprende el idioma, trata de descifrar el universo que le rodea : Nana, una joven mujer sensual que busca seducirle, Makan que sueña como él con partir, Maata, un viejo pescador reconvertido en electricista, su joven y despierto aprendiz Khatra, que le ayudará a salir de su aislamiento enseñándole el dialecto local. Estas comunidades se cruzan y separan, la mirada fija en el horizonte, a la espera de una hipotética felicidad…
