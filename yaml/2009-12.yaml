título: "L'uccello dalle piume di cristallo"
nota: |
  L'uccello dalle piume di cristallo (El pájaro de las plumas de cristal, Dario Argento, 1969).
  Int.: Tony Musante, Suzy Kendall, Enrico Maria Salerno. Italia / Alemania. VOItSE*. 98'
  “Gracias al gran éxito comercial de esta ‘opera prima’, el giallo italiano emprendió el vuelo decididamente. Están presentes todos los ingredientes que identifican nuestros thrillers: atmósfera onírica, identificación del espectador con el asesino en los momentos más crueles, irrupción del terror en la vida de una persona común, investigación a cargo de la misma persona aterrorizada por los acontecimientos, un policía incapaz de resolver el caso por sí solo, elementos psicológicamente sugerentes, técnica cinematográfica innovadora” (Luca Rea). Segunda proyección día 4.

