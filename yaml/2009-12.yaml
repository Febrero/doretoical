  The Circus (El circo, Charles Chaplin, 1928). Int.: Charles Chaplin, Al Ernest Garcia, Merna Kennedy. EE UU. SRE. 72'
  “El tipo que encarna Charlot es siempre fundamentalmente sospechoso. (…) Chaplin ha aprendido dos cosas de su infancia. Por una parte, ha aprendido el tradicional miedo judío al policía, esa encarnación visible de un mundo hostil; pero por otra parte, ha aprendido la permanente verdad judía de que, siendo las cosas como son, el ingenio humano de un David puede a veces acabar con la brutalidad de un Goliat. (...) Es la desvergüenza del youpin, que no reconoce el sistema de clases de la sociedad porque en él no ve ni orden ni justicia para sí mismo” (Hannah Arendt). Entrada libre para menores de 14 años. Segunda proyección día 20.

