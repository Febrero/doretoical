  City Lights (Luces de la ciudad, Charles Chaplin, 1931). Int.: Charles Chaplin, Virginia Cherrill, Harry Myers. EE UU. SRISE. 87'
  “Detrás del velo que enturbia y hace imposible el reconocimiento del otro no existe otra cosa que la ley implacable que dicta la sociedad. En el mercado del prestigio simbólico, el vagabundo no vale nada, no existe, no se le ve. Y de esta suerte de maldición sólo Charlot parece consciente. Sacrificando su apariencia mítica, disolviendo la imagen de millonario en la que ha cristalizado la ilusión amorosa de la joven florista ciega, Charlot alcanza su máxima dignidad y se convierte en agente de una revelación” (Víctor Erice). Entrada libre para menores de 14 años. Segunda proyección día 16.

