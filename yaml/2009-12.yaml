nota: |
  Suspiria (Suspiria, Dario Argento, 1977). Int.: Jessica Harper, Stefania Casini, Flavio Bucci. Italia. VOItSE*. 97’
  “Argento utiliza el brillante diseño de producción, con su arquitectura art déco y volumétrica, al igual que la música, compuesta por ‘I Goblin’, para acentuar el ambiente claustrofóbico del film, cuya trama, más febril que racional, vulnera constantemente la lógica y la credibilidad. Los colores contrastados, irreales, también actúan como herramienta para recrear este horror audiovisual, donde conviven en la fisicidad de unos crímenes barrocos y elaborados con la sugerente amenaza de lo intangible” (Jesús Parrado). Copia de archivo por cortesía del Centro Sperimentale di Cinematografia-Cinemateca Nazionale.

