  “Dos o tres razones para amar Two-Lane Blacktop: Porque Warren Oates pide una hamburguesa y un Alka Seltzer y dice cosas como ‘Todo va demasiado rápido, pero no lo suficientemente rápido’. Porque, a diferencia de otras películas de la época que tratan sobre la alienación de la cultura de las drogas y las manifestaciones antibélicas, esta película es acerca de la enajenación del resto de la gente. Porque TwoLane Blacktop va todo el tiempo con su idea. Y eso es una cosa rara en este mundo, una película completamente honesta” (Richard Linklater). Segunda proyección día 12.

