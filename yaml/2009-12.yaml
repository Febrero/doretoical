  Il gatto a nove code, (El gato de nueve colas, Dario Argento, 1971). Int.: James Franciscus,
  Karl Malden, Catherine Spaak. Italia / Francia / Alemania. VOItSE*. 112'
  “Argento muestra menos del asesino que en su película anterior, y menos mostrará asimismo desde ésta. Ya no es una espeluznante figura vestida de negro, sino el simple detalle de un ojo enorme, dilatado desde su propia locura. Al contrario también que en El pájaro de las plumas de cristal, la ciudad ya no es el escenario de una pesadilla sino un caos de violencia. Una violencia de la cual no se salva ni un solo personaje, ni siquiera el ciego apasionado por los enigmas” (Antonio Bruschini y Antonio Tentori). Segunda proyección día 13.

