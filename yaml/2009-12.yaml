  “De Chaplin podría decirse que es uno de los autores que más desconfiaron del cine sonoro, y que a la vez hicieron de éste un uso radical, original, utilizándolo para introducir en el cine la forma del discurso. De ahí la singular importancia de El gran dictador, donde el discurso final (sea cual sea su valor intrínseco) se identifica con todo el lenguaje del hombre, representa todo lo que el hombre puede decir, en relación con la falsa lengua del sinsentido y del terror, del ruido y del furor, que Chaplin inventa genialmente y pone en boca del tirano” (Gilles Deleuze). Entrada libre para menores de 14 años.

