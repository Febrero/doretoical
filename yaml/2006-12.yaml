  Ernst Lubitsch in Berlin (Robert Fischer, 2006). Documental. Vídeo. VOSE*. 110’
  La época berlinesa de Ernst Lubitsch a través de documentos filmados y testimonios. Su hija Nicola Lubitsch nos guía con la colaboración de historiadores del cine, especialistas y destacados directores alemanes actuales. Extractos de películas, fotografías desconocidas y entrevistas con Lubitsch, la actriz Henny Porten y otros testigos completan este retrato exhaustivo de uno de los auténticos genios del cine.
