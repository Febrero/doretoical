  Még kér a nép (Salmo rojo, Miklós Jancsò, 1971). Int.: József Madaras, Tibor Orbán, Tibor Molnár. Hungría. VOSI/E*. 87’
  "Un muy sensual musical comunista que emplea la desnudez de una forma tan lírica como el canto, el baile y la naturaleza. Ambientada a finales del siglo XIX, cuando un grupo de campesinos reclamaron sus derechos al dueño de sus tierras, Salmo rojo tiene menos de 30 planos, cada uno una intrincada coreografía de cámara, paisaje y cuerpos. La arriesgada fusión de forma y contenido, de política con poesía iguala las innovaciones de la Nouvelle Vague de los 60 y 70. La música se compone de canciones populares revolucionarias y el color es delicioso" (Jonathan Rosenbaum). Segunda proyección día 12.
