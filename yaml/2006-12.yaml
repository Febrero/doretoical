  Szegenylegenyek (Los desesperados, Miklós Jancsò, 1965). Int.: János Görbe, Zoltán Latinovits, Tibor Molnár. Hungría. VOSI/E*. 100'
  "Un lirismo venenoso, antiromántico, reflejo de las verdades del siglo XX, recorre sus inexplicables charadas de crueldad inexorable, traición y represión, en las que víctimas y opresores intercambian posiciones y nadie escapa incorrupto al ejercicio de la violencia. Empezando por Los desesperados (la mejor de todas), las estilizadas tragedias épicas de Jancsò se ocupan de los problemas del poder y la opresión, con imágenes de enorme belleza plástica y secuencias de implacable violencia y terror, en paisajes ominosos y brillantes de un crudo blanco y negro. Son metáforas visuales de la verdad, afirmaciones angustiadas de un humanista pesimista obsesionado por el totalitarismo, la guerra y el poder corruptor "(Amos Vogel). Segunda proyección día 3.
