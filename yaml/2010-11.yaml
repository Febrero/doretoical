  Hortense asiste al entierro de sus padres adoptivos. Ya huérfana, decide emprender la búsqueda de su verdadera madre, rastreando en los archivos públicos. “Mike Leigh tiene una idea al menos particular sobre la vida y las pasiones humanas. Una idea completamente desilusionada: efímeros, sin grandeza, los hombres no son más que una perfecta imperfección. Visión bastante cínica y poco agradable que abunda en su cine pero que, esta vez, produce una bella película, no exenta de grandeza y, sobre todo, sorprendentemente serena” (Frédéric Strauss). Segunda proyección día 30.
