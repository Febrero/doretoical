  “Como si de una lucha de clases marxista se tratase, el tema último del film no es otro que el acceso a los medios de producción: un proletariado (los atracadores) que termina siendo exprimido y aniquilado por el capital (los bancos, la Mafia) ante los ojos indiferentes de una clase media artesanal que se alimenta de ese sistema delictivo (falsificadores de documentos, confidentes, tenderos poco honestos, blanqueadores de dinero, asesinos por contrato…). El combate de Varrick contra sus enemigos podría leerse en clave de broma como el del individuo contra el capital, aunque en este caso el gesto solidario sólo se dirija a uno mismo. Esa es la causa, sin duda, por la que una cinta que se inicia de manera más bien áspera y contundente evoluciona hacia un gratificante hedonismo que permite que el (anti)héroe se salga con la suya y termine haciendo lo que a los tipos duros del género tradicionalmente les está vedado: disfrutar de la vida” (Roberto Cueto). Segunda proyección día 28.
