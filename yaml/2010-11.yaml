  Das Leben der anderen (La vida de los otros, Florian Henckel von Donnersmarck, 2007). Int.: Martina Gedeck, Ulrich Mühe, Sebastian Koch Alemania. VOSE. 141’
  Además de ser un relato sobre el trabajo de vigilancia a intelectuales por parte de la Stasi, la policía política de la RDA, el film tiene como punto de partida, y al mismo tiempo como epílogo, el acceso a los archivos de este servicio de espionaje, que la Alemania reunificada brindó a sus ciudadanos como prueba irrefutable de reconocimiento de culpa y reparación de la política represora de una parte de su actual Estado. Ganadora del Oscar© a la Mejor Película Extranjera, lógicamente.
