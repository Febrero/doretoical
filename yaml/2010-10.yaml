  El exilio fue, sin duda, una de las consecuencias más dolorosas de la Guerra Civil española. Tras la victoria franquista, cientos de miles de españoles se vieron obligados a poner rumbo a países como Francia, Bélgica, Argentina o México para poder recuperar su libertad y su dignidad. Retratos de una vida, una coproducción de IDEAS y TVE basada en los testimonios de aquellos que no tuvieron más remedio que emprender la marcha, relata las experiencias más apasionantes que tuvieron lugar en ese proceso en el que se vieron envueltos los “vencidos”. Presentación a cargo de la Fundación IDEAS para el Progreso.
