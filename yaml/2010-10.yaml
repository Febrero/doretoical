  Olympia (Leni Riefenstahl, 1938). Parte I: Fest der Völ ken (Olimpiada). 117’. Parte II: Fest
  der Schönheit (Juventud olímpica). 92’. Pausa de 10’ entre ambas partes. Documental. Alemania. VOSP/E*. 209'
  “Se piensa que el nacionalsocialismo sólo representa brutalidad y terror, pero esto no es verdad. El nacionalsocialismo –más generalmente el fascismo– también representa un ideal o, antes bien, unos ideales que persisten aún hoy bajo otras banderas: el ideal de la vida como arte, el culto a la belleza, el fetichismo del valor, la disolución de la enajenación y el sentimiento extático de la comunidad; el rechazo del intelecto, la familia del hombre (bajo la tutela de los jefes). Estos ideales están vivos y conmueven a muchas personas y resulta falaz así como tautológico decir que Olympia nos afecta sólo porque fue hecha por una cineasta de genio… La actual desnazificación y vindicación de Riefenstahl como indómita sacerdotisa de lo bello no auguran nada bueno de la capacidad moderna para detectar el anhelo fascista en nuestro medio” (Susan Sontag). Segunda proyección día 8.
