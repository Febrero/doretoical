título: "Stranger on the Run"
nota: |
  Stranger on the Run (Don Siegel, 1967). Int.: Henry Fonda, Anne Baxter, Michael Parks. EE UU. VOSE*. Vídeo. 97’
  “Siegel ilustra de manera clara el ‘contrato’ implícito existente entre delincuentes, outsiders y marginados, así como la sociedad misma. Los necesitamos para expulsar nuestros propios fantasmas sobre la violencia. Muy en consonancia con el pensamiento contracultural y contestatario de la época, señala la existencia, ya en los inicios de los EE UU como nación, de un ‘paraestado’ cuyo brazo armado, paramilitar, neutraliza fuerzas políticas opositoras y liquida las más diversas formas de organización popular, componente clave de una estrategia de control social y político” (Antonio José Navarro).
