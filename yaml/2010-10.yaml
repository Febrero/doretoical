  “Los protagonistas se enfrentan, como es habitual en la obra de Siegel, ‘contra todo y contra todos’, facilitando así que la película se construya mirando del presente al futuro con gran escepticismo. El futuro es representado por una sociedad ‘normal’, capitalista, descrita de manera anormal, marxista: deshonesta, maligna, criminal, explotadora, alienante, que se organiza al margen de cualquier normativa legal y/o moral, convirtiendo el laissez faire –la búsqueda implacable de ganancias económicas– en una patente de corso para llevar a cabo toda clase de desmanes. La ideología –el afán civilizador del Salvaje Oeste– es una falsa conciencia, una representación inadecuada de la realidad a fin de que explotados y oprimidos consideren naturales y, por tanto, justificables e inevitables, sus condiciones de vida” (Antonio José Navarro). Segunda proyección día 8.
