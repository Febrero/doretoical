  El barbecho (Marqués de Villa-Alcázar, 1934-1941). España. 13’. La agricultura en el tercer
  plan de desarrollo (Jaime Mejía, 1973). España. 10’. F arrebique (Georges Rouquier, 1946). Francia. VOSE*. 90'. Documental. Total programa: 113’
  “La idea de Rouquier consiste simplemente en reflejar el trabajo y la vida de una familia de granjeros, su granja y el campo que les rodea durante un año. (…) No hay ni una persona ni una sola cosa inventada en la película, y las puestas en escena y los incidentes inventados son ejemplos perfectos de la disciplina de la imaginación necesaria en circunstancias tan difíciles. Se puede observar a las personas a solas, indefinidamente, por el modo en que se las trata, y comprender que la claridad moral y la probidad son indispensables en una obra así, y comprender también, con el mayor de nuestros desprecios, con qué imperiosidad, consciente o inconsciente, artistas y espectadores insultan y traicionan en nuestros días a lo que damos en llamar gente corriente, ya sean de ficción o de carne y hueso: como si la especie del hombre capaz de mirar a los ojos a su prójimo estuviera en peligro de extinción. Pero aún existe; y éste es el testimonio más vivo e intenso de la existencia de gente real que he visto jamás” (James Agee). Segunda proyección día 24.
