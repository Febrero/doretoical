  La Nuev e, ou les o ubliés de la victoire (Alberto Marquardt, 2009). Documental. Francia. VOSE*. 52'
  Los republicanos españoles de la Nueve fueron los primeros soldados de la Francia Libre en entrar en París el 24 de agosto de 1944. La historia de la Nueve es el de los campesinos, los artesanos, los maestros, “proyectados” de golpe y porrazo en la Historia, arrancados a su condición, a su cotidianeidad, y que asumieron el desafío que así se les impuso, sin flaquear, hasta el final, a pesar de las dificultades, a pesar de Vichy, a pesar de su ejército, a pesar de los campos de concentración en los que fueron internados, los de la frontera y los del norte de África, a pesar incluso del apoyo de los vencedores a Franco. Con la presencia de Anne Hidalgo, Adjunta Primera al Alcalde de París, y Alberto Marquardt.
