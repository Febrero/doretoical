título: "Proverka na dorogah"
nota: |
  Proverka na dorogah (Control en los caminos, Alexei Guerman, 1971). Int.:Rolan Bykov, Anatoli Solonitsyn, Vladimir Zamanskii. URSS. 35mm. VOSE*. 95'
  "Control en los caminos fue la primera obra mayor del realizador y ya se advierte en ella su obsesión por la representación hiperrealista, compensada por una fotografía en blanco y negro crudo. Es un film bélico, pero sus personajes son seres de insólita complejidad, que se escapan de todos los tópicos del género. Su protagonista es un traidor arrepentido que se entrega a un grupo de partisanos, mientras estos hostigan a los alemanes en pleno inverno ruso. Todo está recreado al detalle y sin ese idealismo tan característico del cine bélico soviético. La guerra no tiene héroes, las pasiones engendran errores fatales disfrazados de patriotismo, el hambre causa estragos en propios y ajenos. Esa visión desquiciada de la historia estaba en las antípodas de films más próximos al pensamiento oficial y por eso Control en los caminos quedó prohibida durante varios años." (Fernando Martín Peña)
