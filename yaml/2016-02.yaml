  Dvadtzat dnei bez voiny (Veinte días sin guerra, Alexei Guerman, 1976). Int.:Yun Mikulin, Ludmila Gurchenko, Alexei Petrenko. URSS. 35mm. VOSE*. 101'
  "La actitud desconcertantemente igualitaria de Guerman al unir actores conocidos con desconocidos y con no profesionales, y personajes centrales y secundarios, representa una analogía artística de un fenómeno central de la cultura doméstica soviética que hoy ya es casi algo del pasado: el kommunalka o departamento comunal. Concebido como una solución para la escasez de viviendas en la ciudad, esta construcción utópica posterior a la guerra civil se terminó convirtiendo en una batalla anti utópica atravesada de resentimientos, rivalidades y chusmerío. En los kommunalka, la idea de espacio privado quedaba abolida por ley y, como resultado de ello, las nociones de persona e individuo fueron borradas a favor de la comunidad sin rostro. Ningún otro director ruso exploró o habló tanto del espacio y la conciencia comunitaria como Guerman." (Anton Dolin) Segunda proyección día 13.
