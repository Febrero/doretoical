  Le diable probablement (El diablo probablemente, Robert Bresson, 1977). Int.:Antoine Monnier, Tina Irissari, Henri de Maublanc. Francia. 35mm. VOSE*. 96'
  “En un film de Bresson se trata menos de mostrar que de ocultar. ¿La ecología, la Iglesia moderna, la droga, la psiquiatría, el suicidio? No, el tema de El diablo probablemente no está ahí. El verdadero tema es la inteligencia, la gravedad y la belleza de los adolescentes de hoy y, especialmente, de cuatro de ellos de los que podría decirse con Cocteau que ‘el aire que respiran es más ligero que el aire’. No encontraréis esta nobleza en muchos films. El cine es un arte, pero no todos los cineastas son artistas, Bresson sí, y su nueva obra maestra El diablo probablemente es un film voluptuoso.” (François Truffaut)
