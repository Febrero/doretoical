  Amarcord (Amarcord / Mis recuerdos, Federico Fellini, 1973). Int.: Bruno Zanin, Pupella Maggio, Armando Brancia. Italia / Francia. VOSE. 127'
  "Mis películas no están dominadas por la memoria. Decir que mis películas son autobiográficas sería puro engaño. Yo me he inventado mi vida. La he inventado a propósito para la pantalla. (...) Mis películas no son autobiográficas en cuanto a sus anécdotas. Son el testimonio de un cierto tiempo que he vivido. En ese sentido son autobiográficas, pero como lo son todos los libros, todos los versos de un poeta, todos los colores sobre un lienzo" (Federico Fellini). Segunda proyección día 10.
