  "El argumento es un accidente en una mina francesa hacia 1919. Su tema, orgullosamente socialista: los mineros alemanes cruzan la frontera para rescatar a sus hermanos obreros (...) Carbón construye imágenes que evocan la ilusión del documental. (...) Hay que señalar que las minas son un decorado genial construido por Metzner y Karl Vollbrecht, un decorado curioso, que impiden una clara visión de lo que ocurre. A lo largo de la película un amasijo de tuberías, alambres, postes y todo tipo de desechos inunda el plano, ocultando las acciones humanas. Es como si Pabst tratara de recrear los problemas de un operador documental en una situación así parecida y le hubiera encargado a Metzner un decorado en el que Wagner pudiera imitar esas limitaciones" (Noël Carroll). Segunda proyección día 28.
