nota: |
  Clean (Olivier Assayas, 2004). Int.: Maggie Cheung, Nick Nolte, Beatrice Dalle. Francia. VOSE. 110'
  "El tema de la película es cómo abandonar ese universo mitificado, ese fantasma del mito, para volver a un mundo de emociones más tangibles, más universales.. Ésa es la verdadera droga de la que quedar clean. Tiene que aprender a ser ella misma (...) Quise hacer una película llevado por la idea de que se puede cambiar. Hoy se juzga a la gente por su pasado, como si la moral contemporánea prohibiera el cambiar. Pero el paso del tiempo no hace sino transformarnos" (Olivier Assayas).
