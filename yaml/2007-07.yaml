  "Un 'iluminado' me lleva a juicio para prohibir mi película... Distintos poderes, por complacencia, le dejan hacer, le siguen el juego. Una 'siguiente película' no nace del azar. El dolor que se siente desde lo más profundo de uno mismo se revelará mediante el lenguaje que mejor lo exalta. Me he volcado sobre el pasado... he investigado, he visto precedentes. Y me he convencido de que no soy el primero ni el último que sufrirá el sectarismo de los fanáticos. Me siento mal... la cámara os dirá por qué y cómo. Todavía hoy hay que proteger el pensamiento y la moral, especialmente de los moralistas" (Youssef Chahine, 1996). Segunda proyección día 24
