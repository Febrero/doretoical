nota: |
  LA CIUDAD Dogville (Dogville, Lars von Trier, 2003). Int.: Nicole Kidman, Harriet Andersson, Lauren Bacall. Dinamarca. VOSE. 178'
  “Deseaba que los actores adoptasen una interpretación completamente realista incluso si el decorado y los arreglos exteriores están lejos de serlo. Son como los dibujos de los niños. Cuando a un niño pequeño se le dan unos lápices de colores y se le pide que dibuje una casa, crea una casa con unos trazos muy simples. Nuestro decorado funciona del mismo modo, creamos una convención con el público que hace que éste acepte las condiciones. Si esa convención está suficientemente clara, creo que no existen límites a lo que puede realizarse, no tengo ninguna duda al respecto. Hoy puede hacerse casi todo en el cine; con ayuda de un ordenador, puedo introducir una manada de elefantes en una escena o crear un corrimiento de tierra. Pero esto no me divierte. Prefiero pintar la silueta de un perro sobre el suelo del estudio para marcar que hay un perro o colocar una caja de cerveza para señalar que ahí hay un bar” (Lars von Trier).
