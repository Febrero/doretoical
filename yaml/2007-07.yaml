  "Para La voz de la luna, mi última película, intenté hacer lo mismo que hace la gente del circo: crear una escena, un espectáculo de la nada (...) Como por necesidad, el decorado cobró vida. Dejé que la película ocurriera, cosas importantes se desecharon como banalidades y cosas casuales parecieron importantes. Quería lograr la naturalidad de Entrevista" (Federico Fellini). Segunda proyección día 19.
