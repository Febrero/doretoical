  "El destino es el relato de los reveses y tribulaciones que soporta Averroes, uno de los más grandes filósofos, para convencer a sus correligionarios de que, cuando el Corán se lee desde la moral, la Razón y la Revelación son lo mismo. Ambas, como todas las religiones antes reveladas por Moisés y Cristo, decretan la no violencia, la tolerancia, el respeto de la vida y el amor al prójimo. Averroes representa a los musulmanes ilustrados y moderados que hoy (en Argelia y otros países) son perseguidos y amenazados por extremistas y sectas ávidas de poder que, para lograr sus fines, recurren a medios bárbaros. Inscrita en esta perspectiva, El destino se sitúa en el corazón de un problema actual que implica y pone en peligro al mundo entero" (Youssef Chahine, 1996).
