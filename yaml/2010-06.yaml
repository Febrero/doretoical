  Photos et Cie: “Godard cuestiona dos ideas habituales, la de fuerza de trabajo y la de información. No dice en absoluto que haya que dar informaciones verdaderas o que se trate de pagar bien la fuerza de trabajo (esas serían ideas ‘justas’). Dice que estas nociones son muy oscuras. Escribe junto a ellas: FALSO” (Gilles Deleuze). Segunda proyección y nota Les Photos d’Alix día 30.
