  Lost (Perdido) (Alberto Dorado, 2009). 4'. El problema (Jordi Ferrer y Pablo Vidal, 2010). Documental. 82'. Vídeo. Total programa: 86’
  Testimonios y documentos recogidos a lo largo de cuatro años y medio de forma clandestina en el Sáhara Occidental, ya que las autoridades marroquíes no permiten la grabación de lo que sucede allí. Está prohibida cualquier manifestación de identidad saharaui: banderas, cantos, manifestaciones públicas… Ni siquiera se puede utilizar el nombre Sáhara Occidental o la palabra referéndum. Allí todos se refieren a su situación como “el problema”. Inauguración de la 7 Muestra de cine de Lavapiés. Presentación y coloquio con los directores de la película.
