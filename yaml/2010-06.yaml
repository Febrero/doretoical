  El mundo sigue (Fernando Fernán Gómez, 1963). Int.: Lina Canalejas, Fernando FernánGómez, Gemma Cuervo. 124'
  “El mundo sigue es la cumbre de un imposible neorrealismo español. Y es, al mismo tiempo, el más sombrío y menos complaciente de los melodramas, la más desesperanzada crónica de los veinticinco años de paz. Es la más tenebrosa, tremenda, seca y dura visión de una España que aún pervive” (Miguel Marías). Presentación del libro Fernando Fernán Gómez, editado por Cátedra, en presencia del autor, José Luis Castro de Paz.
