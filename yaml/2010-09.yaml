nota: |
  Chimes at Midnight (Campanadas a medianoche, Orson Welles, 1965). Int.: Orson Welles, Jeanne Moreau, Margaret Rutherford. Francia / España / Suiza. VOSE*. 115'
  “La complicidad –extraña y escandalosa– que liga durante algún tiempo a Falstaff y al joven príncipe, pone cada vez más en evidencia lo que calla: su diferencia de naturaleza. Pero no habría entre ellos ninguna fascinación si cada uno no se sintiese radicalmente otro, símbolos de dos mundos complementarios y enemigos, como cara y cruz de una misma moneda. Por un lado, Falstaff que vive de su pasado, de lo que está ya, en la entropía de una libertad, deliberadamente arruinado. Del otro lado, el futuro Henri V que no es nada todavía, quien será quizás un gran rey si descubre la justa relación entre el esfuerzo a realizar y la meta a alcanzar, la austeridad y el rigor que hacen utilizable el poder” (Serge Daney). Presentación del libro Biblioteca del Cine Español (Fuentes literarias 1900-2005) de Carlos F. Heredero y Antonio Santamarina, editado por Cátedra y Filmoteca Española, con la presencia de los autores y Jenaro Talens.

