  The Unbelievable Truth (La increíble verdad, Hal Hartley, 1989). Int.: Adrienne Shelly, Robert John Burke, Chris Cooke. EE UU. VOSE. 89'
  “La primera película independiente de Hartley se refiere, en gran parte, a los problemas del conocimiento y la verdad: ¿cómo se relacionan los rumores y prejuicios personales con la realidad? Adopta una forma de farsa sencilla para desarrollar esta cuestión y pintar una cariñosa, precisa sátira sobre los sinsabores de la vida pueblerina” (Geoff Andrew). Segunda proyección día 16.

