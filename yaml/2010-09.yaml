  La fiesta del Chivo (Luis Llosa, 2005). Int.: Tomas Milian, Isabella Rossellini, Paul Freeman. España / Reino Unido. VE. 130'
  Santo Domingo (República Dominicana), 1992. Urania Cabral regresa a su ciudad natal. Apenas reconoce al viejo calvo y desdentado que yace en su lecho, mudo e inmóvil, casi inerte. Es su padre, Agustín Cabral, alias “Cerebrito”, Presidente del Senado y mano derecha del dictador Trujillo durante muchos, muchos años. Hasta que cayó en desgracia.

