  Trust (Confía en mí, Hal Hartley, 1990). Int.: Adrienne Shelly, Martin Donovan, Merritt Nelson. Reino Unido / EE UU. VOSE. 106'
  “No intentaba hacer un retrato de Long Island. Pero es el tipo de familias que conozco. Adolescentes que están embarazadas con 17 años y tienen que casarse. Y les parece bien. Era eso sobre lo que quería hablar. Trata además de cómo una persona puede cambiar. El personaje de Adrienne Shelly lo hace, pasando del egoísmo a enamorarse” (Hal Hartley). Segunda proyección día 17.

