  “Rappaport toca su nuevo estilo de crítica cinematográfica como si se tratase de un gran órgano, congelando y descongelando periódicamente las imágenes, ya sea para concentrarse en ciertos detalles visuales o para permitir que se imponga el comentario hablado. Con una gran agudeza y destreza –es un hábil montador– nos muestra algunas de las excitantes posibilidades inherentes a esta nueva forma. Mostrándonos una manera de responder a las mitologías cinematográficas que nos influyen y a menudo nos corrompen, hasta el punto de intoxicar nuestros sueños, sugiere que no tenemos que ser millonarios o dirigir una cadena de televisión para dialogar con la aplastante maquinaria de Hollywood” (Jonathan Rosenbaum).

