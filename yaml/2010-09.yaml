  Singin’ in the Rain (Cantando bajo la lluvia, Stanley Donen y Gene Kelly, 1952). Int.: Gene Kelly, Donald O'Connor, Debbie Reynolds. EE UU. VOSE. 103'
  “Nada en Cantando bajo la lluvia es, hablando con propiedad, bonito o encantador, nada tiene por fin serlo. Y sin embargo, esta película de bailarín es la película de la alegría. Todos los elementos que la componen tienden a expresar ese estado del alma que nunca ha inspirado demasiado a los poetas. No existe un musical tan poco gratuito como éste, que no aspira al encantamiento de los sentidos sino al del corazón” (Claude Chabrol). Segunda proyección día 8. Entrada libre para menores de 14 años.

