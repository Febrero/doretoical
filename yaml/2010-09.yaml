  Buda az sharm foru rikht (Buda explotó por vergüenza, Hana Makhmalbaf, 2007). Int.: Nikbakht Noruz, Abdolali Hoseinali, Abbas Alijome. Irán. VOSE. 81’
  “La niña de la película, todo perseverancia e inocencia es, evidentemente, algo más que la protagonista de un relato cualquiera: accede a la condición de símbolo de tantas víctimas olvidadas. Un símbolo como lo son las ruinas de las gigantes estatuas de Buda destruidas por los talibanes entre las que discurren los juegos infantiles. Y en esa intención de recordarnos una realidad injusta e intolerable, el film es eficaz. Cierto estiramiento de la anécdota o incluso la redundancia de algunas escenas no consiguen desmerecerlo” (José Enrique Monterde).

