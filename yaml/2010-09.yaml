  “Donen presenta a Sigmund Romberg (1987-1951), el compositor ‘popular’ por excelencia, autor de ochenta piezas y revistas, de dos mil canciones, como un hombre simple, risueño, divertido y digno, más fascinado por la burguesía que burgués. (…) La no-sofisticación del personaje se extiende a lo largo de toda la película con una determinación que, en un género en el que la sofisticación es reina, acaba por resultar audaz” (Jacques Lourcelles). Segunda proyección día 18.

