nota: |
  On the Town (Un día en Nueva York, Stanley Donen y Gene Kelly, 1949). Int.: Gene Kelly, Frank Sinatra, Betty Garrett. EE UU. VOSE. 98'
  “Fue en On the Town donde intentamos algo completamente nuevo en el cine musical. Personas vivas desembarcan de un barco real en el puerto de Brooklyn y cantan y bailan por Nueva York. Hicimos muchos cortes rápidos –estaríamos en lo alto del Radio City Music Hall y después en la entrada– pasaríamos de Mulberry Street a la Third Avenue–, de modo que el fundido encadenado pasó de moda. Cosas como ésta cambiaron la historia de los musicales” (Gene Kelly). Segunda proyección día 9.

