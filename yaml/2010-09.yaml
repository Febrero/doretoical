  Seven Brides for Seven Brothers (Siete novias para siete hermanos, Stanley Donen, 1954). Int.: Howard Keel, Jane Powell, Jeff Richards. EE UU. VOSE. 102'
  “En lugar del cómodo reparto entre onirismo y realismo, la coreografía en Donen se define, sobre todo, como trabajo colectivo, puesta en común de las aptitudes de cada uno. (…) Se trata, contra el cinismo que induce la idea de pastiche por la cual este cine ha sido a menudo menospreciado, de la búsqueda de una dignidad. La dignidad que confiere la fuerza de un discurso, el impulso de un trabajo, la construcción de un equilibrio de grupo, es aquello por lo que las imágenes nobles o triviales se mantienen en pie” (Antoine Thirion). Segunda proyección día 7.

