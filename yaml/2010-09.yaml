nota: |
  Katanga Business (Thierry Michel, 2008). Documental. Bélgica / Francia. VOSE*. 120'
  El actor principal de Katanga business es la empresa Gécamines, que detentó el monopolio minero en la provincia africana hasta el año 2002. Heredera desde 1965 de la empresa colonial UMHK, la Gécamines lo hacía todo por la población: dar empleo, gestionar hospitales y escuelas, asfaltar carreteras, generar electricidad, construir casas… Decían de ella: “Gécamines es mi papá, es mi mamá”.

