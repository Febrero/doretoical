  Claude Hébert, Jacqueline Millière, Joseph Leportier. Francia. VOSE*. 130'
  En 1835, en Normandía, un campesino de veinte años degolla a su madre, a su hermana y a su hermano menor. En la cárcel explica sus actos en un escrito de sorprendente belleza. ¿Es una caso para la justicia o para la medicina? El debate apasiona en su época y el tema inspira a Michel Foucault que relata los hechos en una obra colectiva, Moi, Pierre Rivière... René Allio firma una adaptación cinematográfica de esta obra. Segunda proyección día 14.
