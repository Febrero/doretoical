  El hotel eléctrico (Segundo de Chomón, 1905 o 1908). España o Francia. 7' a 18 f/s. Café Elektric (Gustav Ucicky, 1927). Int.: Willy Forst, Marlene Dietrich. Austria. MRA/E*. 91'. Total programa: 98'
  “En 1927, Sascha Kolowrat ofreció una visión sofisticada de la nueva moralidad y la libertad sexual surgidas en la Era del Jazz con su Café Elektric (...), dirigida por Gustav Ucicky. La protagonizan dos extraordinarios actores descubiertos por Kolowrat: Willi Forst en el papel de gigoló de poca monta y Marlene Dietrich en el de 'mujer perdida'. El ya muy elegante Willi Forst se convertiría en uno de los principales actores románticos de Austria y en su principal director cinematográfico durante los años 1930 y 1940, mientras que Dietrich daba ya muestras del físico seductor que iba a hacer de ella un fenómeno internacional en Der blaue Engel / El ángel azul (Alemania, 1930), la primera producción sonora alemana." (Robert von Dassanowsky) Acompañamiento musical en vivo del cuarteto austríaco Kiloplus, integrado por Florian Bogner y Markus Urban (guitarra y música electrónica), Vera Fischer (flauta) y Benedikt Leitner (Violonchelo). Copia cortesía de Filmarchiv Austria.
