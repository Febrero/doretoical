  The Chelsea Girls (A. Warhol, 1966). EE UU. Pantalla doble.
  VOSE*. 210'
  The Chelsea Girls, el más exitoso de los experimentos de Warhol en cine expandido, entrelaza varias narrativas inconexas en un formato de pantalla doble que mezcla bobinas en blanco y negro y en color. Ondine, interpretando al Papa, se inyecta anfetaminas y escucha confesiones en la Factory; Mary Woronov domina a Ingrid Superstar; Eric Emerson entabla un monólogo inducido por las drogas; Nico se corta el flequillo en una bobina, y en otra llora silenciosamente mientras luces de colores juguetean sobre su rostro. Pensada para ser ligeramente diferente en cada proyección, en The Chelsea Girls hay una interacción fascinante entre complejidad psicológica e impresionante imaginería, y es uno de los filmes independientes más importantes de los años sesenta. Segunda proyección día 30.
