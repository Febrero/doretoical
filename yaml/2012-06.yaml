  Screen Tests, Reel 10 (A. Warhol, 1964-66). EE UU. 35' a 18 f/s. Outer and Inner Space (A. Warhol, 1965). EE UU. Pantalla doble. VOSE*. 30'. Lupe (A. Warhol, 1965). EE UU. Pantalla doble. VOSE*. 73'. Total programa: 138'
  Outer and Inner Space muestra a Edie Sedgwig sentada en frente de una gran pantalla de televisión, en la que vemos su imagen videográfica grabada. A medida que el vídeo avanza, ella responde a su propia imagen y habla con alguien que está fuera de campo. El resultado es un fascinante ejercicio de realización en pantalla doble que realza la belleza de Sedgwick, pero también su personalidad fragmentada y volátil. Lupe está basada en un incidente camp de la historia de Hollywood –la muerte en 1944 de la actriz Lupe Vélez con su cabeza en el retrete después de haber planeado un suicidio elegante. A pesar de esta premisa, la película es una filmación bastante honesta de una Edie Sedgwick nada camp que se interpreta más o menos a así misma, que habla con Billy Name y cena sola en un elegante apartamento. Las principales referencias al suicido de Vélez son los planos de Sedgwick con su cabeza en el retrete que rematan cada bobina y que parecen predecir la muerte de Sedgwick unos pocos años más tarde. Segunda proyección día 29.
