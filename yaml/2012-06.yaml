  Promenade es la contribución de Raúl Ruiz a este homenaje colectivo al filme de Jean Vigo y dio inicio a su colaboración con el productor François Margolin. Con Días de campo Ruiz rueda de nuevo en su país natal una película de ficción (inspirada en relatos de Federico Gana), en castellano y con actores chilenos, lo que no hacía desde 1973. Margolin califica la obra resultante de ‘excepcional’ por su carácter ‘atemporal e inclasificable’ y por ‘marcar un giro’ en la filmografía de Ruiz, pues no sólo culmina ‘sus investigaciones sobre la narración cinematográfica’, sino que supone también ‘un regreso a los orígenes, impregnado por tanto de nostalgia, de melancolía, de alcohol. De todo lo que constituye la cultura chilena, el alma chilena’.
