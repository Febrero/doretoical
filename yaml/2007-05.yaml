  "En las primeras versiones del guión todo se desarrollaba en un piso. Al final, tuvimos que sacar la acción a la escalera y subirnos al tejado, pero el espíritu ha seguido siendo el mismo siempre. A los dos nos gustan ese tipo de historias en las que hay un crimen, un misterio, un tesoro escondido y muchos personajes encerrados en una única localización: un caserón, un castillo, un teatro..." (A. de la Iglesia).
