  LA CASA North by Northwest (Con la muerte en los talones, Alfred Hitchcock, 1959). Int.: Cary Grant, Eve Marie Saint, James Mason. EE UU. VOSE. 136'
  "En la cumbre de su arte, Hitchcock se complace en intentar una película cuya fuerza reside completamente en su improbabilidad. Por un lado, las metamorfosis sin tregua de un relato construido como un cómic. Por otra parte, la preocupación insistente por las apariencias, los cuerpos y la verosimilitud. Dicho de otra forma, Hitchcock nos entrega con elegancia la ‘poética’ de su cine, basado en la contradicción entre el principio de placer y el principio de realidad" (Serge Daney). Segunda proyección día 4.
