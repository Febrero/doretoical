nota: |
  LO FANTÁSTICO La torre de los siete jorobados (Edgar Neville, 1944). Decorados: Pierre Schild, Francisco Escriñá, Antonio Simont. Int.: Antonio Casal, Isabel de Pomés, Guillermo Marín. España. 83'
  “Los héroes de esta peripecia se encuentran con una torre ‘qué en vez de erigirse al cielo, se hunde en la tierra’. Las escaleras concéntricas parecen expresionistas y ofrecen una curiosa mezcla entre la estética del cine mudo y la pintura laberíntica de Escher: la combinación de maquetas y decorados naturales son, indudablemente, uno de los atractivos más vistosos de esta película” (Juan Tebar).
