nota: |
  LA ESCALERA Vertigo (De entre los muertos, Alfred Hitchcock, 1958). Int.: James Stewart, Kim Novak, Barbara Bel Geddes. EE UU. VOSE. 128'
  "Él me escribió que sólo una película había retratado la memoria imposible, la memoria loca: una película de Alfred Hitchcock, Vertigo. En la espiral de los títulos de crédito él veía al tiempo cubrir un campo más y más grande a medida que se alejaba, un ciclón cuyo momento presente contiene al ojo sin movimiento. (...) Parece que consiste en seguir el rastro del enigma, del asesinato, pero en realidad es una cuestión de poder y libertad, de melancolía y aturdimiento. Tan cuidadosamente codificada dentro de la espiral que puedes no darte cuenta, y no descubrir inmediatamente que este vértigo espacial en realidad representa un vértigo temporal" (Sans soleil). Segunda proyección día 5.
