  Voz (Javier Aguirre, 2000). Int.: Fernando Fernán-Gómez. España. 35mm. 81’
  Una película apoyada sobre el texto Compañía, del escritor Samuel Beckett. Fernando Fernán Gómez yace tendido de espaldas, casi en la oscuridad, mientras su voz le «narra un pasado, con alguna que otra alusión a un presente y, más raramente, a un futuro». Aparte de su formidable voz y del débil eco de su aliento, no hay ningún sonido. «Al menos, ninguno que él pueda oír». No así los espectadores, que notarán la sutil mano de Eduardo Polonio, autor de la música.
