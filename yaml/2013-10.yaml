  Róża (Rosa, Wojciech Smarzowski, 2011). Int.: Agata Kulesza, Marcin Dorociński. Polonia, 35mm. VOSE*. 94’  Verano de 1945. Tadeusz es un ex-soldado del ejército polaco que ha perdido todo en la guerra. Llega a Masuria para encontrarse con la viuda de un soldado alemán cuya muerte había presenciado. Sola, en una enorme granja, la mujer lo trata de una manera muy fría, dejándole sin embargo, pernoctar. A cambio, el hombre la ayuda en los trabajos del campo. Pero Róża, aunque no quiere admitirlo, necesita mucho más, sobre todo su protección contra los bandidos. Paso a paso, Tadeusz comprende la razón de la soledad de la mujer. Entre un paisaje destruido por la guerra, donde la esperanza se convierte en una herramienta de propaganda, dos personas de mundos lejanos empiezan a acercarse. ¿Un amor imposible...? Segunda proyección día 19.
