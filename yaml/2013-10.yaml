título: "La casa Emak Bakia"
nota: |
  La casa Emak Bakia (Oskar Alegría, 2012). Documental. España. B-R. 83’
  Una película vanguardista de Man Ray llamada Emak Bakia, en vasco “Déjame en paz”, desata la historia de una búsqueda. La casa donde se rodó en 1926 cerca de Biarritz tuvo ese peculiar nombre y Oskar Alegría decide emprender un camino a pie hacia su localización. De aquella mansión, Man Ray sólo dio a conocer tres planos: la imagen de su puerta principal, dos columnas de una ventana y un trozo de costa cercana. La búsqueda a través de esas imágenes antiguas no será fácil…
