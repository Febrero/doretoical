  Combustión (Daniel Calparsoro, 2013). Int.: Álex González, Adriana Ugarte, Alberto Ammann. España. B-R. 140’
  Mikel está a punto de casarse con Julia, dueña de una importante joyería heredada de sus padres. En la fiesta del anuncio de la boda, Mikel conoce a Ari, una de las camareras del catering. Entre ellos surge una inmediata atracción. Y aunque el chico intentará controlar ese deseo por ella, acabará cayendo en sus brazos y disfrutando del mejor sexo de su vida. Poco a poco se irá sintiendo más enganchado a ella y más fascinado por su mundo, que no es otro que el de las carreras ilegales de coches. Un mundo de descontrol, de adrenalina a tope, donde lo único que importa es el aquí y el ahora.
