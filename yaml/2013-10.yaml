título: "Maestras de la República"
nota: |
  Maestras de la República (Pilar Pérez Solano, 2013). Con la intervención de Laura de Pedro, Carmen García Colmenares, Sara Ramos Zamora. España. B-R. 65’. Las maestras de la República son las grandes olvidadas, sus nombres, su trabajo e ideales fueron silenciados durante décadas y por eso es tan necesario recordar a todas aquellas maestras que participaron en la conquista de los derechos de igualdad y en la modernización de la educación, defendiendo los principios de la escuela pública, laica y democrática. En el documental se narra, a través de testimonios y de imágenes de archivo inéditas, así como con la recreación de una maestra de la época, el legado de las maestras republicanas que hoy cobra una nueva dimensión en la defensa de la educación en que creemos.
