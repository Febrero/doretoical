nota: |
  Lost Highway (Carretera perdida, David Lynch, 1997). Int.: Bill Pullman, Patricia Arquette,  Balthazar Getty. EE UU. 35mm. VOSE*. 135’
  “Supongo que es justo decir que en realidad trata de un hombre que se encuentra en una situación extrema, y sufre una especie de ataque de pánico. Pasa por momentos muy difíciles al enfrentarse a las consecuencias de sus actos; y eso le fractura en cierto sentido. Creo que es un estudio muy realista y directo sobre una persona que se encuentra perdida en su enfrentamiento con el modo en que van saliendo las cosas.” (Barry Gifford) Aforo limitado. Segunda proyección día 30.
