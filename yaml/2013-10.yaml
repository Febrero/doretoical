  Entre maestros (Pablo Usón, 2013). Documental. España. DCP. 85’
  Un grupo de adolescentes, desmotivados por la educación que han recibido en la escuela, asisten durante doce días a unas clases especiales. Un maestro intenta despertar en ellos la capacidad de conocerse, creando un ambiente que ayude a sus alumnos a descubrir los enormes potenciales que habitan en su interior. Un documental sobre la experiencia real y directa de un profesor de matemáticas y física que persigue que once alumnos recuperen la motivación y la autoestima.
