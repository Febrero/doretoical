título: "Piąta pora roku"
nota: |
  Piąta pora roku (La quinta estación del año,  Jerzy Domaracki,  2012). Int.: Marian Dziedziel, Ewa Wisniewska, Andrzej Grabowski. Polonia, 35mm. VOSE. 96’
  El viaje de dos protagonistas por todo el país es un buen pretexto para mostrar la realidad de la Polonia contemporánea. Es un retrato de Polonia después de veinte años de democracia, que tiene por objeto invitar al espectador polaco a la reflexión analizando como era el país en el que vivió ‘ayer’ y como será el del ‘mañana’. Los protagonistas que vivieron su juventud en tiempos del comunismo, ahora están haciendo balance. En estos momentos su percepción es más aguda y más sensible a los pequeños detalles.
