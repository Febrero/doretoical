  Ostatnie piętro (Última planta, Tadeusz Król, 2013). Int.:  Barbara Garstka, Janusz Chabior. Polonia. B-R. VOSE. 84’
  Un oficial del Ejército Polaco, casado, con dos hijos y una hija, que ama a su familia. Por sus opiniones patrióticas, su amor a la cocina polaca y preocupación por la salud física despierta mucha simpatía desde el principio de la película. Sin embargo, unas coincidencias extrañas, interpretaciones, suposiciones y peligros reales llevan al protagonista al borde del agotamiento psíquico. Preocupado por la felicidad de su familia, el capitán decide defenderla... El film, un thriller duro que despierta terror, se transforma minuto a minuto en una comedia ligera, pasando por una película de acción. Segunda proyección día 20.
