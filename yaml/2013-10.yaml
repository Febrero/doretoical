  “¿No podría ser que en un mundo posmoderno, donde el compromiso ético radical es percibido como algo ridículo y trasnochado, fuera Alvin Straight el personaje auténticamente extravagante? ¿No podría ser que fuese ESTE el mensaje último de la película: que la ética es ‘la más oscura y atrevida de las conspiraciones’, que el sujeto ético es precisamente aquel que más amenaza el orden existente, y no la larga serie de pervertidos lyncheanos, los cuales en último término no hacen más que sostenerlo?” (Slavoj Žižek) Aforo limitado.
