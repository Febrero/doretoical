nota: |
  From Hell to Texas (Del infierno a Texas, Henry Hathaway, 1958). Int.: Don Murray, Diane Varsi, Chill Wills. EE UU. 35mm. VOSE. 100’
  “Creo interesante destacar aquellos aspectos del trabajo de Hathaway que han elevado su interés por encima de tantos otros westerns coetáneos dirigidos por realizadores bajo contrato. Por ejemplo, admiro en Del infierno a Texas la simple facilidad con que se exponen las situaciones, así como las valoraciones personales con que los personajes se miden entre sí mediante gestos y miradas. Un personaje que mira un paisaje suele ser, hoy, un actor que mira un paisaje (a veces, las lentes utilizadas no dejan ver ni el paisaje): el sentido de esa mirada depende del montaje; Hathaway poseía el don de trabajar el contenido del plano de tal manera que los montadores del estudio no alteraran el sentido de cada uno de ellos.” (José Mª Latorre)
